  柏青哥: "import random\r\nimport json\r\n\r\ndef add_message(message_list, content):\r\n    \"\"\"封装一个添加消息的方法\"\"\"\r\n    message_list.append({\"content\": content})\r\n\r\ndef simulate(n):\r\n    message_list = []  # 初始化消息列表\r\n\r\n    # 第一层随机：左、中、右\r\n    choices = ['左', '中', '右']\r\n    results = [random.choice(choices) for _ in range(n)]\r\n    x = results.count('左')\r\n    y = results.count('中')\r\n    z = results.count('右')\r\n    add_message(message_list, f\"左数量：{x}，中数量：{y}，右数量：{z}\")\r\n\r\n    # 第二层随机：不同范围内的1的个数\r\n    x0 = sum(1 for _ in range(x) if random.randint(1, 4) == 1)\r\n    y0 = sum(1 for _ in range(y) if random.randint(1, 2) == 1)\r\n    z0 = sum(1 for _ in range(z) if random.randint(1, 3) == 1)\r\n    add_message(message_list, f\"左存活：{x0}，中存活：{y0}，右存活：{z0}\")\r\n\r\n    # 第三层随机：a, b, c, d的选择\r\n    a0 = sum(1 for _ in range(x0) if random.choice(['a', 'b']) == 'a')\r\n    b0 = (x0 - a0) + sum(1 for _ in range(y0) if random.choice(['b', 'c']) == 'b')\r\n    c0 = (y0 - (b0 - (x0 - a0))) + sum(1 for _ in range(z0) if random.choice(['c', 'd']) == 'c')\r\n    d0 = z0 - (c0 - (y0 - (b0 - (x0 - a0))))\r\n    add_message(message_list, f\"第二关：a,b,c,d的个数分别为：{a0},{b0},{c0},{d0}\")\r\n\r\n    # 第四层随机：不同范围内的1的个数\r\n    f = (sum(1 for _ in range(a0) if random.randint(1, 3) == 1) +\r\n         sum(1 for _ in range(b0) if random.randint(1, 4) == 1) +\r\n         sum(1 for _ in range(c0) if random.randint(1, 5) == 1) +\r\n         sum(1 for _ in range(d0) if random.randint(1, 6) == 1))\r\n    add_message(message_list, f\"第二关存活个数：{f}\")\r\n\r\n    # 最终层随机\r\n    g = sum(1 for _ in range(f) if random.randint(1, 7) == 1)\r\n    add_message(message_list, f\"最终存活个数：{g}\")\r\n\r\n    # 输出最终 JSON\r\n    result = json.dumps({\r\n        \"format\": \"MultipleMessage\",\r\n        \"messageList\": message_list,\r\n        \"at\": False\r\n    }, ensure_ascii=False)\r\n    \r\n    print(result)\r\n\r\n# 用户输入\r\nn = int(input(\"\"))\r\nsimulate(n)"
