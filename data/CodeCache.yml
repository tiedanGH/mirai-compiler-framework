  算卦: "import random\r\n\r\n# 八卦基础定义\r\ntrigrams = {\r\n    (0, 0, 0): {'name': '坤', 'nature': '地', 'attribute': '顺'},\r\n    (1, 0, 0): {'name': '震', 'nature': '雷', 'attribute': '动'},\r\n    (0, 1, 0): {'name': '坎', 'nature': '水', 'attribute': '陷'},\r\n    (1, 1, 0): {'name': '兑', 'nature': '泽', 'attribute': '悦'},\r\n    (0, 0, 1): {'name': '艮', 'nature': '山', 'attribute': '止'},\r\n    (1, 0, 1): {'name': '离', 'nature': '火', 'attribute': '丽'},\r\n    (0, 1, 1): {'name': '巽', 'nature': '风', 'attribute': '入'},\r\n    (1, 1, 1): {'name': '乾', 'nature': '天', 'attribute': '健'}\r\n}\r\n\r\n# 六十四卦解释\r\nhexagram_explanations = {\r\n    # 乾宫八卦\r\n    ('乾', '乾'): \"乾为天：元亨利贞。刚健中正，自强不息\",\r\n    ('乾', '坤'): \"天地否：天地不交，否。君子以俭德辟难\",\r\n    ('乾', '震'): \"天雷无妄：无妄，元亨利贞。其匪正有眚，不利有攸往\",\r\n    ('乾', '巽'): \"天风姤：姤，女壮，勿用取女\",\r\n    ('乾', '坎'): \"天水讼：有孚窒惕，中吉，终凶。利见大人，不利涉大川\",\r\n    ('乾', '离'): \"天火同人：同人于野，亨。利涉大川，利君子贞\",\r\n    ('乾', '艮'): \"天山遁：亨，小利贞\",\r\n    ('乾', '兑'): \"天泽履：履虎尾，不咥人，亨\",\r\n\r\n    # 坤宫八卦\r\n    ('坤', '乾'): \"地天泰：小往大来，吉亨。天地交而万物通也\",\r\n    ('坤', '坤'): \"坤为地：元亨，利牝马之贞。君子有攸往，先迷后得主\",\r\n    ('坤', '震'): \"地雷复：亨。出入无疾，朋来无咎\",\r\n    ('坤', '巽'): \"地风升：元亨，用见大人，勿恤，南征吉\",\r\n    ('坤', '坎'): \"地水师：贞，丈人吉，无咎\",\r\n    ('坤', '离'): \"地火明夷：利艰贞\",\r\n    ('坤', '艮'): \"地山谦：亨，君子有终\",\r\n    ('坤', '兑'): \"地泽临：元，亨，利，贞。至于八月有凶\",\r\n\r\n    # 震宫八卦\r\n    ('震', '乾'): \"雷天大壮：利贞\",\r\n    ('震', '坤'): \"雷地豫：利建侯行师\",\r\n    ('震', '震'): \"震为雷：亨。震来虩虩，笑言哑哑\",\r\n    ('震', '巽'): \"雷风恒：亨，无咎，利贞，利有攸往\",\r\n    ('震', '坎'): \"雷水解：利西南，无所往，其来复吉\",\r\n    ('震', '离'): \"雷火丰：亨，王假之，勿忧，宜日中\",\r\n    ('震', '艮'): \"雷山小过：亨，利贞，可小事，不可大事\",\r\n    ('震', '兑'): \"雷泽归妹：征凶，无攸利\",\r\n\r\n    # 巽宫八卦\r\n    ('巽', '乾'): \"风天小畜：亨。密云不雨，自我西郊\",\r\n    ('巽', '坤'): \"风地观：盥而不荐，有孚顒若\",\r\n    ('巽', '震'): \"风雷益：利有攸往，利涉大川\",\r\n    ('巽', '巽'): \"巽为风：小亨，利攸往，利见大人\",\r\n    ('巽', '坎'): \"风水涣：亨。王假有庙，利涉大川，利贞\",\r\n    ('巽', '离'): \"风火家人：利女贞\",\r\n    ('巽', '艮'): \"风山渐：女归吉，利贞\",\r\n    ('巽', '兑'): \"风泽中孚：豚鱼吉，利涉大川，利贞\",\r\n\r\n    # 坎宫八卦\r