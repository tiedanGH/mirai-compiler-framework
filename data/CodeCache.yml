，可能会放弃很多东西，很多人。\",\"from\":\"撒野\",\"from_who\":\"巫哲\"},{\"hitokoto\":\"没有谁的生活会一直完美，但无论什么时候，都要看着前方，满怀希望就会所向披靡。\\\\r\\\\n\",\"from\":\"撒野\",\"from_who\":\"巫哲\"},{\"hitokoto\":\"别让我跑了，别我一说算了，你就来去自如走了，你多缠一会，行吗？万一我后悔了，回头你不在那儿了怎么办？\",\"from\":\"撒野\",\"from_who\":\"巫哲\"},{\"hitokoto\":\"有些意外是意料之中，有些意外是意料之外，而你，就是我意料之外的意外。\",\"from\":\"撒野\",\"from_who\":\"巫哲\"},{\"hitokoto\":\"你知道吗，有些人，会以各种你情愿或者不情愿的方式，留在你的记忆里，比如我。\",\"from\":\"撒野\",\"from_who\":\"巫哲\"},{\"hitokoto\":\"人就是这样的，想来想去，犹豫来犹豫去，觉得自己没有准备好，勇气没攒够，其实只要迈出去了那一步，就会发现其实所有的一切早就准备好了。\",\"from\":\"撒野\",\"from_who\":\"巫哲\"},{\"hitokoto\":\"希望你永远都笑的像一束阳光，你是我的阳光。\",\"from\":\"撒野\",\"from_who\":\"巫哲\"},{\"hitokoto\":\"我想，左肩有你，右肩微笑。\",\"from\":\"撒野\",\"from_who\":\"巫哲\"},{\"hitokoto\":\"我就要他，自己走过来，一步一步，不管他用多长时间，他得自己走过来。\",\"from\":\"撒野\",\"from_who\":\"巫哲\"},{\"hitokoto\":\"希望我们都能像对方一样勇敢。\",\"from\":\"撒野\",\"from_who\":\"巫哲\"},{\"hitokoto\":\"我会一直喜欢到你不再需要我喜欢你为止。\",\"from\":\"撒野\",\"from_who\":\"巫哲\"},{\"hitokoto\":\"没有谁的生活会一直完美，但无论什么时候，都要看着前方，满怀希望就会所向披靡。\",\"from\":\"撒野\",\"from_who\":\"巫哲\"},{\"hitokoto\":\"我想跟你在一起。我想跟你谈恋爱，不是谈个恋爱，是你，不是别人。\",\"from\":\"撒野\",\"from_who\":\"巫哲\"},{\"hitokoto\":\"他并不是有多寂寞，有多孤单，需要在这里随便找个什么人开始一段感情，只是因为对方是顾飞。\",\"from\":\"撒野\",\"from_who\":\"巫哲\"},{\"hitokoto\":\"只对你，无论谈恋爱还是谈个恋爱，都得是跟你。\",\"from\":\"撒野\",\"from_who\":\"巫哲\"},{\"hitokoto\":\"想跟我谈恋爱，还是想跟我谈个恋爱？\",\"from\":\"撒野\",\"from_who\":\"巫哲\"},{\"hitokoto\":\"迈出第一步的是他，迈出第二步的也是他，一步一步的都是他。但害怕的也是他，一惊一乍的同样是他。\",\"from\":\"撒野\",\"from_who\":\"巫哲\"},{\"hitokoto\":\"你喜欢一个人，看到所有跟他有关的东西，都会变成一团毛球。\",\"from\":\"撒野\",\"from_who\":\"巫哲\"},{\"hitokoto\":\"有些坚持，经不起一点点希望，哪怕是一点光亮，也会让人陷入痛苦。\",\"from\":\"撒野\",\"from_who\":\"巫哲\"},{\"hitokoto\":\"我要赢一壶酒，拿来娶你。\",\"from\":\"撒野\",\"from_who\":\"巫哲\"},{\"hitokoto\":\"我想抬头暖阳春草，你给我简单拥抱。\",\"from\":\"撒野\",\"from_who\":\"巫哲\"},{\"hitokoto\":\"我想在你眼里撒野奔跑，我想一个眼神就到老。\",\"from\":\"撒野\",\"from_who\":\"巫哲\"},{\"hitokoto\":\"简童，我把肾给你，你把心给我吧。\",\"from\":\"蚀骨危情\",\"from_who\":\"沈谨修\"},{\"hitokoto\":\"世界灿烂盛大，欢迎回家。\",\"from\":\"全球高考\",\"from_who\":\"木苏里\"},{\"hitokoto\":\"这里的一切都有始有终，却能容纳所有的不期而遇和久别重逢。\",\"from\":\"全球高考\",\"from_who\":\"木苏里\"},{\"hitokoto\":\"深处暖春 ，才会怕冷。\\\\r\\\\n\",\"from\":\"全球高考\",\"from_who\":\"木苏里\"},{\"hitokoto\":\"我把人生看成是无常的，把人的无可奈何、与生俱来的轻薄看成是虚无的。\",\"from\":\"心\",\"from_who\":null},{\"hitokoto\":\"现在我们也都还各自活着，我想。\",\"from\":\"斯普特尼克恋人\",\"from_who\":null},{\"hitokoto\":\"当两颗卫星的轨道偶尔交叉时，我们便这样相会了。\",\"from\":\"斯普特尼克恋人\",\"from_who\":null},{\"hitokoto\":\"我从壁橱里取出被褥，让她躺好，一边吸烟一边看着窗外的绵绵春雨。\",\"from\":\"挪威的森林\",\"from_who\":null},{\"hitokoto\":\"我一边注视沉默的空间里闪闪浮动的光粒子，一边力图确定心的坐标。\",\"from\":\"挪威的森林\",\"from_who\":null},{\"hitokoto\":\"生在此侧，死在彼侧。我在此侧，不在彼侧。\",\"from\":\"挪威的森林\",\"from_who\":null},{\"hitokoto\":\"树梢间泻下的秋日阳光，在她肩部一闪一闪地跳跃着。\",\"from\":\"挪威的森林\",\"from_who\":null},{\"hitokoto\":\"死并非生的对立面，而作为生的一部分永存。\",\"from\":\"挪威的森林\",\"from_who\":null},{\"hitokoto\":\"一只飞鸟以零点三倍马赫的速度划过天空，留下两道白色的翼痕。\",\"from\":\"想要成为女孩子\",\"from_who\":null},{\"hitokoto\":\"这些悄悄抽出小绿芽的幼苗，终将有一天会长成参天大树吧。\",\"from\":\"如果你曾奋不顾身爱上一个人\",\"from_who\":null},{\"hitokoto\":\"她更期待夏日午后痛快炽烈的阳光。正如他们那痛快炽烈的青春和爱情。\",\"from\":\"如果你曾奋不顾身爱上一个人\",\"from_who\":null},{\"hitokoto\":\"既然决定成为一个女孩子，既然决定走上这条忤逆‘上帝’的路，那在最开始的时候就已经决定和命运抗争到底了。\",\"from\":\"想要变成鹰的鱼\",\"from_who\":null},{\"hitokoto\":\"至此以后，杀死幻想。\",\"from\":\"咱的一位朋友\",\"from_who\":null},{\"hitokoto\":\"原来，天上的星，都是曾被人惦念而又遗忘的梦啊。\",\"from\":\"小荷\",\"from_who\":null},{\"hitokoto\":\"是男还是女，没有关系呢。\",\"from\":\"駄作\",\"from_who\":null},{\"hitokoto\":\"这座城又到了一年的毕业季，这座城再没有了我们的南池路100号。\",\"from\":\"也不是很久之前的南池路100号\",\"from_who\":\"朱涵冰\"},{\"hitokoto\":\"樱花落在赤裸的土壤上再也不会绽放，教室的窗外响起了蝉鸣，夏天到了。\",\"from\":\"野蛮生长\",\"from_who\":null},{\"hitokoto\":\"周日，午后的阳光总是那么慵懒，樱花树上缀满了粉色的小花，远远望去像一团浅粉色的烟花。\",\"from\":\"野蛮生长\",\"from_who\":null},{\"hitokoto\":\"亭边总有花影，与我消遣一段旖旎的小时光。\",\"from\":\"最美是花影不扫\",\"from_who\":null},{\"hitokoto\":\"我是那么喜欢夏日的花影。每每走在路上，耳朵里灌着人声、车声、蝉鸣声，我仍不觉得聒噪，因为路上总有花树，总有花影，清清凉凉，被风抚着，清幽解暑。\",\"from\":\"最美是花影不扫\",\"from_who\":null},{\"hitokoto\":\"但是我，我没有眼泪。宇宙，宇宙也没有眼泪呀！眼泪有什么用啊？\",\"from\":\"雷电颂\",\"from_who\":\"郭沫若\"},{\"hitokoto\":\"万物皆有尽头，唯有死神永生。\",\"from\":\"三体\",\"from_who\":null},{\"hitokoto\":\"沧溟汤汤，迷谷成双。有子一人，匪思如狂。百念溯转，鲜餐且怅。伶仃落落，心胡不伤？\",\"from\":\"倾君沧溟恨\",\"from_who\":null},{\"hitokoto\":\"你笑起来真像好天气。\",\"from\":\"简媜\",\"from_who\":null},{\"hitokoto\":\"这么好的一位少年，那么他喜欢着的少女，得是多好的姑娘啊？\",\"from\":\"陈平安\",\"from_who\":null},{\"hitokoto\":\"自己觉得不好的事情，就干脆不要有第一次，一次也不要做，一小步也不能走出去，要不然回头来看，吃亏吃苦的还是自己。\",\"from\":\"剑来\",\"from_who\":null},{\"hitokoto\":\"请不要把陌生人的些许善意，视为珍稀的瑰宝，却把身边亲近人的全部付出，当做天经地义的事情，对其视而不见。\",\"from\":\"剑来\",\"from_who\":null},{\"hitokoto\":\"看似与人为善、心肠柔软之人，必然有一块坚硬如铁的心境土壤，在苦难人生中，死死支撑着那份看似愚蠢的善意。\",\"from\":\"剑来\",\"from_who\":null},{\"hitokoto\":\"某些人和事，哪怕是路边的风景，可是只要看一眼，依然会让人觉得很美好。\",\"from\":\"剑来\",\"from_who\":null},{\"hitokoto\":\"君子不妄动，动必有道。君子不徒语，语必有理。君子不苟求，求必有义。君子不虚行，行必有正。\",\"from\":\"剑来\",\"from_who\":null},{\"hitokoto\":\"世间万般讲理与不讲理，终归会落在一处，我心安处即吾乡。\",\"from\":\"剑来\",\"from_who\":null},{\"hitokoto\":\"有些事情，不去做，陈平安心里不痛快。可有些事情，再不痛快，也只能忍着。\",\"from\":\"剑来\",\"from_who\":null},{\"hitokoto\":\"有些人之间，注定只要相逢，就是对的。如果还能重逢，就是最好的。\",\"from\":\"剑来\",\"from_who\":null},{\"hitokoto\":\"列星随行，日月递炤，四时代御，阴阳大化，风雨博施，万物各得其和以生，各得其养以成。\",\"from\":\"剑来\",\"from_who\":null},{\"hitokoto\":\"天大地大，独自一人，然后遇上了某个大坎，你死活就是跨不过去，要么憋屈死，要么找死，还能怎么办？\",\"from\":\"剑来\",\"from_who\":null},{\"hitokoto\":\"人都会长大的，长大了之后，就会捡起一些新东西，丢掉一些旧东西，就这么丢丢捡捡，哗啦一下子，就老喽。\",\"from\":\"剑来\",\"from_who\":null},{\"hitokoto\":\"临死去只落孑然一身，赴阴司始问子孙安在；到头来徒留千古骂名，来地府方知万事皆休。\",\"from\":\"剑来\",\"from_who\":null},{\"hitokoto\":\"真正的强者不在于什么无敌，而在于活着，输得再惨都别死了，而是每次都能够站起来，再次愤然出拳出剑！\",\"from\":\"剑来\",\"from_who\":null},{\"hitokoto\":\"女子总爱在情爱一事上动脑筋，男子喜好在江山一事上花心思。\",\"from\":\"剑来\",\"from_who\":null},{\"hitokoto\":\"走得再远，看得再细，终究会有这样那样的错过，不可能真正将风景看遍。\",\"from\":\"剑来\",\"from_who\":null},{\"hitokoto\":\"别人的大道再好，那也是别人的道路，不妨埋头做事，但问耕耘莫问收获，偶尔抬头，左右看两眼其它路上的人物风光，就够了。\",\"from\":\"剑来\",\"from_who\":null},{\"hitokoto\":\"有聚终有散，人生就是一场场折柳。岁月长河里，仿佛存在着一座座杨柳依依的渡口，每一段光阴逆旅当中，会有人离船而去，有人登船作伴，然后在下一座渡口又有新的聚散离别。\",\"from\":\"剑来\",\"from_who\":null},{\"hitokoto\":\"生而为人，我很抱歉\",\"from\":\"人间失格\",\"from_who\":null},{\"hitokoto\":\"在月色与雪色之间，你是第三种绝色\",\"from\":\"余光中\",\"from_who\":null},{\"hitokoto\":\"这是在是我所知物理学中最富诗意的东西：你的一切都是星辰。\",\"from\":\"劳伦斯·M·克劳斯\",\"from_who\":null},{\"hitokoto\":\"你身体里的每一个原子都来自一颗爆炸了的恒星，形成你左手的原子可能与右手的来自不同的恒星。这是在我所知物理学中最富诗意的东西：你的一切都是星辰\",\"from\":\"劳伦斯·M·克劳斯\",\"from_who\":null},{\"hitokoto\":\"以为是初见，其实是重逢。\\\\r\\\\n\",\"from\":\"全球高考\",\"from_who\":\"木苏里\"},{\"hitokoto\":\"一草一千秋，一花一世界。\",\"from\":\"目送\",\"from_who\":\"龙应台\"},{\"hitokoto\":\"我站在路口，哈出的气可以把那些六角形的雪融化。\",\"from\":\"嗨，STORM GLASS\",\"from_who\":null},{\"hitokoto\":\"每个人都有属于自己的一片森林，也许我们从来不曾去过，但它一直在那里，总会在那里。迷失的人迷失了，相逢的人会再相逢。即使是你最心爱的人，心中都会有一片你无法到达的森林。\",\"from\":\"挪威的森林\",\"from_who\":null},{\"hitokoto\":\"天上剑仙三百万，见我也须尽低眉\",\"from\":\"修真\",\"from_who\":null},{\"hitokoto\":\"我总在这里等着，你不过来， 不让我过去，那么我就在这里，累了 的时候，退后一步，回头看，我在这 里。\",\"from\":\"凰权\",\"from_who\":\"宁弈\"},{\"hitokoto\":\"和你在一起，需要下地狱吗？那么，我去。\",\"from\":\"扶摇皇后\",\"from_who\":\"天下归元\"},{\"hitokoto\":\"如果我们最终要离别,请让我此刻沉睡在你的海洋,三万里长空碧蓝如洗,这一刻你的天地便是我的全部\",\"from\":\"扶摇皇后\",\"from_who\":\"天下归元\"},{\"hitokoto\":\"看尽三十三宫阙，最高不过离恨天。  数遍四百四病难，最苦不过长牵念。\",\"from\":\"扶摇皇后\",\"from_who\":\"天下归元\"},{\"hitokoto\":\"如今我终于明白，我渡得过万里狂风，渡得过千条性命，渡得过诗酒年华，却渡不过，你不顾而去的目光。\",\"from\":\"扶摇皇后\",\"from_who\":\"天下归元\"},{\"hitokoto\":\"逐鹿场，你和我，都容不得心软。你若不肯横刀立斩，那便我先绝情出手，等你以命相博。\\\\r\\\\n\",\"from\":\"凰权\",\"from_who\":\"天下归元\"},{\"hitokoto\":\"谁也不再拥有温暖的温度，来焐热那一片彻骨的寒\",\"from\":\"凰权\",\"from_who\":\"天下归元\"},{\"hitokoto\":\"我的心，永在它该在的位置，或有一日翻江倒海，能换得它倾倒翻覆。\",\"from\":\"凰权\",\"from_who\":\"凤知微\"},{\"hitokoto\":\"这一番乱哄哄你争我杀，到头来换了什么？不过是半樽薄酒，一身落拓，数曲残琴，满鬓风霜。\",\"from\":\"凰权\",\"from_who\":\"天下归元\"},{\"hitokoto\":\"我也喜欢哦，那种追求温柔的，暖暖的，互相吸引着的，用力生活的心情。\",\"from\":\"知音漫客\",\"from_who\":null},{\"hitokoto\":\"那涂涂画画的字句，幼圆的字体，只有一句，我喜欢你。\",\"from\":\"春色の空\",\"from_who\":null},{\"hitokoto\":\"给岁月以文明，而不是给文明以岁月。\",\"from\":\"三体\",\"from_who\":null},{\"hitokoto\":\"你最爱的人，你为他做了很多事，但他不知道，因为你觉得做这些事都是应该的，你忘记跟他说了。\",\"from\":\"龙族\",\"from_who\":null},{\"hitokoto\":\"遇事不决，可问春风。\",\"from\":\"剑来\",\"from_who\":null},{\"hitokoto\":\"循此苦旅，直抵群星\",\"from\":\"SCP基金会\",\"from_who\":null},{\"hitokoto\":\"我们这种人，生来就是要毁灭一些东西。前面是山，我们就爬山，前面是海，我们就渡海，前面是皇宫 ，我们就开炮！\",\"from\":\"龙族\",\"from_who\":null},{\"hitokoto\":\"世间文字八万个，唯有一字最是能杀人：情字可误人，情字可杀人。\",\"from\":\"雪中悍刀行\",\"from_who\":\"烽火戏诸侯\"},{\"hitokoto\":\"War is peace.  Freedom is slavery.  Ignorance is strength.\",\"from\":\"1984\",\"from_who\":\"George Orwell\"},{\"hitokoto\":\"那些杀不死我的，终将使我变得更加强大。\",\"from\":\"尼采\",\"from_who\":\"尼采\"},{\"hitokoto\":\"永远年轻，永远热泪盈眶。\",\"from\":\"达摩流浪者\",\"from_who\":\"Jack Kerouac\"},{\"hitokoto\":\"一个人可以被毁灭，但不能被打败。\",\"from\":\"老人与海\",\"from_who\":\"海明威\"},{\"hitokoto\":\"燕雀安知鸿鹄之志哉？\",\"from\":\"史记·陈涉世家\",\"from_who\":\"陈涉\"},{\"hitokoto\":\"“I\\'a I\\'a.Cthulhu Fhatgn!”\",\"from\":\"霍华德·菲利普·洛夫克拉夫特\",\"from_who\":null},{\"hitokoto\":\"那一年我二十一岁，在我一生的黄金时代，我有好多奢望：我想爱，想吃，还想在一瞬间变成天上半明半暗的云。\",\"from\":\"黄金时代\",\"from_who\":\"王小波\"},{\"hitokoto\":\"此剑抚平天下不平事，此剑无愧世间有愧人。\",\"from\":\"雪中悍刀行\",\"from_who\":\"烽火戏诸侯\"},{\"hitokoto\":\"树敌真的很容易，有时候简单到令人痛心\",\"from\":\"进化\",\"from_who\":null},{\"hitokoto\":\"凡事都有一个与一望而知不同的真相\",\"from\":\"约翰·勒卡雷\",\"from_who\":null},{\"hitokoto\":\"当我忘了你的时候，我就忘了我自己。\",\"from\":\"呼啸山庄\",\"from_who\":null},{\"hitokoto\":\"你的无畏来源于无知\",\"from\":\"三体\",\"from_who\":null},{\"hitokoto\":\"我们都是阴沟里的虫子,但总还是得有人仰望星空。\",\"from\":\"三体\",\"from_who\":null},{\"hitokoto\":\"死亡是一座永恒的灯塔，不管你驶向何方，最终都会朝它转向。一切都将逝去，只有死神永生。\",\"from\":\"三体\",\"from_who\":null},{\"hitokoto\":\"碑是那么小，与其说是为了纪念，更像是为了忘却。\",\"from\":\"三体\",\"from_who\":null},{\"hitokoto\":\"弱小和无知，不是生存的障碍，傲慢才是。\",\"from\":\"三体\",\"from_who\":null},{\"hitokoto\":\"给岁月以文明，而不是给文明以岁月。\",\"from\":\"三体\",\"from_who\":null},{\"hitokoto\":\"空不是无，空是一种存在，你得用空这种存在填满自己。\",\"from\":\"三体\",\"from_who\":null},{\"hitokoto\":\"前进！前进！不择手段的前进！\",\"from\":\"三体\",\"from_who\":null},{\"hitokoto\":\"阳光依然干净，星河依然灿烂。世界也依然在长久深情中缓缓地朝前走。于是时间奔流，得以见证人间在漫长岁月里，所有的永恒和不朽。\",\"from\":\"黑天\",\"from_who\":\"木苏里\"},{\"hitokoto\":\"有些事情，即便不用纸笔，也一样会被铭记。\",\"from\":\"黑天\",\"from_who\":\"木苏里\"},{\"hitokoto\":\"悠长人生和白首深情，都是岁月的善举。\",\"from\":\"黑天\",\"from_who\":\"木苏里\"},{\"hitokoto\":\"他突然开始有点喜欢这个看似严苛无趣、却偶尔能给人惊喜的世界了，因为面前这个他特别喜欢的人。这大概是他有生以来最大程度的爱屋及乌。\",\"from\":\"黑天\",\"from_who\":\"木苏里\"},{\"hitokoto\":\"这些或板正严肃、或风趣幽默的长辈们,在那些平静岁月里扮演着各种角色——引路者、监督人、朋友、师长,正面的、反面的,讨人喜欢的、令人畏惧的,但总有那么些时候，他们会褪下所有附属身份，去当一个能拦下所有风雨的纯粹的父亲。\",\"from\":\"黑天\",\"from_who\":\"木苏里\"},{\"hitokoto\":\"他只有两只手，所以只能用心抓住一个人。\",\"from\":\"黑天\",\"from_who\":\"木苏里\"},{\"hitokoto\":\"黑，真他妈的黑啊。\",\"from\":\"三体\",\"from_who\":null},{\"hitokoto\":\" 那个夏天的蝉鸣比哪一年都聒噪，教室窗外枝桠疯长，却总也挡不住烈阳。\",\"from\":\"校园\",\"from_who\":\"木苏里\"},{\"hitokoto\":\"爱恋中的每个瞬间都有可能是一生。\",\"from\":\"文学\",\"from_who\":null},{\"hitokoto\":\"眼睛为她下着雨，心却为她打着伞，这就是爱情。 \",\"from\":\"泰戈尔\",\"from_who\":null},{\"hitokoto\":\"死亡是唯一一座永远亮着的灯塔，不管你向哪里航行，最终都得转向它指引的方向。一切终会逝去，只有死神永生。\",\"from\":\"三体：死神永生\",\"from_who\":\"刘慈欣\"},{\"hitokoto\":\"一颗红心两只手，世世代代跟党走。\",\"from\":\"平凡的世界\",\"from_who\":\"路遥\"},{\"hitokoto\":\"不幸的人最怕别人说他们的幸福。\",\"from\":\"平凡的世界\",\"from_who\":\"路遥\"},{\"hitokoto\":\"人们，你们怎么能因为贫穷，就以物遮目，而变化得如此愚蠢呢？\",\"from\":\"平凡的世界\",\"from_who\":\"路遥\"},{\"hitokoto\":\"农民家的孩子啊，他们的第一堂功课就是劳动！\",\"from\":\"平凡的世界\",\"from_who\":\"路遥\"},{\"hitokoto\":\"欲悲闻鬼叫，我哭豺狼笑。\",\"from\":\"平凡的世界\",\"from_who\":\"路遥\"},{\"hitokoto\":\"锁链可以锁住门窗，锁住手脚，但人心是锁不住的！\",\"from\":\"平凡的世界\",\"from_who\":\"路遥\"},{\"hitokoto\":\"在最平常的事情中都可以显示出一个人人格的伟大来！\",\"from\":\"平凡的世界\",\"from_who\":\"路遥\"},{\"hitokoto\":\"山有峰顶，海有彼岸，漫漫长途，终有回转，余味苦涩，终有回甘。\",\"from\":\"一切都是最好的安排\",\"from_who\":null},{\"hitokoto\":\"中国总是被他们最勇敢的人保护得很好。\",\"from\":\"论中国\",\"from_who\":\"基辛格 \"},{\"hitokoto\":\"从今天起，你要做一个不动声色的大人了。不准情绪化，不准偷偷想念，不准回头看。去过自己另外的生活。你要听话，不是所有的鱼都会生活在同一片海里。\",\"from\":\"舞舞舞\",\"from_who\":\"村上春树\"},{\"hitokoto\":\"青春把记忆印成彩色的相片，镶嵌在少女如云柔软的裙摆里！\",\"from\":\"春色の空\",\"from_who\":null},{\"hitokoto\":\"嗨！要溢出粉色泡泡的香草女孩，跨越三角尺的制服鞋，干净清爽的三角巾，放课后的绿荫小巷，蓝色把天空染成了炫目的晴朗。\",\"from\":\"春色の空\",\"from_who\":null},{\"hitokoto\":\"呐，我对你的沉沦，就像樱花落入大地~\",\"from\":\"你看樱花我看你\",\"from_who\":null},{\"hitokoto\":\"盛夏的那张数学卷子，一笔一画，我都写得极认真。卷子交上去，被塞进档案袋里，我的七年级结束了。\",\"from\":\"周大伯你好，周大伯再见\",\"from_who\":null},{\"hitokoto\":\"孤身一人，去往一个陌生地方，开启一段未知旅程。\",\"from\":\"转学路？不，青春纪！\",\"from_who\":null},{\"hitokoto\":\"心向花开，何不朝夕。\",\"from\":\"百年浅吟\",\"from_who\":null},{\"hitokoto\":\"尚未决定清与浊的心，是否能成为自己的眼睛？\",\"from\":\"清雨·浊雨\",\"from_who\":null},{\"hitokoto\":\"有些事，只能一个人做。有些关，只能一个人过。有些路啊，只能一个人走。\",\"from\":\"山路\",\"from_who\":null},{\"hitokoto\":\"我慢慢地，慢慢地了解到，所谓父女母子一场只不过意味着，你和他的缘分就是今生今世不断地在目送他的背影渐行渐远。\",\"from\":\"目送\",\"from_who\":null},{\"hitokoto\":\"一路上樱花照眼，她静静看着窗外流荡过去的风景，窗玻璃映出她自己的容颜，和窗外的粉色樱花明灭掩映；她的眼神迷离，时空飘忽。\",\"from\":\"雨儿\",\"from_who\":null},{\"hitokoto\":\"黑夜给了我黑色眼睛，我却用它寻找光明。\",\"from\":\"一代人·巨星\",\"from_who\":null},{\"hitokoto\":\"放弃不难，但坚持一定很酷。\",\"from\":\"解忧杂货店\",\"from_who\":\"东野圭吾\"},{\"hitokoto\":\"“马孔多在下雨”\",\"from\":\"百年孤独\",\"from_who\":null},{\"hitokoto\":\"和平视窗计划只是个美丽的童话，竞赛代替不了战争，就像葡萄酒代替不了鲜血。\",\"from\":\"光荣与梦想\",\"from_who\":null},{\"hitokoto\":\"过去的人真笨，过去的人真难。\",\"from\":\"地火\",\"from_who\":\"刘慈欣\"},{\"hitokoto\":\"就在这一夜，不知道有多少与我一样的新新人类上路了，不管好坏，我们将是第一批真正触摸永恒的人。\",\"from\":\"2018\",\"from_who\":null},{\"hitokoto\":\"维罗纳的夏天找不到这样一朵好花。\",\"from\":\"罗密欧与朱丽叶\",\"from_who\":null},{\"hitokoto\":\"我躲在断墙后面 偷看两个少年徒手摘光 星星映在了他们眼里 光却撒在了我身上\",\"from\":\"撒野\",\"from_who\":null},{\"hitokoto\":\"It was the best of times, it was the worst of times.\",\"from\":\"双城记\",\"from_who\":\"狄更斯\"},{\"hitokoto\":\"我们终将在没有黑暗的地方相见。\",\"from\":\"1984\",\"from_who\":null},{\"hitokoto\":\"人生不可以有后悔，只可以有遗憾，遗憾是感叹错过，后悔是否定自己曾经做的选择\",\"from\":\"一切都是最好的安排\",\"from_who\":null},{\"hitokoto\":\"言念君子温其如玉\",\"from\":\"剑来\",\"from_who\":null},{\"hitokoto\":\"为了自己，我必须饶恕你。一个人，不能永远在胸中养着一条毒蛇；不能夜夜起身，在灵魂的园子里栽种荆棘。\",\"from\":\"自深深处\",\"from_who\":\"奥斯卡·王尔德\"},{\"hitokoto\":\"悲剧将人生的有价值的东西毁灭给人看，喜剧将那无价值的撕破给人看。\",\"from\":\"语丝\",\"from_who\":\"鲁迅\"},{\"hitokoto\":\"当你想要放弃的时候，想想是什么让你当初坚持走到了这里。\",\"from\":\"科比\",\"from_who\":null},{\"hitokoto\":\"当脑子里很乱的时候，做爱是最好的选择。要是烦恼和痛苦也都能被快感冲走的话就好了。\",\"from\":\"駄作\",\"from_who\":null},{\"hitokoto\":\"每个人都在自己的生命中频繁地抛弃着自己的过去。\",\"from\":\"幽兰黛尔\",\"from_who\":\"米哈游\"},{\"hitokoto\":\"梦如同黎明的泡沫一样渐渐消失。\",\"from\":\"幽兰黛尔\",\"from_who\":\"米哈游\"},{\"hitokoto\":\"影响大众想象力的，并不是事实本身，而是它扩散和传播的方式。\",\"from\":\"乌合之众\",\"from_who\":\"古斯塔夫·勒庞\"},{\"hitokoto\":\"人死后会成为什么?夜空中的一座孤岛。\",\"from\":\"一封孤岛的信\",\"from_who\":\"著小生zoki\"},{\"hitokoto\":\"我想告诉你，这个世界是为了你幸福才存在的。\",\"from\":\"关于我被小学女生绑架这件事\",\"from_who\":\"猫薄荷制作组\"},{\"hitokoto\":\"藏好自己，做好清理。\",\"from\":\"三体\",\"from_who\":null},{\"hitokoto\":\"管他是不是人面兽心，我们只要活着就行。\",\"from\":\"维庸之妻\",\"from_who\":\"太宰治\"},{\"hitokoto\":\"毁灭你，与你有何相干?\",\"from\":\"三体\",\"from_who\":\"刘慈欣\"},{\"hitokoto\":\"人们生于信仰，毁于信仰。人们在信仰的灰烬重生。\",\"from\":\"残次品\",\"from_who\":null},{\"hitokoto\":\"有美一人，清扬婉兮。\",\"from\":\"诗经·国风·郑风·野有蔓草\",\"from_who\":null},{\"hitokoto\":\"为了苦难中的祖国，我扑动蝴蝶的翅膀......\",\"from\":\"混沌蝴蝶\",\"from_who\":\"刘慈欣\"},{\"hitokoto\":\"什么是死？是终点，是永诀，是不可挽回，是再也握不到的手、感觉不到的温度，再也说不出口的“对不起”。\",\"from\":\"龙族\",\"from_who\":null},{\"hitokoto\":\"很多年之后，他才知道“绝影”只是个传说。布加迪威龙是世界上量产最快的跑车，但他跑不过时光，更跑不过早已注定好的命运。\",\"from\":\"龙族\",\"from_who\":null},{\"hitokoto\":\"一见钟情不是个魔法，它是命运。第一次遭遇命运的时候我们措手不及，所以在命运面前惨败，第二次我们已经全副武装，我们不能在同一件事上失败两次。\",\"from\":\"龙族\",\"from_who\":null},{\"hitokoto\":\"万物初发清净明，可知此芽成何草。\",\"from\":\"冰菓\",\"from_who\":null},{\"hitokoto\":\"快乐固然兴奋，痛苦又何尝不美丽。\",\"from\":\"谈生命\",\"from_who\":null},{\"hitokoto\":\"面具戴太久，就会长到脸上，再想揭下来，除非伤筋动骨扒皮。\",\"from\":\"鲁迅日记\",\"from_who\":\"鲁迅\"},{\"hitokoto\":\"想带你去看电影，明天你就不是我女朋友了。\",\"from\":\"撒哈拉的故事\",\"from_who\":\"三毛\"},{\"hitokoto\":\"每夜你上床时，一定要觉得，今天可真活了个够，那么你的人生都不会有遗憾！\",\"from\":\"撒哈拉的故事\",\"from_who\":\"三毛\"},{\"hitokoto\":\"生命的过程，无论是阳春白雪，青菜豆腐，都得尝尝是什么滋味，才不枉走这么一遭！\",\"from\":\"撒哈拉的故事\",\"from_who\":\"三毛\"},{\"hitokoto\":\"每想你一次，天上飘落一粒沙，从此形成了撒哈拉！\",\"from\":\"撒哈拉的故事\",\"from_who\":\"三毛\"},{\"hitokoto\":\"每想拥抱你一次，天空飘落一片雪，至此雪花拥抱撒哈拉！\",\"from\":\"撒哈拉的故事\",\"from_who\":\"荷西\"},{\"hitokoto\":\"人的悲欢本不相通我只觉得他们吵闹。\",\"from\":\"小杂感\",\"from_who\":null},{\"hitokoto\":\"这世间的繁华喧闹，却栖息不下一颗干净的灵魂。在这污灰漫天的人间，欲出淤泥而不染，还真是难。\",\"from\":\"知乎\",\"from_who\":\"归璨\"},{\"hitokoto\":\"幸福的家庭都是相似的，不幸的家庭各有各的不幸。\",\"from\":\"安娜·卡列妮娜\",\"from_who\":null},{\"hitokoto\":\"祝你，生生不息，前程似锦。\",\"from\":\"知乎\",\"from_who\":\"归璨\"},{\"hitokoto\":\"幸福的家庭都是相似的，不幸的家庭各有各的不幸。\",\"from\":\"安娜·卡列妮娜\",\"from_who\":null},{\"hitokoto\":\"童年啊，是梦中的真，是真中的梦，是回忆时含泪的微笑。\",\"from\":\"繁星春水\",\"from_who\":null},{\"hitokoto\":\"或许是不知梦的缘故，流离之人追逐幻影。\",\"from\":\"龙族\",\"from_who\":\"江南\"},{\"hitokoto\":\"天地之功不可仓促，艰难之业当累日月。\",\"from\":\"后汉书\",\"from_who\":null},{\"hitokoto\":\"石可破也，而不可夺坚；丹可磨也，而不可夺赤。\",\"from\":\"吕氏春秋\",\"from_who\":null},{\"hitokoto\":\"青年人珍重的描写罢，时间正翻着书页，请你着笔！\",\"from\":\"青年人\",\"from_who\":null},{\"hitokoto\":\"但愿世间人无病，何愁架上药生尘。\",\"from\":\"心印杂记\",\"from_who\":\"清朝对联\"},{\"hitokoto\":\"人之所以不幸，就缘于置身这卑劣的人世间，为卑劣所恼，连自己的言行也不得不变的卑劣起来。\",\"from\":\"戏作三昧\",\"from_who\":null},{\"hitokoto\":\"只要假以时日，没有什么是不可战胜的。\",\"from\":\"福尔摩斯探案集\",\"from_who\":null},{\"hitokoto\":\"唯因虚梦，尤需真活。彼梦会醒，此梦亦终有醒来之时。人生在世，要活得回首往事之际能无愧于说：此生确曾活出个名堂来。\",\"from\":\"黄粱梦\",\"from_who\":null},{\"hitokoto\":\"好一似今朝沦落人，且回首往昔荣华日。\",\"from\":\"鼻子\",\"from_who\":null},{\"hitokoto\":\"人心如同无明之黑暗，烦有烦恼之火，长燃不熄，淡去的只是生命……\",\"from\":\"袈裟与盛远\",\"from_who\":null},{\"hitokoto\":\"上面的雪，很冷吧，冰冷的月光照着它。下面的雪，很重吧，上百的人们压过它。中间的雪，很寂寞吧，看不见天也看不见地。\",\"from\":\"诗集\",\"from_who\":null},{\"hitokoto\":\"生命不止，奋斗不息。\",\"from\":\"托马斯·卡莱尔经典语录\",\"from_who\":null},{\"hitokoto\":\"齐人三鼓之后，彼竭我盈之时。\",\"from\":\"曹刿论战\",\"from_who\":null},{\"hitokoto\":\"使我有洛阳二顷田，安能佩六国相印。\",\"from\":\"苏秦\",\"from_who\":null},{\"hitokoto\":\"无论走到哪里，都应该记住，过去都是假的，回忆是一条没有尽头的路，一切以往的春天都不复存在，就连那最坚韧而又狂乱的爱情归根结底也不过是一种转瞬即逝的现实。\",\"from\":\"百年孤独\",\"from_who\":null},{\"hitokoto\":\"以雪案萤窗，换六月荣光。\",\"from\":\"网络\",\"from_who\":null},{\"hitokoto\":\"人从来就想重写自己的会传记，改变过去，抹去痕迹，抹去自己的，也抹去别人的，想遗忘的远不是那么简单。\",\"from\":\"不能承受的生命之轻\",\"from_who\":\"米兰·昆德拉\"},{\"hitokoto\":\"我们各自努力，最高处见！\",\"from\":\"网络\",\"from_who\":null},{\"hitokoto\":\"生如夏花之绚烂，死如秋叶之静美。\",\"from\":\"飞鸟集\",\"from_who\":null},{\"hitokoto\":\"人间没有单纯的快乐，快乐总夹带着烦恼和忧虑。\",\"from\":\"杨绛\",\"from_who\":\"我们仨\"},{\"hitokoto\":\"原来这世上所有的一切都会失去，全是泡影。不论你多么想留住的东西，最终都会从你手上流走。\",\"from\":\"西游日记\",\"from_who\":\"今何在\"},{\"hitokoto\":\"你跳不出这个世界，是因为你不知道这个世界有多大，一旦你知道了，你就超出了它。\",\"from\":\"悟空传\",\"from_who\":\"今何在\"},{\"hitokoto\":\"谁愿意做陨石，或受难者冰冷的塑像；看着不熄的青春之火，在别人的手中传递。\",\"from\":\"结局或开始——献给遇罗克\",\"from_who\":\"北岛\"},{\"hitokoto\":\"广厦千间，夜眠仅需六尺；家财万贯，日食不过三餐。\",\"from\":\"增广贤文\",\"from_who\":null},{\"hitokoto\":\"我知这世界，本如露水般短暂。然而，然而。\",\"from\":\"然而\",\"from_who\":\"小林一茶\"},{\"hitokoto\":\"希望我们都能像对方一样勇敢。\",\"from\":\"撒野\",\"from_who\":null},{\"hitokoto\":\"尽管我们知道再无任何希望，我们仍然期待。等待稍稍一点动静，稍稍一点声响。\",\"from\":\"追忆似水年华\",\"from_who\":\"普鲁斯特\"},{\"hitokoto\":\"日子总是往前走，人总是在变，不知道是淡忘还是适应。\",\"from\":\"撒野\",\"from_who\":null},{\"hitokoto\":\"愿中国青年都摆脱冷气，只是向上走，不必听自暴自弃者流的话。能做事的做事，能发声的发声。有一分热，发一分光。就令萤火一般，也可以在黑暗里发一点光，不必等候炬火。\",\"from\":\"热风\",\"from_who\":null},{\"hitokoto\":\"虎狼在外，不敢不殚精竭虑；山河未定，也不敢轻贱其身。\",\"from\":\"杀破狼\",\"from_who\":\"priest\"},{\"hitokoto\":\"我连魂魄都是黑的，唯独心尖上一点点，血还是红的。用它护着你，我愿意。\",\"from\":\"镇魂\",\"from_who\":\"priest\"},{\"hitokoto\":\"生不由己，不如不生。\",\"from\":\"镇魂\",\"from_who\":\"priest\"},{\"hitokoto\":\"我接住了，你这一辈子，生生死死、死死生生我都再不会松手，哪怕你有一天烦了、厌了、想走了，我也绝对不会放开你，就算勒，也要把你勒死在我怀里。\",\"from\":\"镇魂\",\"from_who\":null},{\"hitokoto\":\"我心里有一簇迎着烈日而生的花，比一切美酒都要芬芳，滚烫的馨香淹没过稻草人的胸膛，草扎的精神，从此万寿无疆。\",\"from\":\"默读\",\"from_who\":\"priest\"},{\"hitokoto\":\"身在无间，心在桃源。\",\"from\":\"天官赐福\",\"from_who\":null},{\"hitokoto\":\"为你，所向披靡。\",\"from\":\"天官赐福\",\"from_who\":\"墨香铜臭\"},{\"hitokoto\":\"为你战死是我至高无上的荣耀。\",\"from\":\"天官赐福\",\"from_who\":null},{\"hitokoto\":\"世间情动，不过盛夏白瓷梅子汤，碎冰碰壁当啷响。\",\"from\":\"穆玄英挂帅\",\"from_who\":null},{\"hitokoto\":\"我会千里迢迢，披星戴月地赶来带你走，这一次换成我来保护你。\",\"from\":\"吞海\",\"from_who\":\"淮上\"},{\"hitokoto\":\"一个人自以为刻骨铭心的回忆，别人也许早已经忘记了。\",\"from\":\"流波上的舞\",\"from_who\":\"张小娴\"},{\"hitokoto\":\"有些意外是意料之中，有些意外是意料之外，而你，就是我意料之外的意外。\",\"from\":\"撒野\",\"from_who\":null},{\"hitokoto\":\"我想，在你眼里，撒野奔跑；我想，一个眼神，就到老。\",\"from\":\"撒野\",\"from_who\":null},{\"hitokoto\":\"没有谁的生活会一直完美，但无论什么时候，都要看着前方，满怀希望就会所向披靡。\",\"from\":\"撒野\",\"from_who\":null},{\"hitokoto\":\"我愿供灯千盏，照彻长夜，即便飞蛾扑火，也无所畏惧。\",\"from\":\"天官赐福\",\"from_who\":null},{\"hitokoto\":\"如果你的梦想，是拯救苍生，那我的梦想，便唯你一人。\",\"from\":\"天官赐福\",\"from_who\":null},{\"hitokoto\":\"路好不好走，也许我不能决定，但走不走，却只有我能决定。\",\"from\":\"天官赐福\",\"from_who\":null},{\"hitokoto\":\"对我来说，风光无限的是你，跌落尘埃的也是你。重点是“你”，而不是“怎样”的你。\",\"from\":\"天官赐福\",\"from_who\":null},{\"hitokoto\":\"美丽的东西存在于世上，这一点本身就值得感谢了。\",\"from\":\"天官赐福\",\"from_who\":null},{\"hitokoto\":\"自以为心若顽石，却终究人非草木。\",\"from\":\"魔道祖师\",\"from_who\":null},{\"hitokoto\":\"你要记着别人对你的好，不要去记你对别人的好。人心里不要装那么多东西，这样才会快活自在。\",\"from\":\"魔道祖师\",\"from_who\":null},{\"hitokoto\":\"知识改变命运，可是没有告诉她，什么样的命运才算好。\",\"from\":\"这么多年\",\"from_who\":\"八月长安\"},{\"hitokoto\":\"为你，千千万万遍。\",\"from\":\"追风筝的人\",\"from_who\":null},{\"hitokoto\":\"如果你认识从前的我，也许会原谅现在的我。\",\"from\":\"倾城之恋\",\"from_who\":\"张爱玲\"},{\"hitokoto\":\"爱画的人天生就是寂寞的，因为他们总是企图在画中寻找自己向往的生命，可是却不明白，那些落在画上的色泽，早就已经死掉了。\",\"from\":\"左手倒影右手年华\",\"from_who\":\"郭敬明\"},{\"hitokoto\":\"心中是寂然的轰鸣，像是某种巨大的坍塌。\",\"from\":\"幻城\",\"from_who\":\"郭敬明\"},{\"hitokoto\":\"献给徐徐多多的祭日。\",\"from\":\"挪威的森林\",\"from_who\":\"村上春树\"},{\"hitokoto\":\"没有谁说过一生只能爱一个人，亦没有谁说过，重新开始是对过去的背叛。\",\"from\":\"你若安好 便是晴天\",\"from_who\":\"白落梅\"},{\"hitokoto\":\"停留是刹那，转身即天涯。\",\"from\":\"你若安好 便是晴天\",\"from_who\":\"白落梅\"},{\"hitokoto\":\"嘤其鸣兮，求其友声。友声可远在千里之外，可远在数十百年之后。\",\"from\":\"我们仨\",\"from_who\":\"杨绛\"},{\"hitokoto\":\"世间好物不坚牢，彩云易散琉璃脆。\",\"from\":\"我们仨\",\"from_who\":\"杨绛\"},{\"hitokoto\":\"人间也没有永远。我们一生坎坷，暮年才有了一个可以安顿的居处。但老病相催，我们在人生道路上已走到尽头了。\",\"from\":\"我们仨\",\"from_who\":null},{\"hitokoto\":\"梦想为劳，梦累了要梦魇的！\",\"from\":\"我们仨\",\"from_who\":\"杨绛\"},{\"hitokoto\":\"我去旅行，是因为我决定了要去，并不是因为对风景的兴趣。\",\"from\":\"霍乱时期的爱情\",\"from_who\":\"加西亚·马尔克斯\"},{\"hitokoto\":\"不以物喜，不以己悲。\",\"from\":\"岳阳楼记\",\"from_who\":\"范仲淹\"},{\"hitokoto\":\"从今往后，彼此依赖，彼此知觉。彼此珍贵，彼此喜爱。\",\"from\":\"他们俩\",\"from_who\":\"TinSunset\"},{\"hitokoto\":\"我孤注一掷的勇气，与无法预料的未来，统统交到了你手中。那从这一刻起，拜托你负责照料好手中紧握的我的一切。——我负责爱你和更加爱你。\",\"from\":\"他们俩\",\"from_who\":\"TinSunset\"},{\"hitokoto\":\"他是终日不化的冰山，遇见极圈不落的骄阳。\",\"from\":\"他们俩\",\"from_who\":\"TinSunset\"},{\"hitokoto\":\"醉笑陪君三千场，不诉离殇。\",\"from\":\"清醒纪\",\"from_who\":\"安妮宝贝\"},{\"hitokoto\":\"许多念念不忘，只是一瞬；许多一瞬，却是念念不忘。\",\"from\":\"海上灵光\",\"from_who\":\"许嵩\"},{\"hitokoto\":\"我爱你，你是我呼吸的城堡，如此轻柔，我们要天长地久。\",\"from\":\"布劳提根诗选\",\"from_who\":\"理查德·布劳提恩\"},{\"hitokoto\":\"我希望你的头发，用新的世界地图，将我覆盖；那样，我所去之处，便会美如，你的头发。\",\"from\":\"布劳提根诗选\",\"from_who\":\"理查德 布劳提恩\"},{\"hitokoto\":\"太好了/在清晨醒来/一个人/不必在已经/不爱的时候/跟谁说/我爱你。\",\"from\":\"布劳提根诗选\",\"from_who\":\"理查德 布劳提恩\"},{\"hitokoto\":\"我们的时代还没到来，有的人死后方生。\",\"from\":\"在世纪的转折点上\",\"from_who\":\"尼采\"},{\"hitokoto\":\"吻就落在耳后，阻隔喧嚣缺口。\",\"from\":\"菱形月亮\",\"from_who\":\"南语\"},{\"hitokoto\":\"万物皆有裂痕，那是光照进来的地方。\",\"from\":\"颂歌\",\"from_who\":\"莱昂纳德·科恩\"},{\"hitokoto\":\"以梦为马，以汗为泉；不忘初心 ，不负韶华。\",\"from\":\"以梦为马\",\"from_who\":\"海子\"},{\"hitokoto\":\"又能逃到哪里去，你我都各有困局。\",\"from\":\"寄世书\",\"from_who\":\"雲姑\"},{\"hitokoto\":\"凡事都有偶然的凑巧，结果却又如宿命的必然。\",\"from\":\"边城\",\"from_who\":\"沈从文\"},{\"hitokoto\":\"不善言辞的人连哭泣也不擅长，干燥的泥土贪婪的承接了他的泪水，一点一点深褐色的，又让人想到血。\",\"from\":\"墓园\",\"from_who\":\"夙鱼\"},{\"hitokoto\":\"山河远阔，人间烟火，无一是你，无一不是你。\",\"from\":\"江海共余生\",\"from_who\":null},{\"hitokoto\":\"理智在找食物，找衣服，找遮盖的时候很管用，理智是最好的工具箱。可是理智过了头你就可能把宇宙跟洗澡水一起放掉。\",\"from\":\"少年派的奇幻漂流\",\"from_who\":\"杨·马泰尔\"},{\"hitokoto\":\"你错了，第十四人，你把投在湖面的倒影错当成了夜空的繁星。\",\"from\":\"猎魔人Ⅲ：精灵之血\",\"from_who\":\"威戈佛特兹\"},{\"hitokoto\":\"我还没来得及，还没来得及想：得到的却注定失去，还是一开始就不曾发出?\",\"from\":\"子不语\",\"from_who\":\"夏达\"},{\"hitokoto\":\"大鹏一日同风起，扶摇直上九万里。\",\"from\":\"上李邕\",\"from_who\":\"李白\"},{\"hitokoto\":\"我们永远无法叫醒一个装睡的人 。\",\"from\":\"你永远都无法叫醒一个装睡的人\",\"from_who\":\"周濂\"},{\"hitokoto\":\"你是比那更多的东西，希里。比那更多的东西。\",\"from\":\"猎魔人Ⅱ：命运之剑\",\"from_who\":\"杰洛特\"},{\"hitokoto\":\"再等一等，等我，来劈开冻住我们的冷。\",\"from\":\"勒内·夏尔诗选\",\"from_who\":\"勒内·夏尔\"},{\"hitokoto\":\"当夜幕降临，黑暗笼罩全身，在一片漆黑的路上独自前进，也许会感疲惫，也许会感胆怯，只要抬头仰望仍看的见夜空中闪烁的星光。那清澈