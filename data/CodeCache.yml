      {\r\n                                        for (int v2 = u;;)\r\n                                        {\r\n                                            hg_match_mask[v] = hg_match_mask[v2];\r\n                                            v = v2;\r\n                                            v2 = hg_prev[v2];\r\n                                            if (v2 == -1)\r\n                                            {\r\n                                                hg_match_mask[v] = mask;\r\n                                                break;\r\n                                            }\r\n                                        }\r\n                                        not_found = 0;\r\n                                        break;\r\n                                    }\r\n                                }\r\n                            }\r\n                        }\r\n                        if (not_found)\r\n                        {\r\n                            if (max_j == 19)\r\n                            {\r\n                                max_j = j;\r\n                            }\r\n                            else\r\n                            {\r\n                                match_succeed = 0;\r\n                                break;\r\n                            }\r\n                        }\r\n                    }\r\n                }\r\n\r\n                // 填充成功\r\n                if (match_succeed)\r\n                {\r\n                    // 用数字之和最大的砖块填充0号位置\r\n                    int sum = current_score + SUM[tiles_sorted[max_j]];\r\n\r\n                    // 判断是否能排除低分种子的可能性\r\n                    if (sum > score)\r\n                    {\r\n                        return sum;\r\n                    }\r\n\r\n                    // 更新当前分数\r\n                    if (sum > current_max_score)\r\n                    {\r\n                        current_max_score = sum;\r\n                    }\r\n\r\n                    // 若还有未确定的直线，则继续往下搜索\r\n                    dfs = (nxt < 15);\r\n                }\r\n            }\r\n\r\n            // 判断下一个节点，并更新limit，current_score和limit_val\r\n            if (dfs)\r\n            {\r\n                const int number = NUMBERS[(nxt / 5) << 2 | 3];\r\n                for (const int *place = LINES + (nxt << 3); *place; ++place)\r\n                {\r\n                    current_score += number;\r\n                    (limit_val[*place] <<= 4) |= number;\r\n                }\r\n                limit[nxt++] = 3;\r\n            }\r\n            else\r\n            {\r\n                for (; nxt && !limit[nxt - 1];)\r\n                {\r\n                    --nxt;\r\n                }\r\n                if (nxt)\r\n                {\r\n                    --limit[--nxt];\r\n                    const int number_id = (nxt / 5) << 2 | limit[nxt];\r\n                    const int number = NUMBERS[number_id];\r\n                    const int number_delta = NUMBERS[number_id + 1] - number;\r\n                    for (const int *place = LINES + (nxt << 3); *place; ++place)\r\n                    {\r\n                        current_score -= number_delta;\r\n                        if (number)\r\n                        {\r\n                            (limit_val[*place] &= 0xfffffff0) |= number;\r\n                        }\r\n                        else\r\n                        {\r\n                            limit_val[*place] >>= 4;\r\n                        }\r\n                    }\r\n                    ++nxt;\r\n                }\r\n                else\r\n                {\r\n                    return current_max_score;\r\n                }\r\n            }\r\n        }\r\n    }\r\n\r\n    /**\r\n     * @brief 根据指定种子生成砖块列表\r\n     * @param seed_string 种子串\r\n     * @param tiles 砖块列表\r\n     */\r\n    inline void yacomb_seed(const std::string &seed_string, int tiles[20])\r\n    {\r\n        int pile[56];\r\n        for (int i = 0; i < 28; ++i)\r\n        {\r\n            pile[i << 1] = i;\r\n            pile[i << 1 | 1] = i;\r\n        }\r\n        {\r\n            std::seed_seq seed(seed_string.cbegin(), seed_string.cend());\r\n            std::mt19937 g(seed);\r\n            std::shuffle(pile, pile + 56, g);\r\n        }\r\n\r\n        int *begin = pile + 20;\r\n        for (int *i = pile + 19; i >= pile; --i)\r\n        {\r\n            if (*i == 27)\r\n            {\r\n                begin = pile;\r\n                break;\r\n            }\r\n        }\r\n        for (int i = 0; i < 20; ++i)\r\n        {\r\n            tiles[i] = begin[i];\r\n        }\r\n    }\r\n} // namespace yacomb\r\n\r\n#endif\r\n\r\n/**\r\n * @brief YaMine3 comb搜索程序，设备：CPU/非并行，算法：YaComb\r\n * @file yamine03.cpp\r\n * @version 3.1.0\r\n * @author Ya\r\n */\r\n#include <climits>\r\n#include <ctime>\r\n#include <iostream>\r\n#include <random>\r\n#include <string>\r\n#include <vector>\r\n\r\ntypedef unsigned long long id_type;\r\nconst id_type ID_MAX = ULLONG_MAX;\r\n\r\nconst std::clock_t CLOCK_MAX = MAX_SECS * CLOCKS_PER_SEC;\r\n\r\ninline std::string unicode_to_char(int i)\r\n{\r\n    char x[5];\r\n    if (i < 0x21 || i > 0x323af || (i >= 0xd7fc && i <= 0xf8ff))\r\n    {\r\n        (*x) = 0;\r\n    }\r\n    else\r\n    {\r\n        if (i < 0x80)\r\n        {\r\n            (*x) = i;\r\n            x[1] = 0;\r\n        }\r\n        else if (i < 0x800)\r\n        {\r\n            (*x) = (0b11000000 | i >> 6);\r\n            x[1] = (0b10000000 | (i & 0b111111));\r\n            x[2] = 0;\r\n        }\r\n        else if (i < 0x10000)\r\n        {\r\n            (*x) = (0b11100000 | i >> 12);\r\n            x[1] = (0b10000000 | (i >> 6 & 0b111111));\r\n            x[2] = (0b10000000 | (i & 0b111111));\r\n            x[3] = 0;\r\n        }\r\n        else\r\n        {\r\n            (*x) = (0b11110000 | i >> 18);\r\n            x[1] = (0b10000000 | (i >> 12 & 0b111111));\r\n            x[2] = (0b10000000 | (i >> 6 & 0b