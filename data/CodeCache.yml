om\":\"万彦文\",\"from_who\":null},{\"hitokoto\":\"自身拥有越丰富，他在别人身上所能发现得到的就越少。\",\"from\":\"人类的智慧\",\"from_who\":\"亚瑟・叔本华\"},{\"hitokoto\":\"人性一个最特别的弱点就是：在意别人如何看待自己。\",\"from\":\"亚瑟・叔本华\",\"from_who\":null},{\"hitokoto\":\"我们没有永恒的朋友，也没有永恒的敌人，只有永恒的利益。\",\"from\":\"亨利·坦普尔\",\"from_who\":null},{\"hitokoto\":\"黑色世界唯有东方的曙光。\",\"from\":\"Bilibili\",\"from_who\":\"Google Translate\"},{\"hitokoto\":\"Stay hungry, Stay foolish.\",\"from\":\"乔布斯斯坦福大学毕业演讲\",\"from_who\":\"史蒂夫-乔布斯\"},{\"hitokoto\":\"甲之蜜糖，乙之砒霜。\",\"from\":\"曼陀罗\",\"from_who\":\"亦舒\"},{\"hitokoto\":\"生命是一团欲望，欲望不满足便痛苦，满足便无聊。人生就在痛苦和无聊之间摇摆。\",\"from\":\"叔本华 ​​\",\"from_who\":null},{\"hitokoto\":\"物质与意识的辩证关系：物质决定意识，意识反作用于物质。\",\"from\":\"唯物主义哲学\",\"from_who\":null},{\"hitokoto\":\"眼睛是心灵的窗户。\",\"from\":\"达芬奇\",\"from_who\":null},{\"hitokoto\":\"我以为别人尊重我，是因为我很优秀。后来才明白，别人尊重我，是因为别人很优秀。\",\"from\":\"理解尊重\",\"from_who\":\"鲁迅\"},{\"hitokoto\":\"君子不器。\",\"from\":\"论语·为政\",\"from_who\":\"孔子\"},{\"hitokoto\":\"人生而自由，却无往不在枷锁中。\",\"from\":\"社会契约论\",\"from_who\":\"卢梭\"},{\"hitokoto\":\"所谓辉煌的人生，不过是欲望的囚徒。\",\"from\":\"网络\",\"from_who\":\"叔本华\"},{\"hitokoto\":\"我们的科学永远只是找到近似真理。\",\"from\":\"爱因斯坦\",\"from_who\":null},{\"hitokoto\":\"谨记自己总会死去，是让自己避免陷入“人生有所失”思考的最佳方法。\",\"from\":\"乔布斯名言\",\"from_who\":\"史蒂夫-乔布斯\"},{\"hitokoto\":\"即使人生是一场悲剧，也应该笑着把人生演完。\",\"from\":\"查拉图斯特如是说\",\"from_who\":\"尼采\"},{\"hitokoto\":\"师者，所以传道授业解惑也。\",\"from\":\"师说\",\"from_who\":\"韩愈\"},{\"hitokoto\":\"因为不可能，所以才值得相信。\",\"from\":\"浮士德\",\"from_who\":\"歌德\"},{\"hitokoto\":\"人类侥幸拥有了智慧，就应该善用它。\",\"from\":\"意林\",\"from_who\":\"王小波\"},{\"hitokoto\":\"虽然人生在世有种种不如意，但你仍可以在幸福与不幸中做选择。\",\"from\":\"写给新的一年\",\"from_who\":\"王小波\"},{\"hitokoto\":\"我的辫子长在头上，诸君的辫子长在心里。\",\"from\":\"觉醒年代\",\"from_who\":\"辜鸿铭\"},{\"hitokoto\":\"我们登上并非我们所选择的舞台，演出并非我们所选择的剧本。\",\"from\":\"Enchiridion\",\"from_who\":\"爱比克泰德\"},{\"hitokoto\":\"理性的人追求的并非快乐，而只是避免痛苦。\",\"from\":\"人生的智慧\",\"from_who\":\"叔本华\"},{\"hitokoto\":\"从来不会生气的人，注定终生遭受欺凌和压制，直至被摧毁和消灭。\",\"from\":\"少有人走的路：心智成熟的旅程\",\"from_who\":\"M·斯科特·派克\"},{\"hitokoto\":\"勇气，并不意味着永不恐惧，而是面对恐惧时能够坦然行动，克服畏缩心理，大步走向未知的未来。\",\"from\":\"少有人走的路：心智成熟的旅程\",\"from_who\":\"M·斯科特·派克\"},{\"hitokoto\":\"君不见，教堂的梁柱，它们各自分开耸立，却能支撑教堂不倒。君不见，橡树与松柏，也不在彼此的阴影中成长。\",\"from\":\"少有人走的路：心智成熟的旅程\",\"from_who\":\"M·斯科特·派克\"},{\"hitokoto\":\"很多人都只会观看，而不会思考。他们如果手边没有雪茄的话，就会用制造噪音来感觉自己的存在。\",\"from\":\"人生的智慧\",\"from_who\":\"叔本华\"},{\"hitokoto\":\"如果我们对一个人的本质加以彻底谴责的话，那这个人唯一的选择就是视我们为敌人。\",\"from\":\"人生的智慧\",\"from_who\":\"叔本华\"},{\"hitokoto\":\"野蛮人之间人吃人，文明人之间人骗人。\",\"from\":\"人生的智慧\",\"from_who\":\"叔本华\"},{\"hitokoto\":\"如果预计中的不幸没有发生的话，我们就会收获意外的喜悦。\",\"from\":\"人生的智慧\",\"from_who\":\"叔本华\"},{\"hitokoto\":\"哪怕一百个愚笨的人在一起聚会，也无法产生一个智慧的人。\",\"from\":\"人生的智慧\",\"from_who\":\"叔本华\"},{\"hitokoto\":\"只有当不幸真的到来时，我们才会怀念和渴望那些逝去的美好时光。\",\"from\":\"人生的智慧\",\"from_who\":\"叔本华\"},{\"hitokoto\":\"对于我们的幸福来说，别人的看法在本质上来讲并不十分重要。\",\"from\":\"人生的智慧\",\"from_who\":\"叔本华\"},{\"hitokoto\":\"我们感到不满的原因就在于我们试图不断地提高自己的要求。\",\"from\":\"人生的智慧\",\"from_who\":\"叔本华\"},{\"hitokoto\":\"当一个人的意识中还不存在对某种东西的需求时，他就不会感到这方面的缺乏。\",\"from\":\"人生的智慧\",\"from_who\":\"叔本华\"},{\"hitokoto\":\"人的精神思想方面的优势越大，给无聊留下的空间就越小。\",\"from\":\"人生的智慧\",\"from_who\":\"叔本华\"},{\"hitokoto\":\"命运负责洗牌和发牌，而我们只能出牌。\",\"from\":\"人生的智慧\",\"from_who\":\"叔本华\"},{\"hitokoto\":\"不管人生呈现出什么样貌，人生的构成要素都是一样的。\",\"from\":\"人生的智慧\",\"from_who\":\"叔本华\"},{\"hitokoto\":\"忘掉一个人的劣根性就像把千辛万苦赚来的钱扔掉一样。\",\"from\":\"人生的智慧\",\"from_who\":\"叔本华\"},{\"hitokoto\":\"如果一个人表现得粗鲁、没有礼貌，那他就像脱光了衣服，赤身裸体地出现在人前。\",\"from\":\"人生的智慧\",\"from_who\":\"叔本华\"},{\"hitokoto\":\"一个人的自身越是丰富，就越难以忍受世俗常规的安排。\",\"from\":\"人生的智慧\",\"from_who\":\"叔本华\"},{\"hitokoto\":\"装作拥有某样品质，实际上就等于承认了自己并没有这样品质。\",\"from\":\"人生的智慧\",\"from_who\":\"叔本华\"},{\"hitokoto\":\"人生中的各种事件就像万花筒里的景象一样，每次转动都能看到不一样的画面，但实际上，展现在我们眼前的是同一个万花筒。\",\"from\":\"人生的智慧\",\"from_who\":\"叔本华\"},{\"hitokoto\":\"最值得一个人骄傲的实际上是他的精神思想素质，因为人相比于动物的优势就体现在这一方面。\",\"from\":\"人生的智慧\",\"from_who\":\"叔本华\"},{\"hitokoto\":\"如果很长时间不见面，就连我们最好的朋友也会在时间的流逝中逐渐变成抽象的概念。\",\"from\":\"人生的智慧\",\"from_who\":\"叔本华\"},{\"hitokoto\":\"当你凝望深渊时，深渊也在凝望着你。与魔鬼战斗的人，谨防自身变成魔鬼。\",\"from\":\"《善恶的彼岸》\",\"from_who\":\"弗里德里希·威廉·尼采\"},{\"hitokoto\":\"只要结局有可能变好，我们就不能胆怯，就像只要能看到一点蓝天，就不能对天气绝望。\",\"from\":\"人生的智慧\",\"from_who\":\"叔本华\"},{\"hitokoto\":\"就算天塌下来变成一片废墟，他的脸色也不会有丝毫变化。\",\"from\":\"人生的智慧\",\"from_who\":\"叔本华\"},{\"hitokoto\":\"青年时期，他们觉得人群遗弃了自己；成年之后，却觉得自己逃离了人群。\",\"from\":\"人生的智慧\",\"from_who\":\"叔本华\"},{\"hitokoto\":\"好比一年中的春天是悠长而烦闷的，生命的春天也一样漫长而令人烦躁。\",\"from\":\"人生的智慧\",\"from_who\":\"叔本华\"},{\"hitokoto\":\"一年中和一生中的秋天，时光很短暂，但是更加晴朗而缺少变化。\",\"from\":\"人生的智慧\",\"from_who\":\"叔本华\"},{\"hitokoto\":\"无论我们能活多久，我们能够享受的只有无法分割的此刻，此外别无其他。\",\"from\":\"人生的智慧\",\"from_who\":\"叔本华\"},{\"hitokoto\":\"那些根据世俗标准制定的伟大或渺小，尊贵或低微，没有太大的差别。\",\"from\":\"人生的智慧\",\"from_who\":\"叔本华\"},{\"hitokoto\":\"很多事只是最初看起来有意义，但经过多次重复就慢慢失去了意义。\",\"from\":\"人生的智慧\",\"from_who\":\"叔本华\"},{\"hitokoto\":\"知识虽然可以带来幸福，但假如把它压缩成药丸子灌下去，就丧失了乐趣。\",\"from\":\"沉默的大多数\",\"from_who\":\"王小波\"},{\"hitokoto\":\"认真的思索，真诚的明辨是非，有这种态度，大概可算是善良吧。\",\"from\":\"沉默的大多数\",\"from_who\":\"王小波\"},{\"hitokoto\":\"信心这个东西，什么时候都像个高楼大厦，但是里面会长白蚁。\",\"from\":\"沉默的大多数\",\"from_who\":\"王小波\"},{\"hitokoto\":\"思索是一道大门，通向世界上没有的东西，通到现在人类想不到的地方。\",\"from\":\"沉默的大多数\",\"from_who\":\"王小波\"},{\"hitokoto\":\"千万丈的大厦总要有片奠基石，最初的爱好无可替代。\",\"from\":\"我的精神家园\",\"from_who\":\"王小波\"},{\"hitokoto\":\"似水流年是一个人所有的一切，只有这个东西，才真正归你所有。\",\"from\":\"似水流年\",\"from_who\":\"王小波\"},{\"hitokoto\":\"人的一切痛苦，本质上都是对自己无能的愤怒。\",\"from\":\"意林\",\"from_who\":\"王小波\"},{\"hitokoto\":\"那些听不见音乐的人认为那些跳舞的人疯了。\",\"from\":\"笑：论滑稽的意义\",\"from_who\":\"亨利·柏格森\"},{\"hitokoto\":\"纵使天光终将熄灭，我们也要歌颂太阳。\",\"from\":\"我来到这世上为的是看太阳\",\"from_who\":\"巴尔蒙特\"},{\"hitokoto\":\"我们是圣徒，是智者，是行旅之人；我们如赶路的马夫额触天涯，我们即将奔赴一场浩劫，却如赴盛宴。\",\"from\":\"周天嘉\",\"from_who\":\"周天嘉\"},{\"hitokoto\":\"学而不厌，诲人不倦。\",\"from\":\"论语·述而\",\"from_who\":\"孔子\"},{\"hitokoto\":\"为者常成，行者常至。\",\"from\":\"晏子春秋·内篇杂下\",\"from_who\":null},{\"hitokoto\":\"出入相友，守望相助。\",\"from\":\"每日一习话\",\"from_who\":null},{\"hitokoto\":\"行百里者半九十。\",\"from\":\"战国策·秦策五·谓秦王\",\"from_who\":null},{\"hitokoto\