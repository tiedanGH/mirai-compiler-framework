r,turn=0):\r\n        _=u(0.02,0.12)\r\n        if self.state&8:\r\n            if self.immunepercent:\r\n                other.deal(self,500)\r\n            else:\r\n                other.deal(self,self.hp*_)\r\n        if self.state&16:\r\n            self.hp+=c(50,250)\r\n        self.state&=227 \r\n        if turn%4==0:\r\n            self.state&=252\r\n        elif turn%4==1:\r\n            self.state&=195\r\n        if not int(u(0.8,1.5)) and self.state&256:\r\n            self.state&=255\r\n            _print(\"%s解除混乱状态\"%self.name)\r\n        if u(0.0,1.0)<0.8 and self.shield>0:\r\n            self.shield=int(max(min(self.shield*u(0.5,0.9),self.shield-c(5,35)),0))\r\n        if u(0.0,1.0)<0.8 and other.shield>0:\r\n            other.shield=int(max(min(other.shield*u(0.5,0.9),other.shield-c(5,35)),0))\r\n    def battle(self,other,turnlim=1000,seed=\"Created by Mithril 2024/8/18 seed for attacking\",noprint=0,keepstats=0):\r\n        turn=1\r\n        init()\r\n        global pr,accflag,cntd_nuke\r\n        if keepstats:\r\n            tempself=self\r\n            tempother=other\r\n        while turn<(turnlim+1):\r\n            if not (self.alive and other.alive):\r\n                if not noprint:\r\n                    if self.alive:\r\n                        print(\"%s%s胜利!\"%(self.name,(\"\" if self.name!=other.name else \"(先手)\")))\r\n                    else:\r\n                        print(\"%s%s胜利!\"%(other.name,(\"\" if self.name!=other.name else \"(后手)\")))\r\n                    print(\"%s造成伤害:%d|%s造成伤害:%d\"%(self.name,int(self.score),other.name,int(other.score)))\r\n                break\r\n            i=turn%4\r\n            pr+=[\"\"]\r\n            _print(\"第%d轮\"%turn,end=H)\r\n            if i==1:\r\n                self.attack(other,1,turn=turn,seed=seed)\r\n            elif i==2:\r\n                other.attack(self,0,turn=turn,seed=seed)\r\n            elif i==3:\r\n                other.attack(self,1,turn=turn,seed=seed)\r\n            elif i==0:\r\n                self.attack(other,0,turn=turn,seed=seed)\r\n                self.tempdm=1\r\n                other.tempdm=1\r\n                accflag=False\r\n            self.effects(other,turn)\r\n            other.effects(self,turn)\r\n            if (_iq:=u(0.0,1.0))<self.iq:\r\n                self.po=t(self.po,self.pomax if _iq<self.iq*0.1 else int(u(0.9,2.1)),self.pomax)\r\n            if (_iq:=u(0.0,1.0))<other.iq:\r\n                other.po=t(other.po,other.pomax if _iq<other.iq*0.1 else int(u(0.9,2.1)),other.pomax)\r\n            self.po=min(self.po,self.pomax)\r\n            other.po=min(other.po,other.pomax)\r\n            turn+=1\r\n            self.printed=False\r\n            other.printed=False\r\n            if H!=\"\\n\":\r\n                _print(\"\\n\")\r\n            cntd_nuke=max(cntd_nuke-1,0)\r\n        if keepstats:\r\n            self=tempself\r\n            other=tempother\r\n        return turn,self.alive,other.alive\r\ndef store(x):\r\n    return str(x.__dict__ if isinstance(x,Player) else Player(x).__dict__)\r\ndef readdict(d):\r\n    global val\r\n    exec(\"global val\\nval=%s\"%d)\r\n    return val\r\ndef get(stores:str):\r\n    q=readdict(stores)\r\n    global res\r\n    res=Player(q[\"name\"],newstore=1)\r\n    for _ in q:\r\n        exec(\"global res\\nres.%s=%s\"%(_,(q[_] if not isinstance(q[_],str) else '\"'+q[_]+'\"')))\r\n    return res\r\ndef incomplete_multibattle(self:list[Player],other:list[Player],turnlim=1000,seed=\"Created by Mithril 2025/5/10 seed for multibattle\",noprint=0):\r\n    for _ in len(range(self)):\r\n        self[_].teammark=1\r\n    for _ in len(range(other)):\r\n        other[_].teammark=2 \r\nhelpdoclist=[r\"\"\"\r\n        输入info 页码(可不输入,默认第1页)查看帮助,attr 人名查看属性,两个人名(空格隔开)开始战斗,两个人名后跟数值n代表截去开头的n轮后输出\r\n        输入seed 种子 两个人名可以在特定的种子下战斗(默认种子\"Created by Mithril 2024/8/18\")\r\n        目前帮助共有3页\r\n        现在名字竞技场为三合一(1v1,内战,测试)\r\n        原名字竞技场内战指令格式:内战/nz <bot数量> <bot前缀> <额外添加的人名,空格分割> \r\n        注:只有人名无bot则不需要输入bot数量和前缀 第一个人名前可以加seed_来修改种子\r\n        原名字竞技场测试指令格式:测试/cs <(可选)s-简化输出> <名字,空格分割>\r\n        属性说明:血-血量(800~2000) 攻-攻击(40~160) 防-防御(10~60) 速-速度(决定先后攻,50~250) 暴-暴击率(暴击2倍伤害,有✧标记,10%~40%) 反-反击率(决定后攻时反击伤害的比率,30%~70%) 斩-斩杀(真实伤害,3~15) 练-熟练度(技能发动概率,20%~45%) 法-法力(3~8) 智-智力(每回合回复法力的概率和技能判定成功率额外加成,8%~35%)\r\n        技能说明:(括号里的是消耗的法力,一人最多8个技能,(x)代表消耗所有法力,x为消耗法力值)\r\n        1.连击-连续3次伤害,每次伤害-25%(75,50,25)%\r\n        2.重击-造成(140~220)%伤害,概率眩晕对方,但会降低自己速度\r\n        3.火球术-造成(137+15*总使用次数)%伤害,上限500%\r\n        4.冰冻术-(1)造成65%伤害,对方下轮无法攻击\r\n        5.雷击术-造成(35-10*段数~50+10*段数)%伤害,最多4段伤害\r\n        6.吸血-造成75%伤害,吸取一半伤害的生命值\r\n        7.狂暴-对方造成150%伤害,但有3/4概率砍到对方自身\r\n        8.投毒-(1)对方生命值减少(2~12)%且,对方下一轮无法回击\r\n        9.潜行-自己下次造成伤害翻倍,但速度变为原来的1/3,且受到伤害有几率解除潜行状态\r\n        10.瘟疫-(2)对方生命值减少(10~25)%\r\n        11.生命之轮-(2)对非boss:技能判定成功对方血量变为两人中血少的血量的80%,自己血量回10%,若失败则\"自己\"和\"对方\"调换且+3法力,对boss:成功则获得一次无敌\r\n        12.束缚-下轮对方或自己无法释放技能\r\n        13.精神控制-(1)对方对自己释放一个上方技能(除生命之轮外)\r\n        14.神盾-(1)获得50~250护盾(每回合随机衰减),概率获得一次无敌,小概率获得两次\r\n        15.加速-累计执行2(只有一人有)/4(若两人都有)次则可获得一个额外回合\r\n        16.盾击-造成2倍防御力的伤害\r\n        17.冥想-(1)1回合不攻击后回复50~250血量\r\n        18.重生-血量<100时回到满血的1/3且+10~30攻,5~25防,获得一次无敌,只能使用1次且使用后法力设为1\r\n        19.集中-(1)暴击率和熟练度变为原来的101~105%,斩杀+3\r\n        20.魔法治疗-(x)回5x%(上限30%)的血\r\n        21.诅咒-(2)对对方造成最多生命值的一半的伤害,同时自己受到此伤害的25~75%,有概率诅咒失效攻击自己但不耗法力\r\n        22.净化-(1)移除负面效果(束缚,投毒,冰冻),判定成功获得一次无敌\r\n        23.尖刺-(2)暴击率变为原来的110~140%,斩杀+1~5\r\n        24.法力再生-判定成功回复1~2法力\r\n        25.流血-(1)对方易伤增加40~100%\r\n        26.魔法飞弹-(x)造成x次(75+25x)%伤害,每次减半\r\n        27.魔法爆弹-(x)造成(125+40x)%伤害\r\n        28.蓄力一击-造成(115+5*距离上次使用技能时的攻击次数)%伤害\r\n        29.处决-对方每损失1%血量则增加1%易伤\r\n        30.虹吸-回复下一次暴击伤害的10~25%血量\r\n        31.故技重施-(1)复制上一个使用的技能(可复制对方的,不可复制特殊技能)\r\n        32.法力窃取-判定成功可以窃取对方至多2点法力,失败则受到对方攻击\r\n        0.空技能槽位-说不定会有什么东西......\r\n        每2回合中一回合可以发动技能\r\n        \"\"\",\\\r\n        r\"\"\"\r\n        测试说明:可以输入名字为test的敌人来测试(test为测试机器人,属性中等,主要作用是测试伤害,无技能,所有百分比伤害转换成500点伤害)\r\n        boss说明:名字以boss_<id>的为boss\r\n        id=0:测试稻草人 血2000 攻160 防60 速250 暴40% 反70% 斩15 练45% 法8 智30%\r\n        无任何技能(也无专属),是正常号可能出现的最强面板,技能可自行添加\r\n        id=1:虚空 血3000 攻250 防100 速200 暴0% 反0% 斩30 练20% 法5 智30%\r\n        技能:虚空+诅咒+1个空槽位\r\n        虚空:从以下四个选项中选择一个\r\n        1.腐化(30%) 对方无法攻击且连续多段伤害(300%,每次减半,直到伤害<对方防御两倍)\r\n        2.吞噬(30%) 吸取对方属性并增加腐化计数(每1个腐化计数则增强技能10%)\r\n        3.侵蚀(30%) 侵蚀成功则对方对对方自身造成200%伤害且增加腐化计数,否则自己减少100~400血\r\n        4.消散(10%) 自己攻击自己且减少腐化计数但回复法力\r\n        id=2:核邪友碍 血5000 攻5 防5 速50 暴10% 反10% 斩1 练17.5% 法10 智12%\r\n        技能:核弹*4+火球术+重生+1个空槽位\r\n        核弹:初始触发概率0%\r\n        血量>2500时每次+0.5~3%触发几率,并且提升全属性(暴击率和反击率超过50%则重置并+4%触发几率)\r\n        血量<=2500时触发几率-5%,但每次+2~5.5%触发几率,并且提升全属性\r\n        核弹触发造成1000~2000%+250点伤害,但增加大量受到伤害,可多次触发(每次+200%)\r\n        id=3:钢铁巨兽 血400 攻30 防5000 速50 暴30% 反100% 斩1 练27.5% 法10 智12%\r\n        技能:铸钢+(火球术+冰冻术+雷击术)*2+重击\r\n        铸钢:减少一定数量的防同时增加一部分属性,可能获得1~2次无敌\r\n        id=4:小丑 血2500 攻250 防60 速100 暴35% 反50% 斩5 练37.5% 法10 智25%\r\n        技能:戏法+1~5个随机技能(判定成功则变成随机一个技能)\r\n        戏法:抽取两张牌,然后依据内容执行效果,每次抽取后不放回直到抽空\r\n        牌堆内共有3张各种花色的牌+两张小丑\r\n        黑桃:增加自己的防御和暴击率,一对则直接暴击一次\r\n        红心:增加自己的血量上限和法力,一对则吸血\r\n        梅花:增加自己的攻击,反击和斩杀,一对则可以眩晕对方无法回击\r\n        方片:增加自己的速度和熟练度,一对则可以连续释放多个技能(但威力减弱,可透支法力)\r\n        小丑:减少自己的全属性,一对则可以造成大量伤害(可能打到自己)\r\n        id=5:月影 血4000 攻45 防24 速225 暴35% 反58% 斩9 练23% 法10 智50%\r\n        技能:肃正协议+悖论方程式+傲慢立场+加密护盾+量子演算+随机技能\r\n        肃正协议:超过66回合时将秒杀对方\r\n        悖论方程式:若对方拆解失败给对方增加易伤\r\n        傲慢立场:若校验失败则控制对方\r\n        加密护盾:随机一个2~20的数字,仅有伤害为此数字的倍数才能通过,每次受到伤害数字减少1\r\n        量子演算:创建一个分身\r\n        *月影的攻击伤害会随回合推移变得更强\r\n        id=6:词骸魔女 血2000 攻120 防30 速200 暴50% 反60% 斩9 练35% 法8 智80%\r\n        技能:终焉重定义+命名剥夺+错字诅咒+狂暴+集中+雷击术+冰冻术+火球术\r\n        终焉重定义:每回合都有一定几率直接秒杀对方\r\n        命名剥夺:控制对方无法使用技能\r\n        错字诅咒:改变对方的技能,使其陷入混乱状态\r\n        id=7:RNGesus 血3000 攻125 防60 速125 暴25% 反62.5% 斩9 练50% 法0 智45%\r\n        技能:百面骰\r\n        每造成一定量伤害依据掷出点数获得不同效果(可叠加)\r\n        27或43:减半血量并造成等量伤害\r\n        45:+300~900护盾,获得一次无敌\r\n        50:+25~45防御\r\n        13或66:随机增加一件装备(全属性提升)\r\n        77或88:获得5点法力并立即使用一次性boss技能(月影除外)\r\n        99:受到1/3生命值的伤害,并减少500生命上限\r\n        101(特殊极小概率):获得以下所有效果\r\n        2的倍数:+10~50生命\r\n        3的倍数:+2~12速度\r\n        4的倍数:+2%~25%血量\r\n        5的倍数:+50~125护盾,概率获得一次无敌\r\n        7的倍数:+10%~35%虹吸\r\n        8的倍数:获得3点法力并立即使用随机技能\r\n        12的倍数:+7%~25%减伤\r\n        13的倍数:对方+25%~50%易伤\r\n        id=8:Godzilla 血1000 攻65 防1000 速100 暴25% 反62.5% 斩9 练50% 法0 智32%\r\n        技能:生命超再生*2+原子吐息+重击+连击\r\n        生命超再生:回复20%血量\r\n        原子吐息:造成4段伤害\r\n        id=9:剑术大师 血100 攻100 防100 速10000 暴100% 反0% 斩40 练50% 法0 智32%\r\n        技能:鬼剑+剑气\r\n        固有属性:99%概率闪避对方攻击并反伤90%,单次攻击限伤50点\r\n        鬼剑:生命降至1时会变为鬼剑大师,全属性*10倍但是只能存活一回合\r\n        剑气:每受到1000点伤害时额外附加真伤\r\n        \"\"\",r\"\"\"\r\n        装备说明:可以在人名后附加\"+装备名\"以添加装备,可添加任意多个装备\r\n        特殊装备:装备名以!结尾\r\n        以单字属性开头则修改对应属性(如\"攻10!\"或\"防-20!\",百分的属性增加为百分比,可填小数,如\"暴2.5!\"表示+2.5%暴击)\r\n        以\"技\"字开头后接技能ID(可在第一页查看,-1为不含黑洞的空技能槽位,boss专属技能id为1000+bossid,不建议给正常人名后附加专属技能)\r\n        可直接添加技能(如\"技1!\"添加连击技能,技能不受8个上限限制)\r\n        以\"删\"字开头后接技能ID删除技能\r\n        以\"免\"字开头则只能是\"免!\"(开启免疫百分比伤害,百分比伤害改为固定500伤害)和\"免0!\"(关闭免疫百分比伤害)\r\n        以\"seed_\"开头装备可改变角色的属性随机种子\r\n        其他类别-一部分属性随机浮动\r\n        \"\"\"\r\n        ]\r\n\r\nif __name__==\"__main__\":\r\n    inp=input().split(\" \")\r\n    if inp[0] not in (\"内战\",\"nz\",\"测试\",\"cs\"):\r\n        if inp[0] not in [\"attr\",\"info\",\"help\"]:\r\n            if inp[0]==\"seed\":\r\n                sd=inp[1]\r\n                inp.pop(0)\r\n                inp.pop(0)\r\n            else:\r\n                sd=\"Created by Mithril 2024/8/18 seed for attacking\"\r\n            if len(inp)==2 and \"test\" not in [_[:4] for _ in inp]: \r\n                Player(inp[0]).battle(Player(inp[1]),seed=sd)\r\n                print(\"对局长度:\",str(len(pr)-1)+\"轮\")\r\n                printout()\r\n            elif len(inp)==3 and \"test\" not in [_[:4] for _ in inp]:\r\n                Player(inp[0]).battle(Player(inp[1]),seed=sd)\r\n                printout(int(inp[2]))\r\n            elif \"test\" in [_[:4] for _ in inp]:\r\n                a=Player(inp[0])\r\n                b=Player(inp[1])\r\n                a.battle(b,50,seed=sd)\r\n                if inp[0][:4]==\"test\":\r\n                    print(\"%s在50轮内打掉了测试机器人的%d点血\"%(b.name,(a.hpmax-a.hp)))\r\n                else:\r\n                    print(\"%s在50轮内打掉了测试机器人的%d点血\"%(a.name,(b.hpmax-b.hp)))\r\n                printout((0 if len(inp)==2 else int(inp[2])))\r\n        elif inp[0]==\"attr\":\r\n            for i in inp[1:]:\r\n                Player(i).printattr(0)\r\n            printout()\r\n        elif inp[0] in (\"info\",\"help\"):\r\n            if len(inp)==1:\r\n                ind=0\r\n            else:\r\n                ind=int(inp[1])-1\r\n            print(helpdoclist[ind])\r\n    elif inp[0] in (\"内战\",\"nz\"):\r\n        inp.pop(0)\r\n        from math import log2\r\n        out=[]\r\n        PREFIX=\"Mithril\"\r\n        try:\r\n            N=int(inp[0])\r\n            PREFIX=(inp[1])\r\n            gen=lambda x:[\"%s_%s\"%(PREFIX,\"\".join(r.choices(\"1234567890qwertyuiopasdfghjklzxcvbnmQWERTYUIOPASDFGHJKLZXCVBNM\",k=16))) for _ in range(x)]\r\n            now=[[Player(_),0] for _ in (gen(N)+(inp[3:] if len(inp)>2 else []))]\r\n            ccc=\"Created by Mithril 2024/8/18 seed for attacking\"\r\n            if len(inp)>2:\r\n                if inp[2][:5]==\"seed_\":\r\n                    ccc=inp[2][5:]\r\n                else:\r\n                    now+=[[Player(inp[2]),0]]\r\n        except ValueError:\r\n            now=[[Player(_),0] for _ in (inp[1:])]\r\n            ccc=\"Created by Mithril 2024/8/18 seed for attacking\"\r\n            if len(inp)>2:\r\n                if inp[0][:5]==\"seed_\":\r\n                    ccc=inp[0][5:]\r\n                else:\r\n                    now+=[[Player(inp[0]),0]]\r\n        M=len(now)\r\n        P=5000\r\n        i=0\r\n        count=0\r\n        while len(now)>1:\r\n            ti=0\r\n            r.shuffle(now)\r\n            while ti<M:\r\n                for __ in range(1,min(max(int(log2(len(now))),2),6)):\r\n                    a,b=ti,(ti+__)%len(now)\r\n                    pla,plb=Player(now[a][0].name),Player(now[b][0].name)\r\n                    pla.battle(plb,turnlim=50,noprint=1,seed=ccc)\r\n                    #print(pla.name,plb.name)\r\n                    if pla.hp>plb.hp:\r\n                        inc=min(int((pla.hp-plb.hp)/pla.hpmax*P),P)\r\n                        #print(\"Lose\",plb.name,\"Win\",pla.name,\"%d(+%d)->%d\"%(now[a][1],inc,now[a][1]+inc))\r\n                        now[a][1]+=inc\r\n                    elif pla.hp<plb.hp:\r\n                        inc=min(int((plb.hp-pla.hp)/plb.hpmax*P),P)\r\n                        #print(\"Lose\",pla.name,\"Win\",plb.name,\"%d(+%d)->%d\"%(now[b][1],inc,now[b][1]+inc))\r\n                        now[b][1]+=inc\r\n                    else:\r\n                        if r.randint(0,1):\r\n                            now[a][1]+=P//20\r\n                        else:\r\n                            now[b][1]+=P//20\r\n                    count+=1\r\n                ti+=1\r\n            now.sort(key=(lambda x:x[1]))\r\n            for _ in range(ti//2):\r\n                out+=[now[0]]\r\n                #print(\"%s(%d)\"%(now[0][0].name,now[0][1]),\"has eliminated\")\r\n                now.pop(0)\r\n            M=len(now)\r\n            P=int(P*1.1)\r\n            #print(\"turn %d remain %d turnpoint %d\"%(i+1,len(now),P))\r\n            pr=[]\r\n            i+=1\r\n        out+=now\r\n        out.sort(key=(lambda x:x[1]))\r\n        rk=len(out)\r\n        for _ in out:\r\n            if ( _[1]>int(log2(len(out))*3000 and _[1]!=0) and rk<=100) or _[0].name[:len(PREFIX)]!=PREFIX:\r\n                print(rk,_[0].name,_[1])\r\n            rk-=1\r\n        print(\"共进行过%d场战斗\"%c