5, 0.0375)\r\n        elif eqtype in (\"杖\",\"W\",\"w\"):\r\n            self.atk += c(4,16)\r\n            self.spd += c(2,14)\r\n            self.po += int(u(0.75, 2.05))\r\n            self.crit -= u(0.05, 0.0875)\r\n            self.iq += u(0.0015, 0.01)\r\n        elif eqtype in (\"靴\",\"T\",\"t\"):\r\n            self.spd += c(15,45)\r\n            self.crit += u(0.0125, 0.025)\r\n            self.counter += u(0.0125, 0.025)\r\n            self.hp += c(10,75)\r\n            self.hp_max = self.hp\r\n        elif eqtype in (\"裤\",\"N\",\"n\"):\r\n            self.defense += c(5,15)\r\n            self.hp += c(15,100)\r\n            self.hp_max = self.hp\r\n        elif eqtype in (\"甲\",\"M\",\"m\"):\r\n            self.defense += c(8,28)\r\n            self.atk -= c(6,12)\r\n            self.spd -= c(0,12)\r\n            self.xp += u(0.01, 0.03)\r\n            self.hp += c(25,150)\r\n            self.hp_max = self.hp\r\n        elif eqtype in (\"盔\",\"L\",\"l\"):\r\n            self.hp += c(20,125)\r\n            self.hp_max = self.hp\r\n            self.po += int(u(0.5, 1.5))\r\n            self.crit += u(0.0125, 0.25)\r\n            self.xp += u(0.01, 0.04)\r\n        elif eqtype in (\"符\",\"R\",\"r\"):\r\n            self.po += int(r.choice([-1,0,0,0,1,1,1,2]))\r\n            self.crit += u(-0.05, 0.05)\r\n            self.xp += u(-0.06, 0.06)\r\n            self.spd += c(-20,20)\r\n            self.atk += c(-20,20)\r\n            self.defense += c(-15,15)\r\n            self.hp += c(-150,150)\r\n            self.iq += u(-0.0125, 0.0125)\r\n            self.hp_max = self.hp\r\n        elif eqtype in (\"神\",\"D\",\"d\"):\r\n            factor = u(1.05, 1.2)\r\n            self.atk *= factor; self.defense *= factor; self.spd *= factor\r\n            self.crit *= factor; self.counter *= factor; self.execute *= factor\r\n            self.xp *= factor; self.hp *= factor; self.iq *= factor\r\n        elif eqtype in (\"咒\",\"C\",\"c\"):\r\n            factor = u(0.8, 0.95)\r\n            self.atk *= factor; self.defense *= factor; self.spd *= factor\r\n            self.crit *= factor; self.counter *= factor; self.execute *= factor\r\n            self.xp *= factor; self.hp *= factor; self.iq *= factor\r\n        elif eqtype == \"!\":\r\n            prefix = item_name[0]\r\n            val = float(item_name[1:-1]) if item_name[1:-1] else 0\r\n            if prefix == \"血\": self.hp += val\r\n            elif prefix == \"攻\": self.atk += val\r\n            elif prefix == \"防\": self.defense += val\r\n            elif prefix == \"速\": self.spd += val\r\n            elif prefix == \"暴\": self.crit += val/100\r\n            elif prefix == \"反\": self.counter += val/100\r\n            elif prefix == \"斩\": self.execute += val\r\n            elif prefix == \"练\": self.xp += val/100\r\n            elif prefix == \"法\": self.po += val\r\n            elif prefix == \"智\": self.iq += val/100\r\n            elif prefix == \"技\": self.skills.append(int(val))\r\n            elif prefix == \"删\":\r\n                v = int(val)\r\n                if v in self.skills: self.skills.remove(v)\r\n            elif prefix == \"免\":\r\n                self.immune_percent = 0.0 if item_name[1:-1] == \"0\" else 1.0\r\n        else:\r\n            factor = (1 + int(u(0.66, 1.33)) * u(-0.15, 0.15))\r\n            self.atk *= factor; self.defense *= factor; self.spd *= factor\r\n            self.crit *= factor; self.counter *= factor; self.execute *= factor\r\n            self.xp *= factor; self.hp *= factor\r\n        # enforce int and bounds\r\n        self.atk = max(int(self.atk), 0)\r\n        self.defense = max(int(self.defense), 0)\r\n        self.spd = max(int(self.spd), 1)\r\n        self.execute = max(int(self.execute), 0)\r\n        self.crit = min(self.crit, 1.0)\r\n\r\n    def add_artifact(self, artifact):\r\n        \"\"\"Equip an artifact to this player.\"\"\"\r\n        self.artifacts.append(artifact)\r\n        if artifact.passive_effect:\r\n            artifact.apply_passive(self)\r\n\r\n    def apply_artifacts(self):\r\n        \"\"\"Apply passive effects of all equipped artifacts.\"\"\"\r\n        for art in self.artifacts:\r\n            art.apply_passive(self)\r\n\r\n    def use_artifact_active(self, art_index, target):\r\n        \"\"\"Trigger an artifact's active skill.\"\"\"\r\n        if 0 <= art_index < len(self.artifacts):\r\n            self.artifacts[art_index].use_active(self, target)\r\n\r\n    def receive_damage(self, source, amount, crit=False):\r\n        \"\"\"Apply damage to this player, handling shield and HP.\"\"\"\r\n        if self.shield > 0:\r\n            absorbed = min(self.shield, amount)\r\n            self.shield -= absorbed\r\n            amount -= absorbed\r\n        self.hp -= int(amount)\r\n        if crit:\r\n            print(f\"{source.name} 对 {self.name} 造成暴击伤害 {int(amount)}\")\r\n        else:\r\n            print(f\"{source.name} 对 {self.name} 造成伤害 {int(amount)}\")\r\n        source.score += int(amount)\r\n        if self.hp <= 0:\r\n            self.alive = False\r\n            print(f\"{self.name} 已被击败\")\r\n\r\n    def self_attack(self):\r\n        \"\"\"Attack self (used for some skill effects).\"\"\"\r\n        damage = max(self.atk * self.temp_damage_mult - self.defense//2, 0)\r\n        dealt = min(self.hp, int(damage))\r\n        self.hp -= dealt\r\n        self.score -= dealt\r\n        self.temp_damage_mult = 1\r\n        return dealt\r\n\r\n    def attack(self, other, use_skill_flag=0, turn=1):\r\n        \"\"\"Perform an attack or skill action on the other player.\"\"\"\r\n        if not (self.alive and other.alive):\r\n            return\r\n        our_speed = self.spd//3 if (self.state & 4) else self.spd\r\n        their_speed = other.spd//3 if (other.state & 4) else other.spd\r\n        first = (our_speed >= their_speed)\r\n        if first:\r\n            if use_skill_flag == 0:\r\n                base = max(self.atk - other.defense, 0) + c(1, 