ult_pattern = patterns[last_index]\r\n    result: str | bool | None\r\n    \r\n    # 字符串结果：用正则匹配\r\n    if isinstance(match_pattern, str):\r\n        m = re.search(match_pattern, input_data)\r\n        result = m.group(0) if m else None\r\n    # 布尔值结果：由自定义函数处理\r\n    elif isinstance(match_pattern, Callable):\r\n        result = match_pattern(input_data)\r\n    \r\n    # 如果处理获取结果失败，results就是None，这时需要记录到errors里面\r\n    if result == None:\r\n        global_storage['errors'].append({\r\n            'index': last_index,\r\n            'input_data': input_data,\r\n            'timestamp': time.time()\r\n        })\r\n        if len(global_storage['errors']) > 10:\r\n            global_storage['errors'].pop(0)\r\n    \r\n    global_storage['results'].append(result)\r\n\r\nif index < len(commands):\r\n    content = commands[index]\r\n    global_storage['index'] = index\r\nelse:\r\n    content = '啊呜啊呜，到这里就停下来了呢\\n\\n结果:\\n%s' % convert_results(global_storage['results'])\r\n    global_storage['index'] = -1\r\n    global_storage['results'].clear()\r\n\r\noutput(content)"
