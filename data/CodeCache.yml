  测灵根: "import json\r\n\r\ndef get_input():\r\n    # json相关\r\n    json_input = input()\r\n    data_input = json.loads(json_input)\r\n    # 用户输入\r\n    try:\r\n        return input(), False\r\n    except:\r\n        return str(data_input['userID']), True\r\n\r\nimport random\r\nimport hashlib\r\n\r\ndef generate_lingen(qq_number):\r\n    # 特殊彩蛋：输入\"特斯拉\"固定返回五灵根满分\r\n    if str(qq_number) == \"特斯拉\":\r\n        elements = ['金', '木', '水', '火', '土']\r\n        return [(elem, 100) for elem in elements], 68903.06\r\n    \r\n    # 常规处理流程\r\n    qq_str = str(qq_number)\r\n    hash_bytes = hashlib.sha256(qq_str.encode()).digest()\r\n    seed = int.from_bytes(hash_bytes, byteorder='big')\r\n    random.seed(seed)\r\n    \r\n    # 加权随机生成灵根数量（保持原有权重）\r\n    weights = [10, 45, 35, 8, 1.5, 0.5]\r\n    num_lingens = random.choices(range(6), weights=weights, k=1)[0]\r\n    \r\n    # 五行元素及乱序\r\n    elements = ['金', '木', '水', '火', '土']\r\n    random.shuffle(elements)\r\n    \r\n    # 生成灵根组合与灵力值\r\n    lingens = elements[:num_lingens]\r\n    powers = [random.randint(0, 100) for _ in range(num_lingens)]\r\n    \r\n    # 新版评分系统\r\n    score = round(sum(1.1**p for p in powers), 2)\r\n    \r\n    return list(zip(lingens, powers)), score\r\n\r\n# 使用示例\r\nqq_number, mine = get_input()\r\nresult, score = generate_lingen(qq_number)\r\nformatted = '、'.join([f\"{elem}({power})\" for elem, power in result]) if result else \"无灵根\"\r\nif mine:\r\n    print(f\"你的灵根是：{formatted}，综合评分：{score}\")\r\nelse:\r\n    print(f\"{qq_number} 的灵根是：{formatted}，综合评分：{score}\")"
