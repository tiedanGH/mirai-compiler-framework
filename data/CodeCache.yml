if name not in ADDITIONAL_VALS\r\n    ],\r\n    *ADDITIONAL_VALS\r\n])\r\nIDENTIFIER_CHARS = [\r\n    *[chr(code) for code in range(ord('a'), ord('z')+1)],\r\n    *[chr(code) for code in range(ord('A'), ord('Z')+1)],\r\n    *[chr(code) for code in range(ord('0'), ord('9')+1)],\r\n    '_'\r\n]\r\n\r\nOP_START = [op[0] for op in OPERATORS]\r\nKW_START = [op[0] for op in KEYWORDS]\r\n\r\nT_number = int | float\r\nT_value = str | T_number | bool | tuple | list | dict | None\r\nT_operator = Literal[\r\n    '+', '-', '~', '*', '**', '/', '//', '%',\r\n    '^', '|', '&', '>>', '<<',\r\n    'and', 'or', 'not', 'in', 'not in',\r\n    '>', '>=', '==', '<', '<=', '!='\r\n]\r\nT_word_type = Literal['number', 'string', 'operator', 'keyword', 'identifier', 'bracket', 'seperator', 'attribute']\r\nT_sub_type = Literal[\r\n    'int', 'float', 'string', 'identifier_value', # 数据类型\r\n    'single', 'double', # 单双目运算符\r\n    'bracket', 'call', 'tuple', 'list', 'subscription', 'slicing', 'dictionary', 'listcomp', # 普通括号，函数调用括号，元组括号，下标索引，切片，字典大括号，列表推导式\r\n    'attribute', # 属性访问(obj.attribute)\r\n    'identifier', # 标识符（变量名）\r\n    'for', 'if', # 流程控制关键字\r\n    'unclassified', # 需要进一步判断才可以确定具体sub_type时的占位符\r\n]\r\nclass Word(TypedDict):\r\n    type: T_word_type\r\n    sub_type: T_sub_type\r\n    original_value: str\r\n    value: T_value\r\n    start: int\r\n    end: int\r\n\r\nclass UserException(Exception):\r\n    def __init__(self, *args: builtins.object) -> None:\r\n        super().__init__(*args)\r\n\r\nclass SyntaxErrorException(UserException):\r\n    def __init__(self, start: int, end: int, *args: builtins.object) -> None:\r\n        super().__init__(*args)\r\n        self.start = start\r\n        self.end = end\r\n\r\nclass UnexpectedCharException(SyntaxErrorException):\r\n    def __init__(self, char: str, index: int, start: int, end, int, *args: builtins.object) -> None:\r\n        super().__init__(start, end, *args)\r\n        self.char = char\r\n        self.index = index\r\n\r\nclass UnmatchedParenthesisException(SyntaxErrorException):\r\n    def __init__(self, bracket: str, start: builtins.int, end: builtins.int, *args: builtins.object) -> None:\r\n        super().__init__(start, end, *args)\r\n        self.bracket = bracket\r\n\r\nclass UnexpectedSeperatorException(SyntaxErrorException):\r\n    def __init__(self, seperator: str, start: builtins.int, end: builtins.int, *args: builtins.object) -> None:\r\n        super().__init__(start, end, *args)\r\n        self.seperator = seperator\r\n\r\nclass RuntimeException(UserException):\r\n    def __init__(self, *args: builtins.object) -> None:\r\n        super().__init__(*args)\r\n\r\nclass UncallableException(RuntimeException):\r\n    def __init__(self, identifier: str, *args: builtins.object) -> None:\r\n        super().__init__(*args)\r\n        self.identifier = identifier\r\n\r\nclass NoThisAttributeException(RuntimeException):\r\n    def __init__(self, obj, identifier, *args: builtins.object) -> None:\r\n        super().__init__(*args)\r\n        self.identifier = identifier\r\n        self.obj = obj\r\n\r\nclass UnboundedIdentifierException(RuntimeException):\r\n    def __init__(self, identifier, *args: builtins.object) -> None:\r\n        super().__init__(*args)\r\n        self.identifier = identifier\r\n\r\nclass OperatorNotFoundException(RuntimeException):\r\n    def __init__(self, operator: str, *args: builtins.object) -> None:\r\n        super().__init__(*args)\r\n        self.operator = operator\r\n\r\nclass SlicingException(RuntimeException):\r\n    def __init__(self, val: Optional[T_value], start: Optional[T_value], stop: Optional[T_value], step: Optional[T_value], *args: builtins.object) -> None:\r\n        super().__init__(*args)\r\n        self.value = val\r\n        self.start = start\r\n        self.stop = stop\r\n        self.step = step\r\n\r\nclass SubscriptionException(RuntimeException):\r\n    def __init__(self, value, key, *args: builtins.object) -> None:\r\n        super().__init__(*args)\r\n        self.value = value\r\n        self.key = key\r\n\r\nclass NotEnumerableException(RuntimeException):\r\n    def __init__(self, value, *args: builtins.object) -> None:\r\n        super().__init__(*args)\r\n        self.value = value\r\n\r\nclass CalculateException(RuntimeException):\r\n    def __init__(self, type: Literal['single', 'double'], num1: T_value, num2: Optional[T_value], operator: str, *args: builtins.object) -> None:\r\n        super().__init__(*args)\r\n        self.type = type\r\n        self.num1 = num1\r\n        self.num2 = num2\r\n        self.operator = operator\r\n\r\ndef find_longest(patterns: list[str], search: str, start: int) -> str | None:\r\n    max_len = max(*[len(pt) for pt in patterns])\r\n    for length in range(max_len, 0, -1):\r\n        chars = search[start : start+length]\r\n        if chars in patterns:\r\n            return chars\r\n    return None\r\n\r\ndef split_words(formula: str):\r\n    ''' 简单分词，不作复杂类型判断（如左括号是元组的还是函数调用的还是普通运算组合符） '''\r\n    def remove_whitespaces(text: str):\r\n        for ws in WHITESPACES:\r\n            text = text.replace(ws, '')\r\n        return text\r\n    \r\n    words: list[Word] = []\r\n    \r\n    i = -1\r\n    while i+1 < len(formula):\r\n        i += 1\r\n        char = formula[i]\r\n        \r\n        # 不处理单独的空白字符\r\n        if char in WHITESPACES:\r\n            continue\r\n        \r\n        # 处理数字\r\n        if char in NUMBERS:\r\n            j = i\r\n            while j < len(formula) and (formula[j] in NUMBERS or formula[j] == '.'):\r\n                j += 1\r\n            \r\n            val = formula[i:j]\r\n            is_float = '.' in val\r\n            words.append({\r\n                'type': 'number',\r\n                'sub_type': 'float' if is_float else 'int',\r\n                'original_value': val,\r\n                'value': float(val) if is_float else int(val),\r\n                'start': i,\r\n                'end': j\r\n            })\r\n            \r\n            i = j - 1\r\n            continue\r\n        \r\n        # 处理字符串\r\n        if char in ('\"', \"'\"):\r\n            j = i\r\n            escaped = False\r\n            while j < len(formula):\r\n                j += 1\r\n                if formula[j] == char and not escaped:\r\n                    break\r\n                elif formula[j] == '\\\\':\r\n                    escaped = not escaped\r\n                else:\r\n                    escaped = False\r\n            \r\n            val_with_bracket = formula[i:j+1]\r\n            val = formula[i+1:j]\r\n            words.append({\r\n                'type': 'string',\r\n                'sub_type': 'string',\r\n                'original_value': val_with_bracket,\r\n                'value': val,\r\n                'start': i,\r\n                'end': j + 1\r\n            })\r\n            \r\n            i = j\r\n            continue\r\n        \r\n        # 处理括号（包括各种括号，圆括号、方括号、花括号）\r\n        if char in BRACKETS:\r\n            words.append({\r\n                'type': 'bracket',\r\n                'sub_type': 'unclassified',\r\n                'original_value': char,\r\n                'value': char,\r\n                'start': i,\r\n                'end': i + 1\r\n            })\r\n            continue\r\n        \r\n        # 参数分隔符\r\n        if char in ',:':\r\n            words.append({\r\n                'type': 'seperator',\r\n                'sub_type': 'unclassified',\r\n                'original_value': char,\r\n                'value': char,\r\n                'start': i,\r\n                'end': i + 1\r\n            })\r\n            continue\r\n        \r\n        # 属性访问\r\n        if char == '.':\r\n            words.append({\r\n                'type': 'attribute',\r\n                'sub_type': 'attribute',\r\n                'original_value': char,\r\n                'value': char,\r\n                'start': i,\r\n                'end': i + 1\r\n            })\r\n            continue\r\n        \r\n        # 变量标识符\r\n        if char in IDENTIFIER_CHARS:\r\n            j = i\r\n            while j < len(formula) and formula[j] in IDENTIFIER_CHARS:\r\n                j += 1\r\n            identifier = formula[i:j]\r\n            if identifier not in OPERATORS and identifier not in KEYWORDS:\r\n                words.append({\r\n                    'type': 'identifier',\r\n                    'sub_type': 'identifier',\r\n                    'original_value': identifier,\r\n                    'value': identifier,\r\n                    'start': i,\r\n                    'end': j\r\n                })\r\n                i = j - 1\r\n                continue\r\n        \r\n        # 处理运算符\r\n        if char in OP_START:\r\n            operator = find_longest(OPERATORS, formula, i)\r\n            if operator != None:\r\n                length = len(operator)\r\n                sub_type: T_sub_type\r\n                if not words:\r\n                    sub_type = 'single'\r\n                elif words[-1]['type'] in ('operator', 'seperator'):\r\n                    sub_type = 'single'\r\n                elif words[-1]['value'] in ('(', '['):\r\n                    sub_type = 'single'\r\n                else:\r\n                    sub_type = 'double'\r\n                words.append({\r\n                    'type': 'operator',\r\n                    'sub_type': sub_type,\r\n                    'original_value': operator,\r\n                    'value': remove_whitespaces(operator),\r\n                    'start': i,\r\n                    'end': i + length\r\n                })\r\n                i += length - 1\r\n                continue\r\n        \r\n        # 处理关键字\r\n        if char in KW_START:\r\n            keyword = find_longest(KEYWORDS, formula, i)\r\n            if keyword != None:\r\n                length = len(keyword)\r\n                words.append({\r\n                    'type': 'keyword',\r\n                    'sub_type': 'unclassified',\r\n                    'original_value': keyword,\r\n                    'value': keyword,\r\n                    'start': i,\r\n                    'end': i + length\r\n                })\r\n                i += length - 1\r\n                continue\r\n        \r\n        # 未知的字符\r\n        raise UnexpectedCharException(char, i, i, i, f'Invalid char {char} at position {i}')\r\n    \r\n    return words\r\n\r\ndef classify_words(words: list[Word]):\r\n    ''' 对于简单分词的结果进行第二次判断，处理复杂判断 '''\r\n    \r\n    # 标识当前括号层级是什么类型的栈\r\n    bracket_type: list[Literal['bracket', 'call', 'list', 'tuple', 'subscription', 'slicing', 'dictionary', 'listcomp', 'unknown']] = []\r\n    # 对于括号，先扫一遍括号范围内的所有词，记录括号、逗号词，全部扫完了、确定类型了再统一写入['sub_type']\r\n    brackets: list[list[Word]] = []\r\n    seperators: list[list[Word]] = []\r\n    keywords: list[list[Word]] = []\r\n    \r\n    for i in range(len(words)):\r\n        word = words[i]\r\n        #if word['sub_type'] != 'unclassified': continue\r\n        \r\n        # 左括号：深度+1，可以判断函数调用、列表、字典\r\n        if word['type'] == 'bracket' and word['value'] in ('(', '[', '{'):\r\n            brackets.append([])\r\n            seperators.append([])\r\n            keywords.append([])\r\n            bracket_type.append('unknown')\r\n            \r\n            brackets[-1].append(word)\r\n            \r\n            # 列表、列表推导式 以及 取值运算\r\n            if word['value'] == '[':\r\n                if i > 0 and words[i-1]['type'] not in ('operator', 'seperator') and words[i-1]['value'] not in ('(', '['):\r\n                    # 这里先写为取值运算，后面发现是切片再改\r\n                    bracket_type[-1] = 'subscription'\r\n                else:\r\n                    # 这里先写列表，后面发现是列表推导式再改\r\n                    bracket_type[-1] = 'list'\r\n\r\n            if word['value'] == '{':\r\n                bracket_type[-1] = 'dictionary'\r\n\r\n            # 函数调用\r\n            if i > 0 and word['value'] == '(' and (\r\n                # 直接调用函数\r\n                words[i-1]['type'] == 'identifier' or\r\n                # 调用其他函数返回的函数\r\n                (words[i-1]['value'] == ')' and words[i-1]['sub_type'] == 'call') or\r\n                # 调用下标索引从序列中取出的函数\r\n                words[i-1]['sub_type'] == 'subscription'\r\n            ):\r\n                bracket_type[-1] = 'call'\r\n        \r\n        # 逗号：可以判断元组和切片\r\n        if word['type'] == 'seperator':\r\n            seperators[-1].append(word)\r\n            \r\n            # 所在括号层级并非已经判断出来是其它类型，并且分隔符为逗号\",\"，就是元组了\r\n            if bracket_type[-1] == 'unknown' and word['value'] == ',':\r\n                bracket_type[-1] = 'tuple'\r\n            # 如果先前标记的是取值运算，且现在分隔符为冒号\":\"，就重新标记为切片\r\n            if bracket_type[-1] == 'subscription' and word['value'] == ':':\r\n                bracket_type[-1] = 'slicing'\r\n        \r\n        # 右括号：深度-1，排除法判断普通表达式运算组合符\r\n        if word['type'] == 'bracket' and word['value'] in (')', ']', '}'):\r\n            brackets[-1].append(word)\r\n            \r\n            # 到右括号了都还没能判断具体类型，那就是普通运算组合符括号\r\n            if bracket_type[-1] == 'unknown':\r\n                bracket_type[-1] = 'bracket'\r\n            \r\n            # 深度-1，统一写入sub_type\r\n            words_write = [*seperators.pop(), *brackets.pop(), *keywords.pop()]\r\n            sub_type = bracket_type.pop()\r\n            assert sub_type != 'unknown'\r\n            for w in words_write:\r\n                w['sub_type'] = sub_type\r\n        \r\n        # 修正识别成运算符的关键字\r\n        if word['type'] == 'operator':\r\n            if word['value'] == 'in' and bracket_type[-1] == 'listcomp':\r\n                word['type'] = 'keyword'\r\n                # 接下来走下面的keyword部分\r\n        \r\n        # 关键字\r\n        if word['type'] == 'keyword':\r\n            keywords[-1].append(word)\r\n            \r\n            # 列表推导式\r\n            if word['value'] == 'for':\r\n                bracket_type[-1] = 'listcomp'\r\n\r\ndef calc_words(words: list[Word], env_vars: dict[str, Any] = VAR_VALS):\r\n    class Item(TypedDict):\r\n        ''' 存储值的基本运算单位 '''\r\n        identifier: Optional[str]\r\n        value: T_value\r\n    \r\n    class Function(TypedDict):\r\n        identifier: Optional[str]\r\n        func: Any\r\n        args: list[Item]\r\n    \r\n    class Enumerable(TypedDict):\r\n        type: Literal['list', 'tuple']\r\n        values: list[T_value]\r\n    \r\n    class Slicing(TypedDict):\r\n        status: list[Literal['step', 'stop', 'start']]\r\n        start: Optional[T_value]\r\n        stop: Optional[T_value]\r\n        step: Optional[T_value]\r\n    \r\n    class Dictionary(TypedDict):\r\n        current_key: Optional[str]\r\n        data: dict\r\n    \r\n    class ListComp(TypedDict):\r\n        # [ expression for identifier in enumerable if condition ]\r\n        status: list[Literal['expression', 'identifier', 'enumerable', 'condition']]\r\n        expression: list[Word]\r\n        identifier: Optional[str]\r\n        enumerable: list[Word]\r\n        condition: list[Word]\r\n    \r\n    def is_higher(op_high: Word, op_low: Word) -> bool:\r\n        def get_precedence(op: Word):\r\n            ''' SMALLER value means higher precedence '''\r\n            for i in range(len(OPERATOR_PRECEDENCE)):\r\n                group = OPERATOR_PRECEDENCE[i]\r\n                if any(map(\r\n                    lambda o:\r\n                        (o[1:] == op['value'] and op['sub_type'] == 'single')\r\n                        if o[0] == '?' else\r\n                        o == op['value'],\r\n                    group\r\n                )):\r\n                    return i\r\n            operator: str = cast(str, op['value'])\r\n            raise OperatorNotFoundException(operator, f'operator { operator } not found')\r\n        \r\n        return get_precedence(op_high) < get_precedence(op_low)\r\n    \r\n    def calc_once(push: bool = True):\r\n        ''' 从栈中弹出一个运算符和所需数量的数值进行运算，将结果入栈 '''\r\n        result: T_value\r\n        op = ops.pop()\r\n        \r\n        # 单目运算符，取一个数进行运算\r\n        if op['sub_type'] == 'single':\r\n            num1 = nums.pop()['value']\r\n            operator = cast(T_operator, op['value'])\r\n            try:\r\n                result = simple_calc(num1, operator = operator)\r\n            except:\r\n                raise CalculateException('single', num1, None, operator, f'cannot calculate {operator}{num1}')\r\n        \r\n        # 双目运算符，取两个数进行运算\r\n        elif op['sub_type'] == 'double':\r\n            num2 = nums.pop()['value']\r\n            num1 = nums.pop()['value']\r\n            operator = cast(T_operator, op['value'])\r\n            try:\r\n                result = simple_calc(num1, num2, operator = operator)\r\n            except:\r\n                raise CalculateException('double', num1, num2, operator, f'cannot calculate {num1} {operator} {num2}')\r\n        \r\n        new_item: Item = {\r\n            'value': result,\r\n            'identifier': None\r\n        }\r\n        if push: nums.append(new_item)\r\n        \r\n        return new_item\r\n    \r\n    def call_func(func: Function):\r\n        f = func['func']\r\n        args = [arg['value'] for arg in func['args']]\r\n        result: T_number = cast(T_number, f(*args))\r\n        return result\r\n    \r\n    nums: list[Item] = []\r\n    ops: list[Word] = []\r\n    funcs: list[Function] = []\r\n    enums: list[Enumerable] = []\r\n    slices: list[Slicing] = []\r\n    dicts: list[Dictionary] = []\r\n    \r\n    # 一边读词一边运算\r\n    i = -1\r\n    while i + 1 < len(words):\r\n        i += 1\r\n        word = words[i]\r\n        \r\n        # 数值\r\n        if word['type'] in ('number', 'string'):\r\n            nums.append({\r\n                'identifier': None,\r\n                'value': word['value']\r\n            })\r\n        \r\n        # 运算符\r\n        elif word['type'] == 'operator':\r\n            while True:\r\n                if not ops:\r\n                    ops.append(word)\r\n                    break\r\n            \r\n                last_op = ops[-1]\r\n                if last_op['value'] in ('(', '[') or is_higher(word, last_op):\r\n                    ops.append(word)\r\n                    break\r\n                else:\r\n                    calc_once()\r\n        \r\n        # 括号\r\n        elif word['type'] == 'bracket':\r\n            # 左括号，记录下来\r\n            if word['value'] in ('[', '(', '{'):\r\n                ops.append(word)\r\n            \r\n            # 右括号，计算左侧值\r\n            if word['value'] in (']', ')', '}'):\r\n                # 计算左侧表达式\r\n                target_op_val = {')': '(', ']': '[', '}': '{'}[word['value']]\r\n                while ops[-1]['value'] != target_op_val:\r\n                    calc_once()\r\n                # 将计算的值添加到对应的数据槽位中\r\n                has_val: bool = words[i-1]['value'] != target_op_val and words[i-1]['type'] != 'seperator'\r\n                if has_val and word['sub_type'] in ('list', 'tuple'):\r\n                    enums[-1]['values'].append(nums.pop()['value'])\r\n                elif has_val and word['sub_type'] == 'call':\r\n                    funcs[-1]['args'].append(nums.pop())\r\n                elif word['sub_type'] == 'slicing':\r\n                    cur_step = slices[-1]['status'].pop()\r\n                    val = nums.pop()['value'] if has_val else None\r\n                    slices[-1][cur_step] = val\r\n                elif has_val and word['sub_type'] == 'dictionary':\r\n                    assert dicts, f'No Dictionaries found when dictionary key is met'\r\n                    key = dicts[-1]['current_key']\r\n                    dicts[-1]['data'][key] = nums.pop()['value']\r\n                    dicts[-1]['current_key'] = None\r\n                # 去除对应左括号\r\n                ops.pop()\r\n            \r\n            # 遇到列表元组左括号，新建Enumerable\r\n            if word['sub_type'] in ('list', 'tuple') and word['value'] in ('[', '('):\r\n                # 新建Enumerable\r\n                sub_type = cast(Literal['tuple', 'list'], word['sub_type'])\r\n                enums.append({\r\n                    'type': sub_type,\r\n                    'values': []\r\n                })\r\n            \r\n            # 遇到列表元组右括号，结算列表元组值\r\n            if word['sub_type'] in ('list', 'tuple') and word['value'] in (']', ')'):\r\n                enum = enums.pop()\r\n                val: T_value\r\n                val = enum['values']\r\n                if enum['type'] == 'tuple': val = tuple(val)\r\n                nums.append({\r\n                    'identifier': None,\r\n                    'value': val\r\n                })\r\n            \r\n            # 遇到字典左括号，新建字典\r\n            if word['sub_type'] == 'dictionary' and word['value'] == '{':\r\n                # 新建Dictionary\r\n                dicts.append({\r\n                    'current_key': None,\r\n                    'data': {}\r\n                })\r\n            \r\n            # 遇到字典右括号，结算字典值\r\n            if word['sub_type'] == 'dictionary' and word['value'] == '}':\r\n                dictionary = dicts.pop()\r\n                nums.append({\r\n                    'identifier': None,\r\n                    'value': dictionary['data']\r\n                })\r\n            \r\n            # 切片的左方括号\r\n            if word['sub_type'] == 'slicing' and word['value'] == '[':\r\n                slices.append({\r\n                    'status': ['step', 'stop', 'start'],\r\n                    'start': None,\r\n                    'stop': None,\r\n                    'step': None\r\n                })\r\n            \r\n            # 切片的右方括号\r\n            if word['sub_type'] == 'slicing' and word['value'] == ']':\r\n                slicing = slices.pop()\r\n                start = slicing['start']\r\n                stop = slicing['stop']\r\n                step = slicing['step']\r\n                val: T_value = nums.pop()['value']\r\n                \r\n                try:\r\n                    val = val[start:stop:step] # type: ignore\r\n                except Exception as e:\r\n                    raise SlicingException(val, start, stop, step, repr(e))\r\n                \r\n                nums.append({\r\n                    'identifier': None,\r\n                    'value': val\r\n                })\r\n            \r\n            # 下标索引的右方括号\r\n            if word['sub_type'] == 'subscription' and word['value'] == ']':\r\n                index: T_value = nums.pop()['value']\r\n                sequence: T_value = nums.pop()['value']\r\n                try:\r\n                    val = sequence[index] # type: ignore\r\n                except Exception:\r\n                    raise SubscriptionException(sequence, index, f'Error in subcription ({ repr(sequence) })[{ repr(index) }]')\r\n                nums.append({\r\n                    'identifier': None,\r\n                    'value': val\r\n                })\r\n            \r\n            # 函数调用的左括号\r\n            if word['value'] == '(' and word['sub_type'] == 'call':\r\n                identifier: Optional[str]\r\n                \r\n                # 直接调用函数\r\n                if words[i-1]['type'] == 'identifier':\r\n                    identifier = cast(str, words[i-1]['value'])\r\n                \r\n                # 调用其他函数返回的函数 或 调用下标索引从序列中取出的函数\r\n                elif (words[i-1]['value'] == ')' and words[i-1]['sub_type'] == 'call') or \\\r\n                    words[i-1]['sub_type'] == 'subscription':\r\n                    identifier = None\r\n                \r\n                func = nums.pop()['value']\r\n                if not callable(func):\r\n                    raise UncallableException(identifier if identifier else \"\", f'variable {identifier} is not callable')\r\n                \r\n                funcs.append({\r\n                    'identifier': None,\r\n                    'func': func,\r\n                    'args': []\r\n                })\r\n                    \r\n            # 如果是函数调用的右括号，在这里调用函数\r\n            if word['value'] == ')' and word['sub_type'] == 'call':\r\n                assert funcs, 'no function found when call bracket is met'\r\n                result: T_value = call_func(funcs.pop())\r\n                nums.append({\r\n                    'identifier': None,\r\n                    'value': result\r\n                })\r\n            \r\n            # 列表推导式左方括号\r\n            if word['value'] == '[' and word['sub_type'] == 'listcomp':\r\n                # 语句结构特殊，顺序颠倒，直接在这里一次完成整个列表推导式的计算\r\n                comp: ListComp = {\r\n                    'status': ['condition', 'enumerable', 'identifier', 'expression'],\r\n                    'expression': [],\r\n                    'identifier': None,\r\n                    'enumerable': [],\r\n                    'condition': []\r\n                }\r\n                \r\n                # 首先遍历列表推导式内的所有词，分配到ListComp结构中\r\n                j = i\r\n                layer = 0\r\n                while True:\r\n                    j += 1\r\n                    sub_word = words[j]\r\n                    \r\n                    # 记录括号层次\r\n                    if sub_word['value'] == '[':\r\n                        layer += 1\r\n                    elif sub_word['value'] == ']':\r\n                        layer -= 1\r\n                    \r\n                    # 括号层次等于-1，当前列表推导式结束\r\n                    if layer == -1:\r\n                        break\r\n                    \r\n                    # 切换当前列表推导式的结构类型\r\n                    if sub_word['value'] in ('for', 'in', 'if') and layer == 0:\r\n                        comp['status'].pop()\r\n                        continue\r\n                    \r\n                    # 添加到对应结构中\r\n                    if comp['status'][-1] == 'expression':\r\n                        comp['expression'].append(sub_word)\r\n                    elif comp['status'][-1] == 'identifier':\r\n                        assert sub_word['type'] == 'identifier', 'listcomp identifier\\'s type is not \"identifier\"'\r\n                        comp['identifier'] = cast(str, sub_word['value'])\r\n                    elif comp['status'][-1] == 'enumerable':\r\n                        comp['enumerable'].append(sub_word)\r\n                    elif comp['status'][-1] == 'condition':\r\n                        comp['condition'].append(sub_word)\r\n                \r\n                # 第二步，计算enumerable值\r\n                lcomp_enum_val = calc_words(comp['enumerable'], env_vars)\r\n                if not isinstance(lcomp_enum_val, Sequence):\r\n                    raise NotEnumerableException(lcomp_enum_val, f'{ repr(lcomp_enum_val) } is not enumerable')\r\n                \r\n                # 第三步，遍历生成list\r\n                lcomp_val: list[T_value] = []\r\n                lcomp_list_item: T_value\r\n                for item in lcomp_enum_val:\r\n                    # 第四步，每次循环对循环语句求值\r\n                    # 先计算判断条件\r\n                    new_env_vars = copy.copy(env_vars) # 不用deepcopy，允许expression对值内部结构作出改变\r\n                    identifier = cast(str, comp['identifier'])\r\n                    new_env_vars[identifier] = item\r\n                    if not comp['condition'] or calc_words(comp['condition'], new_env_vars):\r\n                        lcomp_list_item = calc_words(comp['expression'], new_env_vars)\r\n                        lcomp_val.append(lcomp_list_item)\r\n                \r\n                # 写入值\r\n                nums.append({\r\n                    'identifier': None,\r\n                    'value': lcomp_val\r\n                })\r\n                \r\n                # 指示遍历进度到列表推导式已结束\r\n                i = j\r\n                \r\n                # 去除对应左括号\r\n                ops.pop()\r\n        \r\n        # 标识符\r\n        elif word['type'] == 'identifier':\r\n            identifier = cast(str, word['value'])\r\n            \r\n            # 点号属性取值\r\n            if i - 1 >= 0 and words[i-1]['type'] == 'attribute':\r\n                obj: T_value = nums.pop()['value']\r\n                if not hasattr(obj, identifier):\r\n                    raise NoThisAttributeException(obj, identifier, f'{ repr(obj) } object has no attribute { repr(identifier) }')\r\n                nums.append({\r\n                    'identifier': identifier,\r\n                    'value': getattr(obj, identifier)\r\n                })\r\n            \r\n            # 普通变量取值\r\n            else:\r\n                if word['value'] not in env_vars.keys():\r\n                    raise UnboundedIdentifierException(word['value'], f'unbounded identifier {word[\"value\"]}')\r\n                \r\n                value = env_vars[word['value']] # type: ignore\r\n                nums.append({\r\n                    'identifier': None,\r\n                    'value': value\r\n                })\r\n        \r\n        # 分隔符（逗号/冒号）\r\n        elif word['type'] == 'seperator':\r\n            if word['value'] == ',':\r\n                # 函数参数\r\n                if word['sub_type'] == 'call':\r\n                    assert funcs, 'no functions found when argument seperator \",\" is met'\r\n                    while ops[-1]['value'] != '(':\r\n                        calc_once()\r\n                    funcs[-1]['args'].append(nums.pop())\r\n                \r\n                # 列表元组\r\n                if word['sub_type'] in ('tuple', 'list'):\r\n                    assert enums, f'no Enumerables found when { word[\"sub_type\"] } seperator \",\" is met'\r\n                    assert enums[-1]['type'] == word['sub_type'], f'last Enumerable\\'s type ({ enums[-1][\"type\"] }) is not the same as seperator\\'s type ({ word[\"sub_type\"] })'\r\n                    target_op_val = {'tuple': '(', 'list': '[', 'dictionary': '{'}[word['sub_type']]\r\n                    while ops[-1]['value'] != target_op_val:\r\n                        calc_once()\r\n                    enums[-1]['values'].append(nums.pop()['value'])\r\n                \r\n                # 字典\r\n                elif word['sub_type'] == 'dictionary':\r\n                    assert dicts, f'No Dictionaries found when dictionary dictionary seperator \",\" is met'\r\n                    if dicts[-1]['current_key'] == None:\r\n                        raise RuntimeException(f'No key found when dictionary seperator \",\" is met')\r\n                    \r\n                    key = dicts[-1]['current_key']\r\n                    dicts[-1]['data'][key] = nums.pop()['value']\r\n                    dicts[-1]['current_key'] = None\r\n                    \r\n            elif word['value'] == ':':\r\n                # 字典\r\n                if word['sub_type'] == 'dictionary':\r\n                    assert dicts, f'No Dictionaries found when dictionary key is met'\r\n                    \r\n                    key = nums.pop()['value']\r\n                    assert isinstance(key, str), 'dictionary key is not string'\r\n                    dicts[-1]['current_key'] = key\r\n                \r\n                # 切片\r\n                else:\r\n                    assert slices, 'no slicings found when argument seperator \":\" is met'\r\n                    while ops[-1]['value'] != '[':\r\n                        calc_once()\r\n                    cur_step = slices[-1]['status'].pop()\r\n                    val = None if words[i-1]['value'] in ('[', ':') else nums.pop()['value']\r\n                    slices[-1][cur_step] = val\r\n        \r\n        # 属性访问（点号）\r\n        elif word['type'] == 'attribute':\r\n            assert nums, 'no value to access when attribute reference \".\" is met'\r\n            assert i + 1 < len(words) and words[i+1]['type'] == 'identifier', 'no identifier found after attribute reference \".\"'\r\n            # 不在这里直接处理，在后面identifier处进行处理\r\n\r\n        # 关键字\r\n        elif word['type'] == 'keyword':\r\n            # 列表推导式\r\n            if word['sub_type'] == 'listcomp':\r\n                # for\r\n                if word['value'] == 'for':\r\n                    pass\r\n    \r\n    # 继续算完由于括号的存在而遗留的运算\r\n    while ops:\r\n        calc_once()\r\n    \r\n    assert len(nums) == 1, 'number not cleared'\r\n    return nums[0]['value']\r\n\r\ndef simple_calc(num1: T_value, num2: Optional[T_value] = None, *, operator: T_operator) -> T_value:\r\n    # 单目运算符，包括单双目运算符\r\n    if operator == '+': return num1 + num2 if num2 != None else +num1 # type: ignore\r\n    if operator == '-': return num1 - num2 if num2 != None else -num1 # type: ignore\r\n    if operator == '~':\r\n        assert isinstance(num1, int), f'number {num1} must be int'\r\n        return ~num1\r\n    \r\n    # 常规运算符\r\n    if operator == '*':\r\n        assert num2 != None, f'2 numbers are reuired in {operator} operation'\r\n        return num1 * num2 # type: ignore\r\n    if operator == '/':\r\n        assert num2 != None, f'2 numbers are reuired in {operator} operation'\r\n        return num1 / num2 # type: ignore\r\n    if operator == '//':\r\n        assert num2 != None, f'2 numbers are reuired in {operator} operation'\r\n        return num1 // num2 # type: ignore\r\n    if operator == '%':\r\n        assert num2 != None, f'2 numbers are reuired in {operator} operation'\r\n        return num1 % num2 # type: ignore\r\n    if operator == '**':\r\n        assert num2 != None, f'2 numbers are reuired in {operator} operation'\r\n        return num1 ** num2 # type: ignore\r\n    \r\n    # 比较运算符\r\n    if operator == '<':\r\n        assert num2 != None, f'2 numbers are reuired in {operator} operation'\r\n        return num1 < num2 # type: ignore\r\n    if operator == '<=':\r\n        assert num2 != None, f'2 numbers are reuired in {operator} operation'\r\n        return num1 <= num2 # type: ignore\r\n    if operator == '>':\r\n        assert num2 != None, f'2 numbers are reuired in {operator} operation'\r\n        return num1 > num2 # type: ignore\r\n    if operator == '>=':\r\n        assert num2 != None, f'2 numbers are reuired in {operator} operation'\r\n        return num1 >= num2 # type: ignore\r\n    if operator == '==':\r\n        assert num2 != None, f'2 numbers are reuired in {operator} operation'\r\n        return num1 == num2\r\n    if operator == '!=':\r\n        assert num2 != None, f'2 numbers are reuired in {operator} operation'\r\n        return num1 != num2\r\n    \r\n    # 逻辑运算符\r\n    if operator == 'and':\r\n        assert num2 != None, f'2 numbers are reuired in {operator} operation'\r\n        return num1 and num2\r\n    if operator == 'not':\r\n        return not num1\r\n    if operator == 'or':\r\n        assert num2 != None, f'2 numbers are reuired in {operator} operation'\r\n        return num1 or num2\r\n    if operator == 'in':\r\n        assert num2 != None, f'2 numbers are reuired in {operator} operation'\r\n        return num1 in num2 # type: ignore\r\n    if operator == 'not in':\r\n        assert num2 != None, f'2 numbers are reuired in {operator} operation'\r\n        return num1 not in num2 # type: ignore\r\n\r\n    \r\n    # 位运算符\r\n    if operator == '<<':\r\n        assert num2 != None, f'2 numbers are reuired in {operator} operation'\r\n        assert isinstance(num1, int) and isinstance(num2, int), f'both numbers ({num1}, {num2}) must be int'\r\n        return num1 << num2\r\n    if operator == '>>':\r\n        assert num2 != None, f'2 numbers are reuired in {operator} operation'\r\n        assert isinstance(num1, int) and isinstance(num2, int), f'both numbers ({num1}, {num2}) must be int'\r\n        return num1 >> num2\r\n    if operator == '^':\r\n        assert num2 != None, f'2 numbers are reuired in {operator} operation'\r\n        assert isinstance(num1, int) and isinstance(num2, int), f'both numbers ({num1}, {num2}) must be int'\r\n        return num1 ^ num2\r\n    if operator == '&':\r\n        assert num2 != None, f'2 numbers are reuired in {operator} operation'\r\n        assert isinstance(num1, int) and isinstance(num2, int), f'both numbers ({num1}, {num2}) must be int'\r\n        return num1 & num2\r\n    if operator == '|':\r\n        assert num2 != None, f'2 numbers are reuired in {operator} operation'\r\n        assert isinstance(num1, int) and isinstance(num2, int), f'both numbers ({num1}, {num2}) must be int'\r\n        return num1 | num2\r\n\r\ndef words_lint(words: list[Word]):\r\n    ''' 检查words是否有静态语法错误 '''\r\n    brackets: list[Word] = []\r\n    for word in words:\r\n        # 记录括号，检查对应关系\r\n        if word['type'] == 'bracket':\r\n            assert word['value'] in ('{', '[', '(', '}', ']', ')')\r\n            if word['value'] in ('{', '[', '('):\r\n                brackets.append(word)\r\n            else:\r\n                # 括号对应关系\r\n                if brackets and brackets.pop()['value'] == {'}': '{', ']': '[', ')': '('}[word['value']]:\r\n                    pass\r\n                else:\r\n                    raise UnmatchedParenthesisException(word['value'], word['start'], word['end'])\r\n        \r\n        # 检查括号内能有的分隔符\r\n        if word['type'] == 'seperator':\r\n            assert isinstance(word['value'], str), 'seperator\\'s value is not string'\r\n            if not brackets:\r\n                raise UnexpectedSeperatorException(word['value'], word['start'], word['end'], f'No brackets found when seperator { repr(word[\"value\"]) } found')\r\n            assert brackets[-1]['value'] in ('[', '(', '{')\r\n            if word['value'] not in {\r\n                '[': (',',),\r\n                '(': (',',),\r\n                '{': (',', ':')\r\n            }[brackets[-1]['value']]:\r\n                raise UnexpectedSeperatorException(word['value'], word['start'], word['end'], f'Seperator { repr(word[\"value\"]) } shouldn\\'t in { brackets[-1][\"sub_type\"] } brackets')\r\n        \r\n    # 检查剩余未对应括号\r\n    if brackets:\r\n        word = brackets[-1]\r\n        assert word['value'] in ('{', '[', '(', '}', ']', ')')\r\n        raise UnmatchedParenthesisException(word['value'], word['start'], word['end'])\r\n            \r\ndef evaluate(expression: str, with_rd: bool = False) -> tuple[str, T_value]:\r\n    # 替换d数字\r\n    if with_rd:\r\n        display_formula, calc_formula = perform_rd(expression)\r\n    else:\r\n        display_formula = calc_formula = expression\r\n    \r\n    # 分词\r\n    words = split_words(calc_formula)\r\n    words_lint(words)\r\n    classify_words(words)\r\n    \r\n    # 计算\r\n    result = calc_words(words)\r\n    \r\n    return display_formula, result\r\n\r\ndef perform_rd(formula: str) -> tuple[str, str]:\r\n    ''' 替换d数字为真正的随机值，返回两个字符串：(显示用字符串，计算用字符串) '''\r\n    rand_nums: list[int] = []\r\n    target: str\r\n    def repl(match):\r\n        count = 1 if match.group(1) == None else int(match.group(1))\r\n        maximum = int(match.group(2))\r\n        nums: list[int] = []\r\n        for i in range(count):\r\n            rand_num = rand_nums.pop(0) if target == 'calculate' else random.randint(1, maximum)\r\n            rand_nums.append(rand_num)\r\n            nums.append(rand_num)\r\n        str_nums = list(map(lambda n: str(n), nums))\r\n        str_expr = \"+\".join(str_nums) if target == 'display' else str(sum(nums))\r\n        return f'({ str_expr })' if target == 'display' else str_expr\r\n    \r\n    target = 'display'\r\n    display = re.sub(r'(\\d+)?d(\\d+)', repl, formula)\r\n    target = 'calculate'\r\n    calculate = re.sub(r'(\\d+)?d(\\d+)', repl, formula)\r\n    return display, calculate\r\n\r\nVARS.append('eval')\r\nVAR_VALS['eval'] = lambda expr: evaluate(expr, True)[1]\r\n\r\nif __name__ == '__main__':\r\n    try:\r\n        # 用户输入\r\n        input_formula = input()\r\n        if not input_formula: raise EOFError\r\n    except EOFError:\r\n        print('\\n'.join([\r\n            '本程序可以计算#rd语法的表达式',\r\n            '具体格式可参考 \"#rd help\"',\r\n            '',\r\n            '本程序功能纯代码实现，未使用eval和exec函数'\r\n        ]), end='')\r\n        exit()\r\n    \r\n    try:\r\n        display_formula, result = evaluate(input_formula, True)\r\n        \r\n        # 输出\r\n        print('\\n'.join([\r\n            '表达式：',\r\n            input_formula,\r\n            '计算结果：',\r\n            f'{ display_formula } = { repr(result) }'\r\n        ]), end='')\r\n    \r\n    except UnexpectedCharException as e:\r\n        print('\\n'.join([\r\n            f'语法错误：第 { e.index } 个字符 { repr(e.char) } 不符合语法'\r\n        ]), end='')\r\n    \r\n    except UnmatchedParenthesisException as e:\r\n        print('\\n'.join([\r\n            f'语法错误：没有与第 { e.start } 个字符处的 { repr(e.bracket) } 所对应的括号'\r\n        ]), end='')\r\n    \r\n    except UnexpectedSeperatorException as e:\r\n        print('\\n'.join([\r\n            f'语法错误：第 { e.start } 个字符处的分隔符 { repr(e.seperator) } 不在正确的括号范围内'\r\n        ]), end='')\r\n    \r\n    except OperatorNotFoundException as e:\r\n        print('\\n'.join([\r\n            f'语法错误：不存在此运算符{ repr(e.operator) }不符合语法'\r\n        ]), end='')\r\n    \r\n    except UnboundedIdentifierException as e:\r\n        print('\\n'.join([\r\n            f'计算错误：变量{ e.identifier }不存在'\r\n        ]), end='')\r\n    \r\n    except CalculateException as e:\r\n        print('\\n'.join([\r\n            f'计算错误：无法计算 { f\"{e.num1} {e.operator} {e.num2}\" if e.type == \"double\" else f\"{e.operator}{e.num1}\" }'\r\n        ]), end='')\r\n    \r\n    except UncallableException as e:\r\n        print('\\n'.join([\r\n            f'计算错误：变量{ e.identifier }不是函数，无法进行函数调用'\r\n        ]), end='')\r\n    \r\n    except NoThisAttributeException as e:\r\n        print('\\n'.join([\r\n            f'属性访问错误：对象{ repr(e.obj) }上没有{ repr(e.identifier) }属性'\r\n        ]), end='')\r\n    \r\n    except SlicingException as e:\r\n        print(\r\n            '\\n'.join([\r\n                f'''切片操作错误：对{ repr(e.value) }进行切片操作[{\r\n                    ':'.join([\r\n                        repr(e.start) if e.start != None else \"\",\r\n                        *[ repr(e.stop) if e.stop != None else \"\"],\r\n                        *([ repr(e.step) ] if e.step != None else []),\r\n                    ])\r\n                }]出现错误'''\r\n            ])\r\n        , end='')\r\n    \r\n    except SubscriptionException as e:\r\n        print('\\n'.join([\r\n            f'下标取值错误：对{ repr(e.value) }以{ repr(e.key) }为键进行下标取值出现错误'\r\n        ]), end='')\r\n    \r\n    #except UserException as e:\r\n    except SyntaxErrorException as e:\r\n        print('\\n'.join([\r\n            '语法错误，请检查您的表达式是否符合#rd以及python语法',\r\n            '可参考 \"#rd help\" 帮助文档',\r\n            '',\r\n            '详细信息：',\r\n            repr(e)\r\n        ]), end='')\r\n    \r\n    except RuntimeException as e:\r\n        print('\\n'.join([\r\n            '计算出错，请检查您的表达式是否符合#rd以及python语法',\r\n            '可参考 \"#rd help\" 帮助文档',\r\n            '',\r\n            '详细信息：',\r\n            repr(e)\r\n        ]), end='')\r\n    \r\n    '''\r\n    except Exception as e:\r\n        print('\\n'.join([\r\n            '内部错误，请联系隐身鱼修理一下',\r\n            '详细信息：',\r\n            repr(e)\r\n        ]))\r\n    '''"
  cointosser: "effecttext=\"\"\"\r\n普通硬币(78%)\r\n1.硬币:普通的一枚硬币 掷出去之前,谁也不知道它将落在哪一面\r\n2.正面硬币:很少见的错版硬币 只会落在正面\r\n3.反面硬币:很少见的错版硬币 只会落在反面\r\n4.小车硬币:在硬币内侧安装了驱动装置 落地后,可以插入硬币队列的选定空隙\r\n5.遥控硬币:内部的遥控装置控制了它的旋转 一定会与队列中上一枚硬币落在同一面\r\n6.奇偶硬币:这枚硬币的数学很好 掷出前,如果剩余奇数的抛掷次数,则会落在正面 否则会落在反面\r\n7.小金币:(也许)很值钱的硬币 落在正面时,获得2枚普通硬币\r\n8.磁铁硬币:能够吸引其他的硬币改变方向 落地后,会将队列中上一枚硬币改为和自己不同的一面\r\n\r\n稀有硬币(16%)\r\n9.湮灭硬币:不要去尝试分析它的物质构成 落地后,移除硬币队列中的一枚选定硬币\r\n10.翻面硬币:A面听完,该听B面了 落地后,将队列中的一枚选定硬币翻面\r\n11.复制硬币:也许是两枚叠在一起了？ 落地后,复制自己\r\n12.万能硬币:被施加了神奇的认知障害术式 既可以是正面,也可以是反面\r\n13.巧克力硬币:就是可以吃的那种 掷出时,回复1点生命,抛掷次数+1\r\n14.回收硬币:并不会分类,单纯的回收 落地时,回收上一枚硬币,抛掷次数+1\r\n15.三连硬币:一键三连谢谢喵 掷出时,获得1枚随机硬币,抛掷次数+1\r\n\r\n超稀有硬币(6%)\r\n16.幸运硬币:……也可能是厄运 落在正面时,视为本轮通过 落在反面时,视为本轮失败\r\n17.中止硬币:return 落地后,不再掷出后续硬币,开始本轮结算\r\n18.再来一次硬币:能否再来一次? 落在正面时,抛掷次数+1 落在反面时,抛掷次数-1\r\n19.奥术智慧硬币:我们觉得首先要做一张奥术智慧 落在正面时,获得2枚随机硬币 落在反面时,抛掷次数+2\r\n20.回溯硬币:掷不过时从头再来 落在正面时,回收硬币队列中的所有硬币(不包括自己),并根据回收的枚数返还抛掷次数 落在反面时,移除硬币队列中的所有硬币(不包括自己)\r\n21.大金币:好大的金币 落在正面时,获得等同于队列长度的普通硬币,抛掷次数+1 落在反面时,获得等同于队列长度的随机硬币,抛掷次数+1\r\n22.梦幻硬币:看我一套梦幻combo! 落在正面时,随机变化手中的所有硬币,抛掷次数+1 落在反面时,将手中所有硬币变为普通硬币,抛掷次数+1\r\n23.掀桌硬币:还玩不玩了! 掷出时,清空桌面\r\n\r\n特殊硬币(掉血时获得)\r\n99.赌徒硬币:ALL IN! 掷出时,消耗你的所有硬币 落在正面时,获得三枚随机硬币,将剩余抛掷次数变为3 落在反面时,获得一枚幸运硬币,将剩余抛掷次数变为1\r\n正面效果优先执行,反面效果可能覆盖正面效果\r\n\"\"\"\r\ncoindict={1:\"硬币\",2:\"正面硬币\",3:\"反面硬币\",4:\"小车硬币\",5:\"遥控硬币\",6:\"奇偶硬币\",7:\"小金币\",8:\"磁铁硬币\",9:\"湮灭硬币\",10:\"翻面硬币\",\\\r\n11:\"复制硬币\",12:\"万能硬币\",13:\"巧克力硬币\",14:\"回收硬币\",15:\"三连硬币\",16:\"幸运硬币\",17:\"中止硬币\",18:\"再来一次硬币\",19:\"奥术智慧硬币\",20:\"回溯硬币\",\\\r\n21:\"大金币\",22:\"梦幻硬币\",23:\"掀桌硬币\",99:\"赌徒硬币\"}\r\nneedinput=[4,9,10]\r\ninfotext=\"\"\"\r\n本pb游戏移植于mc小游戏地图\"夢樂園1930\",并有些许改编\r\n原作宣传片:https://www.bilibili.com/video/BV17pFTe3Ep3/\r\n原作作者:\r\n程序:Ran_nano | 兰那梛\r\n动画/音乐:Asakura_kukii | 曲奇@圆饼一枚(https://space.bilibili.com/12800925)\r\n模型/场景:Remnant_leaf | 残叶@残叶-Remnant_Leaf(https://space.bilibili.com/400514060)\r\n改编作者:Mithril(2984304052)\r\n\r\n#run cointosser help/h 查看本帮助\r\n#run cointosser allcoins/ac 查看所有硬币效果及其id\r\n#run cointosser start/s 开始新的一局游戏\r\n#run cointosser forcestop/f 强退游戏重置存储\r\n局中操作\r\n#run cointosser board/b 查看当前局面\r\n#run cointosser <背包硬币位置> 掷出硬币\r\n#run cointosser <选定硬币空隙/位置> 选择硬币/位置\r\n空隙:整数n为第n个硬币之后(不可超过硬币序列总长度),0为所有硬币之前\r\n位置:整数n为第n个硬币\r\n正面硬币显示为⚪ 反面硬币显示为⚫\r\n\"\"\"\r\nroundtext=[[\"bug\",\"bug\"],\\\r\n[\"掷出3枚硬币 至少一枚是正面 <奖励>至少两枚是正面\",\\\r\n\"掷出3枚硬币 至少一枚是正面 <奖励>至少两枚是正面\"],\\\r\n[\"掷出3枚硬币 仅有一枚硬币与其他不同 <奖励>仅有一枚正面\",\\\r\n\"掷出3枚硬币 仅有一枚硬币与其他不同 <奖励>仅有一枚正面\"],\\\r\n[\"掷出4枚硬币 至少两枚是正面 <奖励>至少三枚是正面\",\\\r\n\"掷出4枚硬币 至少两枚是反面 <奖励>至少三枚是反面\"],\\\r\n[\"掷出3枚硬币 最后一枚是正面 <奖励>最后两枚都是正面\",\\\r\n\"掷出3枚硬币 最后一枚是反面 <奖励>最后两枚都是反面\"],\\\r\n[\"掷出4枚硬币 最后两枚相同 <奖励>最初两枚也相同\",\\\r\n\"掷出4枚硬币 最后两枚不同 <奖励>最初两枚也不同\"],\\\r\n[\"掷出4枚硬币 正面的硬币不能相邻 <奖励>正面的硬币至少两枚且不能相邻\",\\\r\n\"掷出4枚硬币 反面的硬币不能相邻 <奖励>反面的硬币至少两枚且不能相邻\"],\\\r\n[\"掷出6枚硬币 正面和反面的硬币数量相同 <奖励>同时最后一枚为正面\",\\\r\n\"掷出6枚硬币 正面和反面的硬币数量相同 <奖励>同时最后一枚为反面\"],\\\r\n[\"掷出5枚硬币 硬币队列形成对称图样 <奖励>同时最后一枚为正面\",\\\r\n\"掷出5枚硬币 硬币队列形成对称图样 <奖励>同时最后一枚为反面\"],\\\r\n[\"掷出6枚硬币 连续四枚硬币相同 <奖励>最后四枚硬币相同\",\\\r\n\"掷出6枚硬币 连续四枚硬币相同 <奖励>最后四枚硬币相同\"],\\\r\n[\"掷出8枚硬币 至少六枚是正面 <奖励>至少八枚是正面\",\\\r\n\"掷出8枚硬币 至少六枚是反面 <奖励>至少八枚是反面\"]]\r\nremainlist=[3,3,4,3,4,4,6,5,6,8]\r\nfaces=[\"正面 ⚪\",\"反面 ⚫\",\"竖立 🔘\",\"万能 ⭐\",\"bug\"]\r\n#0-正面(1199/2400) 1-反面(1199/2400) 2-竖立(1/1200,视为同时是正反两面)\r\nimport random,json,time\r\neq=lambda x,y:x==y or (x==2 and y!=-1) or (y==2 and x!=-1)\r\ndef cointoss(l=[0,1,2]):\r\n    return random.choices(l,[1199,1199,2],k=1)[0]\r\ndef getcoin():\r\n    return random.choices([1,random.randint(2,8),random.randint(9,15),random.randint(16,23)],weights=[35,43,16,6])[0]\r\ndef coincheck(seq:list[list[int,int]],rn:int,vari:int=0):\r\n    #0-失败 1-通过 2-奖励\r\n    seq=[_[1] for _ in seq]\r\n    frcount=seq.count(0)+seq.count(2)\r\n    bkcount=seq.count(1)+seq.count(2)\r\n    if rn==1:\r\n        return (frcount>0)+(frcount>1) #掷出3枚硬币 至少一枚是正面 <奖励>至少两枚是正面\r\n    elif rn==2:\r\n        return (len(list(set(seq)))==2)+(len(list(set(seq)))==2 and frcount==1) #掷出3枚硬币 仅有一枚硬币与其他不同 <奖励>仅有一枚正面\r\n    elif rn==3:\r\n        if vari==0:\r\n            return (frcount>1)+(frcount>2) #掷出4枚硬币 至少两枚是正面 <奖励>至少三枚是正面\r\n        else:\r\n            return (bkcount>1)+(bkcount>2) #掷出4枚硬币 至少两枚是反面 <奖励>至少三枚是反面\r\n    elif rn==4:\r\n        if vari==0:\r\n            return (eq(seq[-1],0))+(eq(seq[-2],0) and eq(seq[-1],0)) #掷出3枚硬币 最后一枚是正面 <奖励>最后两枚都是正面\r\n        else:\r\n            return (eq(seq[-1],1))+(eq(seq[-2],1) and eq(seq[-1],1)) #掷出3枚硬币 最后一枚是反面 <奖励>最后两枚都是反面\r\n    elif rn==5:\r\n        if len(seq)<2:\r\n            return 0\r\n        if vari==0:\r\n            return (eq(seq[-1],seq[-2]))+(eq(seq[-1],seq[-2]) and eq(seq[0],seq[1])) #掷出4枚硬币 最后两枚相同 <奖励>最初两枚也相同\r\n        else:\r\n            return (not eq(seq[-1],seq[-2]))+(not eq(seq[-1],seq[-2]) and not eq(seq[0],seq[1])) #掷出4枚硬币 最后两枚不同 <奖励>最初两枚也不同\r\n    elif rn==6:\r\n        if vari==0:\r\n            #掷出4枚硬币 正面的硬币不能相邻 <奖励>正面的硬币至少两枚且不能相邻\r\n            _seq=[1]+seq+[1]\r\n            flag=True\r\n            for _ in range(1,len(seq)+1):\r\n                if eq(_seq[_],0):\r\n                    flag=flag and (_seq[_-1]==1 and _seq[_+1]==1)\r\n            return flag+(flag and frcount>1)\r\n        else:\r\n            #掷出4枚硬币 反面的硬币不能相邻 <奖励>反面的硬币至少两枚且不能相邻\r\n            _seq=[0]+seq+[0]\r\n            flag=True\r\n            for _ in range(1,len(seq)+1):\r\n                if eq(_seq[_],1):\r\n                    flag=flag and (_seq[_-1]==0 and _seq[_+1]==0)\r\n            return flag+(flag and bkcount>1)\r\n    elif rn==7:\r\n        if vari==0:\r\n            return (frcount==bkcount)+(frcount==bkcount and eq(seq[-1],0)) #掷出6枚硬币 正面和反面的硬币数量相同 <奖励>同时最后一枚为正面\r\n        else:\r\n            return (frcount==bkcount)+(frcount==bkcount and eq(seq[-1],1)) #掷出6枚硬币 正面和反面的硬币数量相同 <奖励>同时最后一枚为反面\r\n    elif rn==8:\r\n        flag=True\r\n        _seq=seq.copy()\r\n        while len(_seq)>1:\r\n            flag= flag and (eq(_seq.pop(0),_seq.pop(-1)))\r\n        if vari==0:\r\n            return flag+(flag and eq(seq[-1],0)) #掷出5枚硬币 硬币队列形成对称