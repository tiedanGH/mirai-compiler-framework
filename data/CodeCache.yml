ard(template_string &t, int token, int n, int start)\r\n{\r\n    bool has_wildcard = false;\r\n    int id = -4096 - ((int)t.wildcard_n.size());\r\n    for (int &item : t.items)\r\n    {\r\n        if (item == token)\r\n        {\r\n            item = id;\r\n            has_wildcard = true;\r\n        }\r\n    }\r\n    if (has_wildcard)\r\n    {\r\n        t.wildcard_n.push_back(n);\r\n        t.wildcard_start.push_back(start);\r\n    }\r\n    return has_wildcard;\r\n}\r\n\r\nstruct record\r\n{\r\n    int score;\r\n    std::string seed_string;\r\n};\r\n\r\nint main()\r\n{\r\n    std::clock_t clock_start = clock();\r\n\r\n    int min_score, max_score;\r\n    std::string str;\r\n    std::cin >> min_score >> max_score >> str;\r\n    if (std::cin.fail())\r\n    {\r\n        std::cout << \"YaMine 3\" << std::endl;\r\n        std::cout << \"作者：Ya，版本：3.1.0\" << std::endl;\r\n        std::cout << \"一个搜索高分和低分comb种子的程序，支持高度自定义的种子模板\" << std::endl;\r\n        std::cout << \"使用方法：#run yamine3 <min_score> <max_score> <template>\" << std::endl;\r\n        std::cout << \"<min_score>：高分种子的最低分数（推荐值：380）\" << std::endl;\r\n        std::cout << \"<max_score>：低分种子的最高分数（推荐值：181）\" << std::endl;\r\n        std::cout << \"<template>：种子模板，例如【ccb c=字 b=字】表示所有AAB型的词语，输入end会停止读入模板\" << std::endl;\r\n        std::cout << \"目前支持的通配符类型有：字，数字，utf8，表情（欢迎向Ya投稿新的通配符类型！通配符是Unicode的一段连续区间）\" << std::endl;\r\n        std::cout << \"通配符记号必须是除\\\\外的可见ASCII字符\" << std::endl;\r\n        std::cout << \"转义字符：\\\\后加任何字符都会代表字符本身，如\\\\*=*，\\\\\\\\=\\\\\" << std::endl;\r\n        std::cout << \"提高程序效率的小技巧：调大<min_score>，调小<max_score>\" << std::endl;\r\n        return 0;\r\n    }\r\n    --min_score;\r\n\r\n    template_string t = create_template(str);\r\n\r\n    for (;;)\r\n    {\r\n        std::string token;\r\n        std::cin >> token;\r\n        if (std::cin.fail() || token == \"end\")\r\n        {\r\n            break;\r\n        }\r\n        if (token.length() <= 2 || token[1] != '=' || token[0] < 0x21 || token[0] > 0x7e || token[0] == '\\\\')\r\n        {\r\n            std::cout << \"❌错误：通配符【\" << token << \"】不符合格式\" << std::endl;\r\n            return 0;\r\n        }\r\n\r\n        std::string token_type = token.substr(2);\r\n        for (char &chr : token_type)\r\n        {\r\n            if (chr >= 'A' && chr <= 'Z')\r\n            {\r\n                chr += 32;\r\n            }\r\n        }\r\n        int n, start;\r\n        bool ok;\r\n        if (token_type == \"字\")\r\n        {\r\n            n = 20992;\r\n            start = 0x4e00;\r\n        }\r\n        else if (token_type == \"utf8\")\r\n        {\r\n            n = 205711;\r\n            start = 0x21;\r\n        }\r\n        else if (token_type == \"数字\")\r\n        {\r\n            n = 10;\r\n            start = 0x30;\r\n        }\r\n        else if (token_type == \"表情\")\r\n        {\r\n            n = 80;\r\n            start = 0x1f600;\r\n        }\r\n        else\r\n        {\r\n            std::cout << \"❌错误：通配符类型【\" << token_type << \"】未知\" << std::endl;\r\n            return 0;\r\n        }\r\n        ok = add_wildcard(t, token[0], n, start);\r\n        if (!ok)\r\n        {\r\n            std::cout << \"❌错误：通配符【\" << token << \"】未出现，或者重复声明\" << std::endl;\r\n            return 0;\r\n        }\r\n    }\r\n\r\n    postprocess_template(t);\r\n\r\n    id_type total_seeds = prod(t.wildcard_n);\r\n    std::cout << \"YaMine 3 版本：3.1.0\" << std::endl;\r\n    std::cout << \"最低分数：\" << (min_score + 1) << std::endl;\r\n    std::cout << \"最高分数：\" << max_score << std::endl;\r\n    std::cout << \"种子总数：\" << total_seeds << std::endl;\r\n    if (total_seeds == ID_MAX)\r\n    {\r\n        std::cout << \"⚠警告：种子总数太多，建议简化种子模板\" << std::endl;\r\n    }\r\n\r\n    id_type count = 0;\r\n    int tiles[20];\r\n    std::vector<record> records;\r\n    if (total_seeds > 1000000)\r\n    {\r\n        std::cout << \"种子总数较多，程序采用【随机模式】\" << std::endl;\r\n\r\n        id_type id = std::mt19937_64(std::time(0))();\r\n        std::cout << \"随机种子：\" << id << std::endl;\r\n        for (id %= total_seeds;; ++id)\r\n        {\r\n            ++count;\r\n            std::string seed_string = generate_string(t, id);\r\n            yacomb::yacomb_seed(seed_string, tiles);\r\n            int score = yacomb::yacomb_h(tiles, min_score);\r\n            if (score <= min_score)\r\n            {\r\n                score = yacomb::yacomb_d(tiles, max_score);\r\n            }\r\n            if (score > min_score || score <= max_score)\r\n            {\r\n                record new_record;\r\n                new_record.score = score;\r\n                new_record.seed_string = seed_string;\r\n                records.push_back(new_record);\r\n                if (records.size() > 9)\r\n                {\r\n                    std::cout << \"⚠警告：高分或低分种子太多，建议调大<min_score>或调小<max_score>\" << std::endl;\r\n                    break;\r\n                }\r\n            }\r\n            if (!(count & 65535) && clock() > clock_start + CLOCK_MAX)\r\n            {\r\n                break;\r\n            }\r\n        }\r\n    }\r\n    else\r\n    {\r\n        std::cout << \"种子总数较少，程序采用【枚举模式】\" << std::endl;\r\n\r\n        for (id_type id = 0; id < total_seeds; ++id)\r\n        {\r\n            ++count;\r\n            std::string seed_string = generate_string(t, id);\r\n            yacomb::yacomb_seed(seed_string, tiles);\r\n            if (yacomb::yacomb_h(tiles, min_score) > min_score || yacomb::yacomb_d(tiles, max_score) <= max_score)\r\n            {\r\n                int score = yacomb::yacomb(tiles);\r\n                if (score > min_score || score <= max_score)\r\n                {\r\n                    record new_record;\r\n                    new_record.score = score;\r\n                    new_record.seed_string = seed_string;\r\n                    records.push_back(new_record);\r\n                    if (records.size() > 9)\r\n                    {\r\n                        std::cout << \"⚠警告：高分或低分种子太多，建议调大<min_score>或调小<max_score>\" << std::endl;\r\n                        break;\r\n                    }\r\n                }\r\n            }\r\n        }\r\n    }\r\n\r\n    std::cout << std::endl;\r\n    if (records.size())\r\n    {\r\n        std::cout << \"🎉恭喜搜索到了 \" << records.size() << \" 个高分或低分种子！\" << std::endl;\r\n        std::sort(records.begin(), records.end(), [](const record &a, const record &b)\r\n                  { return b.score < a.score; });\r\n        for (int i = 0; i < records.size(); ++i)\r\n        {\r\n            std::cout << \"🌱\" << (i + 1) << \".【\" << records[i].score << \"】comb \" << records[i].seed_string << \" 机挖\" << std::endl;\r\n        }\r\n        std::cout << \"⚠警告：以上分数均为估算，建议再次验证\" << std::endl;\r\n    }\r\n    else\r\n    {\r\n        std::cout << \"很遗憾，没有挖到高分或低分种子捏~(￣▽￣)~*\" << std::endl;\r\n    }\r\n    std::cout << \"枚举次数：\" << count << std::endl;\r\n    std::cout << \"用时（ms）：\" << ((clock() - clock_start) * 1000) / CLOCKS_PER_SEC << std::endl;\r\n\r\n    return 0;\r\n}"
