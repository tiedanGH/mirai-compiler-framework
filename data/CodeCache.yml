  远征军: "#include <iostream>\r\n#include <string>\r\n#include <algorithm>\r\n#include <map>\r\n#include <sstream>\r\n\r\nstd::map<std::string, int> mp;\r\nint max_steps;\r\nstd::string to_string(int num) {\r\n    std::stringstream ss;\r\n    ss << num;\r\n    return ss.str();\r\n}\r\n\r\nint dfs(std::string num_str, int steps) {\r\n\t\r\n    if (mp.find(num_str) != mp.end()) return steps + mp[num_str];\r\n    \r\n    int max_steps = steps;\r\n    \r\n    for (size_t i = 0; i < num_str.size() - 1; ++i) {\r\n        int num1 = num_str[i] - '0';\r\n        int num2 = num_str[i + 1] - '0';\r\n        std::string add_str = num_str.substr(0, i) + to_string(num1 + num2) + num_str.substr(i + 2);\r\n        max_steps = std::max(max_steps, dfs(add_str, steps + 1));\r\n        std::string mul_str = num_str.substr(0, i) + to_string(num1 * num2) + num_str.substr(i + 2);\r\n        max_steps = std::max(max_steps, dfs(mul_str, steps + 1));\r\n    }\r\n\r\n    mp[num_str] = max_steps - steps;\r\n    return max_steps;\r\n}\r\n\r\nint main() {\r\n    std::string input;\r\n    std::cin >> input;\r\n\tmp.clear();\r\n\tint result = dfs(input, 0);\r\n\tstd::cout << \"最大步数为: \" << result << std::endl;\r\n\tmax_steps = 0;\r\n\r\n    return 0;\r\n}"
