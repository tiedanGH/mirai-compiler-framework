,{\"hitokoto\":\"友情其实和爱情一样，很多的时候，距离才可以让彼此更懂得彼此。\",\"from\":\"左手倒影右手年华\",\"from_who\":\"郭敬明\"},{\"hitokoto\":\"只要是亲生父母，除非你去犯罪，否则你干什么他们不支持你呢。\",\"from\":\"解忧杂货店\",\"from_who\":\"东野圭吾\"},{\"hitokoto\":\"一个人之所以幸福，并不是他得天独厚，只是那个人心想着幸福，为忘记痛苦而努力，为变得幸福而努力。\",\"from\":\"十二国记\",\"from_who\":null},{\"hitokoto\":\"他们只是想保护自己的灵魂，结果，雪穗从不以真面目示人，亮司则至今仍在黑暗的通风管中徘徊。\",\"from\":\"白夜行\",\"from_who\":\"东野圭吾\"},{\"hitokoto\":\"书是好东西啊，打开时能触动心灵，合上时能触动敌人的脑袋，这样好的东西真是令人喜欢啊\",\"from\":\"希灵帝国\",\"from_who\":null},{\"hitokoto\":\"当欲望失去了枷锁，向左是地狱，向右也是地狱。\",\"from\":\"尘缘\",\"from_who\":null},{\"hitokoto\":\"目的虽有，却无路可循；我们称之为路的，无非是踌躇。\",\"from\":\"误入世界\",\"from_who\":null},{\"hitokoto\":\"胆小鬼连幸福都害怕，碰到棉花都会受伤。\",\"from\":\"人间失格\",\"from_who\":null},{\"hitokoto\":\"怎样都好，只要能让他们发笑就好。\",\"from\":\"人间失格\",\"from_who\":null},{\"hitokoto\":\"人类的智慧就如同孔雀的羽毛。极尽炫耀，只是为了吸引异性。\",\"from\":\"西部世界\",\"from_who\":null},{\"hitokoto\":\"只有坦然接受命运的不公，才能安然享受生命的平等。\",\"from\":\"站在两个世界的边缘\",\"from_who\":null},{\"hitokoto\":\"我们一路奋战，不是为了改变世界，而是为了不让世界改变我们。\",\"from\":\"熔炉\",\"from_who\":null},{\"hitokoto\":\"公民们，庇护所即将关闭，感谢所有人，再见。\",\"from\":\"异常生物见闻录\",\"from_who\":null},{\"hitokoto\":\"太想伸手摘取星星的人，常常忘记脚下的鲜花。\",\"from\":\"杰里米·边沁\",\"from_who\":null},{\"hitokoto\":\"反正不要钱，多少信一点\",\"from\":\"异常生物见闻录\",\"from_who\":null},{\"hitokoto\":\"我发现一个人在放弃给别人留好印象的负担之后，原来心里会如此踏实。一个人不必再讨人欢喜，就可以像我此刻这样，停止受累。\",\"from\":\"无出路咖啡馆\",\"from_who\":null},{\"hitokoto\":\"我爱你是一连串夹七缠八永远说不清楚很难明白可能最好就不要懂了的爱你。\",\"from\":\"无题之二\",\"from_who\":null},{\"hitokoto\":\"得到了再失去，总是比从来就没有得到更伤人。\",\"from\":\"追风筝的人\",\"from_who\":null},{\"hitokoto\":\"你最可爱,我说时来不及思索,但思索过后,还是这样说\",\"from\":\"普希金\",\"from_who\":null},{\"hitokoto\":\"能诚实地承认穷，诚恳地表达对于钱的兴趣，就是穷者的尊严。\",\"from\":\"无出路咖啡馆\",\"from_who\":null},{\"hitokoto\":\"如果到了一个遥远陌生的国度，还不去改变或者推翻自己的曾经，那这远走高飞还有什么飞头？\",\"from\":\"无出路咖啡馆\",\"from_who\":null},{\"hitokoto\":\"流浪汉最受不了的或许不是吃不饱喝不足，而是他们终日终年的沉默。人们会赏他们一两个角子，但从来不赏个面子站下脚，听他们说句话\",\"from\":\"无出路咖啡馆\",\"from_who\":null},{\"hitokoto\":\"人总是健忘的，所以在行走一段人生旅途后，总要不自觉地停下来，整理一下前段时间的得与失，得大于失证明这段时间没有浪费，欣喜若狂的准备下一段旅途。\",\"from\":\"唐砖\",\"from_who\":null},{\"hitokoto\":\"这个世界没有公平也从来没有公平过，我们，我们的血，并非是我们选择了命运，而是命运选择了我们。\",\"from\":\"凤凰\",\"from_who\":null},{\"hitokoto\":\"上帝给了人类有限的力量，但是却给了他们无限的欲望。\",\"from\":\"基督山伯爵\",\"from_who\":null},{\"hitokoto\":\"请你,驯养我吧\",\"from\":\"小王子\",\"from_who\":null},{\"hitokoto\":\"永远不要忘记,直至天主垂允为人类揭示未来图景的那一天来到之前,人类的全部智慧就包含在这五个字里面：等待和希望.\",\"from\":\"基督山伯爵\",\"from_who\":null},{\"hitokoto\":\"终有一天你会跨过静谧无声的洗墨江，离开群山环抱的旧桃源，来到无边阴霾的夜空之下。你要记得，命运悬在刀尖上，而刀尖须得永远向前。愿你在冷铁卷刃前，得以窥见天光。\",\"from\":\"有匪\",\"from_who\":null},{\"hitokoto\":\"所有的漩涡与波浪都痛苦而急切地奔向自己的目标——许许多多不同的目标：奔向瀑布，奔向大海，奔向河流，直至百川汇集的大洋。\",\"from\":\"悉达多\",\"from_who\":null},{\"hitokoto\":\"无论发生什么事情，哪怕是一个人成了一个没有了灵魂的躯体，那另一个人也还是要努力地工作下去。\",\"from\":\"居里夫人传\",\"from_who\":null},{\"hitokoto\":\"宇宙很大，生活更大也许以后有缘再相见\",\"from\":\"三体\",\"from_who\":null},{\"hitokoto\":\"黑，真他妈黑啊\",\"from\":\"三体\",\"from_who\":null},{\"hitokoto\":\"我要这天，再遮不住我眼，要这地，再埋不了我心，要这众生，都明白我意，要那诸佛，都烟消云散!\",\"from\":\"悟空传\",\"from_who\":null},{\"hitokoto\":\"生我何用？不能欢笑。灭我何用？不减狂骄。\",\"from\":\"悟空传\",\"from_who\":null},{\"hitokoto\":\"这个天地，我来过，我奋战过，我深爱过，我不在乎结局。\",\"from\":\"悟空传\",\"from_who\":null},{\"hitokoto\":\"若天压我，劈开那天，若地拘我，踏碎那地，我等生来自由身，谁敢高高在上。\",\"from\":\"悟空传\",\"from_who\":null},{\"hitokoto\":\"神不贪，为何容不得一点对其不敬?神不恶，为何要将地上千万生灵命运，握于手中？\",\"from\":\"悟空传\",\"from_who\":null},{\"hitokoto\":\"你心中无爱，怎会懂珍惜二字。\",\"from\":\"悟空传\",\"from_who\":null},{\"hitokoto\":\"当恶梦展开，所有的一切都开始失序了。人类，可以为了所爱的人，变成天使，也可以为了所爱的人，变成魔鬼。这个世界上，所有的事物都是相对应的，有人得到，就代表有人会失去\",\"from\":\"终极恶女\",\"from_who\":null},{\"hitokoto\":\"After all,tomorrow is another day!\",\"from\":\"费雯·丽\",\"from_who\":null},{\"hitokoto\":\"不值得，但是，痛快。\",\"from\":\"黑瞳的圣杯跑团战争\",\"from_who\":null},{\"hitokoto\":\"怎样都好，只要能让他们发笑就好。\",\"from\":\"人间失格\",\"from_who\":null},{\"hitokoto\":\"君看双眼色，不语似无忧\",\"from\":\"俳句  罗生门\",\"from_who\":null},{\"hitokoto\":\"那些过去，从未过去。\",\"from\":\"毕业了，我们一无所有\",\"from_who\":null},{\"hitokoto\":\"“一个真正想死的人 不会再计较人们说什么 一个拿死说来说去的人 以我的经验来看 并不是真的想死 而是……” “而是什么？” “而是还在……还在渴望爱”\",\"from\":\"务虚笔记\",\"from_who\":null},{\"hitokoto\":\"天要你走，我要你留\",\"from\":\"一本蛮不错的电子书\",\"from_who\":null},{\"hitokoto\":\"我要这天再遮不住我眼,要这地再埋不了我心.\",\"from\":\"悟空传\",\"from_who\":null},{\"hitokoto\":\"我们都做了自己的选择，我们都许下了自己的誓言。我们每个人都要在黑暗中死去。认命。\",\"from\":\"SCP基金会\",\"from_who\":null},{\"hitokoto\":\"我很累，想停下了。就让我停下吧。\",\"from\":\"SCP基金会\",\"from_who\":null},{\"hitokoto\":\"我为自己而死，并且，在最后的最后，为自己而活。\",\"from\":\"SCP基金会\",\"from_who\":null},{\"hitokoto\":\"天不生我李淳罡，剑道万古长如夜。\",\"from\":\"烽火戏诸侯\",\"from_who\":null},{\"hitokoto\":\"数一个豆荚之中所有的豆子，或许为它们命名更好，这样它们就不会无名成长了。\",\"from\":\"SCP基金会\",\"from_who\":null},{\"hitokoto\":\"我恨自己。我爱自己。\",\"from\":\"SCP基金会\",\"from_who\":null},{\"hitokoto\":\"今日，吾爱，我们融为一体。\",\"from\":\"SCP基金会\",\"from_who\":null},{\"hitokoto\":\"过去都是假的，回忆是一条没有归途的路，以往的一切春天都无法复原，即使最狂热最坚贞的爱情，归根结底也不过是一种瞬息即逝的现实，唯有孤独永恒。\",\"from\":\"百年孤独\",\"from_who\":null},{\"hitokoto\":\"一旦你驯服了什么，就要对她负责，永远的负责。\",\"from\":\"小王子\",\"from_who\":null},{\"hitokoto\":\"只有用心灵才能看得清事物本质，真正重要的东西是肉眼无法看见的\",\"from\":\"小王子\",\"from_who\":null},{\"hitokoto\":\"我太年轻了，甚至不懂怎么去爱她。\",\"from\":\"小王子\",\"from_who\":null},{\"hitokoto\":\"如果你爱上了某个星球的一朵花。那么，只要在夜晚仰望星空，就会觉得漫天的繁星就像一朵朵盛开的花。\",\"from\":\"小王子\",\"from_who\":null},{\"hitokoto\":\"我们终此一生，就是要摆脱他人的期待，找到真正的自己。\",\"from\":\"无声告白\",\"from_who\":null},{\"hitokoto\":\"那年的春天，那年的三月。你给我一个承诺，我就哭了。你给我一段爱情，我就真的站在这里舍不得走了。\",\"from\":\"深海里的星星\",\"from_who\":null},{\"hitokoto\":\"得到了再失去，总是比从来就没有得到更伤人。\",\"from\":\"追风筝的人\",\"from_who\":null},{\"hitokoto\":\"风里有花香，身边有最爱的人。\",\"from\":\"七月与安生\",\"from_who\":null},{\"hitokoto\":\"对不爱我们的人，一旦付出，就罪孽深重\",\"from\":\"八月未央\",\"from_who\":null},{\"hitokoto\":\"Something……for nothing！用什么珍贵的东西，换回了空白。\",\"from\":\"龙族\",\"from_who\":null},{\"hitokoto\":\"全世界会有两万个人是你一见到她就会爱上她的，可你也许一辈子都遇不到一个。\",\"from\":\"龙族\",\"from_who\":null},{\"hitokoto\":\"凡心所向，素履可往，生如逆旅，一苇以航。\",\"from\":\"尘曲\",\"from_who\":null},{\"hitokoto\":\"理智不是一个统计学概念。\",\"from\":\"1984\",\"from_who\":null},{\"hitokoto\":\"自由就是说二加二等于四的自由，如此成立，一切同理。\",\"from\":\"1984\",\"from_who\":null},{\"hitokoto\":\"有一种东西不能遵循从众原则，那就是人的良心。\",\"from\":\"杀死一只知更鸟\",\"from_who\":null},{\"hitokoto\":\"秩序是恶棍们的通行证，真正的美好应如无形的虚空，你是否仍感幸福？\",\"from\":\"SCP基金会\",\"from_who\":null},{\"hitokoto\":\"许多年以后,面对行刑队的时候,奥雷良诺·布恩迪亚上校一定会想起父亲带他去看冰块的那个遥远的下午。\",\"from\":\"百年孤独\",\"from_who\":null},{\"hitokoto\":\"你...真是本末倒置，罔顾人伦！\",\"from\":\"魔道祖师\",\"from_who\":null},{\"hitokoto\":\"前尘种种，似烟似幻，惟有此人教我深感不负大好春光。\",\"from\":\"魔道祖师\",\"from_who\":null},{\"hitokoto\":\"天子坛中寻一笑，枕月云深魏无羡。\",\"from\":\"魔道祖师\",\"from_who\":null},{\"hitokoto\":\"你欺他眼盲，骗得他好苦！\",\"from\":\"魔道祖师\",\"from_who\":null},{\"hitokoto\":\"生来一人，去时孤身，便是江澄其人\",\"from\":\"魔道祖师\",\"from_who\":null},{\"hitokoto\":\"义城有三盲，真盲，假盲，心盲。\",\"from\":\"魔道祖师\",\"from_who\":null},{\"hitokoto\":\"愿来世，你晓天，晓地，晓星尘。\",\"from\":\"魔道祖师\",\"from_who\":null},{\"hitokoto\":\"忘羡一曲心系君，瀚海百重长相忆。\",\"from\":\"魔道祖师\",\"from_who\":null},{\"hitokoto\":\"为遇一人而入红尘，人去我亦去，此生不留尘。\",\"from\":\"魔道祖师\",\"from_who\":null},{\"hitokoto\":\"负霜华，行世路。一同星尘，除魔歼邪\",\"from\":\"魔道祖师\",\"from_who\":null},{\"hitokoto\":\"明月清风晓星尘，傲雪凌霜宋子琛\",\"from\":\"魔道祖师\",\"from_who\":null},{\"hitokoto\":\"别师犹染凡心 剑端新雪霁 独恨无留迹\",\"from\":\"魔道祖师\",\"from_who\":null},{\"hitokoto\":\"——你是不是喜欢我？——好好学习，天天向上呢。你这问法可真不单纯。\",\"from\":\"他的小初恋\",\"from_who\":null},{\"hitokoto\":\"世间哪有恋爱？压根儿是生殖冲动。\",\"from\":\"围城\",\"from_who\":null},{\"hitokoto\":\"心系一处，守口如瓶\",\"from\":\"莫言\",\"from_who\":null},{\"hitokoto\":\"“没有期望，就没有失望”，从此之后，再没受过伤害，因为从一开始，就不抱有什么希望。\",\"from\":\"心动可乐\",\"from_who\":null},{\"hitokoto\":\"天自撰我命 唤魂为逆 肆酒行 削竹横笛借音\",\"from\":\"魔道祖师\",\"from_who\":null},{\"hitokoto\":\"月濯云深里 留雪拥襟 持琴问灵 拂剑承天地\",\"from\":\"魔道祖师\",\"from_who\":null},{\"hitokoto\":\"傲骨几锉尽 惟立仇心 十方雷霆乍起 振紫衣\",\"from\":\"魔道祖师\",\"from_who\":null},{\"hitokoto\":\"清风策萍影 远夜如移 纵入冥泥 明镜仍为寄\",\"from\":\"魔道祖师\",\"from_who\":null},{\"hitokoto\":\"掌覆道左阴翳 妄握天格命理\",\"from\":\"魔道祖师\",\"from_who\":null},{\"hitokoto\":\"度履孤霜千里 凭樽还如对知己 皓月清风长系思与荒城忆\",\"from\":\"魔道祖师\",\"from_who\":null},{\"hitokoto\":\"我放着好好的阳关大道不走，走这阴沟里的独木桥干什么。真这么好走早就有人走了。\",\"from\":\"魔道祖师\",\"from_who\":null},{\"hitokoto\":\"忘羡一曲远，曲终人不散。\",\"from\":\"魔道祖师\",\"from_who\":null},{\"hitokoto\":\"这颗糖微微发黑，一定不能吃了。被握的太紧，已经有点碎了。\",\"from\":\"魔道祖师\",\"from_who\":null},{\"hitokoto\":\"我想带一人回云深不知处。带回去，藏起来。\",\"from\":\"魔道祖师\",\"from_who\":null},{\"hitokoto\":\"生前哪管身后事，浪得几日是几日。\",\"from\":\"魔道祖师\",\"from_who\":null},{\"hitokoto\":\"我薛洋，晓天地，晓人心，但终究不晓星尘。\",\"from\":\"魔道祖师\",\"from_who\":null},{\"hitokoto\":\"亦恶亦怜薛成美，半生恶尽半生痴。\",\"from\":\"魔道祖师\",\"from_who\":null},{\"hitokoto\":\"云深夜阑拥月色，少年携酒晚归程，酒香醉情抬眸间，白衣翩立似惊鸿。\",\"from\":\"魔道祖师\",\"from_who\":null},{\"hitokoto\":\"我见诸君多有病，料诸君见我、应如是。\",\"from\":\"魔道祖师\",\"from_who\":null},{\"hitokoto\":\"七岁断指，断了他的善，死前断臂，断了他的恶。\",\"from\":\"魔道祖师\",\"from_who\":null},{\"hitokoto\":\"我等你十三载，你如何回我？\",\"from\":\"魔道祖师\",\"from_who\":null},{\"hitokoto\":\"喝他喝过的酒，受他受过的伤。\",\"from\":\"魔道祖师\",\"from_who\":null},{\"hitokoto\":\"生老病死，八苦之四，众生必经，江澄亦是。\",\"from\":\"魔道祖师\",\"from_who\":null},{\"hitokoto\":\"其实从头到尾，被挫骨扬灰，灰飞烟灭的，只有温情一人。\",\"from\":\"魔道祖师\",\"from_who\":null},{\"hitokoto\":\"谁知，蓝忘机自始至终一眼都没有分给过温宁，只是死死盯牢了他。两人就这么你拉着我、我拽着你，面对面地瞪眼。\",\"from\":\"魔道祖师\",\"from_who\":null},{\"hitokoto\":\"喝他喝过的酒，受他受过的伤，种他种过的思追，养他喜欢的兔子，看他看过的小黄书，画他画过的妆。\",\"from\":\"魔道祖师\",\"from_who\":null},{\"hitokoto\":\"薛洋的小指断了，月老怎么牵线呢。\",\"from\":\"魔道祖师\",\"from_who\":null},{\"hitokoto\":\"只羡忘羡不羡仙，说是天天就天天\",\"from\":\"魔道祖师\",\"from_who\":null},{\"hitokoto\":\"夷陵老祖，五文一张，十文三张！\",\"from\":\"魔道祖师\",\"from_who\":null},{\"hitokoto\":\"现在的魏无羡，离开了蓝忘机就不行。\",\"from\":\"魔道祖师\",\"from_who\":null},{\"hitokoto\":\"灵气也是气，怨气也是气，怨气为何不能为人所用啊？\",\"from\":\"魔道祖师\",\"from_who\":null},{\"hitokoto\":\"对不起，还有......谢谢你\",\"from\":\"魔道祖师\",\"from_who\":null},{\"hitokoto\":\"魏婴，你给我听好！好好护着江澄！死也要护着他！知不知道！\",\"from\":\"魔道祖师\",\"from_who\":null},{\"hitokoto\":\"蓝曦臣，我这一生害人无数，杀父杀兄杀妻杀子杀师杀友，天下的坏事我什么没做过！......可我独独没有想过要害你\",\"from\":\"魔道祖师\",\"from_who\":null},{\"hitokoto\":\"生前风采有谁听闻 身后恶名竟无人争 当初穿林拂叶见识得 白衣少年胆怯几分\",\"from\":\"魔道祖师\",\"from_who\":null},{\"hitokoto\":\"我应当感谢你，