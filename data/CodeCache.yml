ge(self.bits):\r\n                hp_list.append({\"id\":i, \"HP\":self.role[i][\"HP\"], \"death\":self.role[i][\"death\"]})\r\n            self.public_info[0][\"round\"] = self.rounds\r\n            self.public_info[0][\"HP\"] = hp_list\r\n            \r\n            message_list = {\"公共\":self.public_info, \"私密\":{}}\r\n            if self.rounds == round:\r\n                for subject in range(self.bits):\r\n                    message_list[\"私密\"][self.role[subject][\"qq\"]] = (self.private_info[subject])\r\n            \r\n            self.rounds += 1\r\n            #清空信息缓冲\r\n            self.private_info = [[] for i in range(self.bits)]\r\n            for role in self.role:\r\n                role[\"damage\"] = []\r\n                role[\"obstruct\"] = -1\r\n                role[\"rebound\"] = []\r\n                role[\"action\"] = [[\"pass\"]]\r\n        return message_list\r\n\r\n    def main(self, info_list, round = 0, puzzle = False):\r\n        self.receive_event(info_list)\r\n        self.action_event()\r\n        self.damage_event()\r\n        self.death_event()\r\n        if puzzle:\r\n            message = self.puzzle_round_event(round)\r\n        else:\r\n            message = self.round_event()\r\n        return message\r\n\r\n    def receive_event(self, info_list):\r\n        for info in info_list:\r\n            id = self.qq_id[info[\"qq\"]]\r\n            action = self.action_parse(info[\"action\"])\r\n            self.role[id][\"action\"] = action\r\n\r\n    def is_end(self):\r\n        death_num = 0\r\n        for role in self.role:\r\n            if role[\"AI\"] or role[\"death\"]:\r\n                death_num += 1\r\n            if not role[\"AI\"] and role[\"death\"]:\r\n                role[\"lose\"] = True\r\n                self.private_info[role[\"id\"]].append(role)\r\n        if death_num >= len(self.role)-1:\r\n            return True\r\n        return False\r\n\r\n    def is_end_1(self):\r\n        goodguy_death_count = 0\r\n        civilian_death_count = 0\r\n        killer_death_count = 0\r\n        third_death_count = 0\r\n        third_count = 0\r\n        goodguy_lose = False\r\n        killer_lose = False\r\n        third_lose = False\r\n        for role in self.role:\r\n            occ = role[\"occupation\"]\r\n            death = role[\"death\"]\r\n            if occ in self.civilians and death:\r\n                goodguy_death_count += 1\r\n            elif occ == \"平民\" and death:\r\n                civilian_death_count += 1\r\n            elif occ == \"杀手\" and death:\r\n                killer_death_count += 1\r\n            elif occ in self.third and death:\r\n                third_death_count += 1\r\n            if occ in self.third:\r\n                third_count += 1\r\n        if goodguy_death_count >=3 or civilian_death_count >= 2:\r\n            goodguy_lose = True\r\n        if killer_death_count >= 1:\r\n            if not goodguy_lose:\r\n                killer_lose = True\r\n        if third_death_count == third_count:\r\n            if not killer_lose:\r\n                third_lose = True\r\n        if goodguy_lose:\r\n            for i in range(len(self.role)):\r\n                occ = self.role[i][\"occupation\"]\r\n                if occ in self.civilians:\r\n                    self.role[i][\"lose\"] = True\r\n                    self.private_info[i].append(self.role[i])\r\n        if killer_lose:\r\n            for i in range(len(self.role)):\r\n                occ = self.role[i][\"occupation\"]\r\n                if occ in self.killer:\r\n                    self.role[i][\"lose\"] = True\r\n                    self.private_info[i].append(self.role[i])\r\n        if third_lose:\r\n            for i in range(len(self.role)):\r\n                occ = self.role[i][\"occupation\"]\r\n                if occ in self.third:\r\n                    self.role[i][\"lose\"] = True\r\n                    self.private_info[i].append(self.role[i])\r\n\r\n        return [goodguy_lose, killer_lose, third_lose].count(False) == 1\r\n\r\n    def round_event(self):\r\n        self.sheets.append(copy.deepcopy(self.role))\r\n        if self.is_end():\r\n            message_list = self.sheets\r\n        else:\r\n            hp_list = []\r\n            for i in range(self.bits):\r\n                hp_list.append({\"id\":i, \"HP\":self.role[i][\"HP\"], \"death\":self.role[i][\"death\"]})\r\n            self.public_info[0][\"round\"] = self.rounds\r\n            self.public_info[0][\"HP\"] = hp_list\r\n            \r\n            message_list = []\r\n            for subject in range(self.bits):\r\n                if self.role[subject][\"AI\"]:\r\n                    message_list.append(\"\")\r\n                else:\r\n                    message_list.append({\"公共\":self.public_info, \"私密\":self.private_info[subject]})\r\n            \r\n            self.rounds += 1\r\n            #清空信息缓冲\r\n            self.private_info = [[] for i in range(self.bits)]\r\n            for role in self.role:\r\n                role[\"damage\"] = []\r\n                role[\"obstruct\"] = -1\r\n                role[\"rebound\"] = []\r\n                role[\"action\"] = [[\"pass\"]]\r\n        return message_list\r\n\r\n    def action_event(self):\r\n        for subject in range(len(self.role)):\r\n            action_list = self.role[subject][\"action\"]\r\n            for action in action_list:\r\n                info = \"\"\r\n                if action[0] == \"治愈\":\r\n                    self.cure(subject, action[1], action[2])\r\n                elif action[0] == \"攻击\":\r\n                    self.attack(subject, action[1], action[2])\r\n                elif action[0] == \"挡刀\":\r\n                    self.role[action[1]][\"obstruct\"] = subject\r\n                elif action[0] == \"盾反\":\r\n                    self.role[action[1]][\"rebound\"].append([subject, action[2]])\r\n                elif action[0] == \"诅咒\":\r\n                    self.poison(subject, action[1], action[2])\r\n                elif action[0] == \"通灵\":\r\n                    info = self.psychic(action[1])\r\n                elif action[0] == \"侦查\":\r\n                    info = self.detect(action[1])\r\n                elif action[0] == \"pass\":\r\n                    pass\r\n                if info != \"\":\r\n                    self.private_info[subject].append(info)\r\n\r\n    def attack(self, subject, object, damage):\r\n        #反制\r\n        if self.is_duel(subject, object, self.rounds):\r\n            damage = 0\r\n        #圣女查验\r\n        if self.is_inspection(subject, object):\r\n            damage = 0\r\n        self.role[object][\"poison\"] = 0\r\n        self.role[object][\"damage\"].append([subject, damage])\r\n\r\n    def cure(self, subject, object, healing):\r\n        self.role[object][\"HP\"] += healing\r\n\r\n    def damage_event(self):\r\n        #挡刀\r\n        for subject in range(len(self.role)):\r\n            if self.is_obstruct(subject):\r\n                self.obstruct(self.role[subject][\"obstruct\"], subject)\r\n        #盾反\r\n        for subject in range(len(self.role)):\r\n            players = self.is_rebound(subject)\r\n            if len(players) > 0:\r\n                info = {\"id\":subject, \"box\":\"盾反成功\"}\r\n                for id in players:\r\n                    self.private_info[id].append(info)\r\n                self.rebound_damage(subject)\r\n            damage_sum = self.damage_value(subject)\r\n            self.role[subject][\"HP\"] -= damage_sum\r\n            #中毒\r\n            if self.is_poison(subject):\r\n                self.role[subject][\"HP\"] -= self.role[subject][\"poison\"]\r\n    \r\n    def death_event(self):\r\n        for subject in range(len(self.role)):\r\n            if self.role[subject][\"HP\"] <= 0:\r\n                self.role[subject][\"death\"] = True\r\n\r\n    def damage_value(self, subject):\r\n        damage_sum = 0\r\n        for damage_info in self.role[subject][\"damage\"]:\r\n            damage_sum += damage_info[1]\r\n        return damage_sum\r\n    \r\n    def detect(self, object):\r\n        print(self.role[object][\"action\"])\r\n        action_list = self.role[object][\"action\"][0]\r\n        action_type =  action_list[0]\r\n        info = []\r\n        if action_type == \"治愈\":\r\n            info = {\"id\":object, \"round\":self.rounds, \"action\":\"治愈 \" + self.id_to_code(action_list[1])}\r\n        elif action_type == \"攻击\" or action_type == \"诅咒\" or action_type == \"释放\":\r\n            info = {\"id\":object, \"round\":self.rounds, \"action\":\"攻击 \" + self.id_to_code(action_list[1])}\r\n        else:\r\n            info = {\"id\":object, \"round\":self.rounds, \"action\":\"其他\"}\r\n        return info\r\n    \r\n    def psychic(self, object):\r\n        occupation = self.role[object][\"occupation\"]\r\n        info = {\"id\":object, \"occupation\":occupation}\r\n        return info\r\n\r\n    def obstruct(self, subject, object):\r\n        damage = self.role[object][\"damage\"]\r\n        for i in range(len(damage)):\r\n            if damage[i][0] >= 0:\r\n                self.role[subject][\"damage\"].append([-3, damage[i][1]])\r\n                damage[i] = [-4, 0]\r\n\r\n    def poison(self, subject, object, value):\r\n        self.role[object][\"poison\"] += value\r\n    \r\n    def rebound_damage(self, subject):\r\n        damage = self.role[subject][\"damage\"]\r\n        for i in range(len(damage)):\r\n            if damage[i][0] >= 0:\r\n                self.role[damage[i][0]][\"damage\"].append([-1, damage[i][1]])\r\n                damage[i] = [-2, 0]\r\n\r\n    def is_poison(self, subject):\r\n        if self.role[subject][\"poison\"] > 0 and self.role[subject][\"action\"] != \"pass\":\r\n            return True\r\n        else:\r\n            return False\r\n\r\n    def is_rebound(self, subject):\r\n        damage_sum = 0\r\n        for damage_info in self.role[subject][\"damage\"]:\r\n            if damage_info[0] >= 0:\r\n                damage_sum += damage_info[1]\r\n        players = []\r\n        for i in range(len(self.role[subject][\"rebound\"])):\r\n            rebound_damage = self.role[subject][\"rebound\"][i]\r\n            if self.role[subject][\"rebound\"] != 9999 and self.role[subject][\"HP\"] - damage_sum == rebound_damage[1]:\r\n                players.append(i)\r\n        return players\r\n\r\n    def is_attack(self, subject, object, rounds):\r\n        if rounds < self.rounds:\r\n            pass\r\n        elif rounds == self.rounds:\r\n            pass\r\n        return True\r\n\r\n    def is_obstruct(self, subject):\r\n        if self.role[subject][\"obstruct\"] >= 0:\r\n            return True\r\n        else:\r\n            return False\r\n\r\n    def is_duel(self, subject, object, rounds):\r\n        if self.is_attack(object, subject, rounds) and self.role[object][\"occupation\"] == \"骑士\":\r\n            return True\r\n        else:\r\n            return False\r\n\r\n    def is_inspection(self, subject, object):\r\n        if self.is_civilians(object) and self.role[subject][\"occupation\"] == \"圣女\":\r\n            return True\r\n        else:\r\n            return False\r\n\r\n    def is_civilians(self, subject):\r\n        if self.role[subject][\"occupation\"] in self.civilians:\r\n            return True\r\n        else:\r\n            return False\r\n    \r\n    def get_qq_all(self):\r\n        qq_list = []\r\n        for i in range(self.bits):\r\n            qq_list.append(self.role[i][\"qq\"])\r\n        return qq_list\r\n\r\n    @staticmethod\r\n    def action_parse(action):\r\n        action_list = action.split()\r\n        action_type =  action_list[0]\r\n        actions = []\r\n        if action_type == \"治愈\":\r\n            for i in range(1, len(action_list) - 1):\r\n                object = hpgame.code_to_id(action_list[i])\r\n                actions.append([action_type, object, int(action_list[-1])])\r\n        elif action_type == \"攻击\":\r\n            for i in range(1, len(action_list) - 1):\r\n                object = hpgame.code_to_id(action_list[i])\r\n                actions.append([action_type, object, int(action_list[-1])])\r\n        elif action_type == \"挡刀\":\r\n            for i in range(1, len(action_list)):\r\n                object = hpgame.code_to_id(action_list[i])\r\n                actions.append([action_type, object])\r\n        elif action_type == \"盾反\":\r\n            for i in range(1, len(action_list), 2):\r\n                object = hpgame.code_to_id(action_list[i])\r\n                actions.append([action_type, object, int(action_list[i+1])])\r\n        elif action_type == \"诅咒\":\r\n            for i in range(1, len(action_list) - 1):\r\n                object = hpgame.code_to_id(action_list[i])\r\n                actions.append([action_type, object, int(action_list[-1])])\r\n        elif action_type == \"通灵\":\r\n            for i in range(1, len(action_list)):\r\n                object = hpgame.code_to_id(action_list[i])\r\n                actions.append([action_type, object])\r\n        elif action_type == \"侦查\":\r\n            for i in range(1, len(action_list)):\r\n                object = hpgame.code_to_id(action_list[i])\r\n                actions.append([action_type, object])\r\n        elif action_type == \"pass\":\r\n            actions.append([action_type])\r\n        return actions\r\n\r\n    @staticmethod\r\n    def actions_to_text(actions):\r\n        different = False\r\n        targets = []\r\n        values = []\r\n        for action in actions:\r\n            if len(action) > 2:\r\n                if actions[0][2] != action[2]:\r\n                    different = True\r\n                    break\r\n                values.append(action[2])\r\n            if len(action) > 1:\r\n                targets.append(action[1])\r\n        action_text = \"\"\r\n        if different:\r\n            action_text = actions[0][0]\r\n            for target