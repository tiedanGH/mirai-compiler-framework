1200000, \"security\": 40, \"type\": \"military\", \"region\": \"americas\"},\r\n                {\"name\": \"俄罗斯核武基地\", \"risk\": 80, \"reward_min\": 600000, \"reward_max\": 2000000, \"security\": 50, \"type\": \"military\", \"region\": \"europe\"},\r\n                {\"name\": \"以色列摩萨德总部\", \"risk\": 75, \"reward_min\": 500000, \"reward_max\": 1500000, \"security\": 45, \"type\": \"military\", \"region\": \"middle_east\"},\r\n                \r\n                # High-Tech/Space Targets\r\n                {\"name\": \"硅谷科技实验室\", \"risk\": 60, \"reward_min\": 300000, \"reward_max\": 900000, \"security\": 35, \"type\": \"tech\", \"region\": \"americas\"},\r\n                {\"name\": \"NASA JPL实验室\", \"risk\": 75, \"reward_min\": 500000, \"reward_max\": 1500000, \"security\": 45, \"type\": \"space\", \"region\": \"americas\"},\r\n                {\"name\": \"欧洲核子研究中心\", \"risk\": 85, \"reward_min\": 800000, \"reward_max\": 2500000, \"security\": 55, \"type\": \"tech\", \"region\": \"europe\"},\r\n                \r\n                # Ultra High-Risk Targets\r\n                {\"name\": \"美联储金库\", \"risk\": 90, \"reward_min\": 2000000, \"reward_max\": 5000000, \"security\": 70, \"type\": \"special\", \"region\": \"americas\"},\r\n                {\"name\": \"诺克斯堡黄金储备\", \"risk\": 95, \"reward_min\": 5000000, \"reward_max\": 10000000, \"security\": 80, \"type\": \"special\", \"region\": \"americas\"}\r\n            ]\r\n\r\n        if \"rich_list\" not in self.global_data:\r\n            self.global_data[\"rich_list\"] = []\r\n\r\n        if \"total_loot\" not in self.global_data:\r\n            self.global_data[\"total_loot\"] = 0\r\n\r\n    def get_target_facility(self):\r\n        wealth = self.user_data[\"total_money\"]\r\n        exp = self.user_data[\"robbery_count\"]\r\n        \r\n        # Determine base level based on wealth (logarithmic scale)\r\n        wealth_level = min(len(self.global_data[\"bank_list\"]) - 1, \r\n                          floor((len(self.global_data[\"bank_list\"]) - 1) * (1 - 1/(1 + wealth/500000))))\r\n        \r\n        # Adjust based on experience\r\n        exp_bonus = min(floor(exp / 5), 5)\r\n        target_level = min(wealth_level + exp_bonus, len(self.global_data[\"bank_list\"]) - 1)\r\n        \r\n        # Add some randomness (+/- 3 levels)\r\n        target_level = max(0, min(len(self.global_data[\"bank_list\"]) - 1, \r\n                          target_level + random.randint(-3, 3)))\r\n        \r\n        return self.global_data[\"bank_list\"][target_level]\r\n\r\n    def calculate_success_rate(self, facility):\r\n        base_success = 100 - facility[\"risk\"]\r\n        luck_factor = random.randint(-15, 15)\r\n        skill_bonus = min(self.user_data[\"robbery_count\"] * 0.7, 20)\r\n        return max(5, min(95, base_success + luck_factor + skill_bonus))\r\n\r\n    def select_loot_type(self, facility):\r\n        facility_type = facility[\"type\"]\r\n        region = facility[\"region\"]\r\n        rand = random.random()\r\n        \r\n        # Region-specific adjustments\r\n        if region == \"americas\":\r\n            if rand < 0.1: rand *= 1.2  # More cash in Americas\r\n        elif region == \"europe\":\r\n            if rand > 0.7: rand *= 0.9  # More art in Europe\r\n        elif region == \"asia\":\r\n            if 0.3 < rand < 0.6: rand *= 1.1  # More jewelry in Asia\r\n        elif region == \"middle_east\":\r\n            if rand > 0.5: rand *= 1.15  # More gold in Middle East\r\n        \r\n        if facility_type == \"bank\":\r\n            if rand < 0.55:\r\n                return \"cash\"\r\n            elif rand < 0.85:\r\n                return random.choice([\"gold\", \"jewelry\"])\r\n            else:\r\n                return \"crypto\" if random.random() > 0.7 else \"diamond\"\r\n                \r\n        elif facility_type == \"museum\":\r\n            if rand < 0.5:\r\n                return \"art\"\r\n            elif rand < 0.8:\r\n                return \"antique\"\r\n            else:\r\n                return random.choice([\"jewelry\", \"gold\"])\r\n                \r\n        elif facility_type == \"military\":\r\n            if rand < 0.6:\r\n                return \"military\"\r\n            elif rand < 0.85:\r\n                return \"defense\"\r\n            else:\r\n                return \"tech\"\r\n                \r\n        elif facility_type == \"tech\":\r\n            if rand < 0.5:\r\n                return \"tech\"\r\n            elif rand < 0.8:\r\n                return \"crypto\"\r\n            else:\r\n                return \"space\"\r\n                \r\n        elif facility_type == \"space\":\r\n            if rand < 0.6:\r\n                return \"space\"\r\n            elif rand < 0.85:\r\n                return \"tech\"\r\n            else:\r\n                return \"defense\"\r\n                \r\n        else:  # special facilities\r\n            if rand < 0.3:\r\n                return \"gold\"\r\n            elif rand < 0.6:\r\n                return \"diamond\"\r\n            elif rand < 0.8:\r\n                return random.choice([\"military\", \"tech\"])\r\n            else:\r\n                return \"crypto\"\r\n\r\n    def calculate_reward(self, facility, loot_type):\r\n        base_reward = random.randint(facility[\"reward_min\"], facility[\"reward_max\"])\r\n        multipliers = {\r\n            \"cash\": 1.0,\r\n            \"gold\": 2.0,\r\n            \"diamond\": 3.5,\r\n            \"art\": 2.5,\r\n            \"military\": 3.0,\r\n            \"space\": 4.0,\r\n            \"defense\": 3.2,\r\n            \"tech\": 3.8,\r\n            \"jewelry\": 2.2,\r\n            \"crypto\": 4.5,\r\n            \"drugs\": 5.0,\r\n            \"antique\": 2.8\r\n        }\r\n        # Regional bonus\r\n        region_bonus = {\r\n            \"americas\": 1.0,\r\n            \"europe\": 1.1,\r\n            \"asia\": 1.15,\r\n            \"middle_east\": 1.2\r\n        }.get(facility[\"region\"], 1.0)\r\n        \r\n        value_fluctuation = random.uniform(0.7, 1.3)\r\n        final_reward = int(base_reward * multipliers[loot_type] * value_fluctuation * region_bonus)\r\n\r\n        self.user_data[\"loot_stats\"][loot_type] = self.user_data[\"loot_stats\"].get(loot_type, 0) + final_reward\r\n        self.global_data[\"total_loot\"] += final_reward\r\n\r\n        return final_reward, loot_type\r\n\r\n    def perform_robbery(self):\r\n        facility = self.get_target_facility()\r\n        success_rate = self.calculate_success_rate(facility)\r\n        is_success = random.randint(1, 100) <= success_rate\r\n\r\n        if is_success:\r\n            loot_type = self.select_loot_type(facility)\r\n            reward, actual_loot = self.calculate_reward(facility, loot_type)\r\n\r\n            security_penalty = facility[\"security\"] * random.randint(1, 10) * random.uniform(0.3, 0.8)\r\n            net_reward = max(0, int(reward - security_penalty))\r\n\r\n            self.user_data[\"total_money\"] += net_reward\r\n            self.user_data[\"robbery_count\"] += 1\r\n            self.user_data[\"win_count\"] += 1\r\n            self.user_data[\"success_rate\"] = self.user_data[\"win_count\"] / self.user_data[\"robbery_count\"] * 100\r\n\r\n            loot_names = {\r\n                \"cash\": \"美元现钞\", \"gold\": \"黄金\", \"diamond\": \"钻石\",\r\n                \"art\": \"艺术品\", \"military\": \"军备物资\", \"space\": \"太空资源\",\r\n                \"defense\": \"国防装备\", \"tech\": \"高科技\", \"jewelry\": \"珠宝\",\r\n                \"crypto\": \"加密货币\", \"drugs\": \"毒品\", \"antique\": \"古董\"\r\n            }\r\n            loot_emojis = {\r\n                \"cash\": \"💵\", \"gold\": \"🟡\", \"diamond\": \"💎\",\r\n                \"art\": \"🖼️\", \"military\": \"🔫\", \"space\": \"🚀\",\r\n                \"defense\": \"🛡️\", \"tech\": \"💻\", \"jewelry\": \"💍\",\r\n                \"crypto\": \"💰\", \"drugs\": \"💊\", \"antique\": \"🏺\"\r\n            }\r\n            region_names = {\r\n                \"americas\": \"美洲\", \"europe\": \"欧洲\", \r\n                \"asia\": \"亚洲\", \"middle_east\": \"中东\"\r\n            }\r\n\r\n            return (\r\n                f\"🌍 [{region_names.get(facility['region'], '全球')}] 🎉 抢劫 {facility['name']} 成功！\\n\"\r\n                f\"{loot_emojis[actual_loot]} 抢到: {loot_names[actual_loot]} ${reward:,}\\n\"\r\n                f\"🚔 安全系统扣除: ${int(security_penalty):,}\\n\"\r\n                f\"💰 净赚: ${net_reward:,} | 总金钱: ${self.user_data['total_money']:,}\\n\"\r\n                f\"📊 成功率: {success_rate}% | 抢劫次数: {self.user_data['robbery_count']}\"\r\n            )\r\n        else:\r\n            penalty = max(5000, int(self.user_data[\"total_money\"] * random.uniform(0.15, 0.4)))\r\n            self.user_data[\"total_money\"] = max(0, self.user_data[\"total_money\"] - penalty)\r\n            self.user_data[\"robbery_count\"] += 1\r\n            self.user_data[\"success_rate\"] = self.user_data[\"win_count\"] / self.user_data[\"robbery_count\"] * 100\r\n\r\n            return (\r\n                f\"🚨 抢劫 {facility['name']} 失败！\\n\"\r\n                f\"👮 被警方逮捕，损失: ${penalty:,}\\n\"\r\n                f\"💸 剩余金钱: ${self.user_data['total_money']:,}\\n\"\r\n                f\"📉 成功率: {success_rate}% | 抢劫次数: {self.user_data['robbery_count']}\"\r\n            )\r\n\r\n    def gamble_in_vegas(self, amount=None):\r\n        if not amount:\r\n            amount = min(self.user_data[\"total_money\"] * 0.1, 1000000)  # Default 10% up to $1M\r\n        else:\r\n            try:\r\n                amount = float(amount)\r\n                if amount <= 0:\r\n                    return \"⚠️ 赌注必须大于0\"\r\n                if amount > self.user_data[\"total_money\"]:\r\n                    return f\"⚠️ 你没有那么多钱！当前资产: ${self.user_data['total_money']:,}\"\r\n                if amount > self.user_data[\"total_money\"] * 0.5:\r\n                    return \"⚠️ 赌注不能超过资产的50%！\"\r\n            except ValueError:\r\n                return \"⚠️ 请输入有效的赌注金额\"\r\n\r\n        # Casino games with different odds\r\n        game = random.choice([\r\n            {\"name\": \"轮盘赌\", \"win_chance\": 47.4, \"multiplier\": 2},\r\n            {\"name\": \"二十一点\", \"win_chance\": 49.0, \"multiplier\": 1.5},\r\n            {\"name\": \"掷骰子\", \"win_chance\": 48.6, \"multiplier\": 2},\r\n            {\"name\": \"老虎机\", \"win_chance\": 10.0, \"multiplier\": 10},\r\n            {\"name\": \"扑克\", \"win_chance\": 45.0, \"multiplier\": 3}\r\n        ])\r\n\r\n        is_win = random.random() * 100 < game[\"win_chance\"]\r\n        result_amount = 0\r\n\r\n        if is_win:\r\n            result_amount = int(amount * game[\"multiplier\"])\r\n            self.user_data[\"total_money\"] += result_amount\r\n            self.user_data[\"casino_wins\"] += 1\r\n            return (\r\n                f\"🎰 在拉斯维加斯{game['name']}中赢了 ${result_amount:,}！\\n\"\r\n                f\"💰 当前资产: ${self.user_data['total_money']:,}\\n\"\r\n                f\"✅ 赌场胜利: {self.user_data['casino_wins']}次\"\r\n            )\r\n        else:\r\n            result_amount = int(amount)\r\n            self.user_data[\"total_money\"] -= result_amount\r\n            self.user_data[\"casino_losses\"] += 1\r\n            return (\r\n                f\"💸 在拉斯维加斯{game['name']}中输了 ${result_amount:,}！\\n\"\r\n                f\"💸 当前资产: ${self.user_data['total_money']:,}\\n\"\r\n                f\"❌ 赌场失败: {self.user_data['casino_losses']}次\"\r\n            )\r\n\r\n    def update_rich_list(self):\r\n        self.global_data[\"rich_list\"] = [\r\n            entry for entry in self.global_data[\"rich_list\"] if entry[\"userID\"] != self.user_id\r\n        ]\r\n        self.global_data[\"rich_list\"].append({\r\n            \"userID\": self.user_id,\r\n            \"nickname\": self.nickname,\r\n            \"money\": self.user_data[\"total_money\"]\r\n        })\r\n        self.global_data[\"rich_list\"].sort(key=lambda x: x[\"money\"], reverse=True)\r\n        self.global_data[\"rich_list\"] = self.global_data[\"rich_list\"][:10]\r\n\r\n    def handle_command(self, command):\r\n        parts = command.lower().split()\r\n        cmd = parts[0]\r\n\r\n        if cmd in [\"help\", \"h\"]:\r\n            return \"\"\"\r\n【全球银行大劫案指南】\r\n▶ 每次抢劫会根据你的财富和经验随机匹配全球目标\r\n▶ 目标包括：各大洲银行、博物馆、军事基地、高科技设施等\r\n▶ 可抢到物品：\r\n  - 银行：现金、黄金、珠宝、加密货币\r\n  - 博物馆：艺术品、古董、珠宝\r\n  - 军事基地：军备物资、国防装备、高科技\r\n  - 科技设施：高科技、加密货币、太空资源\r\n▶ 成功：获得奖励，提升成功率\r\n▶ 失败：损失金钱\r\n\r\n▶ 赌场命令：\r\n- dc [金额]: 去拉斯维加斯豪赌(默认赌注10%资产，最多$1M)\r\n  例如: dc 50000 (下注$50,000)\r\n  注意: 单次赌注不能超过资产的50%\r\n\r\n▶ 其他命令：\r\n- help/h：查看帮助\r\n- status/s：查看当前状态\r\n- rank/r：查看富豪榜（前10名）\r\n- stats/st：查看抢劫统计\r\n- rob/抢劫：立即进行一次抢劫\r\n\"\"\"\r\n        elif cmd in [\"status\", \"s\"]:\r\n            current_facility = self.get_target_facility()\r\n            return (\r\n                f\"🎭 劫匪：{self.nickname}\\n\"\r\n                f\"💰 总财富：${self.user_data['total_money']:,}\\n\"\r\n                f\"🔫 抢劫次数：{self.user_data['robbery_count']}\\n\"\r\n                f\"✅ 成功率：{self.user_data['success_rate']:.1f}%\\n\"\r\n                f\"🎯 下次可能目标：{current_facility['name']}\\n\"\r\n                f\"🌍 地区：{current_facility['region']} | 类型：{current_facility['type']} | 风险：{current_facility['risk']}%\"\r\n            )\r\n        elif cmd in [\"rank\", \"r\"]:\r\n            self.update_rich_list()\r\n            if not self.global_data[\"rich_list\"]:\r\n                return \"富豪榜为空，快去抢劫吧！\"\r\n            rank_text = \"\\n\".join([\r\n                f\"🏆 第{i + 1}名：{entry['nickname']} - ${entry['money']:,}\"\r\n                for i, entry in enumerate(self.global_data[\"rich_list\"])\r\n            ])\r\n            return f\"全球银行大劫案富豪榜TOP10：\\n{rank_text}\\n\\n💥 所有人总抢夺金额：${self.global_data['total_loot']:,}\"\r\n        elif cmd in [\"stats\", \"st\"]:\r\n            stats = self.user_data[\"loot_stats\"]\r\n            return (\r\n                f\"📊 {self.nickname} 抢劫统计：\\n\"\r\n                f\"💵 钞票：${stats.get('cash', 0):,}\\n\"\r\n                f\"🟡 黄金：${stats.get('gold', 0):,}\\n\"\r\n                f\"💎 钻石：${stats.get('diamond', 0):,}\\n\"\r\n                f\"💍 珠宝：${stats.get('jewelry', 0):,}\\n\"\r\n                f\"🏺 古董：${stats.get('antique', 0):,}\\n\"\r\n                f\"🖼️ 艺术品：${stats.get('art', 0):,}\\n\"\r\n                f\"🔫 军备物资：${stats.get('military', 0):,}\\n\"\r\n                f\"🛡️ 国防装备：${stats.get('defense', 0):,}\\n\"\r\n                f\"💻 高科技：${stats.get('tech', 0):,}\\n\"\r\n                f\"🚀 太空资源：${stats.get('space', 0):,}\\n\"\r\n                f\"💰 加密货币：${stats.get('crypto', 0):,}\\n\"\r\n                f\"💊 毒品：${stats.get('drugs', 0):,}\\n\\n\"\r\n                f\"🎯 成功率：{self.user_data['success_rate']:.1f}% ({self.user_data['win_count']}/{self.user_data['robbery_count']})\\n\"\r\n                f\"🎰 赌场记录：✅{self.user_data['casino_wins']}胜 ❌{self.user_data['casino_losses']}败\"\r\n            )\r\n        elif cmd in [\"rob\", \"抢劫\"]:\r\n            return self.perform_robbery()\r\n        elif cmd in [\"dc\"]:\r\n            amount = parts[1] if len(parts) > 1 else None\r\n            return self.gamble_in_vegas(amount)\r\n        else:\r\n            return \"未知命令，请输入 help 查看可用指令\"\r\n\r\n\r\ndef main():\r\n    default_user_data = {\"total_money\": 1000, \"robbery_count\": 0, \"win_count\": 0, \"success_rate\": 0.0}\r\n    default_global_data = {\r\n        \"bank_list\": [],\r\n        \"rich_list\": [],\r\n        \"total_loot\": 0\r\n    }\r\n\r\n    try:\r\n        json_input = input().strip()\r\n        data_input = json.loads(json_input) if json_input else {}\r\n        user_id = data_input.get(\"userID\", 0)\r\n        nickname = data_input.get(\"nickname\", \"神秘劫匪\")\r\n\r\n        global_str = data_input.get(\"global\", \"{}\") or \"{}\"\r\n        storage_str = data_input.get(\"storage\", \"{}\") or \"{}\"\r\n        try:\r\n            global_data = json.