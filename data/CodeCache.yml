  看图: "'''\r\n@name 看图\r\n@author 隐身鱼\r\n@version 2.10.4\r\n@license Hippocratic License 3.0\r\n@format json\r\n'''\r\n\r\nimport json, gzip, base64\r\nimport time, datetime\r\nimport re\r\nimport copy\r\nfrom random import choice, choices\r\nfrom typing import Optional, TypedDict, Literal, cast, NotRequired, overload\r\n\r\n\r\n# Help message (design)\r\nIS_MARKDOWN = True\r\nHELP_MESSAGE = rf'''\r\n# 看图\r\n自定义图库的随机图片分发器\r\n\r\n## 用法\r\n### 看图相关功能\r\n- `#run 看图`\r\n  从默认图库中随机输出一张图片\r\n  没有设置过默认图库时，从被最多用户设为默认的图库中随机输出一张图片\r\n- `#run 看图 图库名`\r\n  从指定图库输出随机图片\r\n- `#run 看图 数量 [图库名]`\r\n  从指定图库或默认图库中输出多张随机图片\r\n- `#run 看图 图片类型 图片值`\r\n  不添加到任何图库，直接看图\r\n\r\n### 图库编辑功能\r\n用来列出、查看、创建、修改图库\r\n- `#run 看图 +图库名 图片类型 图片值`\r\n  将新的图片添加到指定图库\r\n  有关**图片类型**和**图片值**:\r\n  - 目前支持三种图片类型：`pixiv`、`link`和`md`\r\n  - `pixiv`\r\n    p站的图片，添加时以pixiv图片的id作为图片值\r\n    比如，<u>https://www.pixiv.net/artworks/91087340</u>的图片值为`91087340`\r\n  - `link`\r\n    网络图片的链接，要求是直接能访问的直链，通常时图床提供的链接，或者图片API的链接\r\n  - `md`\r\n    展示自定义markdown\r\n  - **组图**的图片值\r\n    可以将多张图片作为一组同时录入到一个图片值中，输出时会一起输出同一图片值中的所有图片。这样的多张图片录入时，需要将所有图片的图片值以英文逗号`\",\"`拼接，组合成这一组图的图片值。组图录入示例:\r\n    `#run 看图 +图库名 pixiv 1111111,2222222,333333` 将三张pixiv图片`1111111`、`2222222`、`3333333`作为一组图录入\r\n\r\n  如需一次添加多张图片，可以以每行一个图片值的格式录入:\r\n  <pre>\r\n  <code>\r\n  #run 看图 -- +图库名 图片类型\r\n  图片1值\r\n  图片2值\r\n  图片3值\r\n  图片4值\r\n  </code>\r\n  </pre>\r\n  注意：一次性添加多张图片时，所有图片的类型必须一致\r\n- `#run 看图 -图库名 图片类型 图片值`\r\n  从指定图库中删除指定图片\r\n  如需一次删除多张图片，格式和上面添加多张图片类似\r\n- `#run 看图 -图库名 %图片序号`\r\n  根据图片序号从指定图库中删除指定图片，图片序号指的是使用「`list 图库名`」命令时，图片列表中方括号中的数字\r\n  按照图片序号删除图片目前尚未支持批量删除多张图片\r\n- `#run 看图 +新图库名`\r\n  新建一个空图库\r\n- `#run 看图 -图库名`\r\n  删除一个已有图库\r\n- `#run 看图 #源图库名 新图库名`\r\n  复制一个已有的图库为新图库\r\n- `#run 看图 %旧图库名 新图库名`\r\n  更改一个已有图库的名字\r\n- `#run 看图 list`\r\n  列出所有图库\r\n- `#run 看图 list 图库名`\r\n  列出指定图库的所有图片\r\n- `#run 看图 list 图库名 页码`\r\n  列出指定图库的所有图片，按照页码输出（每页10条）\r\n- `#run 看图 info 图库名`\r\n  查看指定图库的属性\r\n- `#run 看图 info 图库名 属性名 属性值`\r\n  更改指定图库的属性\r\n  支持设置的属性值:\r\n  - `描述`/`desc`/`description`\r\n    字面意思，图库的描述信息\r\n  - `群聊可见性`\r\n    `1/0/True/False/可见/不可见`，设置为群聊不可见的图库，只能在私聊中查看其图片\r\n\r\n### 默认图库功能\r\n每个用户都可以设置自己的默认图库，设置后，运行`#run 看图`时将从自己的默认图库中输出\r\n如果没有设置过默认图库，将会把被最多人设置为默认图库的图库作为默认图库使用\r\n- `#run 看图 default 图库名`\r\n  将指定图库设置为默认图库\r\n- `#run 看图 default`\r\n  查看当前默认图库\r\n- `#run 看图 !default`\r\n  清除默认图库设置\r\n\r\n### 输出设定\r\n自定义一些输出细节\r\n- `#run 看图 set <设置项>`\r\n  设置以下设置项:\r\n  - `质量优先`: 优先输出高质量图片，此输出方式和旧版本一致\r\n  - `速度优先`: 优先输出速度，此为2.9版本新增功能\r\n  - `开启at`: 输出图片时at用户\r\n  - `关闭at`: 输出图片时不at用户\r\n\r\n### 其他命令\r\n- `#run 看图 history`\r\n  查看最近看图历史\r\n- `#run 看图 (help|--help|-h|h|帮助)`\r\n  输出此帮助文档并退出\r\n'''\r\nHELP_MESSAGE = re.sub('^\\n', '', HELP_MESSAGE) # 去除开头换行符\r\nHELP_MESSAGE = re.sub('\\n$', '', HELP_MESSAGE) # 去除结尾换行符\r\n#HELP_MESSAGE = HELP_MESSAGE.replace('-n\\n', '') # 为方便书写，可以在字符串内部用-n标记后换行，最终在这里去除所有这样的标记和换行符\r\nif IS_MARKDOWN: HELP_MESSAGE = re.sub('([^\\n])\\n *([^\\n])', r'\\1  \\n\\2', HELP_MESSAGE) # 每行末尾格式化为两个空格，用于md换行；不处理多个换行的情况\r\n\r\n# Types\r\nT_pb_input = TypedDict('T_pb_input', {\r\n    'storage': str,\r\n    'global': str,\r\n    'nickname': str,\r\n    'userID': int,\r\n    'from': Literal['private'] | str\r\n})\r\nT_json_single_message = TypedDict('T_json_single_message', {\r\n    'width': NotRequired[int],\r\n    'format': NotRequired[str],\r\n    'content': str,\r\n    'timeout': NotRequired[int]\r\n})\r\nT_pb_output = TypedDict('T_pb_output', {\r\n    'storage': NotRequired[str],\r\n    'global': NotRequired[str],\r\n    'width': NotRequired[int],\r\n    'format': NotRequired[str],\r\n    'at': NotRequired[bool],\r\n    'messageList': NotRequired[list[T_json_single_message]],\r\n    'content': NotRequired[str]\r\n})\r\nT_output_format = Literal['markdown', 'md', 'html', 'text', 'base64', 'image', 'MessageChain', 'MultipleMessage', 'active', 'ForwardMessage']\r\nT_image_type = Literal['pixiv', 'link', 'md', 'markdown']\r\nT_image = TypedDict('T_image', {\r\n    'type': T_image_type,\r\n    'value': str\r\n})\r\nT_user = TypedDict('T_user', {\r\n    'nickname': str,\r\n    'userID': int\r\n})\r\nT_gallery = TypedDict('T_gallery', {\r\n    'name': str,\r\n    'desc': str,\r\n    'images': list[T_image],\r\n    'group_visible': bool,\r\n    'owner': T_user,\r\n    'create_time': float\r\n})\r\nT_history = TypedDict('T_history', {\r\n    'images': list[T_image],\r\n    'time': int | float,\r\n    'gallery': str | None,\r\n    'user': T_user\r\n})\r\nT_output_type = Literal['markdown', 'url']\r\nT_setting = TypedDict('T_setting', {\r\n    'at': bool,\r\n    'output_type': T_output_type\r\n})\r\nT_global_storage = TypedDict('T_global_storage', {\r\n    'gallery': dict[str, T_gallery],\r\n    'default': dict[str, str],\r\n    'history': list[T_history],\r\n    'setting': dict[str, T_setting]\r\n})\r\nT_user_storage = dict\r\nT_storage_obj = TypedDict('T_storage_obj', {\r\n    'compress': Literal['json', 'gzip'],\r\n    'data': str\r\n})\r\n\r\n# Constances\r\nSUPPORTED_IMAGE_TYPES: list[T_image_type] = ['pixiv', 'link', 'md', 'markdown']\r\nRESERVED_PREFIXES = ('+', '-', '*', '/', '#', '@', '?', '!', '$', '%', '&')\r\nMAX_OUTPUT_IMAGES = 50\r\n\r\n# Defaults\r\nDEFAULT_GLOBAL_STORAGE: T_global_storage = {\r\n    'gallery': {},\r\n    'default': {},\r\n    'history': [],\r\n    'setting': {}\r\n}\r\nDEFAULT_USER_STORAGE: T_user_storage = {}\r\nDEFAULT_SETTING: T_setting = {\r\n    'at': True,\r\n    'output_type': 'markdown'\r\n}\r\n\r\n# Input / output method\r\ndef gzip_text(text):\r\n    data = text.encode('utf-8')\r\n    cdata = gzip.compress(data)\r\n    bdata = base64.encodebytes(cdata)\r\n    btext = bdata.decode('utf-8')\r\n    return btext\r\n\r\ndef ungzip_text(btext):\r\n    bdata = btext.encode('utf-8')\r\n    cdata = base64.decodebytes(bdata)\r\n    data = gzip.decompress(cdata)\r\n    text = data.decode('utf-8')\r\n    return text\r\n\r\ndef dump_obj(obj) -> str:\r\n    storage_obj: T_storage_obj\r\n    text = json.dumps(obj, ensure_ascii=False)\r\n    compressed_text = gzip_text(text)\r\n    if len(compressed_text) < len(text):\r\n        storage_obj = {\r\n            'compress': 'gzip',\r\n            'data': compressed_text\r\n        }\r\n    else:\r\n        storage_obj = {\r\n            'compress': 'json',\r\n            'data': text\r\n        }\r\n    return json.dumps(storage_obj)\r\n\r\ndef load_obj(json_text: str):\r\n    storage_obj = json.loads(json_text)\r\n    if 'compress' not in storage_obj:\r\n        return storage_obj\r\n    if storage_obj['compress'] == 'gzip':\r\n        decompressed_text = ungzip_text(storage_obj['data'])\r\n        storage = json.loads(decompressed_text)\r\n        return storage\r\n    elif storage_obj['compress'] == 'json':\r\n        storage = json.loads(storage_obj['data'])\r\n        return storage\r\n    raise Exception('Code shouldn\\'t be here')\r\n\r\n@overload\r\ndef output(*,\r\n           content: str,\r\n           message_list: None = None,\r\n           format: Literal['markdown', 'md', 'html', 'text', 'base64', 'image'] = 'markdown',\r\n           width: Optional[int] = None,\r\n           at: Optional[bool] = DEFAULT_SETTING['at'],\r\n           global_storage: Optional[T_global_storage] = None,\r\n           user_storage: Optional[T_user_storage] = None): ...\r\n@overload\r\ndef output(*,\r\n           content: None = None,\r\n           message_list: Optional[list[T_json_single_message]] = None,\r\n           format: Literal['MessageChain', 'MultipleMessage'] = 'MessageChain',\r\n           width: Optional[int] = None,\r\n           at: Optional[bool] = DEFAULT_SETTING['at'],\r\n           global_storage: Optional[T_global_storage] = None,\r\n           user_storage: Optional[T_user_storage] = None): ...\r\ndef output(*,\r\n           content: Optional[str] = None,\r\n           message_list: Optional[list[T_json_single_message]] = None,\r\n           format: T_output_format = 'markdown',\r\n           width: Optional[int] = None,\r\n           at: Optional[bool] = DEFAULT_SETTING['at'],\r\n           global_storage: Optional[T_global_storage] = None,\r\n           user_storage: Optional[T_user_storage] = None):\r\n    ''' #pb统合输出，暂未支持ForwardMessage '''\r\n    # check output format\r\n    if content != None and message_list != None:\r\n        raise Exception('Output error: content and message_list should only provide one at most')\r\n    if content == None and message_list == None:\r\n        raise Exception('Output error: one of content and message_list should exist')\r\n    \r\n    # make output object\r\n    obj: T_pb_output = {\r\n        'format': format\r\n    }\r\n    if content: obj['content'] = content\r\n    if width: obj['width'] = width\r\n    if message_list: obj['messageList'] = message_list\r\n    if at != None: obj['at'] = at\r\n    if global_storage: obj['global'] = dump_obj(global_storage)\r\n    if user_storage: obj['storage'] = dump_obj(user_storage)\r\n    \r\n    # output\r\n    print(json.dumps(obj), end='')\r\n    exit()\r\n\r\ndef output_text(text: str):\r\n    ''' 输出纯文本 '''\r\n    output(content=text,\r\n           format='text',\r\n           global_storage=global_storage,\r\n           user_storage=user_storage)\r\n\r\ndef output_image(src: str|list[str], *, additional_text: Optional[str] = None, at: Optional[bool] = DEFAULT_SETTING['at'], output_type: Optional[T_output_type] = DEFAULT_SETTING['output_type']):\r\n    ''' 输出图片 '''\r\n    if isinstance(src, str): src = [src]\r\n    STYLE = '<style>html, body, img, * { border: 0; padding: 0; margin: 0; } </style>'\r\n    message_list: list[T_json_single_message] = list(map(lambda s: {\r\n        'format': 'markdown',\r\n        'content': '<img src=\"%s\">\\n%s' % (s, STYLE),\r\n        'width': 1,\r\n        'timeout': 60 // len(src)\r\n    } if output_type == 'markdown' else {\r\n        'format': 'image',\r\n        'content': s,\r\n        'timeout': 60 // len(src)\r\n    }, src))\r\n    if additional_text != None:\r\n        message_list.append({\r\n            'format': 'text',\r\n            'content': additional_text\r\n        })\r\n    output(message_list=message_list,\r\n        format='MessageChain',\r\n        at=at,\r\n        global_storage=global_storage,\r\n        user_storage=user_storage)\r\n\r\ndef output_md(md: str):\r\n    ''' 输出markdown图片 '''\r\n    output(content=md,\r\n           format='markdown',\r\n           global_storage=global_storage,\r\n           user_storage=user_storage)\r\n\r\ndef output_direct_image(url: str):\r\n    ''' 直接从链接输出图片 '''\r\n    output(content=url,\r\n           format='image',\r\n           global_storage=global_storage,\r\n           user_storage=user_storage)\r\n\r\ndef output_multiple(message_list: Optional[list[T_json_single_message]]):\r\n    ''' 输出多条消息 '''\r\n    output(format='MultipleMessage',\r\n           message_list=message_list,\r\n           global_storage=global_storage,\r\n           user_storage=user_storage)\r\n\r\ndef output_forward(\r\n    messages: list[T_json_single_message],\r\n    title: Optional[str] = None,\r\n    brief: Optional[str] = None,\r\n    preview: Optional[list[str]] = None,\r\n    summary: Optional[str] = None,\r\n    name: Optional[str] = None):\r\n    ''' 输出转发消息，注意此函数并未通过调用output(...)输出，而是单独调用print(...) '''\r\n    obj = {\r\n        'messages': messages,\r\n        'global': global_storage,\r\n        'storage': user_storage,\r\n        **({ 'title': title } if title else {}),\r\n        **({ 'brief': brief } if brief else {}),\r\n        **({ 'preview': preview } if preview else {}),\r\n        **({ 'summary': summary } if summary else {}),\r\n        **({ 'name': name } if name else {}),\r\n    }\r\n    print(json.dumps(obj), end='')\r\n    #output_text(json.dumps(obj))\r\n\r\ndef show_image(images: T_image | list[T_image], additional_text: Optional[str] = None, at: Optional[bool] = DEFAULT_SETTING['at'], output_type: Optional[T_output_type] = DEFAULT_SETTING['output_type'], gallery: Optional[T_gallery] = None):\r\n    ''' output T_image and exit '''\r\n    if not isinstance(images, list):\r\n        images = [images]\r\n    \r\n    # record history\r\n    if 'history' not in global_storage:global_storage['history'] = []\r\n    global_storage['history'].append({\r\n        'gallery': gallery['name'] if gallery else None,\r\n        'images': images,\r\n        'time': time.time(),\r\n        'user': {\r\n            'nickname': pb_data['nickname'],\r\n            'userID': pb_data['userID']\r\n        }\r\n    })\r\n    for i in range(len(global_storage['history']) - 10):\r\n        global_storage['history'].pop(0)\r\n    \r\n    # show image\r\n    src: list[str] = []\r\n    for image in images:\r\n        for value in re.split(r', *', image['value']):\r\n            if image['type'] == 'pixiv':\r\n                pid = value\r\n                src.append('https://pixiv.re/%s.jpg' % pid)\r\n            if image['type'] == 'link':\r\n                src.append(value)\r\n            if image['type'] in ('md', 'markdown'):\r\n                output_md(image['value'])\r\n    output_image(src, additional_text=additional_text, at=at, output_type=output_type)\r\n\r\n# Input/Data valid checks\r\ndef show_error(reason: str, formats: Optional[list[str]] = None, show_help: bool = True):\r\n    message: str\r\n    if formats == None:\r\n        message = '错误: %s' % reason\r\n    else:\r\n        message = '错误: %s。\\n命令格式为:\\n%s' % (\r\n            reason,\r\n            '\\n'.join(map(lambda f: '#run 看图 ' + f, formats))\r\n        )\r\n    if show_help: message += '\\n\\n您也可以使用help命令获取帮助:\\n#run 看图 help'\r\n    output_text(message)\r\n\r\ndef check_gallery_exist(gallery_name: str, setup_hint: bool = True):\r\n    if gallery_name not in galleries:\r\n        if setup_hint:\r\n            show_error('不存在名为\"%s\"的图库\\n您可以使用以下命令新建这个图库:\\n#run 看图 +%s'\r\n                        % (gallery_name, gallery_name), show_help=False)\r\n        else:\r\n            show_error('不存在名为\"%s\"的图库' % gallery_name, show_help=False)\r\n\r\ndef check_gallery_type(image_type: str):\r\n    if image_type not in SUPPORTED_IMAGE_TYPES:\r\n        show_error('图片类型只能是 %s 之一，暂未支持 %s 类型' % (SUPPORTED_IMAGE_TYPES, image_type), show_help=False)\r\n        \r\ndef check_gallery_name(gallery_name: str):\r\n    if ' ' in gallery_name or '\\t' in gallery_name:\r\n        show_error('图库名称不支持空格和TAB符\\n请您更改名称后重试', show_help=False)\r\n    if gallery_name[0] in RESERVED_PREFIXES:\r\n        show_error('为了避免与命令混淆，请不要使用以特殊符号(比如\"%s\")开头的图库名\\n'\r\n                    '请您更改名称后重试' % gallery_name[0], show_help=False)\r\n\r\ndef check_gallery_visiblility(gallery_name: str, prompt: bool = False) -> bool:\r\n    ''' 检查指定图库当前是否可见；prompt参数指定不可见时，是否提示用户并退出程序；使用此函数需确保指定名称的图库存在 '''\r\n    if galleries[gallery_name]['group_visible'] or pb_data['from'] == 'private':\r\n        return True\r\n    else:\r\n        if prompt:\r\n            show_error('图库 %s 已设置为群聊不可见，请到私聊中看图~' % gallery_name, show_help=False)\r\n        return False\r\n\r\n# Functional functions\r\n@overload\r\ndef get_default_gallery(userID: None = None) -> T_gallery: ...\r\n@overload\r\ndef get_default_gallery(userID: int) -> T_gallery|None: ...\r\ndef get_default_gallery(userID: Optional[int] = None) -> T_gallery|None:\r\n    '''\r\n    获取全局/指定用户的默认图库\r\n    全局默认图库 始终为 当前被最多用户设置为默认图库的当前可展示的图库\r\n    指定用户的默认图库为:\r\n    - 用户已设置默认图库，且该图库仍旧存在，返回改图库\r\n    - 用户为设置默认图库，返回None\r\n    - 用户已设置默认图库，但该图库已经不存在，清空该用户默认图库设置，且返回None\r\n    '''\r\n    defaults = global_storage['default']\r\n    if userID == None:\r\n        # Use one of currently visible galleries that are used as default for most times as default default gallery\r\n        gallery_count: dict[str, int] = {}\r\n        visible_galleries = list(galleries.values()) if pb_data['from'] == 'private' else list(filter(lambda g: g['group_visible'], galleries.values()))\r\n        for gallery in visible_galleries:\r\n            gallery_count[gallery['name']] = 0\r\n        for name in defaults.values():\r\n            if name not in gallery_count: continue\r\n            gallery_count[name] += 1\r\n        max_used: int = max(gallery_count.values())\r\n        max_used_galleries = list(map(lambda name: galleries[name], filter(lambda name: gallery_count[name] == max_used, gallery_count.keys())))\r\n        return choice(max_used_galleries)\r\n    else:\r\n        # Return user-set default gallery\r\n        str_user_id = str(userID)\r\n        if str_user_id in defaults:\r\n            name = defaults[str_user_id]\r\n            if name in galleries:\r\n                # User has set default gallery and default gallery exists\r\n                return galleries[name]\r\n            else:\r\n                # User-set defualt gallery not exists, remove user default setting\r\n                del defaults[str_user_id]\r\n                return None\r\n        else:\r\n            # User hasn't set default gallery yet\r\n            return None\r\n\r\ndef set_default_gallery(userID: int, gallery_name: Optional[str] = None):\r\n    str_user_id = str(userID)\r\n    if gallery_name != None:\r\n        if gallery_name not in galleries:\r\n            raise Exception('Cannot find gallery from given name %s' % repr(gallery_name))\r\n        global_storage['default'][str_user_id] = gallery_name\r\n    else:\r\n        del global_storage['default'][str_user_id]\r\n\r\ndef get_user_setting(userID: int, *, readonly: bool = False) -> T_setting:\r\n    str_user_id = str(userID)\r\n    all_settings = global_storage['setting']\r\n    \r\n    if str_user_id in all_settings:\r\n        return all_settings[str_user_id]\r\n    else:\r\n        if readonly:\r\n            return DEFAULT_SETTING\r\n        else:\r\n            setting = copy.deepcopy(DEFAULT_SETTING)\r\n            all_settings[str_user_id] = setting\r\n            return setting\r\n\r\n# Deal pb storage data\r\n\r\npb_data: T_pb_input = json.loads(input())\r\nglobal_storage: T_global_storage = load_obj(pb_data['global']) if pb_data['global'] != '' else DEFAULT_GLOBAL_STORAGE\r\nuser_storage: T_user_storage = load_obj(pb_data['storage']) if pb_data['storage'] != '' else DEFAULT_USER_STORAGE\r\n\r\n# === Main ===\r\ntry:\r\n    user_input = input().strip()\r\n    args = re.sub('[ \\t]+', ' ', user_input).split(' ')\r\nexcept:\r\n    user_input = ''\r\n    args = []\r\n\r\ngalleries = global_storage['gallery']\r\ngallery_names = tuple(galleries.keys())\r\n\r\n\r\n# Deal commands\r\n#run 看图\r\nif len(args) == 0:\r\n    if len(galleries) == 0:\r\n        output_text('一张图也没有呢\\n先新建一个图库，添加一些图片吧~\\n\\n#run 看图 +新图库名\\n#run 看图 +图库名 图片类型 图片值')\r\n    else:\r\n        user_default_gallery = get_default_gallery(pb_data['userID'])\r\n        default_gallery = user_default_gallery if user_default_gallery != None else get_default_gallery()\r\n        \r\n        # gallery group visibility check\r\n        check_gallery_visiblility(default_gallery['name'], True)\r\n        \r\n        image = choice(default_gallery['images'])\r\n        setting = get_user_setting(pb_data['userID'])\r\n        if user_default_gallery == None:\r\n            show_image(image,\r\n                       additional_text='您尚未设置过默认图库，现在从被最多人设置为默认图库的图库里展示图片。\\n您可以使用「#run 看图 default 图库名」设置您的默认图库\\n当前图库为 %s' % default_gallery['name'],\r\n                       at=setting['at'],\r\n                       output_type=setting['output_type'],\r\n                       gallery=default_gallery)\r\n        else:\r\n            show_image(image,\r\n                       at=setting['at'],\r\n                       output_type=setting['output_type'],\r\n                       gallery=default_gallery)\r\n\r\n#run 看图 \\d+ (图库名)?\r\nif re.match(r'^\\d+$', args[0]):\r\n    gallery: T_gallery\r\n    number: int = int(cast(re.Match, re.match(r'^\\d+$', args[0]))[0])\r\n    \r\n    if number > MAX_OUTPUT_IMAGES:\r\n        output_text('图片数量太多啦！\\n一次输出最多50张图片，需要更多可以分次运行哦~')\r\n    \r\n    #run 看图 \\d+\r\n    if len(args) == 1:\r\n        if len(galleries) == 0:\r\n            output_text('一张图也没有呢\\n先新建一个图库，添加一些图片吧~\\n\\n#run 看图 +新图库名\\n#run 看图 +图库名 图片类型 图片值')\r\n        user_default_gallery = get_default_gallery(pb_data['userID'])\r\n        default_gallery = user_default_gallery if user_default_gallery != None else get_default_gallery()\r\n        gallery = default_gallery\r\n    \r\n    #run 看图 \\d+ 图库名\r\n    elif len(args) == 2:\r\n        gallery_name = args[1]\r\n        \r\n        # Check whether gallery exist\r\n        check_gallery_exist(gallery_name, False)\r\n        \r\n        # show random image in gallery\r\n        gallery = galleries[gallery_name]\r\n    \r\n    else:\r\n        # Invalid arguments\r\n        show_error('参数数量错误', ['数量', '数量 图库名'])\r\n    \r\n    # gallery group visibility check\r\n    check_gallery_visiblility(gallery['name'], True)\r\n    \r\n    images = choices(gallery['images'], k=number)\r\n    setting = get_user_setting(pb_data['userID'])\r\n    show_image(images,\r\n               at=setting['at'],\r\n               output_type=setting['output_type'],\r\n               gallery=gallery)\r\n\r\n#run 看图 +图库名 [...]\r\nif args[0][0] == '+':\r\n    #run 看图 +图库名\r\n    if len(args) == 1:\r\n        gallery_name = args[0][1:]\r\n        \r\n        # Check whether target gallery already exists\r\n        if gallery_name in gallery_names:\r\n            show_error('名为\"%s\"的图库已经存在，不能新建重复名称的图库\\n'\r\n                        '您可以直接使用此图库，或者新建一个其他名称的图库'\r\n                        % gallery_name)\r\n        # Validate gallery naming\r\n        check_gallery_name(gallery_name)\r\n        \r\n        # new gallery\r\n        galleries[gallery_name] = {\r\n            'name': gallery_name,\r\n            'desc': '',\r\n            'images': [],\r\n            'group_visible': True,\r\n            'owner': {\r\n                'nickname': pb_data['nickname'],\r\n                'userID': pb_data['userID']\r\n            },\r\n            'create_time