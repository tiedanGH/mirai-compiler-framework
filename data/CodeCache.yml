e,\r\n           user_storage: Optional[dict] = None):\r\n    obj: dict[str, str|int] = {\r\n        'format': format,\r\n        'content': content\r\n    }\r\n    if width: obj['width'] = width\r\n    if global_storage: obj['global'] = json.dumps(global_storage)\r\n    if global_storage: obj['storage'] = json.dumps(user_storage)\r\n    print(json.dumps(obj), end='')\r\n    exit()\r\n\r\ndef hitokoto2text(sentence: T_sentence):\r\n    from_info = sentence[\"from\"] if not sentence[\"from_who\"] else f'{sentence[\"from_who\"]} in {sentence[\"from\"]}'\r\n    return f'{sentence[\"hitokoto\"]}\\nfrom: {from_info}'\r\n\r\ndef hitokoto2inspect(sentence: T_sentence):\r\n    return f'hitokoto: {sentence[\"hitokoto\"]}\\nfrom: {sentence[\"from\"]}\\nfrom_who: {sentence[\"from_who\"]}\\nuploader-qq: {sentence[\"upload_info\"][\"userID\"]}\\nuploader-nickname: {sentence[\"upload_info\"][\"nickname\"]}\\nuuid: {sentence[\"upload_info\"][\"uuid\"]}'\r\n\r\n# Deal pb storage data\r\nDEFAULT_GLOBAL_STORAGE = {\r\n    'sentences': []\r\n}\r\nDEFAULT_USER_STORAGE = {}\r\n\r\npb_data = json.loads(input())\r\nglobal_storage = json.loads(pb_data['global']) if pb_data['global'] != '' else DEFAULT_GLOBAL_STORAGE\r\nuser_storage = json.loads(pb_data['storage']) if pb_data['storage'] != '' else DEFAULT_USER_STORAGE\r\n\r\ntry:\r\n    line = input()\r\nexcept:\r\n    line = ''\r\n\r\n# Deal commands\r\ncommand = line.split(' ', 1)[0]\r\nargs = line.split(' ', 1)[1].split(' ') if ' ' in line else []\r\n\r\n# help command\r\nIS_MARKDOWN = True\r\nHELP_MESSAGE = rf'''\r\n### 一言\r\n关于一言是什么，在此不进行介绍，请自行百度\r\n这里仅介绍本程序的用法\r\n\r\n#### 用法\r\n用法: `#run 一言 [命令 [命令参数]]`\r\n不带命令时，输出随机一言\r\n\r\n#### 可用命令\r\n- `add`/`new`/`添加`/`新增`\r\n  新增自定义一言到数据库。格式为`#run 一言 add 内容 来源 [来源人物]`\r\n- `search`/`query`/`搜索`/`查询`/`检索`\r\n  根据一言内容查询自定义一言。格式为`#run 一言 search 内容`\r\n- `remove`/`delete`/`del`/`删除`/`移除`\r\n  根据uuid删除指定自定义一言。格式为`#run 一言 remove uuid`\r\n- `list`/`列出`\r\n  列出所有自定义一言。格式为`#run 一言 list`\r\n\r\n**注意: 在改动/删除其他人上传的自定义一言之前请与对方沟通一致，擅自删改他人一言是<i>不礼貌</i>的**\r\n'''\r\nHELP_MESSAGE = re.sub('^\\n', '', HELP_MESSAGE) # 去除开头换行符\r\nHELP_MESSAGE = re.sub('\\n$', '', HELP_MESSAGE) # 去除结尾换行符\r\nHELP_MESSAGE = HELP_MESSAGE.replace('-n\\n', '') # 为方便书写，可以在字符串内部用-n标记后换行，最终在这里去除所有这样的标记和换行符\r\nif IS_MARKDOWN: HELP_MESSAGE = HELP_MESSAGE.replace('\\n', '<br>\\n').replace('<br>\\n<br>\\n', '\\n\\n')\r\n\r\n# output methods\r\ndef output_text(text: str):\r\n    output(text,\r\n           format='text',\r\n           global_storage=global_storage,\r\n           user_storage=user_storage)\r\n\r\ndef output_md(md: str):\r\n    output(md,\r\n           format='markdown',\r\n           global_storage=global_storage,\r\n           user_storage=user_storage)\r\n\r\nif command in ('help', '--help', '-h', 'h', '帮助', '-?'):\r\n    output_md(HELP_MESSAGE)\r\n\r\n# new custom hitokoto\r\nif command in ('add', 'new', '添加', '新增'):\r\n    if len(args) <= 1:\r\n        output_text('错误: 新增一言至少需要两个参数：(一言内容, 一言来源)')\r\n    else:\r\n        new_sentence: T_sentence = {\r\n            'hitokoto': args[0],\r\n            'from': args[1],\r\n            'from_who': None,\r\n            'upload_info': {\r\n                'userID': pb_data['userID'],\r\n                'nickname': pb_data['nickname'],\r\n                'uuid': str(uuid.uuid4())\r\n            }\r\n        }\r\n        if len(args) >= 3: new_sentence['from_who'] = args[2]\r\n        global_storage['sentences'].append(new_sentence)\r\n    output_text(f'成功添加了一言:\\n{hitokoto2text(new_sentence)}')\r\n\r\n# search custom hitokoto\r\nif command in ('search', 'query', '搜索', '查询', '查找', '检索'):\r\n    search_pattern = args[0]\r\n    search_result = []\r\n    custom_sentences: list[T_sentence] = global_storage['sentences']\r\n    for sentence in custom_sentences:\r\n        if search_pattern in sentence['hitokoto']:\r\n            search_result.append(hitokoto2inspect(sentence))\r\n    output_text('\\n\\n'.join(search_result))\r\n\r\n# list all custom hitokotos\r\nif command in ('list', '列出'):\r\n    result = []\r\n    custom_sentences: list[T_sentence] = global_storage['sentences']\r\n    for sentence in custom_sentences:\r\n        result.append(hitokoto2inspect(sentence))\r\n    output_text('\\n\\n'.join(result))\r\n\r\n# remove custom hitokoto\r\nif command in ('remove', 'delete', 'del', '删除', '移除'):\r\n    hitokoto_uuid = args[0]\r\n    custom_sentences: list[T_sentence] = global_storage['sentences']\r\n    removed_sentence = None\r\n    for sentence in custom_sentences:\r\n        if sentence['upload_info']['uuid'] == hitokoto_uuid:\r\n            custom_sentences.remove(sentence)\r\n            removed_sentence = sentence\r\n            break\r\n    if removed_sentence != None:\r\n        output_text(f'已删除以下自定义一言:\\n{hitokoto2inspect(removed_sentence)}')\r\n    else:\r\n        output_text(f'找不到uuid为{hitokoto_uuid}的自定义一言')\r\n\r\n# No commands, output random hitokoto\r\n# load custom hitokotos from storage\r\nfor sentence in global_storage['sentences']:\r\n    sentences.append(sentence)\r\n\r\nkeyword = line.strip().lower()\r\nwith_keywords = tuple(filter(lambda s: keyword == s['from'].strip().lower(), sentences)) if keyword else sentences\r\n\r\nif with_keywords:\r\n    sentence = choice(with_keywords)\r\n    output_text(hitokoto2text(sentence))\r\nelse:\r\n    output_text(f'没有与 {keyword} 相关的一言~')"
