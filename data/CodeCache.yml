d\r\n        random.seed(sha3_512(self.seed.encode(errors=\"ignore\")).hexdigest())\r\n        # 游戏基础设置\r\n        self.target_amount = 5_000_000\r\n        self.base_amount = 30_000\r\n        self.round_count = 1\r\n        self.money_mult = 1  # 钱数倍率\r\n        self.initial_team_size = 6  # 初始团队人数改为6\r\n        self.active_members = []  # 所有参与游戏的成员列表\r\n        self.alive_members = []  # 当前存活的成员列表\r\n        self.achievement_stars = 0  # 成就星数\r\n\r\n        # 人物状态 （需要转移位置 或者删除\r\n        self.tesla_count = 0\r\n\r\n        # 逃离难度\r\n        self.base_helicopter_difficulty = 2\r\n        self.max_helicopter_difficulty = 4\r\n        self.difficulty_increase_rate = 0\r\n\r\n        # 角色特殊属性\r\n        self.jiujiu_bullets = 3  # 九九归零子弹\r\n        self.slice_bullets = 2  # SLice子弹\r\n        self.slice_flashbangs = 2  # SLice闪光弹\r\n        self.chestnut_arrest_count = {}  # 栗子逮捕计数\r\n\r\n        # 选择队伍\r\n        self._select_team(choose_robber_team)  # 玩家选择指定队伍\r\n\r\n\r\n\r\n        # 游戏状态\r\n        self.total_money = 0\r\n        self.team_members = self.initial_team_size\r\n        self.leftover_food_in_team = False\r\n        self.leftover_food_captured = False\r\n        self.H3PO4_smoke_bombs = 3\r\n        self.flying_mouse_bribes = {}\r\n        self.achievements = []\r\n        self.super_success_count = 0\r\n        self.super_failure_count = 0\r\n        self.dice_sum = 0\r\n        # 初始化角色 为选择的队伍 套上buff\r\n        self._initialize_characters()\r\n\r\n\r\n    def _initialize_characters(self):\r\n        \"\"\"初始化所有游戏角色\"\"\"\r\n\r\n        # 创建角色列表\r\n        self.driver = Character(\"小口木\", is_driver=True)\r\n\r\n        # 团队成员\r\n        self.team_members_list = all_members\r\n\r\n        # 警察列表\r\n        self.all_police = all_polices\r\n\r\n        # # 随机选择4个警察 改为指定\r\n        # self.current_police = random.sample(self.all_police, 4)\r\n        self.current_police = POLICE_SQUADS[random.randint(0,4)]  # 随机警队\r\n\r\n        # 车辆列表\r\n        self.car_models = [\r\n            \"道奇挑战者 SRT Hellcat\",\r\n            \"福特野马 Shelby GT500\",\r\n            \"雪佛兰科迈罗 ZL1\"\r\n        ]\r\n        self.current_car = random.choice(self.car_models)\r\n\r\n        self._print_welcome_message()\r\n\r\n    def _init_chestnut_arrest_count(self):\r\n        \"\"\"初始化栗子逮捕计数\"\"\"\r\n        self.chestnut_arrest_count = {\r\n            \"帅气的飞鼠\": 0,\r\n            # 可以添加其他角色\r\n        }\r\n\r\n    def _check_special_members(self):\r\n        \"\"\"检查特殊角色是否在团队中\"\"\"\r\n        if \"剩菜剩饭\" in self.alive_members:\r\n            self.leftover_food_in_team = True\r\n            print(\" '剩菜剩饭'临时加入了队伍，队友们都不太信任他...\")\r\n\r\n        # 检查市民3.7\r\n        if \"市民3.7\" in self.alive_members:\r\n            print(\" '市民3.7'意外加入了抢劫队伍...\")\r\n\r\n    def _select_team(self, team_id = 0):\r\n        \"\"\"选择队伍（支持静默模式）\"\"\"\r\n        if team_id:  # 静默选择模式\r\n\r\n            if 0 <= team_id <= 10:\r\n                self.active_members = TEAM_PRESETS[team_id].copy()\r\n                self.alive_members = self.active_members.copy()\r\n            else:\r\n                raise ValueError(\"队伍编号必须在存在\")\r\n\r\n\r\n    # 核心交互\r\n    def _setup_special_interactions(self):\r\n        \"\"\"配置特殊角色互动\"\"\"\r\n        self.special_interactions = {\r\n            (\"特斯拉\", \"尼古拉\"): self._handle_tesla_nikola,\r\n            (\"小口木\", \"月影\"): self._handle_driver_moon_shadow,\r\n            (\"小口木\", \"大海水\"): self._handle_driver_ocean_water,\r\n            (\"大萝卜姬\", \"大萝卜警\"): self._handle_radish_princess,\r\n            (\"让我睡觉\", \"大萝卜警\"): self._handle_sleep_radish,\r\n            (\"H3PO4\", None): self._handle_H3PO4_smoke_bomb,\r\n            (None, \"纤光_\"): self._handle_fiber_optic,\r\n            (None, \"尼古拉\"): self._handle_nikola_taser,\r\n            (None, \"栗子\"): self._handle_chestnut_arrest,\r\n            (\"剩菜剩饭\", None): self._handle_leftover_food,\r\n            (\"帅气的飞鼠\", None): self._handle_flying_mouse_bribe,\r\n            (\"Mithril\", \"飞机鸭卖蛋\"): self._handle_mithril_hack,\r\n            (\"九九归零\", None): self._handle_jiujiu_shot,\r\n            (\"SLice\", None): self._handle_slice_attack,\r\n            (\"市民3.7\", None): self._handle_civilian37\r\n        }\r\n\r\n    def _print_welcome_message(self):\r\n        \"\"\"打印欢迎信息\"\"\"\r\n        print(\"=== 极限抢银行 - 测试版 ===\")\r\n        print(f\" 初始团队: {self.initial_team_size}人 | 目标: ${self.target_amount:,}\")\r\n\r\n        # 检查司机状态\r\n        driver_status = \" 专属司机小口木和他的\" + self.current_car + \"正在待命...\" \\\r\n            if \"小口木\" in self.alive_members else \" 本次行动没有专属司机！\"\r\n        print(driver_status)\r\n\r\n        # 确保current_police是Character对象列表\r\n        if all(isinstance(p, Character) for p in self.current_police):\r\n            police_names = [p.name for p in self.current_police]\r\n        else:\r\n            # 如果是字符串列表，转换为Character对象\r\n            police_names = []\r\n            for name in self.current_police:\r\n                if isinstance(name, str):\r\n                    # 在all_police中查找对应的Character对象\r\n                    police = next((p for p in self.all_police if p.name == name), None)\r\n                    if police:\r\n                        police_names.append(police.name)\r\n                    else:\r\n                        police_names.append(name)\r\n                else:\r\n                    police_names.append(name.name if hasattr(name, 'name') else str(name))\r\n            # 更新current_police为Character对象\r\n            self.current_police = [p for p in self.all_police if p.name in police_names]\r\n\r\n        print(f\" 本场警察: {', '.join(police_names)}\")\r\n        print(f\" 初始存活成员: {', '.join(self.alive_members)}\\n\")\r\n\r\n        self._prepare_game()\r\n\r\n\r\n    def _prepare_game(self):\r\n        \"\"\"游戏准备阶段，集中初始化特殊系统 例如开局效果\"\"\"\r\n        print(\"=== 抢劫前的准备 ===\")\r\n\r\n        # 检查特殊成员状态\r\n        self._check_special_members()\r\n\r\n        # 特斯拉电圈分配\r\n        self._assign_tesla_shield(3)\r\n\r\n        # 初始化栗子逮捕计数\r\n        self._init_chestnut_arrest_count()\r\n\r\n        # 特殊互动设置\r\n        self._setup_special_interactions()\r\n\r\n    def roll_dice(self, n=1) -> List[int]:\r\n        \"\"\"掷骰子\"\"\"\r\n        return [dicewithsp() for _ in range(n)]\r\n\r\n    def _get_current_team(self) -> List[str]:\r\n        \"\"\"获取当前抢劫团队(最多4人)\"\"\"\r\n        available = [m for m in self.alive_members]\r\n        if \"小口木\" in available:\r\n            available.remove(\"小口木\")\r\n            team_size = min(3, len(available))\r\n            selected = random.sample(available, team_size)\r\n            team = selected + [\"小口木\"]\r\n        else:\r\n            team_size = min(4, len(available))\r\n            team = random.sample(available, team_size)\r\n\r\n        # 检查剩菜剩饭是否在本轮团队中\r\n        self.leftover_food_in_team = \"剩菜剩饭\" in team\r\n        return team\r\n\r\n    def _handle_special_interaction(self, member: str, cop: str) -> Optional[str]:\r\n        \"\"\"处理特殊角色互动\"\"\"\r\n        # 检查特斯拉电圈保护\r\n        for char in self.team_members_list:\r\n            if char.name == member and char.has_tesla_shield:\r\n                print(f\" {member}身上的特斯拉电圈释放出强大电流!\")\r\n                print(f\" 警察被电晕，{member}成功逃脱!\")\r\n                char.has_tesla_shield = False\r\n                self.contributes[\"特斯拉\"] += self.total_money * 0.05\r\n                self.tesla_count += 1\r\n                if self.tesla_count == 6:\r\n                    self.grant_achievements(\"一秒六棍\", 2)\r\n                return \"released\"\r\n\r\n        # 检查SLice的狙击保护\r\n        if \"SLice\" in self.alive_members and self.slice_bullets > 0:\r\n            if self._handle_slice_attack(member, cop):\r\n                return \"released\"\r\n\r\n        # 检查九九归零的枪击保护\r\n        if \"九九归零\" in self.alive_members and self.jiujiu_bullets > 0:\r\n            if self._handle_jiujiu_shot(member, cop):\r\n                return \"released\"\r\n\r\n        # 检查H3PO4烟雾弹保护\r\n        if member in [\"H3PO4\", \"大萝卜姬\"] and self.H3PO4_smoke_bombs > 0:\r\n            if self._handle_H3PO4_smoke_bomb(member, cop):\r\n                return \"released\"\r\n\r\n        # 检查小口木是否要锤纤光_\r\n        if member == \"小口木\" and cop == \"纤光_\":\r\n            if random.random() < 0.5:  # 50%概率锤纤光_\r\n                print(f\" 小口木突然锤向纤光_！\")\r\n                print(\" 纤光_被当场击毙！\")\r\n                self.current_police = [p for p in self.current_police if p.name != \"纤光_\"]\r\n                self.contributes[\"小口木\"] += self.total_money * 0.07\r\n                return \"released\"\r\n\r\n        # 查找匹配的特殊互动处理函数\r\n        for (m, c), handler in self.special_interactions.items():\r\n            if (m == member or m is None) and (c == cop or c is None):\r\n                result = handler(member, cop)\r\n                if result is not None:\r\n                    return result\r\n\r\n        return None\r\n\r\n    def _assign_tesla_shield(self, custom_shields=1):\r\n        \"\"\"\r\n        分配特斯拉电圈保护，带点火花和漏电风险，绝不浪费电流！\r\n        :param custom_shields: 可自定义的电圈数量(默认1个)，多余的电圈有点...刺激\r\n        \"\"\"\r\n        if \"特斯拉\" not in self.alive_members:\r\n            return\r\n\r\n        # 初始化电圈计数器和漏电概率\r\n        remaining_shields = custom_shields\r\n        leak_chance = 0.2  # 20% 漏电概率\r\n        tesla = next(m for m in self.team_members_list if m.name == \"特斯拉\")\r\n\r\n        def assign_shield(target):\r\n            \"\"\"内部函数：分配电圈，可能会漏电\"\"\"\r\n            nonlocal remaining_shields\r\n            for member in self.team_members_list:\r\n                if member.name == target:\r\n                    if getattr(member, 'has_tesla_shield', False):\r\n                        return False\r\n                    if random.random() < leak_chance:\r\n                        print(f\" 特斯拉给{target}套电圈，电流不稳，漏电了！\")\r\n                        remaining_shields -= 1\r\n                        return False\r\n                    member.has_tesla_shield = True\r\n                    remaining_shields -= 1\r\n                    print(f\"特斯拉给{target}套上电圈，电流涌动，保护到位！\")\r\n                    return True\r\n            print(f\" {target}不在队伍里，特斯拉的电流无处发泄！\")\r\n            remaining_shields -= 1  # 无效目标消耗电圈\r\n            return False\r\n\r\n        # 检查大萝卜姬状态，避免重复尝试\r\n        da_luo_bo_ji_in_trouble = (\r\n                \"大萝卜姬\" in self.alive_members and\r\n                any(p.name == \"大萝卜警\" for p in self.current_police)\r\n        )\r\n        if da_luo_bo_ji_in_trouble:\r\n            if not any(m.has_tesla_shield for m in self.team_members_list if m.name == \"大萝卜姬\"):\r\n                assign_shield(\"大萝卜姬\")\r\n\r\n        # 分配电圈给其他存活成员\r\n        while remaining_shields > 0:\r\n            candidates = [\r\n                m for m in self.alive_members\r\n                if m != \"特斯拉\" and not getattr(m, 'has_tesla_shield', False)\r\n            ]\r\n            if not candidates:\r\n                print(\" 特斯拉环顾四周：'没人可保护了，电圈攒着吧！'\")\r\n                break\r\n            protected = random.choice(candidates)\r\n            assign_shield(protected)\r\n\r\n        # 隐藏保命机制\r\n        if remaining_shields == 0 and custom_shields > 1 and not getattr(tesla, 'has_tesla_shield', False):\r\n            print(\"\\n 特斯拉低语：'大人不记小人过，我得给自己留点电...'\")\r\n            if random.random() < leak_chance:\r\n                print(\" 特斯拉试图给自己套电圈，电流乱窜，保命失败！\")\r\n            else:\r\n                tesla.has_tesla_shield = True\r\n                print(\" 特斯拉给自己套了个电圈，电流酥麻，自我保护拉满！\")\r\n\r\n        # 大萝卜姬特别提示\r\n        if (da_luo_bo_ji_in_trouble and\r\n                not any(m.has_tesla_shield for m in self.team_members_list if m.name == \"大萝卜姬\")):\r\n            print(\"\\n 特斯拉瞥向大萝卜姬，坏笑着：'宝贝，下次我一定先把电圈给你套上！'\")\r\n\r\n    def _handle_jiujiu_shot(self, member: str, cop: str) -> bool:\r\n        \"\"\"\r\n        九九归零开枪保护队友\r\n\r\n        人设：九九归零，28岁，自称“街头枪王”，实为二流枪手。\r\n        技术平平，枪法飘忽不定，命中全凭运气，经常吹牛自己是神射手。\r\n        开枪前爱摆个自以为帅气的姿势，失手时会甩锅给枪或环境。\r\n        偶尔命中目标时会得意忘形，觉得自己能和顶尖枪手媲美。\r\n        喜欢用廉价香水，战斗中总带点市井痞气。\r\n\r\n        :param member: 触发保护的队员（九九归零）\r\n        :param cop: 目标警察\r\n        :return: 是否成功阻止警察\r\n        \"\"\"\r\n        if self.jiujiu_bullets <= 0:\r\n            print(f\" 九九归零摸了摸空空的弹夹，尴尬道：'呃...弹药呢？'\")\r\n            return False\r\n\r\n        # 二流枪手命中率：基础70%，弹药越少越慌，最低50%\r\n        panic_factor = 0.1 * (3 - self.jiujiu_bullets if self.jiujiu_bullets <= 3 else 0)\r\n        hit_chance = 0.7 - panic_factor\r\n\r\n        print(f\" 九九归零摆出骚包姿势，香水味飘散，朝{cop}开枪！\")\r\n        self.jiujiu_bullets -= 1\r\n\r\n        if random.random() < hit_chance:\r\n            print(f\" 居然中了！{cop}被一枪撂倒！九九归零狂笑：'这就是街头枪王！'\")\r\n            self.contributes[\"九九归零\"] += self.total_money * 0.035\r\n            return True\r\n        else:\r\n            print(f\" 子弹飞向天际！九九归零甩锅：'这破枪准星歪了！'\")\r\n            return False\r\n\r\n    def _handle_slice_attack(self, member: str, cop: str) -> bool:\r\n        \"\"\"\r\n        SLice狙击或闪光弹保护\r\n\r\n        人设：SLice，35岁，退役特种部队狙击手，代号“幽影”。\r\n        冷酷精准，战场上以一击致命闻名，退役后仍保持巅峰体能与枪感。\r\n        他习惯在行动前轻抚狙击枪，低语“老伙计，别让我失望”。\r\n        闪光弹是他扰敌的拿手好戏，狙击则是致命一击，但偶尔会因风向或压力导致失手。\r\n        喜欢在击中目标后冷哼一声，带着点痞气。\r\n\r\n        :param member: 触发保护的队员（SLice）\r\n        :param cop: 目标警察\r\n        :return: 是否成功阻止警察\r\n        \"\"\"\r\n        # SLice的状态影响表现（模拟压力或疲惫）\r\n        fatigue_factor = 0.05 * (3 - self.slice_bullets if self.slice_bullets <= 3 else 0)  # 弹药越少，压力越大\r\n        hit_chance = 0.9 - fatigue_factor  # 动态命中率，基础90%，疲惫降低\r\n\r\n        # 优先使用闪光弹\r\n        if self.slice_flashbangs > 0:\r\n            print(f\" SLice眯起眼，甩出一枚闪光弹，刺眼光芒吞噬{cop}！\")\r\n            print(f\" '看不见了吧？' SLice冷笑，战术撤步。\")\r\n            self.slice_flashbangs -= 1\r\n            return True\r\n\r\n        # 使用狙击枪\r\n        elif self.slice_bullets > 0:\r\n            print(f\" SLice架起狙击枪，低语：'老伙计，稳住...' 瞄准{cop}！\")\r\n            self.slice_bullets -= 1\r\n            if random.random() < hit_chance:\r\n                print(f\" 一声枪响，{cop}应声倒地！SLice冷哼：'下一个是谁？'\")\r\n                self.contributes[\"SLice\"] += self.total_money * 0.035\r\n                return True\r\n            else:\r\n                print(f\" 子弹擦过{cop}的耳边！SLice咒骂：'该死的风向！'\")\r\n                return False\r\n\r\n        # 无弹无闪光弹\r\n        print(f\" SLice咬牙：'弹药耗尽，只能靠你们了！'\")\r\n        return False\r\n\r\n\r\n\r\n    def _handle_H3PO4_smoke_bomb(self, member: str, cop: str) -> bool:\r\n        \"\"\"H3PO4烟雾弹保护\"\"\"\r\n        if self.H3PO4_smoke_bombs <= 0:\r\n            return False\r\n\r\n        targets = []\r\n        if \"H3PO4\" in self.alive_members and member == \"H3PO4\":\r\n            targets.append(\"H3PO4\")\r\n        if \"大萝卜姬\" in self.alive_members and member == \"大萝卜姬\":\r\n            targets.append(\"大萝卜姬\")\r\n\r\n        if not targets:\r\n            return False\r\n\r\n        print(f\" H3PO4扔出了烟雾弹保护{len(targets)}人!\")\r\n        self.H3PO4_smoke_bombs -= 1\r\n        print(f\" 剩余烟雾弹: {self.H3PO4_smoke_bombs}\")\r\n        return True\r\n\r\n    def _handle_fiber_optic(self, member: str, cop: str) -> Optional[str]:\r\n        \"\"\"纤光_用光探测内心\"\"\"\r\n        rand = random.random()\r\n        if rand < 0.5:  # 50%概率放走\r\n            print(f\" 纤光_抬起手，发出一道神圣的光芒...\")\r\n            print(f\" '你的内心还有善良' 纤光_放走了{member}\")\r\n            return \"released\"\r\n        elif rand < 0.75:  # 25%概率击毙\r\n            print(f\" 纤光_抬起手，发出一道神圣的光芒...\")\r\n            print(f\" '你的内心充满邪恶' 纤光_当场击毙了{member}\")\r\n            return \"captured\"\r\n        else:  # 25%概率发现同伙\r\n            # 找到另一个存活成员\r\n            other_members = [m for m in self.alive_members if m != member]\r\n            if other_members:\r\n                victim = random.choice(other_members)\r\n                print(f\" 纤光_抬起手，发出一道神圣的光芒...\")\r\n                print(f\" '我感知到了你的思绪...' 纤光_顺着{member}的思绪发现了{victim}!\")\r\n                print(f\" 纤光_同时击毙了{member}和{victim}!\")\r\n                self.alive_members.remove(victim)\r\n                return \"captured\"\r\n            else:\r\n                print(f\" 纤光_抬起手，发出一道神圣的光芒...\")\r\n                print(f\" '你的内心充满邪恶' 纤光_当场击毙了{member}\")\r\n                return \"captured\"\r\n\r\n    def _handle_leftover_food(self, member: str, cop: str) -> Optional[str]:\r\n        \"\"\"剩菜剩饭被捕处理\"\"\"\r\n        if member != \"剩菜剩饭\":\r\n            return None\r\n\r\n        self.leftover_food_captured = True\r\n        print(\" '对不起兄弟们！我全招了！' 剩菜剩饭向警察坦白了一切\")\r\n\r\n        # 队友被捕时的特殊对话\r\n        if random.random() < 0.5:\r\n            print(\"️ '就知道这个废物靠不住！' 队友愤怒地喊道\")\r\n        else:\r\n            print(\"️ '我们就不该让这个外人加入！' 队友抱怨道\")\r\n\r\n        return \"captured\"\r\n\r\n\r\n\r\n    def _handle_flying_mouse_bribe(self, member: str, cop: str) -> Optional[str]:\r\n        \"\"\"\r\n        帅气的飞鼠贿赂警察\r\n\r\n        人设：飞鼠（Flying Mouse），32岁，绰号“金舌滑鼠”，前诈骗大师转行抢劫团伙的交际花。\r\n        外表帅气，穿着定制西装，笑容总带着三分痞气七分魅力。\r\n        擅长用花言巧语和金钱收买人心，贿赂时爱抛个媚眼或递根雪茄。\r\n        面对特定警察（如尼古拉、纤光_）会碰壁，但他从不气馁，总觉得自己“下次一定行”。\r\n        失败时会耸肩自嘲，成功时则得意地弹弹衣领，像是刚谈成一笔大生意。\r\n\r\n        :param member: 触发贿赂的队员（飞鼠）\r\n        :param cop: 目标警察\r\n        :return: 'released' 如果贿赂成功，None 如果失败\r\n        \"\"\"\r\n        # 无法贿赂的警察\r\n        if cop in [\"尼古拉\", \"纤光_\"]:\r\n            print(f\" 飞鼠对{cop}抛出媚眼，却换来冷眼：'省省吧，你的套路我见多了！'\")\r\n            return None\r\n\r\n        # 计算贿赂成功率：基础50%，随尝试次数衰减，但最低10%\r\n        bribe_count = self.flying_mouse_bribes.get(member, 0)\r\n        success_rate = max(0.5 / (1.5 ** bribe_count), 0.1)  # 衰减更平滑，最低10%\r\n        print(f\" 飞鼠整理西装，点燃雪茄，笑眯眯地靠近{cop}：'朋友，聊聊人生？'\")\r\n\r\n        if random.random() < success_rate:\r\n            # 计算贿赂金额：累积抢劫金额的1/3\r\n            stolen_amount = self.base_amount * (self.round_count - 1) / 3\r\n            self.total_money = max(0, self.total_money - stolen_amount)\r\n            print(f\" 飞鼠塞给{cop}一叠钞票，抛个媚眼：'今晚的事就当没发生，怎么样？'\")\r\n            print(f\" {cop}收下{stolen_amount:,.0f}元，满意离场！剩余金额：{self.total_money:,.0f}\")\r\n            self.flying_mouse_bribes[member] = bribe_count + 1\r\n            self.contributes[member] = self.contributes.get(member, 0) + stolen_amount * 0.05  # 贡献奖励\r\n            return \"released\"\r\n        else:\r\n            print(f\" {cop}冷笑，推开飞鼠的钞票：'收起你的小聪明！'\")\r\n            print(f\" 飞鼠耸肩，自嘲道：'啧，魅力偶尔也会失灵嘛！'\")\r\n            return None\r\n\r\n    def _handle_mithril_hack(self, member: str, cop: str) -> Optional[str]:\r\n        \"\"\"\r\n        Mithril黑客技能\r\n\r\n        人设：Mithril，26岁，绰号“代码幽灵”，抢劫团伙的天才黑客。\r\n        瘦削的身形，常戴连帽衫，眼神锐利如代码般精准。\r\n        他视网络为游乐场，擅长入侵任何系统，喜欢在键盘上“跳舞”。\r\n        嘴上毒舌，爱嘲讽对手的无能，尤其是对“飞机鸭卖蛋”这种依赖科技的警察嗤之以鼻。\r\n        成功入侵后会推推不存在的眼镜，得意道：“这，就是技术的艺术。”\r\n\r\n        :param member: 触发技能的队员（必须是 Mithril）\r\n        :param cop: 目标警察（飞机鸭卖蛋）\r\n        :return: 'released' 如果黑入成功，None 如果技能无效\r\n        \"\"\"\r\n        if member != \"Mithril\":\r\n            print(f\" {member}试图模仿Mithril的黑客技术，结果只敲出了一堆乱码！\")\r\n            return None\r\n\r\n        # 只有飞机鸭卖蛋能被黑\r\n        if cop != \"飞机鸭卖蛋\":\r\n            print(f\" Mithril瞥了{cop}一眼，冷笑：'你的破设备不配让我出手！'\")\r\n            return None\r\n\r\n        # 黑客成功率：95%，模拟微小失败可能（如网络延迟）\r\n        hack_success_rate = 0.95\r\n        print(f\" Mithril手指如飞，键盘咔咔作响，屏幕闪烁：'让我撕开你的防火墙，鸭子！'\")\r\n\r\n        if random.random() < hack_success_rate:\r\n            print(f\" 飞机鸭卖蛋的直升机控制系统崩溃，螺旋桨哀嚎，轰然坠毁！\")\r\n            print(f\" Mithril推推不存在的眼镜，毒舌道：'飞机鸭？下次换个玩具再来吧！'\")\r\n            self.current_police = [p for p in self.current_police if p.name != \"飞机鸭卖蛋\"]\r\n            self.contributes[\"Mithril\"] += self.total_money * 0.06  # 贡献提升到6%\r\n            return \"released\"\r\n        else:\r\n            print(f\" 网络延迟！Mithril的入侵被防火墙反弹！直升机摇晃但未坠毁！\")\r\n            print(f\" Mithril咬牙：'该死的信号！下次让你跪着喊404！'\")\r\n            return None\r\n\r\n    def _handle_chestnut_arrest(self, member: str, cop: str) -> str:\r\n        \"\"\"栗子逮捕处理\"\"\"\r\n        if member == \"帅气的飞鼠\":\r\n            self.chestnut_arrest_count[member] += 1\r\n            if self.chestnut_arrest_count[member] <= 3:\r\n                print(f\" '又是你这个小坏蛋~' 栗子放走了帅气的飞鼠\")\r\n                return \"released\"\r\n\r\n        print(f\" 栗子用警棍打晕了{member}！\")\r\n        return \"captured\"\r\n\r\n    def _handle_tesla_nikola(self, member: str, cop: str) -> str:\r\n        print(f\" '老朋友特斯拉！' 尼古拉悄悄放走了特斯拉\")\r\n        return \"released\"\r\n\r\n    def _handle_driver_moon_shadow(self, member: str, cop: str) -> str:\r\n        if random.random() < 0.5:  # 50%概率说服月影\r\n            print(f\" '跟我一起走吧！' 小口木成功说服月影加入团队\")\r\n            self.current_police = [p for p in self.current_police if p.name != \"月影\"]\r\n            self.alive_members.append(\"月影\")\r\n            self.active_members.append(\"月影\")\r\n            self.contributes[\"小口木\"] += self.total_money * 0.075\r\n            return \"joined\"\r\n        print(f\" '又是你这个小坏蛋~' 月影亲吻了小口木后放走了他\")\r\n        return \"released\"\r\n\r\n    def _handle_driver_ocean_water(self, member: str, cop: str) -> str:\r\n        if random.random() < 0.3:  # 30%概率反攻\r\n            print(f\" 小口木突然反攻大海水！\")\r\n            bonus = random.randint(50_000, 200_000)\r\n            self.total_money += bonus\r\n            self.contributes[\"小口木\"] += bonus\r\n            print(f\" 大海水身上的钱全被小口木拿走了\")\r\n            print(f\" 获得额外金额: {bonus:,.0f}\")\r\n            return \"released\"\r\n        print(f\"️‍ 大海水把小口木捆起来带回了卧室...\")\r\n        print(\" 一夜激情过后，小口木被彻底征服，留在了大海水身边\")\r\n        self.alive_members.remove(\"小口木\")\r\n        self.active_members.remove(\"小口木\")\r\n        if random.random() < 0.5:\r\n            self.grant_achievements(\"太极八荒了\")\r\n        return \"captured\"\r\n\r\n    def _handle_radish_princess(self, member: str, cop: str) -> str:\r\n        \"\"\"\r\n        大萝卜姬被大萝卜警放走\r\n\r\n        人设：\r\n        - 大萝卜姬：22岁，抢劫团伙的叛逆公主，外表甜美，内心火辣，喜欢冒险和刺激。\r\n          她是大萝卜警的掌上明珠，尽管走上歪路，仍是父亲的心头肉。\r\n          被放走时会抛个飞吻，带着点挑衅和撒娇。PS：她还是一个hacker\r\n        - 大萝卜警：45岁，铁面无私的警察局长，唯独对女儿大萝卜姬毫无办法。\r\n          每次放走女儿都满脸无奈，却藏不住眼底的宠溺。\r\n\r\n        :param member: 触发处理的队员（大萝卜姬）\r\n        :param cop: 目标警察（大萝卜警）\r\n        :return: 'released' 表示大萝卜姬被放走\r\n        \"\"\"\r\n        print(f\" 大萝卜警瞪着大萝卜姬，叹气：'你这丫头，什么时候能让我省心？'\")\r\n        print(f\" 大萝卜姬抛了个飞吻，娇笑道：'老爸，下次再陪你喝茶！' 转身溜走！\")\r\n        return \"released\"\r\n\r\n    def _handle_sleep_radish(self, member: str, cop: str) -> str:\r\n        \"\"\"\r\n        让我睡觉被大萝卜警针对（因勾引大萝卜姬）\r\n\r\n        人设：\r\n        - 大萝卜警：对让我睡觉恨得牙痒，视他为“拐走女儿的混蛋”，一见面就想开枪。\r\n        - 大萝卜姬：虽然嘴上嫌弃让我睡觉，但心底对他有好感，关键时刻会挺身而出。\r\n\r\n        :param member: 触发处理的队员（让我睡觉）\r\n        :param cop: 目标警察（大萝卜警）\r\n        :return: 'captured' 表示让我睡觉被击毙\r\n        \"\"\"\r\n        dodge_chance = 0.6  # 60% 概率躲过子弹，体现让我睡觉的“浪子运气”\r\n\r\n        print(f\" 大萝卜警怒视让我睡觉，拔枪咆哮：'你这混蛋，敢勾引我家宝贝！'\")\r\n        if random.random() < dodge_chance:\r\n            print(f\" 让我睡觉一个懒驴打滚，子弹擦肩而过！他挑眉：'老丈人，手下留情啊！'\")\r\n            print(f\" 大萝卜姬从暗处冲出，娇喝：'不许欺负他！' 一枪撂倒大萝卜警！\")\r\n            print(f\" 大萝卜姬瞪了让我睡觉一眼：'下次再乱撩，看我不管你！'\")\r\n        else:\r\n            print(f\" 大萝卜警一枪正中，让我睡觉应声倒地！他冷哼：'这下没人抢我女儿了！'\")\r\n            print(f\" 大萝卜姬远远喊道：'你个笨蛋！' 泪眼汪汪却无能为力。\")\r\n        return \"captured\"\r\n\r\n    def _handle_nikola_taser(self, member: str, cop: str) -> str:\r\n        print(f\"⚡ 尼古拉的电击枪发出嗡嗡声，猛地戳向{member}的敏感部位！\")\r\n        print(f\" {member}浑身颤抖着瘫软在地，发出羞耻的呻吟...\")\r\n        if random.random() < 0.5:\r\n            self.grant_achievements(\"太极八荒了\")\r\n        return \"captured\"\r\n    def _handle_honeymoon_event(self, current_team: List[str]) -> bool:\r\n        \"\"\"处理蜜月事件\"\"\"\r\n        # 让我睡觉和大萝卜姬\r\n        if \"让我睡觉\" in current_team and \"大萝卜姬\" in current_team:\r\n            print(\"\\n 让我睡觉和大萝卜姬手牵手: '我们去迪拜度蜜月吧！'\")\r\n            print(\" 两人提前离队飞往迪拜！\")\r\n            self.alive_members.remove(\"让我睡觉\")\r\n            self.alive_members.remove(\"大萝卜姬\")\r\n            self.grant_achievements(\"美好蜜月\")\r\n            return True\r\n\r\n        # 特斯拉和大萝卜姬\r\n        if \"特斯拉\" in current_team and \"大萝卜姬\" in current_team:\r\n            print(\"\\n 特斯拉和大萝卜姬手牵手: '我们去火星度蜜月吧！'\")\r\n            print(\" 两人乘坐特斯拉火箭飞往火星！\")\r\n            self.alive_members.remove(\"特斯拉\")\r\n            self.alive_members.remove(\"大萝卜姬\")\r\n            self.grant_achievements(\"美好蜜月\")\r\n            return True\r\n\r\n        return False\r\n\r\n    def _handle_saiwei_betting(self):\r\n        \"\"\"处理saiwei的赌球剧情\"\"\"\r\n        if \"saiwei\" not in self.alive_members or len(self.alive_members) < 2:\r\n            return  # 不满足触发条件\r\n\r\n        print(\"\\n saiwei神秘兮兮地凑过来：'兄弟，我知道个稳赚的赌球路子...'\")\r\n        print(f\" 当前团队资金: {self.total_money:,.2f}\")\r\n\r\n        # 记录原始金额用于计算\r\n        original_amount = self.total_money\r\n\r\n        if random.random() < 0.1:  # 10%暴富\r\n            win_multiplier = random.uniform(5.0, 20.0)  # 5-20倍回报\r\n            self.total_money *= win_multiplier\r\n            print(f\" 惊天冷门！你们赢了{win_multiplier:.1f}倍！\")\r\n            print(f\" 资金暴涨至: {self.total_money:,.2f}\")\r\n            print(\" saiwei举着香槟：'我就说是稳赚的吧！'\")\r\n            self.grant_achievements(\"赌神saiwei\")\r\n        else:  # 90%血本无归\r\n            lose_percent = random.uniform(0.8, 1.0)  # 损失80%-100%\r\n            self.total_money *= (1 - lose_percent)\r\n            print(f\" 比赛爆冷！你们输了{lose_percent * 100:.0f}%本金\")\r\n            print(f\" 资金骤降至: {self.total_money:,.2f}\")\r\n            print(\" saiwei抱头蹲地：'庄家肯定做局了...'\")\r\n\r\n            # 特别穷的情况\r\n            if self.total_money < 2500:\r\n                print(\" 团队穷得睡天桥，saiwei半夜偷偷溜走了\")\r\n                self.alive_members.remove(\"saiwei\")\r\n                self.grant_achievements(\"saiwei我***\")\r\n\r\n    # 市民需要一个分区\r\n    def _handle_civilian37(self, member: str, cop: str) -> Optional[str]:\r\n        \"\"\"市民3.7被捕处理\"\"\"\r\n        if member != \"市民3.7\":\r\n            return None\r\n\r\n        print(\" '市民3.7'惊慌失措地向警察求饶\")\r\n        if random.random() < 0.5:  # 50%概率被放走\r\n            print(\" '你看起来不像坏人，走吧' 警察放走了市民3.7\")\r\n            return \"released\"\r\n        else:\r\n            print(\" '你也是同伙！' 警察逮捕了市民3.7\")\r\n            return \"captured\"\r\n\r\n    def _calculate_escape_bonus(self) -> int:\r\n        \"\"\"计算逃跑骰子加成\"\"\"\r\n        bonus = 0\r\n        police_names = [p.name for p in self.current_police]\r\n\r\n        if \"黑桃3\" in police_names:\r\n            bonus += 2\r\n            print(\" 黑桃3在场，逃离骰子+2！\")\r\n            self.base_helicopter_difficulty += 1\r\n        if \"栗子\" in police_names:\r\n            bonus += 1\r\n            print(\" 栗子在场，逃离骰子+1！\")\r\n            self.base_helicopter_difficulty += 1\r\n        if \"Mithril\" in self.alive_members:\r\n            bonus += 1\r\n            print(\" Mithril在场，逃离骰子+1！\")\r\n            self.base_helicopter_difficulty = max(2, self.base_helicopter_difficulty - 1)\r\n            self.contributes[\"Mithril\"] += self.total_money * 0.025\r\n\r\n        # 剩菜剩饭增加难度\r\n        if self.leftover_food_in_team:\r\n            bonus += 1\r\n            print(\" 剩菜剩饭拖后腿，逃离骰子+1！\")\r\n            self.base_helicopter_difficulty += 1\r\n        # 司机被捕增加难度\r\n        if \"小口木\" not in self.alive_members:\r\n            bonus += 3\r\n            print(\" 司机被捕，逃离骰子+3！\")\r\n            self.base_helicopter_difficulty += 3\r\n\r\n        return bonus\r\n\r\n    def _handle_helicopter_escape(self, dice_bonus: int) -> bool:\r\n        print(\" '我们开直升机跑路！'\")\r\n        print(f\" {self.alive_members[0]}发动了藏在屋顶的警用直升机...\")\r\n\r\n        # 计算动态难度\r\n        self.current_difficulty = max(\r\n            self.base_helicopter_difficulty +\r\n            (self.round_count * self.difficulty_increase_rate),\r\n            self.max_helicopter_difficulty\r\n        )\r\n\r\n        # 剩菜剩饭增加难度\r\n        if self.leftover_food_in_team:\r\n            self.current_difficulty += 0.5\r\n\r\n        required = int(round(self.current_difficulty))\r\n\r\n        dice = self.roll_dice(1)[0] + dice_bonus\r\n        print(f\"直升机启动骰子: {dicedisplay(dice - dice_bonus)} + {dice_bonus} = {dice} (需要>{required})\")\r\n        if dice < 0:\r\n            self.grant_achievements(\"Man!\")\r\n        elif dice > 10:\r\n            self.grant_achievements(\"传奇机长%s\" % self.alive_members[0])\r\n\r\n        if required > self.base_helicopter_difficulty:\r\n            print(f\" 警戒升级！逃脱难度增加了！(当前难度:{required})\")\r\n\r\n        if dice <= required:\r\n            print(\" 直升机启动失败！\")\r\n            self.alive_members.clear()\r\n            self.total_money = 0\r\n            return False\r\n\r\n        # 飞机鸭卖蛋的空中追击\r\n        if any(p.name == \"飞机鸭卖蛋\" for p in self.current_police) and \"Mithril\" not in self.alive_members:\r\n            print(\"\\n 突然，空中传来引擎轰鸣声！\")\r\n            print(\" '是飞机鸭卖蛋！她驾驶着武装直升机追来了！'\")\r\n\r\n            # 追击轮次 (最多3轮)\r\n            for chase_round in range(1, 4):\r\n                print(f\"\\n=== 空中追击第 {chase_round} 轮 ===\")\r\n\r\n                # 驾驶员需要掷骰子躲避\r\n                pilot = self.alive_members[0]\r\n                print(f\" {pilot}尝试操纵直升机躲避追击...\")\r\n\r\n                # 基础难度随追击轮次增加\r\n                chase_difficulty = required + chase_round\r\n                dice_chase = self.roll_dice(1)[0] + dice_bonus\r\n                print(\r\n                    f\"躲避骰子: {dicedisplay(dice_chase - dice_bonus)} + {dice_bonus} = {dice_chase} (需要>{chase_difficulty})\")\r\n\r\n                if dice_chase > chase_difficulty:\r\n                    print(f\" 第{chase_round}轮成功甩开追击！\")\r\n                    # 30%概率完全甩掉\r\n                    if random.random() < 0.3:\r\n                        print(\" '甩掉她了！' 团队欢呼\")\r\n                        self.contributes[pilot] += self.total_money * 0.125\r\n                        break\r\n                    continue\r\n\r\n                # 追击失败处理\r\n                print(\" 飞机鸭卖蛋开火了！\")\r\n\r\n                # 随机一名成员可能受伤\r\n                if len(self.alive_members) > 1:\r\n                    injured = random.choice([m for m in self.alive_members if m != pilot])\r\n                    print(f\" {injured}被流弹击中受伤！\")\r\n                    # 50%概率受伤成员被捕\r\n                    if random.random() < 0.5:\r\n                        print(f\" {injured}因伤势过重被捕！\")\r\n                        self.alive_members.remove(injured)\r\n\r\n                # 最后一轮必定击落\r\n                if chase_round == 3:\r\n                    print(\" 直升机被导弹击中！\")\r\n                    print(\" 飞机鸭卖蛋: '这是为我的蛋报仇！'\")\r\n                    self.alive_members.clear()\r\n                    self.total_money = 0\r\n                    return False\r\n\r\n            else:\r\n                print(\"\\n 经过激烈追逐，团队勉强逃脱！\")\r\n                # 逃脱但有损失\r\n                if random.random() < 0.5 and len(self.alive_members) > 1:\r\n                    lost_member = random.choice(self.alive_members)\r\n                    print(f\" 在混乱中{lost_member}掉队被捕！\")\r\n                    self.alive_members.remove(lost_member)\r\n\r\n        return True\r\n\r\n    def _handle_car_escape(self, dice_bonus: int, temp_driver: str = None) -> bool:\r\n        \"\"\"处理开车逃跑\"\"\"\r\n        driver = temp_driver if temp_driver else \"小口木\" if \"小口木\" in self.alive_members else None\r\n        if not driver:\r\n            print(\" 没有司机，无法开车逃离！\")\r\n            return False\r\n\r\n        print(f\"️ '上我的{self.current_car}！' {driver}喊道\")\r\n\r\n        # 基础难度3，随轮次增加\r\n        car_difficulty = 3 + (self.round_count * 0.3)\r\n\r\n        # 如果是临时司机，增加难度\r\n        if temp_driver:\r\n            car_difficulty += 1\r\n            print(f\"️ 临时司机驾驶，难度+1 (当前难度: {int(round(car_difficulty))})\")\r\n\r\n        # 剩菜剩饭增加难度\r\n        if self.leftover_food_in_team:\r\n            car_difficulty += 0.5\r\n\r\n        required = int(round(car_difficulty))\r\n        escape_success = True\r\n        current_team = [m for m in self.alive_members if m in self._get_current_team()]\r\n\r\n        # 蜜月彩蛋\r\n        if self._handle_honeymoon_event(current_team):\r\n            current_team = [m for m in current_team if m not in [\"让我睡觉\", \"大萝卜姬\", \"特斯拉\"]]\r\n\r\n        for member in current_team:\r\n            # 如果是司机(无论是原司机还是临时司机)，给予骰子加成\r\n            member_bonus = dice_bonus if member == driver else 0\r\n            dice = self.roll_dice(1)[0] + member_bonus\r\n            print(f\"{member}逃离骰子: {dicedisplay(dice - member_bonus)} + {member_bonus} = {dice} (需要>{required})\")\r\n            if dice < 0:\r\n                self.grant_achievements(\"初一十五\")  # 车祸警示录\r\n            elif dice > 10:\r\n                self.grant_achievements(\"车神%s\" % driver)\r\n            if dice <= required:\r\n                cop = random.choice([p.name for p in self.current_police])\r\n                result = self._handle_special_interaction(member, cop) or \"captured\"\r\n                print(f\"{member} 在逃离途中被击杀！\")\r\n                if result == \"captured\":\r\n                    if member in self.alive_members:\r\n                        self.alive_members.remove(member)\r\n                    if member == driver:  # 如果临时司机被捕\r\n                        print(\" 临时司机被捕，全队完蛋！\")\r\n                        return False\r\n                    escape_success = False\r\n\r\n                    # 剩菜剩饭被捕后队友的抱怨\r\n                    if self.leftover_food_captured and random.random() < 0.7:\r\n                        print(f\"️ '都怪剩菜剩饭那个叛徒！' {member}被捕时喊道\")\r\n                elif result == \"released\" and member == \"剩菜剩饭\":\r\n                    print(\" '差点要被队友恨一辈子...' 剩菜剩饭庆幸道\")\r\n\r\n        return escape_success\r\n\r\n\r\n\r\n    def escape(self) -> bool:\r\n        \"\"\"处理逃跑逻辑\"\"\"\r\n        print(f\"\\n 团队准备撤退！当前抢到金额: {self.total_money:,.2f}\")\r\n\r\n        # 计算逃跑骰子加成\r\n        dice_bonus = self._calculate_escape_bonus()\r\n\r\n        # 检查是否有司机\r\n        if \"小口木\" not in self.alive_members:\r\n            print(f\" 原司机小口木已被捕或不在团队中！\")\r\n            # 从存活成员中随机选择一个新的临时司机\r\n            available_drivers = [m for m in self.alive_members]\r\n            if not available_drivers:\r\n                print(\" 没有可用的司机，全队完蛋！\")\r\n                self.alive_members.clear()\r\n                self.total_money = 0\r\n                return False\r\n\r\n            new_driver = random.choice(available_drivers)\r\n            print(f\" {new_driver}临时担任司机，但技术不如小口木！\")\r\n        else:\r\n            new_driver = None\r\n\r\n        # 选择逃跑方式\r\n        escape_type = \"直升机\" if self.total_money > 100000 else random.choice([\"直升机\", \"汽车\"])\r\n\r\n        # 根据逃跑类型处理\r\n        if escape_type == \"直升机\":\r\n            success = self._handle_helicopter_escape(dice_bonus)\r\n        else:\r\n            success = self._handle_car_escape(dice_bonus, new_driver)\r\n\r\n        # 剩菜剩饭成功逃跑\r\n        if success and self.leftover_food_in_team and \"剩菜剩饭\" in self.alive_members:\r\n            print(\" '看吧！我就说我能行！' 剩菜剩饭得意地说道\")\r\n            if len(self.alive_members) == 1:\r\n                print(\"️ '还有谁，黑子说话！' 剩菜剩饭独自一人成功逃脱!\")\r\n                self.grant_achievements(\"临时工崛起\")\r\n            print(\" 队友们无奈地摇了摇头\")\r\n\r\n        return success\r\n\r\n    def _distribute_money(self):\r\n        \"\"\"分配抢到的钱\"\"\"\r\n        if not self.alive_members:\r\n            return\r\n\r\n        # 计算每人分到的钱\r\n        total = self.total_money  # sum(m.stolen_amount for m in self.team_members_list if m.name in self.alive_members)\r\n        _shares = self.contributes.copy()\r\n        shares = {}\r\n        if total == 0:\r\n            return\r\n        for _ in _shares:\r\n            if _ in self.alive_members:\r\n                shares.update({_: _shares[_]})\r\n        shares = regularize(shares)\r\n        if \"剩菜剩饭\" in shares and len(shares) > 1:\r\n            diff = shares[\"剩菜剩饭\"] - 0.05\r\n            shares[\"剩菜剩饭\"] = 0.05\r\n            for _ in shares:\r\n                if _ != \"剩菜剩饭\":\r\n                    shares[_] += diff / (len(shares) - 1)\r\n        for _ in shares:\r\n            if shares[_] > min(2.25 / len(shares), 0.8) and len(shares) > 1:\r\n                self.grant_achievements(\"%s得了MVP!\" % _)\r\n            if shares[_] == 0 and len(shares) > 1:\r\n                self.grant_achievements(\"%s就是躺赢狗!\" % _)\r\n        print(\"\\n 最终分配结果:\")\r\n        for name, contribute_ratio in shares.items():\r\n            if contribute_ratio:\r\n                print(f\"- {name}: {contribute_ratio * total:,.2f}\")\r\n\r\n    def grant_achievements(self, achievement, stars=1):\r\n        if (achievement, stars) not in self.achievements:\r\n            self.achievement_stars += stars\r\n        self.achievements = uniqueadd(self.achievements, (achievement, stars))\r\n\r\n    def play_round(self) -> bool:\r\n        \"\"\"进行一轮抢劫\"\"\"\r\n        current_team = self._get_current_team()\r\n        print(f\"\\n=== 第 {self.round_count} 轮抢劫 ===\")\r\n        print(f\" 当前金额: {self.total_money:,.2f}\")\r\n        print(\r\n            f\" 存活成员: {len(self.alive_members)}人 ({', '.join([('' if _ in current_team else '*') + _ for _ in self.alive_members])})\")\r\n\r\n\r\n        # 剩菜剩饭增加被捕概率\r\n        arrest_chance = 1 / 7  # 约14.3%\r\n        if self.leftover_food_in_team:\r\n            arrest_chance += 0.1  # 增加10%\r\n            if self.leftover_food_captured:\r\n                arrest_chance += 0.1  # 再增加10%\r\n\r\n        # 掷骰子\r\n        loot = 0\r\n        getval = 0\r\n        dice_results = []\r\n        print(\"\\n 抢劫结果:\")\r\n        for member in current_team:\r\n            if random.random() < arrest_chance:\r\n                roll = -1\r\n                print(f\"{member}: 被捕\")\r\n            else:\r\n                if random.random() > 0.00125:\r\n                    roll = dicewithsp()\r\n                    print(\r\n                        f\"{member}: {dicedisplay(roll)} (抢到{(getval := roll * self.base_amount * self.money_mult * max(self.round_count / 5 - 1, 1)):,.0f})\")\r\n                else:\r\n                    roll = 0\r\n                    print(f\"{member}: 🪙金币 (抢到{(getval := self.target_amount * 0.1):,.0f})\")\r\n                    self.grant_achievements(\"金币!\")\r\n                try:\r\n                    self.contributes[member] += getval\r\n                except KeyError:\r\n                    self.contributes[member] = getval\r\n                loot += getval\r\n            dice_results.append(roll)\r\n\r\n        # 处理被捕成员\r\n        casualties = [member for member, roll in zip(current_team, dice_results) if roll == -1]\r\n\r\n        if casualties:\r\n            cop = random.choice([p.name for p in self.current_police])\r\n            print(f\"\\n️ {cop}抓住了{len(casualties)}人: {', '.join(casualties)}\")\r\n\r\n            for member in casualties.copy():\r\n                result = self._handle_special_interaction(member, cop) or \"captured\"\r\n\r\n                if result == \"captured\":\r\n                    if member in self.alive_members:\r\n                        self.alive_members.remove(member)\r\n                        self.active_members.remove(member)\r\n                        print(f\" {member}已被移出团队\")\r\n                elif result in [\"released\", \"joined\"]:\r\n                    casualties.remove(member)\r\n\r\n            self.team_members = len(self.alive_members)\r\n            print(f\" 剩余存活成员: {self.team_members}人 ({', '.join(self.alive_members)})\")\r\n\r\n            if self.team_members <= 0:\r\n                print(\" 团队全灭! 所有钱被没收!\")\r\n                self.total_money = 0\r\n                return False\r\n\r\n            if self.team_members <= 2:\r\n                return self.total_money < 10_000  # 钱少就继续\r\n\r\n        # 计算抢到的钱\r\n        self.total_money += loot * (len(current_team) / len(self.team_members_list))\r\n\r\n        # 确保不超过目标金额\r\n        # self.total_money = min(self.total_money, self.target_amount)\r\n        self.round_count += 1\r\n        if self.round_count == 25:\r\n            self.grant_achievements(\"折磨\")\r\n        elif self.round_count == 45:\r\n            self.grant_achievements(\"超级折磨\", 2)\r\n        elif self.round_count == 60:\r\n            self.grant_achievements(\"真有人折磨这么久?\", 3)\r\n        return True\r\n\r\n    def play(self):\r\n        \"\"\"主游戏循环\"\"\"\r\n        self.contributes = {}\r\n        for _ in self.alive_members:\r\n            self.contributes[_] = 0\r\n        while self.play_round():\r\n            continue\r\n\r\n        # 处理逃跑\r\n        if len(self.alive_members) > 0 and self.total_money > 0:\r\n            print(f\"\\n 撤退! 抢到: {self.total_money:,.2f}\")\r\n            if self.escape():\r\n                print(f\"\\n {self.alive_members[0]}成功带团队逃离!\")\r\n                print(f\" 最终金额: {self.total_money:,.2f}\")\r\n\r\n                # 特殊结局\r\n                if \"月影\" in self.alive_members:\r\n                    print(\" 小口木和月影决定用抢来的钱去马尔代夫度蜜月！\")\r\n                    self.grant_achievements(\"口木月影99\")\r\n                elif \"大海水\" in self.alive_members:\r\n                    print(\"️‍ 大海水和小口木带着钱去了荷兰登记结婚\")\r\n                    print(\" 大海水: '想念队友一起玩你画我猜的时候...'\")\r\n                    self.grant_achievements(\"口木海水99\")\r\n\r\n                # 剩菜剩饭结局\r\n                if \"剩菜剩饭\" in self.alive_members:\r\n                    print(\" '看来剩菜剩饭也不是完全没用嘛' 队友们勉强承认\")\r\n                    self.grant_achievements(\"还是有点用的\")\r\n\r\n        else:\r\n            print(f\"\\n 逃离失败! 警察抓住了所有人!\")\r\n            print(\" 所有钱被没收!\")\r\n            if self.total_money > self.target_amount * 0.95:\r\n                self.grant_achievements(\"你说你非要那一点干嘛!\", 3)\r\n            elif self.total_money > self.target_amount * 0.8:\r\n                self.grant_achievements(\"早知道不贪了\", 2)\r\n            elif self.total_money > self.target_amount * 0.5:\r\n                self.grant_achievements(\"真是遗憾\")\r\n            if self.round_count < 4:\r\n                self.grant_achievements(\"光速出警\")\r\n            self.total_money = 0\r\n            if not self.alive_members:\r\n                self.alive_members.clear()\r\n\r\n        self._show_game_result() #  显示游戏结果和成就\r\n\r\n\r\n    def _show_game_result(self):\r\n        \"\"\"显示游戏结果和成就\"\"\"\r\n        print(f\"\\n=== 游戏结束 ===\")\r\n        self._show_rounds_info()\r\n        self._show_survivors_info()\r\n        self._show_money_result()\r\n        self._check_achievements()\r\n        self._show_achievements()\r\n\r\n    def _show_rounds_info(self):\r\n        \"\"\"显示回合数信息\"\"\"\r\n        print(f\" 坚持轮数: {self.round_count - 1}\")\r\n        if self.round_count > 60:\r\n            print(\" 您玩得也太久了吧？！\")\r\n        elif self.round_count > 30:\r\n            print(\" 这是一场漫长的拉锯战\")\r\n\r\n    def _show_survivors_info(self):\r\n        \"\"\"显示存活成员信息\"\"\"\r\n        if self.total_money == 0 and self.alive_members:\r\n            print(\" 存活成员: 无 (实际被捕)\")\r\n            self.alive_members.clear()\r\n        else:\r\n            survivors = ', '.join(self.alive_members) if self.alive_members else '无'\r\n            print(f\" 存活成员: {survivors}\")\r\n\r\n    def _show_money_result(self):\r\n        \"\"\"显示金钱结果\"\"\"\r\n        money = self.total_money\r\n        target = self.target_amount\r\n\r\n        if money == 0 or not self.alive_members:\r\n            print(\" 所有钱财被警方没收，血本无归！\")\r\n        elif money < 0:\r\n            print(f\" 抢了半天没抢到，还倒赔 ${abs(money):,.2f}\")\r\n            self.grant_achievements(\"霉比\", 2)\r\n        elif 0 < money < target / 30:\r\n            print(f\" 抢到零钱: ${money:,.2f} (连油费都不够)\")\r\n        elif money < target / 6:\r\n            print(f\" 小赚一笔: ${money:,.2f} (至少能吃几顿好的)\")\r\n        elif money < target:\r\n            print(f\" 收获不错: ${money:,.2f} (但离目标还差${target - money:,.2f})\")\r\n        elif money == target:\r\n            print(f\" 完美达成目标: ${money:,.2f} (刚好够分！)\")\r\n            self.grant_achievements(\"完美达成\", 2)\r\n        else:\r\n            bonus = (money - target) / len(self.alive_members)\r\n            print(f\" 超额完成: ${money:,.2f} (每人多分${bonus:,.2f}！)\")\r\n            self.grant_achievements(\"超额完成\", 2)\r\n        if random.random() < 0.1 and money > target / 22.5:\r\n            print(f\" 次日新闻: **银行遭受抢劫，损失达{int(money*random.uniform(1.5,25)/1000)*1000:,.2f}\") #以后可以填入银行名称\r\n            self.grant_achievements(\"平账仙人\",1)\r\n            #或许后续可以扩展成特殊局外事件?\r\n        # 最后分钱\r\n        self._distribute_money()\r\n\r\n    def _check_achievements(self):\r\n        \"\"\"检查所有角色相关成就条件\"\"\"\r\n        # 特斯拉棍击成就\r\n        self._check_tesla_achievements()\r\n\r\n        # 回合数成就\r\n        self._check_round_achievements()\r\n\r\n        # 角色特定成就\r\n        self._check_character_specific_achievements()\r\n\r\n        # 随机事件成就\r\n        self._check_random_achievements()\r\n\r\n        # 特殊事件触发\r\n        self._trigger_special_events()\r\n\r\n    def _check_tesla_achievements(self):\r\n        \"\"\"特斯拉相关成就\"\"\"\r\n        if self.tesla_count >= 6:\r\n            self.grant_achievements(\"一秒六棍\", 4)\r\n        elif self.tesla_count == 5:\r\n            self.grant_achievements(\"11111！5！\", 3)\r\n        elif self.tesla_count == 4:\r\n            self.grant_achievements(\"忠！诚！\", 2)\r\n        elif self.tesla_count == 3:\r\n            self.grant_achievements(\"挥棍有力度\", 1)\r\n\r\n    def _check_round_achievements(self):\r\n        \"\"\"回合数相关成就\"\"\"\r\n        if self.round_count > 60:\r\n            self.grant_achievements(\"真有人折磨这么久?\", 3)\r\n        elif self.round_count > 45:\r\n            self.grant_achievements(\"超级折磨\", 2)\r\n        elif self.round_count > 25:\r\n            self.grant_achievements(\"折磨\", 1)\r\n\r\n    def _check_character_specific_achievements(self):\r\n        \"\"\"角色特定成就检查\"\"\"\r\n        # H3PO4成就\r\n        if \"H3PO4\" in self.alive_members and self.H3PO4_smoke_bombs == 0:\r\n          