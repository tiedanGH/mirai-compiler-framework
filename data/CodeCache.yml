\n        id=3:钢铁巨兽 血400 攻30 防5000 速50 暴30% 反100% 斩1 练27.5% 法10 智12%\r\n        技能:铸钢+(火球术+冰冻术+雷击术)*2+重击\r\n        铸钢:减少一定数量的防同时增加一部分属性,可能获得1~2次无敌\r\n        id=4:小丑 血2500 攻250 防60 速100 暴35% 反50% 斩5 练37.5% 法10 智25%\r\n        技能:戏法+1~5个随机技能(判定成功则变成随机一个技能)\r\n        戏法:抽取两张牌,然后依据内容执行效果,每次抽取后不放回直到抽空\r\n        牌堆内共有3张各种花色的牌+两张小丑\r\n        黑桃:增加自己的防御和暴击率,一对则直接暴击一次\r\n        红心:增加自己的血量上限和法力,一对则吸血\r\n        梅花:增加自己的攻击,反击和斩杀,一对则可以眩晕对方无法回击\r\n        方片:增加自己的速度和熟练度,一对则可以连续释放多个技能(但威力减弱,可透支法力)\r\n        小丑:减少自己的全属性,一对则可以造成大量伤害(可能打到自己)\r\n        id=5:月影 血4000 攻45 防24 速225 暴35% 反58% 斩9 练23% 法10 智50%\r\n        技能:肃正协议+悖论方程式+傲慢立场+加密护盾+量子演算+随机技能\r\n        肃正协议:超过66回合时将秒杀对方\r\n        悖论方程式:若对方拆解失败给对方增加易伤\r\n        傲慢立场:若校验失败则控制对方\r\n        加密护盾:随机一个2~20的数字,仅有伤害为此数字的倍数才能通过,每次受到伤害数字减少1\r\n        量子演算:创建一个分身\r\n        *月影的攻击伤害会随回合推移变得更强\r\n        id=6:词骸魔女 血2000 攻120 防30 速200 暴50% 反60% 斩9 练35% 法8 智80%\r\n        技能:终焉重定义+命名剥夺+错字诅咒+狂暴+集中+雷击术+冰冻术+火球术\r\n        终焉重定义:每回合都有一定几率直接秒杀对方\r\n        命名剥夺:控制对方无法使用技能\r\n        错字诅咒:改变对方的技能,使其陷入混乱状态\r\n        id=7:RNGesus 血3000 攻125 防60 速125 暴25% 反62.5% 斩9 练50% 法0 智45%\r\n        技能:百面骰\r\n        每造成一定量伤害依据掷出点数获得不同效果(可叠加)\r\n        27或43:减半血量并造成等量伤害\r\n        45:+300~900护盾,获得一次无敌\r\n        50:+25~45防御\r\n        13或66:随机增加一件装备(全属性提升)\r\n        77或88:获得5点法力并立即使用一次性boss技能(月影除外)\r\n        99:受到1/3生命值的伤害,并减少500生命上限\r\n        101(特殊极小概率):获得以下所有效果\r\n        2的倍数:+10~50生命\r\n        3的倍数:+2~12速度\r\n        4的倍数:+2%~25%血量\r\n        5的倍数:+50~125护盾,概率获得一次无敌\r\n        7的倍数:+10%~35%虹吸\r\n        8的倍数:获得3点法力并立即使用随机技能\r\n        12的倍数:+7%~25%减伤\r\n        13的倍数:对方+25%~50%易伤\r\n        \"\"\",r\"\"\"\r\n        装备说明:可以在人名后附加\"+装备名\"以添加装备,可添加任意多个装备\r\n        特殊装备:装备名以!结尾\r\n        以单字属性开头则修改对应属性(如\"攻10!\"或\"防-20!\",百分的属性增加为百分比,可填小数,如\"暴2.5!\"表示+2.5%暴击)\r\n        以\"技\"字开头后接技能ID(可在第一页查看,-1为不含黑洞的空技能槽位,boss专属技能id为1000+bossid,不建议给正常人名后附加专属技能)\r\n        可直接添加技能(如\"技1!\"添加连击技能,技能不受8个上限限制)\r\n        以\"删\"字开头后接技能ID删除技能\r\n        以\"免\