y] = COLORS.indexOf(choice(colors));\r\n\r\n// Draw cubes\r\ndocument.querySelector('#cube1').append(drawCube(cube1));\r\ndocument.querySelector('#cube2').append(drawCube(cube2));\r\n\r\nfunction makeCube(width, height) {\r\n    const cube = [];\r\n    for (let x = 0; x < width; x++) {\r\n        const col = cube[x] = [];\r\n        for (let y = 0; y < height; y++) {\r\n            col[y] = randint(0, COLORS.length - 1);\r\n        }\r\n    }\r\n    return cube;\r\n}\r\n\r\nfunction drawCube(cube) {\r\n    // Data\r\n    const width = cube.length;\r\n    const height = cube[0].length;\r\n    \r\n    // Create canvas\r\n    const canvas = document.createElement('canvas');\r\n    const ctx = canvas.getContext('2d');\r\n    canvas.width = CELL_WIDTH * width;\r\n    canvas.height = CELL_WIDTH * height;\r\n\r\n    // Draw cube\r\n    cube.forEach((col, x) => {\r\n        col.forEach((cell, y) => {\r\n            ctx.fillStyle = `#${COLORS[cell]}`;\r\n            ctx.fillRect(x * CELL_WIDTH, y * CELL_WIDTH, CELL_WIDTH, CELL_WIDTH);\r\n        });\r\n    });\r\n    \r\n    return canvas;\r\n}\r\n\r\nfunction randint(min, max) {\r\n    return Math.floor(Math.random() * (max - min + 1) + min);\r\n}\r\n\r\nfunction choice(sequence) {\r\n    const array = Array.from(sequence);\r\n    return array[randint(0, array.length-1)];\r\n}\r\n</script>\r\n''' % (CUBE_CELL_WIDTH, json.dumps(COLORS))\r\n\r\n# read arguments\r\ntry:\r\n    args = list(re.sub(' +', ' ',input().strip()).split(' '))\r\nexcept:\r\n    args = ['--help']\r\noptions = list(filter(lambda arg: re.match(r'-[^\\d]+', arg), args))\r\ncontents = list(filter(lambda arg: arg not in options, args))\r\n\r\n# parse arguments\r\ndef has_option(*check_options):\r\n    for opt in check_options:\r\n        if opt in options:\r\n            return True\r\n    return False\r\ndef output(content: str, *, width: Optional[int] = None, format: str = 'markdown'):\r\n    obj: dict[str, str|int] = {\r\n        'format': format,\r\n     