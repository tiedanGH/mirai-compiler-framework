  botsign: "'''\r\n@name botsign\r\n@version 1.3\r\n@author InvFish\r\n@license Hippocratic License 3.0\r\n@publish-time 2024-10-30\r\n@format json\r\n'''\r\n\r\n'''\r\n# How to use\r\n\r\n1. Set tiedan-bot's name to #run botsign ​ using command (one-time configuration):\r\n#run botsign init\r\nor manually:\r\n#run json {\"format\":\"MessageChain\",\"messageList\":[{\"content\":\".nn #run botsign ​\"}],\"at\": false}\r\n\r\n2. and then run:\r\n#run botsign\r\n'''\r\n\r\nimport random\r\nimport time\r\nimport json\r\nimport copy\r\nimport re\r\nfrom typing import TypedDict, Callable, cast\r\nfrom types import FunctionType, LambdaType\r\n\r\nT_result = str|bool|None # str: 抽取/随机结果; bool: 是否成功; None: 提取结果失败\r\nT_pattern = str | Callable[[str], T_result]\r\nT_error = TypedDict('T_error', {\r\n    'index': int,\r\n    'input_data': str,\r\n    'timestamp': float\r\n})\r\n\r\ncommands: list[str] = [\r\n    '#塔罗牌',\r\n    '俄罗斯轮盘',\r\n    '.ra 37',\r\n]\r\npatterns: list[tuple[T_pattern, str|tuple[str, str]]] = [\r\n    (r'(【\\d+】[^·]+·(?:正位|逆位))', '塔罗牌抽到了 {}'),\r\n    (lambda t: True if '然而什么事都没有发生' in t else False, ('俄罗斯轮盘存活+1', '俄罗斯轮盘去世+1')),\r\n    (lambda t: True if '成功' in t else False, ('恶作剧完美躲过~', '不幸被恶作剧击中~')),\r\n]\r\n\r\nT_pb_data = TypedDict('T_pb_data', {\r\n    'global': str,\r\n    'storage': str,\r\n    'userID': int,\r\n    'nickname': str\r\n})\r\nT_global_storage = TypedDict('T_global_storage', {\r\n    'index': int,\r\n    'lastrun': float,\r\n    'results': list[T_result],\r\n    'errors': list[T_error]\r\n})\r\n\r\nDEFAULT_GLOBAL_STORAGE: T_global_storage = {\r\n    'index': -1,\r\n    'lastrun': 0,\r\n    'results': [],\r\n    'errors': []\r\n}\r\n\r\n\r\npb_data: T_pb_data = json.loads(input())\r\nglobal_storage: T_global_storage = json.loads(pb_data['global']) if pb_data['global'] else copy.deepcopy(DEFAULT_GLOBAL_STORAGE)\r\nglobal_storage['lastrun'] = time.time()\r\n\r\ndef output(content):\r\n    print(json.dumps({\r\n        'global': json.dumps