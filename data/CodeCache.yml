  yamine1: "/**\r\n * @brief YaMine1 comb枚举程序，设备：CPU/非并行，算法：YaComb1\r\n * @file yamine01.cpp\r\n * @version 1.0.4\r\n * @author Ya\r\n * @remark 本程序由Li2CO3的comb枚举程序和kester20002的comb程序改编而来，感谢他们为comb做出的贡献\r\n */\r\n\r\n#include <algorithm>\r\n#include <iostream>\r\n#include <random>\r\n#include <string>\r\n#include <vector>\r\n\r\n/**\r\n * @brief YaComb1算法\r\n * @param tiles 砖块列表\r\n * @param score 最低要求得分\r\n * @retval 最大得分\r\n *\r\n * 若最大得分不超过`score`，则会直接返回`score`\r\n *\r\n * YaComb1算法为了速度牺牲了少量的准确性，\r\n *\r\n * 返回的结果有极小概率偏小，建议用其他程序再次验证\r\n *\r\n * 全癞子的直线计8/9/7分\r\n */\r\ninline int yacomb1(const int tiles[20], int score = -1)\r\n{\r\n    // 每个砖块的数字之和\r\n    static const int SUM[28] = {\r\n        6, 10, 11, 10, 14, 15, 14, 18, 19,\r\n        7, 11, 12, 11, 15, 16, 15, 19, 20,\r\n        11, 15, 16, 15, 19, 20, 19, 23, 24, 30};\r\n\r\n    {\r\n        // 如果每个砖块的数字之和都无法超过score，那就没有必要计算了，直接返回结果\r\n        int sum = 0;\r\n        for (int j = 0; j < 20; ++j)\r\n        {\r\n            sum += SUM[tiles[j]];\r\n        }\r\n        if (sum <= score)\r\n        {\r\n            return score;\r\n        }\r\n    }\r\n\r\n    // 直线nxt，……，15和0号位置的最大得分\r\n    static const int MAX_POSSIBLE_SCORE[16] = {\r\n        486, 462, 430, 390, 358,\r\n        334, 307, 271, 226, 190,\r\n        163, 142, 114, 79, 51, 30};\r\n\r\n    // 砖块中出现的所有数字\r\n    static const int NUMBERS[12] = {0, 3, 4, 8, 0, 1, 5, 9, 0, 2, 6, 7};\r\n\r\n    // 每个数字允许的砖块\r\n    static const int NUMBER_MASK[10] = {-1, 136056327, 153391689, 134218239, 134479360, 148926520, 172565650, 210913572, 268173312, 251888064};\r\n\r\n    // 每条直线经过的所有位置\r\n    static const int LINES[120] = {\r\n        8, 13, 17, 0, 0, 0, 0, 0,\r\n        4, 9, 14, 18, 0, 0, 0, 0,\r\n        1, 5, 10, 15, 19, 0, 0, 0,\r\n        2, 6, 11, 16, 0, 0, 0, 0,\r\n        3, 7, 12, 0, 0, 0, 0, 0,\r\n        1, 2, 3, 0, 0, 0, 0, 0,\r\n        4, 5, 6, 7, 0, 0, 0, 0,\r\n        8, 9, 10, 11, 12, 0, 0, 0,\r\n        13, 14, 15, 16, 0, 0, 0, 0,\r\n     