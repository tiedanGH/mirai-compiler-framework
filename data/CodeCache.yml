rom\":\"三体：黑暗森林\",\"from_who\":\"刘慈欣\"},{\"hitokoto\":\"没关系的，都一样。\",\"from\":\"三体：黑暗森林\",\"from_who\":\"刘慈欣\"},{\"hitokoto\":\"前进！前进！！不择手段地前进！！！\",\"from\":\"三体：死神永生\",\"from_who\":\"刘慈欣\"},{\"hitokoto\":\"只有那些被吹嘘和根本不曾存在过的人物，等到我们稍微安闲下来，便在我们昏暗的记忆中出现，永远顶生动顶有光辉。\",\"from\":\"说书人\",\"from_who\":\"师陀\"},{\"hitokoto\":\"心叶君翻译的那篇布莱伯利的『雾笛』，看起来实在太好吃，太诱人……。想说……只吃一点点就好，撕下一个小角落放进嘴巴，没想到就停不下来了。\",\"from\":\"文学少女\",\"from_who\":\"天野远子\"},{\"hitokoto\":\"然而，夜晚将包容一切，月光也将一如往常的挥洒在我们身上。\",\"from\":\"文学少女\",\"from_who\":null},{\"hitokoto\":\"不论「恶」有多庞大，夜晚总是安静美丽的，这世上也总会有相同的安静和美丽的真实存在于现在和未来。\",\"from\":\"在峡谷里\",\"from_who\":\"契柯夫\"},{\"hitokoto\":\"我们属于大地和海洋，你们属于星空。\",\"from\":\"三体II: 黑暗森林\",\"from_who\":\"刘慈欣\"},{\"hitokoto\":\"宇宙中，你再快都有比你快的，你再慢又有比你慢的。\",\"from\":\"三体II: 黑暗森林\",\"from_who\":\"刘慈欣\"},{\"hitokoto\":\"仅靠生存本身是不能保证生存的，发展是生存的最好保障。\",\"from\":\"三体I: 地球往事\",\"from_who\":\"刘慈欣\"},{\"hitokoto\":\"空不是无，空是一种存在，你得用空这种存在填满自己。\",\"from\":\"三体I: 地球往事\",\"from_who\":\"刘慈欣\"},{\"hitokoto\":\"大隐隐于市，要清静省心，自己就得空。\",\"from\":\"三体I: 地球往事\",\"from_who\":\"刘慈欣\"},{\"hitokoto\":\"三个人沐浴在生命的暴雨之中，感受着地球生命的尊严。\",\"from\":\"三体I: 地球往事\",\"from_who\":\"刘慈欣\"},{\"hitokoto\":\"丁仪和汪淼把手中拎着的两瓶酒徐徐洒到脚下的华北平原上，这是敬虫子的。\",\"from\":\"三体I: 地球往事\",\"from_who\":\"刘慈欣\"},{\"hitokoto\":\"要知道，一个文学人物十分钟的行为，可能是她十年的经历的反映。\",\"from\":\"三体I: 地球往事\",\"from_who\":\"刘慈欣\"},{\"hitokoto\":\"它是表达对规律的渴望，还是对混沌的屈服？\",\"from\":\"三体I: 地球往事\",\"from_who\":\"刘慈欣\"},{\"hitokoto\":\"这个世界收到了你们的消息。\",\"from\":\"三体I: 地球往事\",\"from_who\":\"刘慈欣\"},{\"hitokoto\":\"你们的方向上有千万颗恒星，只要不回答，这个世界就无法定位发射源。\",\"from\":\"三体I: 地球往事\",\"from_who\":\"刘慈欣\"},{\"hitokoto\":\"人类文明自身缺陷产生的异化力量、对更高等文明的向往和崇拜、让子孙在终极战争后幸存的强烈欲望，这三股强大的动力推动地球三体运动迅速发展，当它被察觉时，已成燎原之势。\",\"from\":\"三体I: 地球往事\",\"from_who\":\"刘慈欣\"},{\"hitokoto\":\"把人类看做虫子的三体人似乎忘记了一个事实：虫子从来就没有被真正战胜过。\",\"from\":\"三体I: 地球往事\",\"from_who\":\"刘慈欣\"},{\"hitokoto\":\"没有永远的敌人或朋友，只有永远的责任。\",\"from\":\"三体II: 黑暗森林\",\"from_who\":\"刘慈欣\"},{\"hitokoto\":\"青铜时代呼叫蓝色空间！青铜时代呼叫蓝色空间！不要回来！这里不是家！\",\"from\":\"三体II: 黑暗森林\",\"from_who\":\"刘慈欣\"},{\"hitokoto\":\"旁观者清，千秋功罪，可真的有人评说了。\",\"from\":\"三体II: 黑暗森林\",\"from_who\":\"刘慈欣\"},{\"hitokoto\":\"太空像一面放大镜，可以在瞬间把人类的阴暗面放到最大……当人类真正流落太空时，集权只需五分钟。\",\"from\":\"三体II: 黑暗森林\",\"from_who\":\"刘慈欣\"},{\"hitokoto\":\"一知道在哪儿，世界就变得像一张地图那么小了；不知道在哪儿，感觉世界才广阔。\",\"from\":\"三体II: 黑暗森林\",\"from_who\":\"刘慈欣\"},{\"hitokoto\":\"现在他只能看到星星和墓碑，但这却是两样最能象征永恒的东西。\",\"from\":\"三体II: 黑暗森林\",\"from_who\":\"刘慈欣\"},{\"hitokoto\":\"记忆是一条早已干涸的河流，只在毫无生气的河床中剩下零落的砾石。\",\"from\":\"三体II: 黑暗森林\",\"from_who\":\"刘慈欣\"},{\"hitokoto\":\"鱼上了岸，也就不再是鱼。\",\"from\":\"三体II: 黑暗森林\",\"from_who\":\"刘慈欣\"},{\"hitokoto\":\"那个篝火余烬旁的孩子，由外向乐观变得孤僻自闭了。\",\"from\":\"三体II: 黑暗森林\",\"from_who\":\"刘慈欣\"},{\"hitokoto\":\"那你的生活是一种偶然，世界有这么多变幻莫测的因素，你的人生却没什么变故。\",\"from\":\"三体II: 黑暗森林\",\"from_who\":\"刘慈欣\"},{\"hitokoto\":\"现在，人类文明的航船已经孤独地行驶到了茫茫的大洋中，举目四望，只有无边无际的险恶波涛，谁也不知道彼岸是不是真的存在\",\"from\":\"三体II: 黑暗森林\",\"from_who\":\"刘慈欣\"},{\"hitokoto\":\"孩子们啊，我这两个世纪前的人了，现在居然还能在大学里教物理。\",\"from\":\"三体II: 黑暗森林\",\"from_who\":\"刘慈欣\"},{\"hitokoto\":\"银河系猎户座旋臂有两颗文明的流星划过，宇宙记住了他们的光芒。\",\"from\":\"三体III: 死神永生\",\"from_who\":\"刘慈欣\"},{\"hitokoto\":\"在宇宙中，你再快都有比你更快的，你再慢也有比你更慢的。\",\"from\":\"三体III: 死神永生\",\"from_who\":\"刘慈欣\"},{\"hitokoto\":\"在意义之塔上，生存高于一切，面对生存，任何低熵体都只能两害相权取其轻。\",\"from\":\"三体III: 死神永生\",\"from_who\":\"刘慈欣\"},{\"hitokoto\":\"未来的技术进步现在已成为不确定的事情，如果人类在太空中一直是蜗牛的速度，那我们就应该尽早开始爬。\",\"from\":\"三体III: 死神永生\",\"from_who\":\"刘慈欣\"},{\"hitokoto\":\"“青铜时代”呼叫“蓝色空间”！“青铜时代”呼叫“蓝色空间”！不要返航，这里不是家！\",\"from\":\"三体III: 死神永生\",\"from_who\":\"刘慈欣\"},{\"hitokoto\":\"这样一个人，在这个世界的视角中他还活着，在他自己的世界中他却已经死了……\",\"from\":\"三体III: 死神永生\",\"from_who\":\"刘慈欣\"},{\"hitokoto\":\"安逸的美梦彻底破灭，黑暗森林理论得到了最后的证实，三体世界被摧毁了。\",\"from\":\"三体III: 死神永生\",\"from_who\":\"刘慈欣\"},{\"hitokoto\":\"即使时间仅有二维，也将呈平面形状而不是直线状，有无数个方向，那就意味着我们可以同时做出无数个选择其中总有一个选择是对的\",\"from\":\"三体III: 死神永生\",\"from_who\":\"刘慈欣\"},{\"hitokoto\":\"把字刻在石头上。\",\"from\":\"三体III: 死神永生\",\"from_who\":\"刘慈欣\"},{\"hitokoto\":\"对于所有低熵体，要记住伟大的探知可逆定律:如果你能看到一个低墒世界,那个低嫡世界迟早也能看到你,只是时间问题。所以,什么事情都等别人做是危险的。恐惧是生存的保证。\",\"from\":\"三体III: 死神永生\",\"from_who\":\"刘慈欣\"},{\"hitokoto\":\"革命尚未成功，同志仍需努力！\",\"from\":\"孙中山遗嘱\",\"from_who\":\"孙中山\"},{\"hitokoto\":\"所谓家嘛，就是一个能让你懒惰、晕眩、疯狂放松的地方。\",\"from\":\"亲爱的安德烈\",\"from_who\":\"龙应台\"},{\"hitokoto\":\"没办法获胜，那就别获胜，只做快乐的小人物就可以了。\",\"from\":\"原创\",\"from_who\":\"X-turbo\"},{\"hitokoto\":\"友谊是一个灵魂对一个灵魂的认可。\",\"from\":\"甘地自传\",\"from_who\":\"甘地\"},{\"hitokoto\":\"其实，随着岁月的流逝，往事就如同旅途中的景色一般，人过去了，景色也就淡忘了。\",\"from\":\"基督山伯爵\",\"from_who\":\"大仲马\"},{\"hitokoto\":\"长亭外，古道边，芳草碧连天，晚风拂柳笛声残，夕阳山外山。\",\"from\":\"送别\",\"from_who\":\"弘一法师\"},{\"hitokoto\":\"天之涯，地之角，知交半零落，一壶浊酒尽余欢，今宵别梦寒。\",\"from\":\"送别\",\"from_who\":\"弘一法师\"},{\"hitokoto\":\"明明是拼命前进的道路，但是当你察觉到自己所在的地方和以前并没有丝毫改变，仍旧回到了原来的地方的时候，我们除了对着苍白的天空悲怆恸哭以外，还能够做什么呢？\",\"from\":\"文学少女\",\"from_who\":\"朝仓美羽\"},{\"hitokoto\":\"你对世界所付出的善意，终究会开花结果。\",\"from\":\"大王饶命\",\"from_who\":\"会说话的肘子\"},{\"hitokoto\":\"我可以否定一样东西，但不一定非得诋毁他或者剥夺别人相信的权利。\",\"from\":\"卡利古拉\",\"from_who\":\"阿尔贝·加缪\"},{\"hitokoto\":\"道一声珍重，道一声珍重，那一声珍重里有蜜甜的忧愁——沙扬娜拉！\",\"from\":\"沙扬娜拉\",\"from_who\":\"徐志摩\"},{\"hitokoto\":\"只要活着，一定会得到改变。即使是无尽的黑暗中，也一定能射进一缕光明。\",\"from\":\"文学少女\",\"from_who\":\"天野远子\"},{\"hitokoto\":\"围着着白色的围巾，带着稍微有点大的手套的『文学少女』，脸上浮起了宛若冬日里最灿烂的阳光般令人目眩的笑容。\",\"from\":\"文学少女\",\"from_who\":null},{\"hitokoto\":\"由我这个一直吃着心叶写下的故事的『文学少女』说的这句话，是不会错的啊。\",\"from\":\"文学少女\",\"from_who\":\"天野远子\"},{\"hitokoto\":\"人类就是为了知道自己是为了什么而活在这个世界上才会诞生在这里的哦。\",\"from\":\"文学少女\",\"from_who\":null},{\"hitokoto\":\"在人的一生中，散落着无数一瞬间的幸福和感动，或许那就像白天到来就会消失的星光一样，梦幻般的东西；但是那小小的星光，仍旧会在我们心中持续照耀下去。\",\"from\":\"文学少女\",\"from_who\":null},{\"hitokoto\":\"等到黑暗消失，天空晴朗，悲哀的事情全都被净化，那个无边无尽、清澈美丽的世界，终究会出现在我们眼前的。\",\"from\":\"文学少女\",\"from_who\":null},{\"hitokoto\":\"溶け行くとしてひるがへる，きみが星こそかなしけれ。\",\"from\":\"败北少年之歌\",\"from_who\":null},{\"hitokoto\":\"但是，正因为充满了悲伤，这个故事才会显得如此美丽的啊。\",\"from\":\"文学少女\",\"from_who\":\"天野远子\"},{\"hitokoto\":\"正如浩瀚宇宙，你望见璀璨星光，满心沉醉，其实它穿越无数光年，你望见之际，说不定这枚星辰毁灭已久。\",\"from\":\"《云边有个小卖部》\",\"from_who\":\"张嘉佳\"},{\"hitokoto\":\"哪有什么岁月静好，不过是有人替你负重前行。\",\"from\":\"苏心\",\"from_w