·圣-埃克苏佩里\"},{\"hitokoto\":\"到头来，我们记住的，不是敌人的攻击，而是朋友的沉默。\",\"from\":\"马丁·路德·金\",\"from_who\":null},{\"hitokoto\":\"但使文章有风骨，岂凭时间庸人辱。\",\"from\":\"知乎\",\"from_who\":\"如琢\"},{\"hitokoto\":\"现实尚未支离破碎，是因为梦想还在苦苦支撑。\",\"from\":\"半泽直树\",\"from_who\":\"池井户润\"},{\"hitokoto\":\"hell is empty，the devil is in the world。\",\"from\":\"暴风雨\",\"from_who\":\"莎士比亚\"},{\"hitokoto\":\"曾经拥有的东西失去了，并不代表会回到原来没有那种东西的时候。\",\"from\":\"白夜行\",\"from_who\":\"东野圭吾\"},{\"hitokoto\":\"人的一生是短暂的，但如果卑鄙地过这短暂的一生，那就太长了。\",\"from\":\"莎士比亚\",\"from_who\":\"莎士比亚\"},{\"hitokoto\":\"一个能辨真话假话的扇子，可以锦上添花，却不能雪中送炭。\",\"from\":\"哑舍\",\"from_who\":\"玄色\"},{\"hitokoto\":\"快乐的时候不要想以后，痛苦的时候多想想将来。\",\"from\":\"琦殿\",\"from_who\":null},{\"hitokoto\":\"别师犹染凡心，剑端新雪霁，独恨无留迹。\",\"from\":\"魔道祖师\",\"from_who\":\"墨香铜臭\"},{\"hitokoto\":\"成功的花，人们只羡慕她现时的明艳。而当初的芽，却浸透了奋斗的泪泉，洒满了牺牲的血雨！\",\"from\":\"成功的花\",\"from_who\":\"冰心\"},{\"hitokoto\":\"要永远宽恕一切人，要无数次地宽恕别人，因为世界上没有一个人是无罪的，没有一个人不需要宽恕，因此也就没有一个人有权力去惩罚或者纠正别人。\",\"from\":\"复活\",\"from_who\":\"列夫·托尔斯泰\"},{\"hitokoto\":\"说来奇怪，这种承认自己卑鄙的心情，固然不免使人痛苦，同时却又使人快乐而心安。\",\"from\":\"复活\",\"from_who\":\"列夫·托尔斯泰\"},{\"hitokoto\":\"人好比河流，所有河里的水都一样，到处的水都一样，可是每一条河里的水都是有的地方狭窄，有的地方宽阔；有的地方湍急，有的地方平坦。每个人都具有各种各样的本性的胚芽，有的时候表现出这样一种本性，有的时候表现出那样一种本性，有时变得面目全非，其实还是原来那个人。\",\"from\":\"复活\",\"from_who\":\"列夫·托尔斯泰\"},{\"hitokoto\":\"没有谁的生活会一直完美，但无论什么时候，都要看着前方，满怀希望就会所向披靡。\",\"from\":\"撒野\",\"from_who\":\"巫哲\"},{\"hitokoto\":\"几乎所有人对高三一整年的印象，是做不完的模拟卷，是朗朗读书声、整间教室里粉尘飞扬。闲着没事把用光的笔芯一根根收集起来，最后毕业收成了一大捆。其他印象就是睡觉。撑不住就往桌上一趴，头顶是晃晃悠悠的吊扇，发出嘎吱声响，连带着吹起试卷边角。又好像真的是睡了一觉。\",\"from\":\"伪装学渣\",\"from_who\":\"木瓜黄\"},{\"hitokoto\":\"那个夏天的蝉鸣比哪一年都聒噪，教室窗外枝桠疯长，却总也挡不住烈阳。\",\"from\":\"某某\",\"from_who\":\"木苏里\"},{\"hitokoto\":\"不是每一次出走，都能再回去的。\",\"from\":\"残次品\",\"from_who\":\"priest\"},{\"hitokoto\":\"星空彼岸的光芒，幻想触及的地方，我到了淤泥深处，捡到了一颗星星。\",\"from\":\"残次品\",\"from_who\":\"priest\"},{\"hitokoto\":\"你说你喜欢雨，但是你在下雨的时候打伞，你说你喜欢太阳，但是你在阳光明媚的时候躲在阴凉的地方，你说你喜欢风，但是在刮风的时候你却关上窗户，这就是为什么我害怕你说你也喜欢我。\",\"from\":\"存疑\",\"from_who\":\"莎士比亚\"},{\"hitokoto\":\"一个人的意义不在于他的成就，而在于他所企求成就的东西。\",\"from\":\"沙与沫\",\"from_who\":\"纪伯伦\"},{\"hitokoto\":\"谢谢火焰给你光明，但是不要忘了那执灯的人，他是坚忍地站在黑暗当中呢。\",\"from\":\"飞鸟集\",\"from_who\":\"泰戈尔\"},{\"hitokoto\":\"让时光静静悄悄的流，把所有遗憾和失落都带走。\",\"from\":\"bilibili\",\"from_who\":\"乌贼酱\"},{\"hitokoto\":\"自然选择号，前进四。\",\"from\":\"三体\",\"from_who\":\"刘慈欣\"},{\"hitokoto\":\"死亡是我最后的情人。\",\"from\":\"一个人的村庄\",\"from_who\":\"刘亮程\"},{\"hitokoto\":\"当一个民族没有退路的时候，它的唯一的退路就是退回自己的内心。\",\"from\":\"德国文化史\",\"from_who\":\"李伯杰\"},{\"hitokoto\":\"我因为后来离开村子，在远处看见这一村庄人的火焰。看见他们比熄灭还要寂静的那一场燃烧。我像一根逃出火堆的干柴，幸运而孤独地站在远处。\",\"from\":\"一个人的村庄\",\"from_who\":\"刘亮程\"},{\"hitokoto\":\"不论斟满的是什么，都要——干杯！\",\"from\":\"干杯\",\"from_who\":\"吉皮乌斯诗\"},{\"hitokoto\":\"少年郎就应当肩上挑着草长莺飞和杨柳依依，想什么家仇国恨道德文章？少年郎眼眸里就应当流淌着哗啦啦的溪涧，开心时有声响，不开心时也有。\",\"from\":\"剑来\",\"from_who\":\"烽火戏诸侯\"},{\"hitokoto\":\"在这熙熙尘世间所求不过如此，债必偿，恩必报，诺必践，情必守。风调雨顺，山河长安。此生便算是了无遗憾了。\",\"from\":\"铜钱龛世\",\"from_who\":\"木苏里\"},{\"hitokoto\":\"我们把世界看错，反说它欺骗了我们。\",\"from\":\"飞鸟集\",\"from_who\":\"泰戈尔\"},{\"hitokoto\":\"当我痛苦地站在你的面前，你不能说我一无所有，你不能说我两手空空。\",\"from\":\"答复\",\"from_who\":\"海子\"},{\"hitokoto\":\"秋天深了，神的家中鹰在集合。神的故乡鹰在言语。秋天深了，王在写诗。\",\"from\":\"秋\",\"from_who\":\"海子\"},{\"hitokoto\":\"凡是过去，皆为序章。\",\"from\":\"戏剧《暴风雨》\",\"from_who\":\"莎士比亚\"},{\"hitokoto\":\"救救孩子……\",\"from\":\"狂人日记\",\"from_who\":\"鲁迅\"},{\"hitokoto\":\"“奥雷里亚诺”，他悲伤的敲下发报键，“马孔多在下雨”。\",\"from\":\"百年孤独\",\"from_who\":\"马尔克斯\"},{\"hitokoto\":\"茶，是为了友谊而存在世间的；最好的茶，则是为了知味的人存在世间；我们到处找茶品茶，不也是渴望着与知味的人对饮吗？\",\"from\":\"龙井问茶\",\"from_who\":\"林清玄\"},{\"hitokoto\":\"现代社会以海德格尔的一句“一切实践传统都已经瓦解完了”为嚆矢。滥觞于家庭与社会传统的期望正失去它们的借鉴意义。但面对看似无垠的未来天空，我想循卡尔维诺“树上的男爵”的生活好过过早地振翮。\",\"from\":\"生活在树上\",\"from_who\":\"2020浙江高考一考生\"},{\"hitokoto\":\"用在树上的生活方式体现个体的超越性，保持婞直却又不拘泥于所谓“遗世独立”的单向度形象。这便是卡尔维诺为我们提供的理想期望范式。生活在树上——始终热爱大地——升上天空。\",\"from\":\"生活在树上\",\"from_who\":\"2020浙江高考一考生\"},{\"hitokoto\":\"海纳百川，有容乃大；壁立千仞，无欲则刚。\",\"from\":\"越华书院对联\",\"from_who\":\"林则徐\"},{\"hitokoto\":\"一尺之锤，日取其半，万世不竭。\",\"from\":\"庄子\",\"from_who\":null},{\"hitokoto\":\"语言的隔阂，本质上是一个人——信息，知识，视野，圈子的隔阂。\",\"from\":\"网络\",\"from_who\":null},{\"hitokoto\":\"​​爱情的枯汁早尝，壮年中年时代可以比较冷静。心酸的眼泪是培养你心灵的酒浆。不经历尖锐的痛苦的人，不会有深厚博大的同情心。\",\"from\":\"傅雷家书\",\"from_who\":\"傅雷\"},{\"hitokoto\":\"对于爱情来说，有一个很无奈的结局，叫“有名无实”。对于婚姻来说，有一个很悲剧的状态，叫“有实无名”。\",\"from\":\"历史的温度\",\"from_who\":\"张玮\"},{\"hitokoto\":\"酋长露出一副令人惊异的鄙夷神情，观望着这一场发疯似的争吵生活在天涯海角的每一个自然之子都会对这些文明人感到诧异。一小撮黄色的金属，在这些文明人看来，竟比他们的文明所取得的一切精神上和技术上的成就还要有价值。\",\"from\":\"人类的群星闪耀时\",\"from_who\":\"斯蒂芬·茨威格\"},{\"hitokoto\":\"理解别人远比审判别人更为快乐。\",\"from\":\"象棋的故事\",\"from_who\":\"斯蒂芬·茨威格\"},{\"hitokoto\":\"莫道儒冠误此生，从来诗书不负人。\",\"from\":\"神童诗\",\"from_who\":\"汪洙\"},{\"hitokoto\":\"不必担心失去的东西，因为你最终拥有的会遇见你，即使那不是你等待的。\",\"from\":\"此间的少年\",\"from_who\":\"江南\"},{\"hitokoto\":\"星影落九天， 鱼雁舞千弦。但为君沉吟，孤鸿醉尘烟。\",\"from\":\"还·潮连汐静\",\"from_who\":\"月雩\"},{\"hitokoto\":\"我的灵魂被惯有的坏脾气所淹没，我感到疲惫，不是对工作或者休闲疲惫，而是对自己感到疲惫。\",\"from\":\"惶然录\",\"from_who\":null},{\"hitokoto\":\"我曾听说住在罗生门的恶鬼，是因为害怕人性的残忍而逃走的。\",\"from\":\"《罗生门》\",\"from_who\":\"芥川龙之介\"},{\"hitokoto\":\"臣鞠躬尽瘁，死而后已。\",\"from\":\"后出师表\",\"from_who\":\"诸葛亮\"},{\"hitokoto\":\"他强任他强，清风拂山岗。他横任他横，明月照大江。\",\"from\":\"倚天屠龙记\",\"from_who\":\"金庸\"},{\"hitokoto\":\"再小的个子，也能给沙漠留下长长的身影；再小的人物，也能让历史吐出重重的叹息。\",\"from\":\"《文化苦旅》\",\"from_who\":\"余秋雨\"},{\"hitokoto\":\"一个笑就击败了一辈子，一滴泪就还清了一个人，一人花开，一人花落，这些从头到尾，无人问询。\",\"from\":\"《何以笙箫默》\",\"from_who\":\"顾漫\"},{\"hitokoto\":\"没有人愿意承认自己是孤独的，孤独很可耻。\",\"from\":\"此间的少年\",\"from_who\":\"江南\"},{\"hitokoto\":\"如同这雨，生于天，死于地，这中间的便是人生。\",\"from\":\"仙逆\",\"from_who\":\"耳根\"},{\"hitokoto\":\"星球鳞片闪闪的躯体形成蜿蜒的宇宙之蛇。\",\"from\":\"另一个人\",\"from_who\":\"雨果\"},{\"hitokoto\":\"世界是那么阒寂，而昨天的我已离我远去。\",\"from\":\"人间失格·皮肤与心\",\"from_who\":\"太宰治\"},{\"hitokoto\":\"男人只有不幸，总是与恐惧搏斗。女人没有幸福，也没有不幸。\",\"from\":\"人间失格·维庸之妻\",\"from_who\":\"太宰治\"},{\"hitokoto\":\"他们的胜利也必定会给我明日的出发带来光亮。\",\"from\":\"黄金风景\",\"from_who\":\"太宰治\"},{\"hitokoto\":\"唯有再见方为人生。\",\"from\":\"人间失格·Goodbye\",\"from_who\":\"太宰治\"},{\"hitokoto\":\"我也想过，或许在这个世界上，你是对的，而我是错的，但我却怎么也闹不明白：我究竟错在哪里，又怎么错了？\",\"from\":\"人间失格·蟋蟀\",\"from_who\":\"太宰治\"},{\"hitokoto\":\"生而为人，我很抱歉。\",\"from\":\"人间失格·二十世纪旗手\",\"from_who\":\"太宰治\"},{\"hitokoto\":\"我设想所有迷人的人都是被溺爱的，这是他们吸引力的秘密。\",\"from\":\"王尔德\",\"from_who\":null},{\"hitokoto\":\"如果我能使一颗心免于哀伤，我就不虚此生。\",\"from\":\"如果我能使一颗心免于哀伤\",\"from_who\":\"艾米莉·迪金森\"},{\"hitokoto\":\"如果自己不想积极认真地生活，不管得到什么样的回答都没用。\",\"from\":\"解忧杂货店\",\"from_who\":\"东野圭吾\"},{\"hitokoto\":\"如果痛恨所处的黑暗，请你成为你想要的光。\",\"from\":\"塞尔维亚的天空\",\"from_who\":\"顾城\"},{\"hitokoto\":\"少年就是少年，他们看春风不喜，看夏蝉不烦，看秋风不悲，看冬雪不叹，看满身富贵懒察觉，看不公不允敢面对，只因他们是少年。\",\"from\":\"少年\",\"from_who\":\"陀思妥耶夫斯基\"},{\"hitokoto\":\"我确实喜欢坐进我的小车里的感觉，我心里知道接下来的几个小时，我只有前面的大路、头顶无垠的天空以及白日梦与我为伴。\",\"from\":\"石黑一雄\",\"from_who\":null},{\"hitokoto\":\"我从来不相信什么懒洋洋的自由，我向往的自由是通过勤奋和努力实现的更广阔的人生，那样的自由才是珍贵的、有价值的；我相信一万小时定律，我从来不相信天上掉馅饼的灵感和坐等的成就。做一个自由又自律的人，靠势必实现的决心认真地活着。\",\"from\":\"山本耀司\",\"from_who\":null},{\"hitokoto\":\"所有漂泊的人生都梦想着平静、童年、杜鹃花，正如所有平静的人生都幻想伏特加、乐队和醉生梦死。\",\"from\":\"弗朗索瓦丝·萨冈\",\"from_who\":null},{\"hitokoto\":\"在所谓“人世间 ”摸爬滚打至今，我唯一愿意视为真理的，就只有这一句话：一切都会过去的。\",\"from\":\"人间失格\",\"from_who\":\"太宰治\"},{\"hitokoto\":\"大多数人过着一种平静的绝望生活，他们心中的歌和他们一起埋入坟墓。\",\"from\":\"梭罗\",\"from_who\":null},{\"hitokoto\":\"如果自己不想积极认真地生活，不管得到什么样的回答都没用。\",\"from\":\"解忧杂货店\",\"from_who\":\"东野圭吾\"},{\"hitokoto\":\"在这一生中，你得成为自己的英雄。 我的意思是说，你得用自己的力量和自己的方式去赢，无论对你来说有多困难。\",\"from\":\"珍妮特·温特森\",\"from_who\":null},{\"hitokoto\":\"“自己”这个东西是看不见的，撞上一些别的什么，反弹回来，才会了解“自己”。 所以，跟很强的东西、可怕的东西、水准很高的东西相碰撞，然后才知道“自己”是什么，这才是自我。\",\"from\":\"山本耀司\",\"from_who\":null},{\"hitokoto\":\"我深怕自己本非美玉，故而不敢加以刻苦琢磨，却又半信自己是块美玉，故又不肯庸庸碌碌，与瓦砾为伍。\",\"from\":\"山月记\",\"from_who\":null},{\"hitokoto\":\"我经常有那种感觉，如果这个事情来了，你却没有勇敢地去解决掉，它一定会再来。生活真是这样，它会一次次地让你去做这个功课直到你学会为止。\",\"from\":\"像我这样笨拙地生活\",\"from_who\":null},{\"hitokoto\":\"有什么胜利可言，挺住意味着一切。\",\"from\":\"里尔克\",\"from_who\":null},{\"hitokoto\":\"我什么也没忘，但是有些事只适合收藏。不能说也不能想，却又不能忘。\",\"from\":\"我与地坛\",\"from_who\":\"史铁生\"},{\"hitokoto\":\"你不能把这个世界，让给你所鄙视的人。\",\"from\":\"源泉\",\"from_who\":\"安·兰德\"},{\"hitokoto\":\"一切都明明白白， 但我们仍匆匆错过， 因为你相信命运， 因为我怀疑生活。\",\"from\":\"错过\",\"from_who\":\"顾城\"},{\"hitokoto\":\"令她反感的，远不是世界的丑陋，而是这个世界所戴的漂亮面具。\",\"from\":\"不可承受的生命之轻\",\"from_who\":\"米兰·昆德拉\"},{\"hitokoto\":\"把人分成好的与坏的是荒谬的，人要么迷人，要么乏味。\",\"from\":\"奥斯卡·王尔德\",\"from_who\":null},{\"hitokoto\":\"你知道，故事的结尾并不重要，生活唯一确保我们的就是死亡。 所以我们最好不要让那结尾，夺走了故事的光芒。\",\"from\":\"漫长的告别\",\"from_who\":\"村上春树\"},{\"hitokoto\":\"你要克服的是你的虚荣心， 是你的炫耀欲， 你要对付的是你时刻想要冲出来想要出风头的小聪明。\",\"from\":\"月亮和六便士\",\"from_who\":\"毛姆\"},{\"hitokoto\":\"生活不可能像你想象得那么好，但也不会像你想象得那么糟。 我觉得人的脆弱和坚强都超乎自己的想象。 有时，我可能脆弱得一句话就泪流满面；有时，也发现自己咬着牙走了很长的路。\",\"from\":\"莫泊桑\",\"from_who\":null},{\"hitokoto\":\"有一个夜晚我烧毁了所有的记忆，从此我的梦就透明了；有一个早晨我扔掉了所有的昨天，从此我的脚步就轻盈了。\",\"from\":\"泰戈尔\",\"from_who\":null},{\"hitokoto\":\"那时我们有梦， 关于文学， 关于爱情， 关于穿越世界的旅行。 如今我们深夜饮酒，杯子碰到一起， 都是梦破碎的声音。\",\"from\":\"波兰来客\",\"from_who\":\"北岛\"},{\"hitokoto\":\"努力想得到什么东西，其实只要沉着镇静、实事求是，就可以轻易地、神不知鬼不觉地达到目的。而如果过于使劲，闹得太凶，太幼稚，太没有经验，就哭啊，抓啊，拉啊，像一个小孩扯桌布，结果却是一无所获，只不过把桌上的好东西都扯到地上，永远也得不到了。\",\"from\":\"卡夫卡\",\"from_who\":null},{\"hitokoto\":\"一个人只有在痛苦之中才能明白什么是真正属于自己的……只有在破碎之中，人才能认识自己。\",\"from\":\"贝内迪克特·韦尔斯\",\"from_who\":null},{\"hitokoto\":\"不相信世界就是这样，在明知道有的时候必须低头，有的人必将失去，有的东西命中注定不能长久的时候，依然要说，在第一千个选择之外，还有第一千零一个可能，有一扇窗等着我打开，然后有光透进来。\",\"from\":\"王小波 ​​​​ ​​​​\",\"from_who\":null},{\"hitokoto\":\"我告诫自己：你的话说得太多，你听别人倾诉得太多，你喝咖啡喝得太多，你在陌生的房间里坐的时间太长，你的睡眠质量太差，你醒着的时间太长，你平庸的事想得太多，你希望过多，你安慰自己太频繁。\",\"from\":\"威廉·格纳齐诺\",\"from_who\":null},{\"hitokoto\":\"有多少人把性格交给星座，把努力交给鸡汤，把考试交给锦鲤，然后对自己说“听过很多道理，依然过不好这一生。\",\"from\":\"你一年的8760小时\",\"from_who\":\"艾力\"},{\"hitokoto\":\"也许我爱的已不是你，而是对你付出的热情。就像一座神庙，即使荒芜，仍然是祭坛。一座雕像，即使坍塌，仍然是神。\",\"from\":\"莱蒙托夫\",\"from_who\":null},{\"hitokoto\":\"要逃避痛苦，最常见的，就是躲进未来。在时间的轨道上人们想象有一条线，超脱了这条线，当前的痛苦遍不复存在。\",\"from\":\"不能承受的生命之轻\",\"from_who\":\"米兰·昆德拉\"},{\"hitokoto\":\"要快乐地面对一切挑战，哪怕恐惧渗入骨髓，因为就算我们是凡人，趁着还活在人世，就该绽放光彩。\",\"from\":\"被掩埋的巨人\",\"from_who\":\"石黑一雄\"},{\"hitokoto\":\"目的虽有，却无路可循；我们称之为路的，无非是踌躇。\",\"from\":\"误入世界\",\"from_who\":\"卡夫卡\"},{\"hitokoto\":\"去看生活，去看世界； 去目击伟大的历史事件； 去看穷人的面孔和骄傲者的姿态； 去看不同寻常的事物——机器、军队、群众、以及丛林中和月球上的阴影； 去看人类的杰作——绘画、建筑和发明； 去看千里之外的世界，去看隐藏在高墙和房间内的事物，以及难以接近的危险事件； 去看那些被男人所爱着的女人们还有孩子；去看并且享受愉悦； 去看并被感动； 去看并被教育……\",\"from\":\"《LIFE》创刊词\",\"from_who\":null},{\"hitokoto\":\"于千万人之中遇见你所要遇见的人，于千万年之中，时间的无涯的荒野里，没有早一步，也没有晚一步，刚巧赶上了，那也没有别的话可说，惟有轻轻地问一声：“噢，你也在这里吗？”。\",\"from\":\"爱\",\"from_who\":\"张爱玲\"},{\"hitokoto\":\"我们就是梦幻所用的材料，一场睡梦环抱了短促的人生。\",\"from\":\"莎士比亚\",\"from_who\":null},{\"hitokoto\":\"少为纨绔子弟，极爱繁华，好精舍，好美婢，好娈童，好鲜衣，好美食，好骏马，好华灯，好烟火，好梨园，好鼓吹，好古董，好花鸟，兼以茶淫橘虐，书蠹诗魔，劳碌半生，皆成梦幻。年至五十，国破家亡，避迹山居。所存者，破床碎几，折鼎病琴，与残书数帙，缺砚一方而已。布衣疏莨，常至断炊。回首二十年前，真如隔世。\",\"from\":\"自为墓志铭\",\"from_who\":\"张岱\"},{\"hitokoto\":\"一个人爱你的最高形式是/接得住你所有的负面情绪/因为说我爱你很容易 买一两次东西也很容易/接吻很容易/拥抱很容易/但在面对你一次又一次负面情绪的时候/不是不耐烦/也不是表面礼貌/是很难的/就像你皱眉的时候 我会觉得心疼/总觉得这个世界给你的不够\",\"from\":\"半句再见（歌曲）\",\"from_who\":\"吴子云\"},{\"hitokoto\":\"他有属于他自己的孤独，所谓的心心相通， 都只是一场误会。\",\"from\":\"心是孤独的猎手\",\"from_who\":\"卡森·麦卡勒斯\"},{\"hitokoto\":\"恨台上卿卿，或台下我我，不是我跟你；俗尘渺渺，天意茫茫，将你我分开；断肠字点点，风雨声连连，似是故人来。\",\"from\":\"似是故人来\",\"from_who\":\"梅艳芳\"},{\"hitokoto\":\"“你最可爱”，我说时来不及思索，而思索之后，还是这样说。\",\"from\":\"你多么可爱\",\"from_who\":\"普希金\"},{\"hitokoto\":\"The best way to predict your future is to create it.\",\"from\":\"Abraham Lincol\",\"from_who\":null},{\"hitokoto\":\"所谓无底深渊，下去，也是前程万里。\",\"from\":\"素履之往\",\"from_who\":\"木心\"},{\"hitokoto\":\"当我沉默的时候，我觉得很充实，当我开口说话，就感到了空虚。\",\"from\":\"野草・题辞\",\"from_who\":\"鲁迅\"},{\"hitokoto\":\"我寄你的信，总要送往邮局，不喜欢放在街边的绿色邮筒中，我总疑心那里会慢一点。\",\"from\":\"两地书\",\"from_who\":\"鲁迅\"},{\"hitokoto\":\"人生有时难免会陷入困境，但人的高贵在于，困境中依然保持操守，决不能放纵自我，任错误的欲望泛滥。\",\"from\":\"朝花夕拾\",\"from_who\":\"鲁迅\"},{\"hitokoto\":\"当我沉默着的时候，我觉得充实，我将开口，同时感到空虚。\",\"from\":\"野草・题辞\",\"from_who\":\"鲁迅\"},{\"hitokoto\":\"心似已灰之木，身如不系之舟。问汝平生功业，黄州惠州儋州。\",\"from\":\"自题金山画像\",\"from_who\":\"苏轼\"},{\"hitokoto\":\"钟表走着同样的节拍，夜晚缀着同一簇星星。\",\"from\":\"情歌\",\"from_who\":\"加西亚·洛尔迦\"},{\"hitokoto\":\"我相信群众的革命意识最终会将革命之火带回。\",\"from\":\"萨布林写给他父母的告别信\",\"from_who\":\"瓦列里•萨布林\"},{\"hitokoto\":\"群体只会干两件事，锦上添花或者落井下石。\",\"from\":\"乌合之众\",\"from_who\":\"古斯塔夫·勒庞\"},{\"hitokoto\":\"所言是，虽盗跋之语不可为非；所言非，虽尧舜之语不可为是。\",\"from\":\"庄子·外篇· 箧第十\",\"from_who\":\"庄子\"},{