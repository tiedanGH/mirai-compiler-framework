入的关键字参数名，值则应为一个可迭代对象，-n\r\n在策略测试过程中会遍历此对象所有值和其他参数值组合起来，分别进行重复测试\r\nTYPE_ARGS = dict[str, Iterable]\r\n\r\n#### 摊子测试代码的保存与重用\r\n已经测试过的摊子的代码支持永久保存、随时取出重新测试。\r\n如需保存，您只需要运行一次测试后，使用`#run 摊子测试 save 名称`，即可把上次测试的代码保存为指定名称。\r\n保存后，可调用`#run 摊子测试 use 名称` 运行已保存的测试代码\r\n更多支持的命令如下:\r\n- `#run 摊子测试 (save|保存) 名称`\r\n  将**您自己**上一次运行的测试代码保存到指定名称\r\n  如果指定的名称已经保存了其他测试代码，则会覆盖原来的代码\r\n- `#run 摊子测试 (use|run|使用|运行) 名称`\r\n  调用已保存的代码运行测试\r\n- `#run 摊子测试 (inspect|info|查看|信息) 名称`\r\n  查看已保存的测试代码的基本信息\r\n- `#run 摊子测试 (code|source|代码|源代码) 名称`\r\n  查看已保存的测试代码的源代码\r\n- `#run 摊子测试 (delete|del|删除) 名称`\r\n  删除某个测试代码\r\n- `#run 摊子测试 (list|列出)`\r\n  列出所有已保存的测试代码\r\n\r\n注:\r\n- 原则上，只有测试代码创建者有权限修改和删除自己编写和保存的代码\r\n- 如果您是摊主并希望移除对自己的某个摊子的测试代码，可以私信/@隐身鱼进行移除\r\n'''\r\nHELP_MESSAGE = re.sub('^\\n', '', HELP_MESSAGE) # 去除开头换行符\r\nHELP_MESSAGE = re.sub('\\n$', '', HELP_MESSAGE) # 去除结尾换行符\r\nHELP_MESSAGE = HELP_MESSAGE.replace('-n\\n', '') # 为方便书写，可以在字符串内部用-n标记后换行，最终在这里去除所有这样的标记和换行符\r\nif IS_MARKDOWN: HELP_MESSAGE = HELP_MESSAGE.replace('\\n', '<br>\\n').replace('<br>\\n<br>\\n', '\\n\\n')\r\n\r\n# Types\r\nT_pb_input = TypedDict('T_pb_input', {\r\n    'storage': str,\r\n    'global': str,\r\n    'nickname': str,\r\n    'userID': int\r\n})\r\nT_pb_output = TypedDict('T_pb_output', {\r\n    'storage': NotRequired[str],\r\n    'global': NotRequired[str],\r\n    'width': NotRequired[int],\r\n    'format': NotRequired[str],\r\n    'content': str\r\n})\r\nT_user = TypedDict('T_user', {\r\n    'nickname': str,\r\n    'userID': int\r\n})\r\nT_snippet = TypedDict('T_snippet', {\r\n    'name': str,\r\n    'code': str,\r\n    'owner': T_user,\r\n    'create_time': float,\r\n    'modify-time': float\r\n})\r\nT_global_storage = TypedDict('T_global_storage', {\r\n    'snippet': dict[str, T_snippet]\r\n})\r\nT_user_storage = TypedDict('T_user_storage', {\r\n    'last_code': Optional[str]\r\n})\r\nT_play = FunctionType\r\nT_CONFIG = TypedDict('T_CONFIG', {\r\n   'total': int,\r\n   'keep_newline': bool,\r\n   'args': dict[str, list[Any]] \r\n})\r\nT_argument = TypedDict('T_argument', {\r\n    'keyword': str,\r\n    'values': list[Any],\r\n    'index': int\r\n})\r\nT_arg = dict[str, Any]\r\n\r\n# Output method\r\ndef output(content: str,\r\n           *,\r\n           format: str = 'markdown',\r\n           width: Optional[int] = None,\r\n           global_storage: Optional[T_global_storage] = None,\r\n           user_storage: Optional[T_user_storage] = None):\r\n    obj: T_pb_output = {\r\n        'format': format,\r\n        'content': content\r\n    }\r\n    if width: obj['width'] = width\r\n    if global_storage: obj['global'] = json.dumps(global_storage)\r\n    if global_storage: obj['storage'] = json.dumps(user_storage)\r\n    print(json.dumps(obj), end='')\r\n    exit()\r\n\r\ndef output_text(text: str):\r\n    output(text,\r\n           format='text',\r\n           global_storage=global_storage,\r\n           user_storage=user_storage)\r\n\r\ndef output_md(md: str):\r\n    output(md,\r\n           format='markdown',\r\n           global_storage=global_storage,\r\n           user_storage=user_storage)\r\n\r\n# convert methods\r\ndef user2text(user: T_user):\r\n    return '%s(%s)' % (user['nickname'], user['userID'])\r\n\r\ndef snippet2info(snippet: T_snippet):\r\n    return '名称: %s\\n创建者昵称: %s\\n创建者ID: %s\\n创建时间: %s\\n最后一次修改: %s\\n代码量: %d行, %d字符' % \\\r\n        (snippet['name'],\r\n         snippet['owner']['nickname'],\r\n         snippet['owner']['userID'],\r\n         time2text(snippet['create_time']),\r\n         time2text(snippet['modify-time']),\r\n         len(snippet['code'].split('\\n')),\r\n         len(snippet['code']))\r\n\r\ndef time2text(t: float):\r\n    struct_time = time.gmtime(t)\r\n    return '%04d-%02d-%02d %02d:%02d:%02d' % (\r\n        struct_time.tm_year,\r\n        struct_time.tm_mon,\r\n        struct_time.tm_mday,\r\n        struct_time.tm_hour + 8, # Manually UTC+8 XD\r\n        struct_time.tm_min,\r\n        struct_time.tm_sec\r\n        )\r\n\r\n# Deal pb storage data\r\nDEFAULT_GLOBAL_STORAGE: T_global_storage = {\r\n    'snippet': {}\r\n}\r\nDEFAULT_USER_STORAGE: T_user_storage = {\r\n    'last_code': None\r\n}\r\n\r\npb_data: T_pb_input = json.loads(input())\r\nglobal_storage: T_global_storage = json.loads(pb_data['global']) if pb_data['global'] != '' else DEFAULT_GLOBAL_STORAGE\r\nuser_storage: T_user_storage = json.loads(pb_data['storage']) if pb_data['storage'] != '' else DEFAULT_USER_STORAGE\r\n\r\n# 主逻辑\r\nplay: Optional[T_play] = None\r\nDEFAULT_CONFIG: T_CONFIG = {\r\n    'total': 100000,\r\n    'keep_newline': False,\r\n    'args': {}\r\n}\r\nCONFIG = DEFAULT_CONFIG\r\n\r\n# 用户输入\r\nlines = []\r\nwhile True:\r\n    try:\r\n        lines.append(input())\r\n    except:\r\n        break\r\ncode = '\\n'.join(lines)\r\n\r\n# 解析命令\r\ncmd_args = re.sub('[ \\t]+', ' ', code.strip()).split(' ') if code.strip() else []\r\n\r\n# 没有输入\r\nif len(cmd_args) == 0:\r\n    output_md(HELP_MESSAGE)\r\n\r\n#run 摊子测试 (save|保存) 名称\r\nif cmd_args[0] in ('save', '保存'):\r\n    if len(cmd_args) == 2:\r\n        name = cmd_args[1]\r\n        now_time = time.time()\r\n        \r\n        # Overwrite or new\r\n        if name in global_storage['snippet']:\r\n            # Overwrite\r\n            snippet: T_snippet = global_storage['snippet'][name]\r\n            \r\n            # Check permission\r\n            if snippet['owner']['userID'] != pb_data['userID']:\r\n                output_text('错误: 只有该代码创建者才能修改代码\\n该代码创建者为 %s' % user2text(snippet['owner']))\r\n            \r\n            # Check last code existance\r\n            last_code = user_storage['last_code']\r\n            if last_code == None:\r\n                output_text('错误: 请先至少运行过一段测试代码再保存')\r\n            last_code = cast(str, last_code)\r\n            \r\n            # Save\r\n            snippet['code'] = last_code\r\n            snippet['modify-time'] = now_time\r\n        else:\r\n            # New\r\n            # Check last code existance\r\n            las