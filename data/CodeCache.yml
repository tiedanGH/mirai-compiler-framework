ime.time())\r\n        lastreset-=lastreset%86400\r\n        data_output['global'] = \"%s|%d|%d\"%(luckiest,luckiest_combo,lastreset)\r\n        data_output['content']=\"已清除今日最幸运!\"\r\n        output()\r\n        run=0\r\n    elif stdin.lower() in [\"s\",\"stat\",\"统计\",\"统计数据\"]:\r\n        if self_count!=0:\r\n            data_output['content']=f\"抽取幸运次数:{self_count}\\n最幸运的一次:1/{2**self_luckiest}\\n平均幸运:1/{self_sum/self_count:.3f}\"\r\n        else:\r\n            data_output['content']=\"还未抽取过任何幸运!\"\r\n        output()\r\n        run=0\r\n    elif stdin.lower() in [\"remove\",\"清除\",\"清除统计\"]:\r\n        data_output['storage']=\"0|0|0\"\r\n        data_output['content']=\"已清除统计数据!\"\r\n        output()\r\n        run=0\r\n    elif stdin.lower() in [\"h\",\"help\",\"帮助\",\"i\",\"info\",\"说明\"]:\r\n        data_output['content']=f\"\"\"\r\n幸运抽奖(#run 幸运 [参数])\r\n参数:\r\n数值(1~{LIMIT}):抽取幸运,数值为次数\r\n*后面再接一个数值n为不显示概率高于1/2^n的抽取\r\n统计(s/stat):查看自己统计数据\r\n清除(remove):清除自己统计数据(需要输入remove,r不可用)\r\n排行榜(l/leaderboard):查看排行榜(不在排行榜里的需要抽一次才能录入)\r\n后面再接一个数字表示排行榜类别\r\n1(默认) 平均幸运排行榜\r\n2 抽取次数排行榜\r\n3 最幸运一次排行榜\r\n\"\"\"\r\n        output()\r\n        run=0\r\n    elif stdin.lower().split(\" \")[0] in [\"l\",\"leaderboard\",\"排行榜\"]:\r\n        c=stdin.lower()[-1]\r\n        if c==\"1\" or c not in [\"1\",\"2\",\"3\"]:\r\n            sor=sorted(leaderboard,key=lambda x:x[4]/x[3],reverse=True)\r\n            i=1\r\n            for _ in sor:\r\n                data_output['content']+=f\"{ordinal(i)} {_[1]}({_[0]}) 平均幸运:1/{_[4]/_[3]:.3f}\\n\"\r\n                i+=1\r\n            output()\r\n            run=0\r\n        elif c==\"2\":\r\n            sor=sorted(leaderboard,key=lambda x:x[3],reverse=True)\r\n            i=1\r\n            for _ in sor:\r\n                data_output['content']+=f\"{ordinal(i)} {_[1]}({_[0]}) 抽取次数:{_[3]}\\n\"\r\n                i+=1\r\n            output()\r\n            run=0\r\n        elif c==\"3\":\r\n            sor=sorted(leaderboard,key=lambda x:x[2