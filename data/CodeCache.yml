      for i in range(max_len):\r\n            if first:\r\n                if i < len(our_skills):\r\n                    SkillManager.apply_skill(self, other, our_skills[i], turn=turn)\r\n                if i < len(their_skills):\r\n                    SkillManager.apply_skill(other, self, their_skills[i], turn=turn)\r\n            else:\r\n                if i < len(their_skills):\r\n                    SkillManager.apply_skill(other, self, their_skills[i], turn=turn)\r\n                if i < len(our_skills):\r\n                    SkillManager.apply_skill(self, other, our_skills[i], turn=turn)\r\n        if 15 in self.skills and self.alive and other.alive and not BattleEngine.acc_flag:\r\n            print(f\"{self.name} 抢占先机, 获得额外一回合!\")\r\n            BattleEngine.acc_count = 4\r\n            BattleEngine.acc_flag = True\r\n            self.attack(other, use_skill_flag=first, turn=turn)\r\n            self.spd += c(1,12)\r\n        # 注意：量子技能 128 尚未完全实现\r\n\r\n\r\n    def print_attr(self, showhp=1):\r\n        if showhp:\r\n            return (\"%s(%d%s|%d)\" % (self.name, self.hp, (\"+%d\" % self.shield if self.shield > 0 else \"\"), self.po))\r\n        else:\r\n            _print(\"%s 血%d 攻%d 防%d 速%d 暴%.3f%% 反%.3f%% 斩%d 练%.3f%% 法%d 智%.3f%%\\n技能:%s%s\" \\\r\n                   % (self.name, self.hp, self.at, self.de, self.sp, (self.cr * 100), (self.ct * 100), self.ju,\r\n                      (self.xp * 100), self.po, (self.iq * 100), \" \".join([skilldict[_] for _ in self.skill]), (\r\n                          \"\\n装备:%s\" % (\" \".join(list(filter((lambda x: x[-1] != \"!\"), self.weapon)))) if list(\r\n                              filter((lambda x: x[-1] != \"!\"), self.weapon)) else \"\")))\r\n\r\n\r\n\r\nskilldict = {\r\n    -2: \"百变\", -1: \"\", 0: \"\",\r\n    1: \"连击\", 2: \"重击\", 3: \"火球术\", 4: \"冰冻术\", 5: \"雷击术\", 6: \"吸血\",\r\n    7: \"狂暴\", 8: \"投毒\", 9: \"潜行\", 10: \"瘟疫\", 11: \"生命之轮\", 12: \"束缚\",\r\n    13: \"精神控制\", 14: \"神盾\", 15: \"加速\", 16: \"盾击\", 17: \"冥想\", 18: \"重生\",\r\n    19: \"集中\", 20: \"魔法治疗\", 21: \"诅咒\", 22: \"净化\", 23: \"尖刺\", 24: \"法力再生\",\r\n    25: \"流血\", 26: \"魔法飞弹\", 27: \"魔法爆弹\", 28: \"蓄力一击\", 29: \"处决\", 30: \"虹吸\",\r\n    31: \"故技重施\", 32: \"法力窃取\",\r\n    1001: \"虚空\", 1002: \"核弹\", 1003: \"铸钢\", 1004: \"戏法\",\r\n    10051: \"量子演算\", 10052: \"加密护盾\", 10053: \"傲慢立场\", 10054: \"悖论方程式\", 10055: \"肃正协议\",\r\n    10061: \"错字诅咒\", 10062: \"命名剥夺\", 10063: \"终焉重定义\", 1007: \"百面骰\", 10080: \"原子吐息\", 10081: \"生命再生\"\r\n}\r\n\r\nclass SkillManager:\r\n    \"\"\"管理所有技能效果\"\"\"\r\n    cumul_fire = 0\r\n\r\n    @staticmethod\r\n    def apply_skill(attacker, defender, skill_id, self_damage=0, other_damage=0, turn=1):\r\n        if skill_id <= 0:\r\n            return\r\n\r\n        print(f\"{attacker.name} 使用技能「{skilldict.get(skill_id, skill_id)}」\")\r\n\r\n        atk = max(attacker.atk - defender.defense, 0)\r\n        base_dmg = atk + 10\r\n\r\n        if skill_id == 1:  # 连击\r\n            for ratio in [0.75, 0.5, 0.25]:\r\n                defender.receive_damage(attacker, int(base_dmg * ratio))\r\n        elif skill_id == 2:  # 重击\r\n            dmg = int(atk * u(1.4, 2.2))\r\n            defender.receive_damage(attacker, dmg)\r\n            if u(0, 1) < attacker.xp:\r\n                defender.state |= 8\r\n        elif skill_id == 3:  # 火球术\r\n            dmg = int((137 + 15 * SkillManager.cumul_fire) / 100 * atk)\r\n            defender.receive_damage(attacker, dmg)\r\n            SkillManager.cumul_fire += 1\r\n            defender.temp_damage_mult = min(1 + SkillManager.cumul_fire * 0.125, 2.5)\r\n        elif skill_id == 4:  # 冰冻术\r\n            if attacker.po > 0:\r\n                defender.receive_damage(attacker, int(atk * 0.65))\r\n                defender.state |= 8\r\n                attacker.po -= 1\r\n        elif skill_id == 5:  # 雷击术\r\n            defender.receive_damage(attacker, int(atk * u(0.8, 1.2)))\r\n            if u(0, 1) < 0.3:\r\n                defender.state |= 4\r\n        elif skill_id == 6:  # 吸血\r\n            dmg = int((atk + 15) * 1.1)\r\n            defender.receive_damage(attacker, dmg)\r\n            attacker.hp = min(attacker.hp + dmg // 2, attacker.hp_max)\r\n        elif skill_id == 7:  # 狂暴\r\n            attacker.atk = int(attacker.atk * 1.25)\r\n            attacker.crit += 0.1\r\n        elif skill_id == 8:  # 投毒\r\n            defender.state |= 2\r\n        elif skill_id == 9:  # 潜行\r\n            attacker.state |= 1\r\n        elif skill_id == 10:  # 瘟疫\r\n            defender.state |= 16\r\n        elif skill_id == 11:  # 生命之轮\r\n            attacker.hp = attacker.hp_max\r\n        elif skill_id == 12:  # 束缚\r\n            defender.state |= 8\r\n        elif skill_id == 13:  # 精神控制\r\n            defender.temp_damage_mult = 0\r\n        elif skill_id == 14:  # 神盾\r\n            attacker.shield += 150\r\n        elif skill_id == 15:  # 加速\r\n            attacker.spd += 30\r\n        elif skill_id == 16:  # 盾击\r\n            dmg = int(atk * 0.9)\r\n            defender.receive_damage(attacker, dmg)\r\n            defender.state |= 8\r\n        elif skill_id == 17:  # 冥想\r\n            attacker.po += 2\r\n        elif skill_id == 18:  # 重生\r\n            if attacker.hp <= 0:\r\n                attacker.hp = attacker.hp_max // 2\r\n                attacker.alive = True\r\n        elif skill_id == 19:  # 集中\r\n            attacker.temp_damage_mult = 1.5\r\n        elif skill_id == 20:  # 魔法治疗\r\n            attacker.hp = min(attacker.hp + 300, attacker.hp_max)\r\n        elif skill_id == 21:  # 诅咒\r\n            defender.atk = max(defender.atk - 10, 1)\r\n            defender.defense = max(defender.defense - 5, 0)\r\n        elif skill_id == 22:  # 净化\r\n            defender.state = 0\r\n        elif skill_id == 23:  # 尖刺\r\n            attacker.shield += int(attacker.defense * 0.3)\r\n        elif skill_id == 24:  # 法力再生\r\n            attacker.po += 1\r\n        elif skill_id == 25:  # 流血\r\n            defender.state |= 32\r\n        elif skill_id == 26:  # 魔法飞弹\r\n            for _ in range(3):\r\n                defender.receive_damage(attacker, int(atk * 0.4))\r\n        elif skill_id == 27:  # 魔法爆弹\r\n            defender.receive_damage(attacker, int(atk * 1.5))\r\n            attacker.receive_damage(attacker, int(atk * 0.5))\r\n        elif skill_id == 28:  # 蓄力一击\r\n            attacker.temp_damage_mult = 2\r\n        elif skill_id == 29:  # 处决\r\n            if defender.hp <= defender.hp_max * 0.2:\r\n                defender.hp = 0\r\n        elif skill_id == 30:  # 虹吸\r\n            dmg = int(atk * 0.7)\r\n            defender.receive_damage(attacker, dmg)\r\n            attacker.hp = min(attacker.hp + dmg // 2, attacker.hp_max)\r\n        elif skill_id == 31:  # 故技重施\r\n            SkillManager.apply_skill(attacker, defender, attacker.skills[random.randint(0,3)], turn=turn)\r\n        elif skill_id == 32:  # 法力窃取\r\n            if defender.po > 0:\r\n                defender.po -= 1\r\n                attacker.po += 1\r\n        elif skill_id == 1001:  # 虚空\r\n            defender.hp = max(defender.hp - 200, 0)\r\n            attacker.hp = min(attacker.hp + 200, attacker.hp_max)\r\n        elif skill_id == 1002:  # 核弹\r\n            defender.receive_damage(attacker, atk * 3)\r\n            attacker.hp -= atk  # 自损\r\n        elif skill_id == 1003:  # 铸钢\r\n            attacker.defense += 30\r\n            attacker.hp += 200\r\n        elif skill_id == 1004:  # 戏法\r\n            r.shuffle(attacker.skills)\r\n        elif skill_id == 10051:  # 量子演算\r\n            attacker.spd += 50\r\n            attacker.iq += 0.1\r\n        elif skill_id == 10052:  # 加密护盾\r\n            attacker.shield += 300\r\n        elif skill_id == 10053:  # 傲慢立场\r\n            attacker.temp_damage_mult = 1.75\r\n        elif skill_id == 10054:  # 悖论方程式\r\n            defender.receive_damage(attacker, int(atk * u(1, 2)))\r\n        elif skill_id == 10055:  # 肃正协议\r\n            if defender.state:\r\n                defender.state = 0\r\n        elif skill_id == 10061:  # 错字诅咒\r\n            defender.spd = max(1, defender.spd - 30)\r\n        elif skill_id == 10062:  # 命名剥夺\r\n            defender.name = \"???\"\r\n        elif skill_id == 10063:  # 终焉重定义\r\n            defender.hp = int(defender.hp * 0.5)\r\n        elif skill_id == 1007:  # 百面骰\r\n            SkillManager.apply_skill(attacker, defender, r.choice(list(skilldict.keys())[3:]), turn=turn)\r\n\r\n        elif skill_id == 10080:  # 原子吐息\r\n            for times in range(4):\r\n                print(attacker.name + \" 释放了 \"+ str(times) +\" 阶段的原子吐息\")\r\n                defender.receive_damage(attacker, int(atk * 0.8 * times if times > 0 else atk))\r\n        elif skill_id == 10081:  # 生命再生\r\n            attacker.hp += int(attacker.hp_max * 0.2)\r\n            print(attacker.name + \" 正在生命再生, 回复到了\" +  str(attacker.hp) + \" 血量\")\r\n        else:\r\n            print(defender.name + \" 正在生命再生\")\r\n            print(f\"技能「{skilldict.get(skill_id, skill_id)}」尚未实现\")\r\n\r\n\r\n\r\nclass BattleEngine:\r\n    \"\"\"Controls battle between two players.\"\"\"\r\n    acc_count = 0\r\n    acc_flag = False\r\n\r\n    # 战斗核心代码\r\n    @staticmethod\r\n    def duel(player1, player2, turn_limit=1000):\r\n        turn = 1\r\n        while turn <= turn_limit and player1.alive and player2.alive:\r\n            print(f\"第{turn}轮\")\r\n            step = turn % 4\r\n            if step == 1:\r\n                player1.attack(player2, use_skill_flag=1, turn=turn)\r\n            elif step == 2:\r\n                player2.attack(player1, use_skill_flag=0, turn=turn)\r\n            elif step == 3:\r\n                player2.attack(player1, use_skill_flag=1, turn=turn)\r\n            else:\r\n                player1.attack(player2, use_skill_flag=0, turn=turn)\r\n            if u(0,1) < player1.iq:\r\n                regen = player1.po_max if u(0,1) < player1.iq*0.1 else int(u(0.9, 2.1))\r\n                player1.po = min(player1.po + regen, player1.po_max)\r\n            if u(0,1) < player2.iq:\r\n                regen = player2.po_max if u(0,1) < player2.iq*0.1 else int(u(0.9, 2.1))\r\n                player2.po = min(player2.po + regen, player2.po_max)\r\n            if not player1.alive or not player2.alive:\r\n                break\r\n            turn += 1\r\n        print(\"对局长度:\", str(turn) + \"轮\")\r\n\r\n        if player1.alive and not player2.alive:\r\n            print(f\"{player1.name} 胜利!\")\r\n        elif player2.alive and not player1.alive:\r\n            print(f\"{player2.name} 胜利!\")\r\n        print(f\"{player1.name} 造成伤害: {player1.score} | {player2.name} 造成伤害: {player2.score}\")\r\n\r\ndef store(player):\r\n    \"\"\"将玩家状态存储到字符串.\"\"\"\r\n    import json\r\n    return json.dumps(player.__dict__)\r\n\r\ndef get_player(data_str):\r\n    \"\"\"从存储的状态字符串重新创建 Player.\"\"\"\r\n    import json\r\n    data = json.loads(data_str)\r\n    new = Player(data.get('name', ''))\r\n    for key, value in data.items():\r\n        setattr(new, key, value)\r\n    return new\r\n\r\nhelp_doc_list=[r\"\"\"\r\n        属性说明:血-血量(800~2000) 攻-攻击(40~160) 防-防御(10~60) 速-速度(决定先后攻,50~250) 暴-暴击率(暴击2倍伤害,有✧标记,10%~40%) 反-反击率(决定后攻时反击伤害的比率,30%~70%) 斩-斩杀(真实伤害,3~15) 练-熟练度(技能发动概率,20%~45%) 法-法力(3~8) 智-智力(每回合回复法力的概率和技能判定成功率额外加成,8%~35%)\r\n        技能说明:(括号里的是消耗的法力,一人最多8个技能,(x)代表消耗所有法力,x为消耗法力值)\r\n        1.连击-连续3次伤害,每次伤害-25%(75,50,25)%\r\n        2.重击-造成(140~220)%伤害,概率眩晕对方,但会降低自己速度\r\n        3.火球术-造成(137+15*总使用次数)%伤害,上限500%\r\n        4.冰冻术-(1)造成65%伤害,对方下轮无法攻击\r\n        5.雷击术-造成(35-10*段数~50+10*段数)%伤害,最多4段伤害\r\n        6.吸血-造成75%伤害,吸取一半伤害的生命值\r\n        7.狂暴-对方造成150%伤害,但有3/4概率砍到对方自身\r\n        8.投毒-(1)对方生命值减少(2~12)%且,对方下一轮无法回击\r\n        9.潜行-自己下次造成伤害翻倍,但速度变为原来的1/3,且受到伤害有几率解除潜行状态\r\n        10.瘟疫-(2)对方生命值减少(10~25)%\r\n        11.生命之轮-(2)对非boss:技能判定成功对方血量变为两人中血少的血量的80%,自己血量回10%,若失败则\"自己\"和\"对方\"调换且+3法力,对boss:成功则获得一次无敌\r\n        12.束缚-下轮对方或自己无法释放技能\r\n        13.精神控制-(1)对方对自己释放一个上方技能(