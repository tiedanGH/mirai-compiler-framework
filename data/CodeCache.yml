  溜冰棋: "//溜冰棋毁灭者。作者：Li2CO3 2024.5.13 \r\n//输入：六个位置。先输入行动方的。例如初始局面：12 14 43 54 52 23\r\n//可以添加空格和符号。只识别\"12345\"这些字符。 \r\n//其它版本： https://pastebin.ubuntu.com/p/tWMcJqPpVW/ (本地运行，可连续输入)\r\n#include <iostream>\r\n#include <cstring>\r\nint const dirs[8]={-6,-5,-4,-1,1,4,5,6};\r\nint inline cb(int i, int j)//i选j的组合数 \r\n\t{\r\n\t\tif(j==1)return i;\r\n\t\tif(j==2)return i*(i-1)/2;\r\n\t\tif(j==3)return i*(i-1)*(i-2)/6;\r\n\t\treturn 0;\r\n\t}\r\nint const nsit=25*24*23/6*22*21*20/6;//总局面数 \r\nint pos[nsit][32];\r\nint result[nsit];\r\n\r\nstruct situ\r\n{\r\nint a[3];\r\nint b[3];\r\n\tsitu(){a[0]=-1;}\r\n\tsitu(int m1, int m2, int m3, int n1, int n2, int n3)\r\n\t\t{a[0]=m1;a[1]=m2;a[2]=m3;b[0]=n1;b[1]=n2;b[2]=n3;}\r\n\tint toid() const{\r\n\t\tif(a[0]==-1){return -1;}\r\n\t\tint c[3],d[3];\r\n\t\tfor(int i=0;i<3;i++){c[i]=a[i];d[i]=b[i];}\r\n\t\t\r\n\t\tif(c[0]<c[1])std::swap(c[0],c[1]);\r\n\t\tif(c[0]<c[2])std::swap(c[0],c[2]);\r\n\t\tif(c[1]<c[2])std::swap(c[1],c[2]);\r\n\t\tif(d[0]<d[1])std::swap(d[0],d[1]);\r\n\t\tif(d[0]<d[2])std::swap(d[0],d[2]);\r\n\t\tif(d[1]<d[2])std::swap(d[1],d[2]);\r\n\t\td[0]-= ((d[0]>=c[0])+(d[0]>=c[1])+(d[0]>=c[2]));\r\n\t\td[1]-= ((d[1]>=c[0])+(d[1]>=c[1])+(d[1]>=c[2]));\r\n\t\td[2]-= ((d[2]>=c[0])+(d[2]>=c[1])+(d[2]>=c[2]));\r\n\t\treturn  (cb(c[0],3)+cb(c[1],2)+cb(c[2],1))*cb(22,3)\r\n\t\t\t\t+cb(d[0],3)+cb(d[1],2)+cb(d[2],1);\r\n\t\t\r\n\t}\r\n};\r\nint nextcell(int c, int dir)//dir=-6 -5 -4 1 1 4 5 6\r\n{\r\nif(c + dir < 0)return -1;\r\nif(c + dir > 24)return -1;\r\nif( c/5 + (dir+6)/5 != (c+dir)/5 + 1 )return -1;\r\nreturn c + dir;\r\n}\r\nsitu move(situ s, int o, int dir)\r\n{\r\n\tint t=nextcell(s.a[o],dir);\r\n\tif(t==-1 || t==s.a[0] ||t==s.a[1] || t==s.a[2] || t==s.b[0] || t==s.b[1] || t==s.b[2]) return situ();\r\n\ts.a[o]+=dir;\r\n\twhile(true)\r\n\t{\r\n\tint t=nextcell(s.a[o],dir);\r\n\tif(t==-1 || t==s.a[0] ||t==s.a[1] || t==s.a[2] || t==s.b[0] || t==s.b[1] || t==s.b[2]) break;\r\n\ts.a[o]+=dir;\r\n\t}\r\n\treturn situ(s.b[