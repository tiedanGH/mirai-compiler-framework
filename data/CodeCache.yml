  yamine1d: "/**\r\n * @brief YaMine1D comb枚举程序，设备：CPU/非并行，算法：YaComb1D\r\n * @file yamine01d.cpp\r\n * @version 1D.1.5\r\n * @author Ya\r\n * @remark 本程序由Li2CO3的comb枚举程序和kester20002的comb程序改编而来，感谢他们为comb做出的贡献\r\n */\r\n\r\n#include <algorithm>\r\n#include <iostream>\r\n#include <random>\r\n#include <string>\r\n#include <vector>\r\n\r\n/**\r\n * @brief YaComb1D算法\r\n * @param tiles 砖块列表\r\n * @param score 最高要求得分\r\n * @retval 最高得分是否不高于`score`\r\n *\r\n * YaComb1D算法为了速度牺牲了少量的准确性，有极小概率误判\r\n *\r\n * 另外也有可能算错低分种子的分数，建议用其他程序再次验证\r\n *\r\n * 全癞子的直线计8/9/7分，但是建议直接跳过有癞子的种子\r\n */\r\ninline int yacomb1d(const int tiles[20], const int score = -1)\r\n{\r\n    // 每个砖块的数字之和\r\n    static const int SUM[28] = {\r\n        6, 10, 11, 10, 14, 15, 14, 18, 19,\r\n        7, 11, 12, 11, 15, 16, 15, 19, 20,\r\n        11, 15, 16, 15, 19, 20, 19, 23, 24, 30};\r\n\r\n    {\r\n        int sum = 0;\r\n        for (int j = 0; j < 20; ++j)\r\n        {\r\n            sum += SUM[tiles[j]];\r\n        }\r\n        // 如果每个砖块的数字之和都无法超过score，那就一定是低分种子\r\n        if (sum <= score)\r\n        {\r\n            return sum - 1000;\r\n        }\r\n    }\r\n\r\n    // 直线nxt，……，15和0号位置的最大得分\r\n    static const int MAX_POSSIBLE_SCORE[16] = {\r\n        486, 462, 430, 390, 358,\r\n        334, 307, 271, 226, 190,\r\n        163, 142, 114, 79, 51, 30};\r\n\r\n    // 砖块中出现的所有数字\r\n    static const int NUMBERS[12] = {0, 3, 4, 8, 0, 1, 5, 9, 0, 2, 6, 7};\r\n\r\n    // 每个数字允许的砖块\r\n    static const int NUMBER_MASK[10] = {-1, 136056327, 153391689, 134218239, 134479360, 148926520, 172565650, 210913572, 268173312, 251888064};\r\n\r\n    // 每条直线经过的所有位置\r\n    static const int LINES[120] = {\r\n        8, 13, 17, 0, 0, 0, 0, 0,\r\n        4, 9, 14, 18, 0, 0, 0, 0,\r\n        1, 5, 10, 15, 19, 0, 0, 0,\r\n        2, 6, 11, 16, 0, 0, 0, 0,\r\n        3, 7, 12, 0, 0, 0, 0, 0,\r\n        1, 2, 3, 0, 0, 0, 0, 0,\r\n        4, 5, 6, 7, 0, 0, 0, 0,\r\n        8, 9, 10, 11, 12, 0, 0, 0,\r\n        13, 14, 15, 16, 0, 0, 0, 0,\r\n        17, 18, 19, 0, 0, 0, 0, 0,\r\n        1, 4, 8, 0, 0, 0, 0, 0,\r\n        2, 5, 9, 13, 0, 0, 0, 0,\r\n        3, 6, 10, 14, 17, 0, 0, 0,\r\n        7, 11, 15, 18, 0, 0, 0, 0,\r\n        12, 16, 19, 0, 0, 0, 0, 0};\r\n\r\n    // 当前最大得分\r\n    int current_max_score = -1;\r\n\r\n    // 当前直线编号\r\n    int nxt = 0;\r\n\r\n    // 每条直线的要求\r\n    int limit[15], limit_val[20], limit_sorted[19], tiles_sorted[20];\r\n\r\n    // 匈牙利算法相关的变量\r\n    int hg_match_mask[20], hg_prev[20], hg_unvisited[20], hg_queue[20];\r\n\r\n    for (int i = 1; i < 20; ++i)\r\n    {\r\n        limit_val[i] = 0;\r\n    }\r\n    for (int j = 0; j < 20; ++j)\r\n    {\r\n        tiles_sorted[j] = tiles[j];\r\n    }\r\n    std::sort(tiles_sorted, tiles_sorted + 20, [](int a, int b)\r\n              { return SUM[a] > SUM[b]; });\r\n\r\n    // 直线0，……，nxt - 1的得分\r\n    int current_score = 0;\r\n\r\n    // 为加速计算，使用非函数调用式递归\r\n    for (;;)\r\n    {\r\n        // 存储是否继续往下搜索\r\n        int dfs = 0;\r\n\r\n        // 计算最大可能分数是否超过score\r\n        if (current_score + MAX_POSSIBLE_SCORE[nxt] > score)\r\n        {\r\n            // 最大可能分数超过score，使用匈牙利算法进行匹配填充\r\n            int limit_count = 0;\r\n            for (int i = 1; i < 20; ++i)\r\n            {\r\n                if (limit_val[i])\r\n                {\r\n                    limit_sorted[limit_count++] = limit_val[i];\r\n                }\r\n            }\r\n            int match_succeed = 1;\r\n            if (limit_count)\r\n            {\r\n                std::sort(limit_sorted, limit_sorted + limit_count);\r\n                for (int j = 0; j < 20; ++j)\r\n                {\r\n                    hg_match_mask[j] = 0;\r\n                }\r\n                for (int i = limit_count - 1; i >= 0; --i)\r\n                {\r\n                    int ls = limit_sorted[i];\r\n                    int mask = -1, not_found = 1;\r\n                    while (ls)\r\n                    {\r\n                        mask &= NUMBER_MASK[ls & 0xf];\r\n                        ls >>= 4;\r\n                    }\r\n\r\n                    for (int j = 0; j < 20; ++j)\r\n                    {\r\n                        hg_unvisited[j] = 1;\r\n                    }\r\n                    int *qbegin = hg_queue, *qend = qbegin;\r\n                    for (int j = 19; j >= 0; --j)\r\n                    {\r\n                        if (mask & (1 << tiles_sorted[j]))\r\n                        {\r\n                            if (hg_match_mask[j])\r\n                            {\r\n                                (*(qend++)) = j;\r\n                                hg_unvisited[j] = 0;\r\n                                hg_prev[j] = -1;\r\n                            }\r\n                            else\r\n                            {\r\n                                hg_match_mask[j] = mask;\r\n                                not_found = 0;\r\n                                break;\r\n                            }\r\n                        }\r\n                    }\r\n                    while (not_found && qbegin < qend)\r\n                    {\r\n                        int u = (*(qbegin++)), u_mask = hg_match_mask[u];\r\n                        for (int v = 19; v >= 0; --v)\r\n                        {\r\n                            if (hg_unvisited[v] && (u_mask & (1 << tiles_sorted[v])))\r\n                            {\r\n                                if (hg_match_mask[v])\r\n                                {\r\n                                    (*(qend++)) = v;\r\n                                    hg_unvisited[v] = 0;\r\n                                    hg_prev[v] = u;\r\n                                }\r\n                                else\r\n                                {\r\n                                    for (int v2 = u;;)\r\n                                    {\r\n                                        hg_match_mask[v] = hg_match_mask[v2];\r\n                                        v = v2;\r\n                                        v2 = hg_prev[v2];\r\n                                        if (v2 == -1)\r\n                                        {\r\n                                            hg_match_mask[v] = mask;\r\n                                            break;\r\n                                        }\r\n                                    }\r\n                                    not_found = 0;\r\n                                    break;\r\n                                }\r\n                            }\r\n                        }\r\n                    }\r\n                    if (not_found)\r\n                    {\r\n                        match_succeed = 0;\r\n                        break;\r\n                    }\r\n                }\r\n            }\r\n\r\n            // 填充成功\r\n            if (match_succeed)\r\n            {\r\n                // 用数字之和最大的砖块填充0号位置\r\n                int sum = current_score;\r\n                for (int j = 0; j < 20; ++j)\r\n                {\r\n                    if (!hg_match_mask[j])\r\n                    {\r\n                        sum += SUM[tiles_sorted[j]];\r\n                        break;\r\n                    }\r\n                }\r\n\r\n                // 判断是否能排除低分种子的可能性\r\n                if (sum > score)\r\n                {\r\n                    return sum;\r\n                }\r\n\r\n                // 更新当前分数\r\n                if (sum > current_max_score)\r\n                {\r\n                    current_max_score = sum;\r\n                }\r\n\r\n                // 若还有未确定的直线，则继续往下搜索\r\n                dfs = (nxt < 15);\r\n            }\r\n        }\r\n\r\n        // 判断下一个节点，并更新limit，current_score和limit_val\r\n        if (dfs)\r\n        {\r\n            const int number = NUMBERS[(nxt / 5) << 2 | 3];\r\n            for (const int *place = LINES + (nxt << 3); *place; ++place)\r\n            {\r\n                current_score += number;\r\n                (limit_val[*place] <<= 4) |= number;\r\n            }\r\n            limit[nxt++] = 3;\r\n        }\r\n        else\r\n        {\r\n            for (; nxt && !limit[nxt - 1];)\r\n            {\r\n                --nxt;\r\n            }\r\n            if (nxt)\r\n            {\r\n                --limit[--nxt];\r\n                const int number_id = (nxt / 5) << 2 | limit[nxt];\r\n                const int number = NUMBERS[number_id];\r\n                const int number_delta = NUMBERS[number_id + 1] - number;\r\n                for (const int *place = LINES + (nxt << 3); *place; ++place)\r\n                {\r\n                    current_score -= number_delta;\r\n                    if (number)\r\n                    {\r\n                        (limit_val[*place] &= 0xfffffff0) |= number;\r\n                    }\r\n                    else\r\n                    {\r\n                        limit_val[*place] >>= 4;\r\n                    }\r\n                }\r\n                ++nxt;\r\n            }\r\n            else\r\n            {\r\n                return current_max_score;\r\n            }\r\n        }\r\n    }\r\n}\r\n\r\ninline int yacomb1d_seed(const std::string &seed_string, const int score = -1)\r\n{\r\n    int tiles[56];\r\n    for (int i = 0; i < 28; ++i)\r\n    {\r\n        tiles[i << 1] = i;\r\n        tiles[i << 1 | 1] = i;\r\n    }\r\n    {\r\n        std::seed_seq seed(seed_string.cbegin(), seed_string.cend());\r\n        std::mt19937 g(seed);\r\n        std::shuffle(tiles, tiles + 56, g);\r\n    }\r\n\r\n    // 有癞子的种子直接判定为高分种子\r\n    for (int *i = tiles + 39; i >= tiles; --i)\r\n    {\r\n        if (*i == 27)\r\n        {\r\n            return score + 1;\r\n        }\r\n    }\r\n\r\n    return yacomb1d(tiles + 20, score);\r\n}\r\n\r\nstruct record\r\n{\r\n    int score;\r\n    std::string seed_string;\r\n};\r\n\r\ninline std::string generate_template(const std::string &template_string, char *x)\r\n{\r\n    std::string seed_string;\r\n    int escape = 0;\r\n    for (const char chr : template_string)\r\n    {\r\n        if (escape)\r\n        {\r\n            seed_string += chr;\r\n            escape = 0;\r\n        }\r\n        else if (chr == '*')\r\n        {\r\n            seed_string += x;\r\n        }\r\n        else if (chr == '\\\\')\r\n        {\r\n            escape = 1;\r\n        }\r\n        else\r\n        {\r\n            seed_string += chr;\r\n        }\r\n    }\r\n    return seed_string;\r\n}\r\n\r\nint main()\r\n{\r\n    int max_score, max_records;\r\n    std::string template_string;\r\n    std::cin >> max_score >> max_records >> template_string;\r\n    if (std::cin.fail())\r\n    {\r\n        std::cout << \"YaMine 1D\" << std::endl;\r\n        std::cout << \"作者：Ya，版本：1D.1.5\" << std::endl;\r\n        std::cout << \"与Yamine 1不同，这是一个枚举低分comb种子的程序\" << std::endl;\r\n        std::cout << \"使用方法：#run yamine1d <score> <records> <template>\" << std::endl;\r\n        std::cout << \"<score>：最高分数\" << std::endl;\r\n        std::cout << \"<records>：最大种子个数\" << std::endl;\r\n        std::cout << \"<template>：种子模板，字符*表示通配符\" << std::endl;\r\n        std::cout << \"转义字符：\\\\后加任何字符都会代表字符本身，如\\\\*=*\" << std::endl;\r\n        std::cout << \"提高程序效率的小技巧：调小<score>，调小<records>\" << std::endl;\r\n        std::cout << \"【为防止刷屏，建议在群858393568里挖矿！】\" << std::endl;\r\n        return 0;\r\n    }\r\n\r\n    int count = 0;\r\n    std::vector<record> records;\r\n    char x[5];\r\n\r\n    auto run_x = [&]()\r\n    {\r\n        ++count;\r\n        int required_score = (records.size() < max_records) ? max_score : records[max_records - 1].score - 1;\r\n        std::string seed_string = generate_template(template_string, x);\r\n        int score = yacomb1d_seed(seed_string, max_score);\r\n        if (score <= required_score)\r\n        {\r\n            record new_record;\r\n            new_record.score = score;\r\n            new_record.seed_string = seed_string;\r\n            records.insert(std::upper_bound(records.begin